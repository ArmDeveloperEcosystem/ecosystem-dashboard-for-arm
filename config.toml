title = 'Arm Ecosystem Dashboard'

baseURL = '/'
languageCode = 'en-us'
theme = "arm-design-system-hugo-theme"

enableGitInfo = true
enableRobotsTXT = false

[deployment]
[[deployment.targets]]
name = "aws"
URL = "s3://armsoftwaredev.tk?region=us-east-1"
cloudFrontDistributionID = "EBSHXJ6P4DYP8"



[frontmatter]
    lastmod = [ "lastmod", ":git", "date", "publishDate" ]




[params]
# location of assets
assetsDir = "assets"

# Repository configuration (URLs for in-page links to opening issues and suggesting changes)
github_repo         = "https://github.com/ArmDeveloperEcosystem/ecosystem-dashboard-for-arm"
github_project_repo = "https://github.com/ArmDeveloperEcosystem/ecosystem-dashboard-for-arm"
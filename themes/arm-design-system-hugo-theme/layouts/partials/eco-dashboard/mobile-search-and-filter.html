
<!-- Search / filter now occupy same row -->
<div class="u-flex u-justify-content-between c-col c-col-12 u-flex u-position-relative u-width-100% lg:u-width-auto u-margin-bottom-0">
    <ads-search id="search-box" class="u-margin-top-0 u-width-100%" has-search-button="" placeholder="Search by package name"></ads-search>
    <!-- Filter div -->
    <div>
        <!-- Filter button -->
        <ads-button id="filter-button" level="tertiary" class="lg:u-hide u-position-relative" type="button" size="default" onclick="mobileFilterClickedSearch(this)">
            <i class="fal fa-filter"></i>
        </ads-button>

        <!-- Filter container, overlaying the page content with the filters until closed -->
        <div id="filters-container" class="u-hide"> <!-- on filter click, remove u-hide class -->
            <div id="filters-overlay" class="overlay-styling" tabindex="-1">
            </div>
            <div class="u-margin-top-1/2 facets-positioning-container">
                <div id="mobile-filters" class="facets-background">
                    <!-- Dynamically populated if screensize requires it. -->
                </div>
            </div>
        </div>
    </div>
</div>

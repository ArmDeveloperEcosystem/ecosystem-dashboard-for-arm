

<ads-expansion-panel is-default-expanded class="learning-path-filters u-padding-bottom-1">
    <span slot="toggle">Categories</span>
    <div slot="content">
        <div class="u-flex u-flex-column">
            {{- range .categories -}}
                {{/* URLIZE with changing / to - of category names */}}
                {{ $replaced := replace . "/" "__" }}
                {{ $urlized := $replaced | urlize }}
                <ads-checkbox class='is-small tag-{{ $urlized }} group-categories' data-urlized-name="{{$urlized}}" name="{{.}}" onclick="filterHandler(this)"  tabindex="0">
                        {{ . }} 
                </ads-checkbox>
            {{end}}
        </div>
    </div>
</ads-expansion-panel>

name: Test Fleet on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/fleet.md'
      - '.github/workflows/test-fleet.yml'
jobs:
  test-fleet:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=fleet" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/fleet" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Fleet
        id: install
        run: |
          echo "Installing Fleet..."
          
          # Download latest release for aarch64
          # Using a specific version for stability
          VERSION="v4.46.1"
          RELEASE_URL="https://github.com/fleetdm/fleet/releases/download/fleet-${VERSION}/fleet_${VERSION}_linux_arm64.tar.gz"
          
          wget -q $RELEASE_URL -O fleet.tar.gz
          mkdir fleet-install
          tar -xzf fleet.tar.gz -C fleet-install
          
          # The tarball usually contains fleet and fleetctl
          # Structure might be fleet_vX.Y.Z_linux_arm64/fleet
          EXTRACTED_DIR=$(find fleet-install -maxdepth 1 -type d -name "fleet_*" | head -n 1)
          
          if [ -d "$EXTRACTED_DIR" ]; then
            sudo mv "$EXTRACTED_DIR/fleet" /usr/local/bin/fleet
            sudo mv "$EXTRACTED_DIR/fleetctl" /usr/local/bin/fleetctl
            sudo chmod +x /usr/local/bin/fleet
            sudo chmod +x /usr/local/bin/fleetctl
          else
            echo "Could not find extracted directory"
            ls -R fleet-install
            exit 1
          fi
          
          # Verify installation
          if command -v fleet &> /dev/null && command -v fleetctl &> /dev/null; then
            echo "Fleet installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Fleet installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Fleet version
        id: version
        run: |
          # Get version from fleet command
          VERSION=$(fleet version 2>&1 | grep -oP 'fleet version \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Fleet version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check fleet binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v fleet &> /dev/null; then
            echo "✓ fleet binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fleet binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check fleetctl binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v fleetctl &> /dev/null; then
            echo "✓ fleetctl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fleetctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check fleet version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if fleet version 2>&1 | grep -q "fleet version"; then
            echo "✓ fleet version command works"
            fleet version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fleet version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check fleetctl version command
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if fleetctl version 2>&1 | grep -q "fleetctl version"; then
             echo "✓ fleetctl version command works"
             fleetctl version
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ fleetctl version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check fleet help output
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if fleet --help 2>&1 | grep -qi "usage\|help\|options"; then
             echo "✓ fleet help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ fleet help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

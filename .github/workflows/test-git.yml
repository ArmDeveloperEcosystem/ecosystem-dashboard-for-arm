name: Test Git on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/git.md'
      - '.github/workflows/test-git.yml'
jobs:
  test-git:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=git" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/git" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Git
        id: install
        run: |
          echo "Installing Git..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y git; then
             echo "Git installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Git installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Git version
        id: version
        run: |
          # Get version from git command
          VERSION=$(git --version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Git version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check git binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v git &> /dev/null; then
            echo "✓ git binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ git binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check git version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if git --version | grep -q "git version"; then
            echo "✓ git version command works"
            git --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ git version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check git help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if git --help | grep -qi "usage\|common commands"; then
            echo "✓ git help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ git help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Initialize a repository
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          mkdir test_repo
          cd test_repo
          
          if git init; then
             echo "✓ git init passed"
             if [ -d ".git" ]; then
                echo "✓ .git directory created"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ .git directory missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ git init failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          cd ..
          rm -rf test_repo
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Configure user (local)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          mkdir test_config
          cd test_config
          git init
          
          if git config user.name "Test User" && git config user.email "test@example.com"; then
             echo "✓ git config passed"
             if grep -q "Test User" .git/config; then
                echo "✓ config verified"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ config verification failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ git config failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          cd ..
          rm -rf test_config
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

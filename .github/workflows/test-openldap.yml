name: Test OpenLDAP on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openldap.md'
      - '.github/workflows/test-openldap.yml'
jobs:
  test-openldap:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openldap" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openldap" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenLDAP
        id: install
        run: |
          echo "Installing OpenLDAP..."
          
          # Install prerequisites and openldap
          sudo apt-get update
          
          # Install slapd and ldap-utils
          # DEBIAN_FRONTEND=noninteractive is needed to avoid prompts
          if sudo DEBIAN_FRONTEND=noninteractive apt-get install -y slapd ldap-utils; then
             echo "OpenLDAP installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenLDAP installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenLDAP version
        id: version
        run: |
          VERSION=$(slapd -V 2>&1 | grep "OpenLDAP" | head -n 1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenLDAP version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check slapd binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v slapd &> /dev/null; then
            echo "✓ slapd binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ slapd binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check ldapsearch binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v ldapsearch &> /dev/null; then
            echo "✓ ldapsearch binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ldapsearch binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start slapd service
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Start the service
          sudo service slapd start
          
          # Check status
          if sudo service slapd status | grep -q "active (running)"; then
             echo "✓ slapd service is running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ slapd service failed to start"
             sudo service slapd status
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Basic LDAP Search
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Perform a basic search on the local server
          # Note: Default install might not have much data, but it should respond
          if ldapsearch -x -H ldap://localhost -b "dc=nodomain" -s base &> /dev/null || ldapsearch -x -H ldap://localhost -s base -b "" objectclass=*; then
             echo "✓ ldapsearch connected and returned results"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Even if it fails to find specific entry, connection success is what we want to test primarily
             # But let's check if it's a connection error
             OUT=$(ldapsearch -x -H ldap://localhost -s base -b "" objectclass=* 2>&1)
             if echo "$OUT" | grep -q "Can't contact LDAP server"; then
                echo "✗ Could not contact LDAP server"
                echo "$OUT"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             else
                # Other errors might be due to empty DB, which is fine for smoke test if binary works
                echo "✓ ldapsearch ran (ignoring result content)"
                echo "status=passed" >> $GITHUB_OUTPUT
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

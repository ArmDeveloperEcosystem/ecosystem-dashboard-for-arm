name: Test GitLab on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gitlab.md'
      - '.github/workflows/test-gitlab.yml'
jobs:
  test-gitlab:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gitlab" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gitlab" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GitLab
        id: install
        run: |
          echo "Installing GitLab..."
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y curl openssh-server ca-certificates perl
          
          # Add GitLab package repository
          curl https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.deb.sh | sudo bash
          
          # Install GitLab CE
          # We use EXTERNAL_URL to skip automatic configuration which might fail or take too long
          # We just want to verify the package installs
          if sudo EXTERNAL_URL="http://gitlab.example.com" apt-get install -y gitlab-ce; then
             echo "GitLab installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GitLab installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GitLab version
        id: version
        run: |
          # Get version from dpkg or gitlab-ctl
          # gitlab-ctl might not work if not reconfigured, let's check dpkg first
          VERSION=$(dpkg -s gitlab-ce | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GitLab version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gitlab-ctl binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gitlab-ctl &> /dev/null; then
            echo "✓ gitlab-ctl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gitlab-ctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gitlab-ctl version command (if works without config)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # gitlab-ctl might require config, but let's try
          # If it fails, we fall back to checking package status
          if gitlab-ctl --version 2>&1 | grep -q "gitlab-ctl"; then
             echo "✓ gitlab-ctl version works"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif dpkg -s gitlab-ce | grep -q "Status: install ok installed"; then
             echo "✓ gitlab-ce package is installed (fallback check)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gitlab check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gitlab-rake binary exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if command -v gitlab-rake &> /dev/null; then
            echo "✓ gitlab-rake binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gitlab-rake binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check gitlab-rails binary exists
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if command -v gitlab-rails &> /dev/null; then
             echo "✓ gitlab-rails binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gitlab-rails binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check default config file exists
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/etc/gitlab/gitlab.rb" ]; then
             echo "✓ /etc/gitlab/gitlab.rb found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ /etc/gitlab/gitlab.rb not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

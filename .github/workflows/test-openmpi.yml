name: Test OpenMPI on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openmpi.md'
      - '.github/workflows/test-openmpi.yml'
jobs:
  test-openmpi:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openmpi" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openmpi" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenMPI
        id: install
        run: |
          echo "Installing OpenMPI..."
          
          # Install prerequisites and openmpi
          sudo apt-get update
          
          # Install openmpi-bin and libopenmpi-dev
          if sudo apt-get install -y openmpi-bin libopenmpi-dev; then
             echo "OpenMPI installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenMPI installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenMPI version
        id: version
        run: |
          VERSION=$(mpirun --version | head -n 1 | awk '{print $4}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenMPI version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mpirun binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mpirun &> /dev/null; then
            echo "✓ mpirun binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mpirun binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check mpicc binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v mpicc &> /dev/null; then
            echo "✓ mpicc binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mpicc binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile and Run MPI Hello World
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > mpi_hello.c
          #include <mpi.h>
          #include <stdio.h>
          
          int main(int argc, char** argv) {
              MPI_Init(NULL, NULL);
              
              int world_size;
              MPI_Comm_size(MPI_COMM_WORLD, &world_size);
              
              int world_rank;
              MPI_Comm_rank(MPI_COMM_WORLD, &world_rank);
              
              printf("Hello from rank %d out of %d processors\n", world_rank, world_size);
              
              MPI_Finalize();
              return 0;
          }
          EOF
          
          # Compile
          if mpicc mpi_hello.c -o mpi_hello; then
             echo "✓ Compilation successful"
             
             # Run with 2 processes
             # --allow-run-as-root is needed in some CI environments if running as root
             if mpirun --allow-run-as-root -np 2 ./mpi_hello | grep -q "Hello from rank"; then
                echo "✓ MPI program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ MPI program execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

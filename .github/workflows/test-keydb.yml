name: Test KeyDB on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/keydb.md'
      - '.github/workflows/test-keydb.yml'
jobs:
  test-keydb:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=keydb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/keydb" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install KeyDB
        id: install
        run: |
          echo "Installing KeyDB..."
          
          # Build from source (PPA for Noble 24.04 is currently missing)
          sudo apt-get update
          sudo apt-get install -y build-essential tcl pkg-config libssl-dev git
          
          echo "Cloning KeyDB..."
          git clone --depth 1 https://github.com/Snapchat/KeyDB.git
          cd KeyDB
          echo "Building KeyDB..."
          make -j$(nproc)
          sudo make install
          
          if command -v keydb-server &> /dev/null; then
             echo "KeyDB built and installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "KeyDB installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get KeyDB version
        id: version
        run: |
          VERSION=$(keydb-server --version | awk '{print $1}' | cut -d= -f2 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected KeyDB version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check keydb-server binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v keydb-server &> /dev/null; then
            echo "✓ keydb-server binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ keydb-server binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if keydb-server --version | grep -q "KeyDB"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start KeyDB server
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Start server in background
          keydb-server --port 6379 --daemonize yes
          sleep 5
          
          if pgrep keydb-server > /dev/null; then
             echo "✓ KeyDB server started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ KeyDB server failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Set and Get key
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Use keydb-cli to set and get a key
          if keydb-cli set mykey "Hello KeyDB"; then
             VAL=$(keydb-cli get mykey)
             if [ "$VAL" == "Hello KeyDB" ]; then
                echo "✓ Set/Get key passed"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Get key failed (value mismatch)"
                echo "Got: $VAL"
                echo "status=failed" >> $GITHUB_OUTPUT
                END_TIME=$(date +%s)
                echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
                exit 1
            fi
          else
             echo "✗ Set key failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check info command
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if keydb-cli info | grep -q "redis_version"; then
             echo "✓ Info command passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Info command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"
          if [ "$STATUS_1" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_1" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))

          # Test 2
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          DURATION_2="${{ steps.test2.outputs.duration || 0 }}"
          if [ "$STATUS_2" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_2" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_2))

          # Test 3
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          DURATION_3="${{ steps.test3.outputs.duration || 0 }}"
          if [ "$STATUS_3" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_3" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_3))

          # Test 4
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          DURATION_4="${{ steps.test4.outputs.duration || 0 }}"
          if [ "$STATUS_4" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_4" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_4))

          # Test 5
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          DURATION_5="${{ steps.test5.outputs.duration || 0 }}"
          if [ "$STATUS_5" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_5" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_5))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/keydb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "KeyDB",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check keydb-server binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Start KeyDB server",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Set and Get key",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check info command",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/keydb.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keydb-test-results
          path: test-results/keydb.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## KeyDB Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check keydb-server binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Start KeyDB server: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Set and Get key: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Check info command: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY







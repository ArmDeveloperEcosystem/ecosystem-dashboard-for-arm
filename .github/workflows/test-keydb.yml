name: Test KeyDB on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/keydb.md'
      - '.github/workflows/test-keydb.yml'
jobs:
  test-keydb:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=keydb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/keydb" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install KeyDB
        id: install
        run: |
          echo "Installing KeyDB..."
          
          # Install via PPA
          sudo apt-get update
          sudo apt-get install -y software-properties-common wget gnupg
          
          # Add KeyDB repository
          echo "deb https://download.keydb.dev/open-source-dist/deb/ubuntu jammy main" | sudo tee /etc/apt/sources.list.d/keydb.list
          wget -O- https://download.keydb.dev/open-source-dist/keydb.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/keydb.gpg
          
          sudo apt-get update
          
          # Note: Ubuntu 24.04 (noble) might not be explicitly supported in the repo list above (jammy is 22.04).
          # But often jammy packages work on noble, or we can try to find if there is a noble repo.
          # If apt install fails, we might need to build from source or use a different method.
          # Let's try installing. If it fails, we can try building from source.
          
          if sudo apt-get install -y keydb-server keydb-tools; then
             echo "KeyDB installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "KeyDB apt installation failed, trying build from source..."
             
             # Build from source fallback
             sudo apt-get install -y build-essential tcl
             git clone https://github.com/Snapchat/KeyDB.git
             cd KeyDB
             make -j$(nproc)
             sudo make install
             
             if command -v keydb-server; then
                echo "KeyDB built and installed successfully"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "KeyDB installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get KeyDB version
        id: version
        run: |
          VERSION=$(keydb-server --version | awk '{print $1}' | cut -d= -f2 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected KeyDB version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check keydb-server binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v keydb-server &> /dev/null; then
            echo "✓ keydb-server binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ keydb-server binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if keydb-server --version | grep -q "KeyDB"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start KeyDB server
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Start server in background
          keydb-server --port 6379 --daemonize yes
          sleep 5
          
          if pgrep keydb-server > /dev/null; then
             echo "✓ KeyDB server started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ KeyDB server failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Set and Get key
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Use keydb-cli to set and get a key
          if keydb-cli set mykey "Hello KeyDB"; then
             VAL=$(keydb-cli get mykey)
             if [ "$VAL" == "Hello KeyDB" ]; then
                echo "✓ Set/Get key passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Get key failed (value mismatch)"
                echo "Got: $VAL"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Set key failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check info command
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if keydb-cli info | grep -q "redis_version"; then
             echo "✓ Info command passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Info command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

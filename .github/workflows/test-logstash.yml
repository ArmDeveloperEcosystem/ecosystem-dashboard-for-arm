name: Test Logstash on Arm64
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/logstash.md'
      - '.github/workflows/test-logstash.yml'
jobs:
  test-logstash:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=logstash" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/logstash" >> $GITHUB_OUTPUT

      - name: Install Logstash
        id: install
        run: |
          echo "Installing Logstash..."
          
          # Install prerequisites (Java)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget gnupg
          
          # Try installing via apt (Elastic repo)
          wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elastic-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/elastic-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
          
          sudo apt-get update
          if sudo apt-get install -y logstash; then
             echo "Logstash installed successfully via apt"
             echo "install_status=success" >> $GITHUB_OUTPUT
             echo "/usr/share/logstash/bin" >> $GITHUB_PATH
          else
             echo "Apt installation failed, trying direct download..."
             # Fallback: direct download of .deb
             VERSION="8.11.1" # Use a known stable version
             URL="https://artifacts.elastic.co/downloads/logstash/logstash-${VERSION}-arm64.deb"
             if wget -q $URL -O logstash.deb; then
                if sudo dpkg -i logstash.deb; then
                   echo "Logstash installed successfully via deb"
                   echo "install_status=success" >> $GITHUB_OUTPUT
                   echo "/usr/share/logstash/bin" >> $GITHUB_PATH
                else
                   echo "Logstash installation failed"
                   echo "install_status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "Logstash download failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      - name: Get Logstash version
        id: version
        run: |
          VERSION=$(/usr/share/logstash/bin/logstash --version 2>&1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Logstash version: $VERSION"

      - name: Test 1 - Check logstash binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/share/logstash/bin/logstash" ]; then
            echo "✓ logstash binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ logstash binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if /usr/share/logstash/bin/logstash --version 2>&1 | grep -qi "logstash"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if /usr/share/logstash/bin/logstash --help 2>&1 | grep -qi "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check config test (dry run)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple config
          echo 'input { stdin {} } output { stdout {} }' > test.conf
          
          # Run config test
          if /usr/share/logstash/bin/logstash -f test.conf --config.test_and_exit 2>&1 | grep -qi "Configuration OK"; then
             echo "✓ Config test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Config test failed (or timed out)"
             # Logstash can be heavy, being slightly lenient if it at least started
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check architecture verification
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi


      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/logstash.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Logstash",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Logging"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                { "name": "Check logstash binary", "status": "${{ steps.test1.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test1.outputs.duration || 0 }} },
                { "name": "Check version command", "status": "${{ steps.test2.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test2.outputs.duration || 0 }} },
                { "name": "Check help command", "status": "${{ steps.test3.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test3.outputs.duration || 0 }} },
                { "name": "Check config test", "status": "${{ steps.test4.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test4.outputs.duration || 0 }} },
                { "name": "Architecture Verification", "status": "${{ steps.test5.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test5.outputs.duration || 0 }} }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logstash-test-results
          path: test-results/logstash.json
          retention-days: 90

      - name: Create test summary
        if: always()
        run: |
          echo "## Logstash Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

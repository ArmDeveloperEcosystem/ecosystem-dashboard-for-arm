name: Test Archiconda3 on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/archiconda3.md'
      - '.github/workflows/test-archiconda3.yml'

jobs:
  test-archiconda3:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=archiconda3" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/archiconda3" >> $GITHUB_OUTPUT
      
      - name: Install Miniforge (Modern Archiconda)
        id: install
        run: |
          echo "Installing Miniforge (Archiconda successor)..."
          # Archiconda is deprecated, Miniforge is the standard for aarch64
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-aarch64.sh
          bash Miniforge3-Linux-aarch64.sh -b -p $HOME/miniforge3
          
          # Add to PATH
          echo "$HOME/miniforge3/bin" >> $GITHUB_PATH
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Conda version
        id: version
        run: |
          # Need to source or use full path since GITHUB_PATH update happens next step usually, 
          # but we can use direct path here
          VERSION=$($HOME/miniforge3/bin/conda --version | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Conda version: $VERSION"
      
      - name: Test 1 - Check Version Command
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if conda --version | grep -q "conda"; then
            echo "✓ conda version check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ conda version check failed"
            conda --version
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Architecture info
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          INFO=$(conda info)
          if echo "$INFO" | grep -q "linux-aarch64"; then
             echo "✓ conda platform is linux-aarch64"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ conda platform mismatch"
             echo "$INFO"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create Environment
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if conda create -n testenv -y python=3.9; then
             echo "✓ environment creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ environment creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Install Package in Env
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Activate env (using run -n)
          if conda run -n testenv pip install requests; then
             echo "✓ package installation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ package installation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/archiconda3.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Archiconda3",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Package Manager"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Architecture info",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create Environment",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Install Package in Env",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/archiconda3.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archiconda3-test-results
          path: test-results/archiconda3.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/archiconda3.json data/test-results/archiconda3.json
          
          git add data/test-results/archiconda3.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Archiconda3 test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/archiconda3.json
                git add data/test-results/archiconda3.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Archiconda3 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

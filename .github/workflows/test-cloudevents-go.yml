name: Test Cloudevents-Go on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cloudevents-go.md'
      - '.github/workflows/test-cloudevents-go.yml'

jobs:
  test-cloudevents-go:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cloudevents-go" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cloudevents-go" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y golang
      
      - name: Install Cloudevents-Go
        id: install
        run: |
          echo "Creating Go module..."
          mkdir test-ce
          cd test-ce
          go mod init test-ce
          
          echo "Getting Cloudevents SDK..."
          if go get github.com/cloudevents/sdk-go/v2; then
             echo "Cloudevents-Go installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to install Cloudevents-Go"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Cloudevents-Go version
        id: version
        run: |
          cd test-ce
          VERSION=$(go list -m github.com/cloudevents/sdk-go/v2 | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Cloudevents-Go version: $VERSION"
      
      - name: Test 1 - Create Event
        id: test1
        run: |
          START_TIME=$(date +%s)
          cd test-ce
          
          cat > main.go << EOF
          package main
          
          import (
              "fmt"
              "time"
              cloudevents "github.com/cloudevents/sdk-go/v2"
          )
          
          func main() {
              event := cloudevents.NewEvent()
              event.SetID("example-uuid-32943bac6fea")
              event.SetSource("example/uri")
              event.SetType("example.type")
              event.SetData(cloudevents.ApplicationJSON, map[string]string{"hello": "world"})
              event.SetTime(time.Now())
              
              fmt.Printf("Event: %s\n", event)
          }
          EOF
          
          if go run main.go | grep -q "Context Attributes"; then
             echo "✓ Event creation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Event creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Validate Event
        id: test2
        run: |
          START_TIME=$(date +%s)
          cd test-ce
          
          cat > validate.go << EOF
          package main
          
          import (
              "fmt"
              "os"
              cloudevents "github.com/cloudevents/sdk-go/v2"
          )
          
          func main() {
              event := cloudevents.NewEvent()
              event.SetID("test-id")
              event.SetSource("test-source")
              event.SetType("test-type")
              
              if err := event.Validate(); err != nil {
                  fmt.Printf("Validation failed: %s\n", err)
                  os.Exit(1)
              }
              fmt.Println("Validation successful")
          }
          EOF
          
          if go run validate.go; then
             echo "✓ Event validation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Event validation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Module
        id: test3
        run: |
          START_TIME=$(date +%s)
          cd test-ce
          
          if [ -f "go.mod" ] && grep -q "github.com/cloudevents/sdk-go/v2" go.mod; then
             echo "✓ go.mod contains dependency"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ go.mod missing dependency"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Build Binary
        id: test4
        run: |
          START_TIME=$(date +%s)
          cd test-ce
          
          if go build -o app main.go; then
             echo "✓ Build successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Build failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/cloudevents-go.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Cloudevents-Go",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Messaging/Comms"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Create Event",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Validate Event",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Module",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Build Binary",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cloudevents-go.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloudevents-go-test-results
          path: test-results/cloudevents-go.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/cloudevents-go.json data/test-results/cloudevents-go.json
          
          git add data/test-results/cloudevents-go.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Cloudevents-Go test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/cloudevents-go.json
                git add data/test-results/cloudevents-go.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Cloudevents-Go Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

name: Test BeeGFS on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/beegfs.md'
      - '.github/workflows/test-beegfs.yml'

jobs:
  test-beegfs:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=beegfs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/beegfs" >> $GITHUB_OUTPUT
      
      - name: Install BeeGFS Utils
        id: install
        run: |
          echo "Installing BeeGFS Utils..."
          
          # BeeGFS requires adding their repo. Using stable release 7.4
          # Note: Ubuntu 24.04 (noble) might not be explicitly supported yet in their repo list,
          # so we might need to use 'jammy' or check if they have 'noble'.
          # Let's try adding the repo for jammy as a fallback if noble isn't there, or check generic.
          
          # Adding BeeGFS repo key
          wget -q https://www.beegfs.io/release/beegfs_7.4.2/gpg/DEB-GPG-KEY-beegfs -O- | sudo apt-key add -
          
          # Adding repo (using jammy for now as 24.04 support might be new)
          # If this fails, we might need to build from source or skip.
          # But let's try to install beegfs-utils which is userspace.
          
          # Attempting to use the repo for ubuntu 22.04 (jammy) as it's often compatible for userspace
          sudo wget -O /etc/apt/sources.list.d/beegfs-deb8.list https://www.beegfs.io/release/beegfs_7.4.2/dists/beegfs-deb8.list
          
          # Update and install
          sudo apt-get update || true # Allow update to fail if repo is incompatible, we check install next
          
          if sudo apt-get install -y beegfs-utils; then
             echo "BeeGFS Utils installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "BeeGFS Utils installation failed via repo. Trying to find if it's in standard repos..."
             # Some distros might have it? Unlikely.
             # If repo fails, we fail the install step.
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get BeeGFS version
        id: version
        run: |
          VERSION=$(beegfs-ctl --version 2>&1 | grep -oP 'BeeGFS Version: \K[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected BeeGFS version: $VERSION"
      
      - name: Test 1 - Check beegfs-ctl binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v beegfs-ctl &> /dev/null; then
            echo "✓ beegfs-ctl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ beegfs-ctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if beegfs-ctl --version 2>&1 | grep -q "BeeGFS"; then
            echo "✓ version command works"
            beegfs-ctl --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if beegfs-ctl --help 2>&1 | grep -qi "usage"; then
            echo "✓ help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Check Config File Existence
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Usually installed in /etc/beegfs/
          if [ -d "/etc/beegfs" ]; then
             echo "✓ /etc/beegfs directory exists"
             ls -l /etc/beegfs
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ /etc/beegfs directory missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/beegfs.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "BeeGFS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "File System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check beegfs-ctl binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check version command",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check help command",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Config File Existence",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/beegfs.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beegfs-test-results
          path: test-results/beegfs.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/beegfs.json data/test-results/beegfs.json
          
          git add data/test-results/beegfs.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update BeeGFS test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/beegfs.json
                git add data/test-results/beegfs.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## BeeGFS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check beegfs-ctl binary: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check version command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check help command: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Config File Existence: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY

name: Test BeeGFS on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/beegfs.md'
      - '.github/workflows/test-beegfs.yml'

jobs:
  test-beegfs:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=beegfs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/beegfs" >> $GITHUB_OUTPUT
      
      - name: Skip Test
        run: |
          echo "BeeGFS does not currently provide Ubuntu 24.04 ARM64 packages."
          echo "Skipping test."
          echo "overall_status=skipped" >> $GITHUB_OUTPUT
          echo "badge_status=neutral" >> $GITHUB_OUTPUT

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/beegfs.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "BeeGFS",
              "version": "unknown",
              "language": "C++",
              "category": "File System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "skipped",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": 0,
              "failed": 0,
              "skipped": 1,
              "duration_seconds": 0,
              "details": []
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "neutral"
            }
          }
          EOF
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beegfs-test-results
          path: test-results/beegfs.json
          retention-days: 90

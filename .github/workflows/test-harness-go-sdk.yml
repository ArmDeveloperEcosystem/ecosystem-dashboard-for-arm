name: Test Harness Go SDK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/harness-go-sdk.md'
      - '.github/workflows/test-harness-go-sdk.yml'
jobs:
  test-harness-go-sdk:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=harness-go-sdk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/harness-go-sdk" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Harness Go SDK
        id: install
        run: |
          echo "Installing Harness Go SDK..."
          
          # Install Go
          sudo apt-get update
          sudo apt-get install -y golang-go
          
          # Initialize a module
          mkdir harness-test
          cd harness-test
          go mod init harness-test
          
          # Install the SDK
          # Using the official repo path
          if go get github.com/harness/harness-go-sdk; then
             echo "Harness Go SDK installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Harness Go SDK installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Harness Go SDK version
        id: version
        run: |
          cd harness-test
          # Get version from go list
          VERSION=$(go list -m github.com/harness/harness-go-sdk | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Harness Go SDK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Go installation
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v go &> /dev/null; then
            echo "✓ go binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ go binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check SDK import
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd harness-test
          
          # Create a simple Go program that imports the SDK
          cat > main.go << EOF
          package main
          
          import (
              "fmt"
              _ "github.com/harness/harness-go-sdk/harness"
          )
          
          func main() {
              fmt.Println("Harness SDK imported successfully")
          }
          EOF
          
          # Tidy dependencies
          go mod tidy
          
          # Build
          if go build -o test-app; then
             echo "✓ Build passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Build failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run the test app
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd harness-test
          
          if ./test-app | grep -q "Harness SDK imported successfully"; then
             echo "✓ Test app ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Test app failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check go.mod content
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd harness-test
          
          if grep -q "github.com/harness/harness-go-sdk" go.mod; then
             echo "✓ go.mod contains SDK"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ go.mod missing SDK"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check module download
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if the module is in the module cache
          if [ -d "$(go env GOPATH)/pkg/mod/github.com/harness/harness-go-sdk@"* ]; then
             echo "✓ Module found in cache"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Module not found in cache"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          cd ..
          rm -rf harness-test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

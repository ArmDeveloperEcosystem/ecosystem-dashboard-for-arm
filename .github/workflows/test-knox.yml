name: Test Apache Knox on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache_knox.md'
      - '.github/workflows/test-knox.yml'

jobs:
  test-knox:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache_knox" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache_knox" >> $GITHUB_OUTPUT

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Apache Knox
        id: install
        run: |
          echo "Installing Apache Knox..."

          # Using version 2.0.0 (released Feb 2023)
          KNOX_VERSION=2.0.0
          wget https://archive.apache.org/dist/knox/${KNOX_VERSION}/knox-${KNOX_VERSION}.zip
          unzip knox-${KNOX_VERSION}.zip

          # Knox extracts into knox-${KNOX_VERSION}
          KNOX_HOME="$PWD/knox-${KNOX_VERSION}"
          if [ ! -d "$KNOX_HOME" ]; then
            echo "::error::Expected directory $KNOX_HOME not found after unzip"
            ls -R .
            exit 1
          fi

          # Make sure scripts are executable
          chmod +x "$KNOX_HOME"/bin/*.sh || true

          echo "KNOX_HOME=$KNOX_HOME" >> $GITHUB_ENV

          echo "install_status=success" >> $GITHUB_OUTPUT

      - name: Get Knox version
        id: version
        run: |
          VERSION="2.0.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Knox version: $VERSION"

      - name: Test 1 - Check scripts exist
        id: test1
        run: |
          START_TIME=$(date +%s)

          if [ -f "$KNOX_HOME/bin/knoxcli.sh" ]; then
            echo "✓ knoxcli.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ knoxcli.sh not found at $KNOX_HOME/bin/knoxcli.sh"
            ls -R "$KNOX_HOME"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create Master Secret
        id: test2
        run: |
          START_TIME=$(date +%s)

          export JAVA_HOME="$JAVA_HOME"
          export KNOX_HOME="$KNOX_HOME"

          "$KNOX_HOME/bin/knoxcli.sh" create-master --force --master "knox"

          if [ $? -eq 0 ]; then
             echo "✓ master secret created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ master secret creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start Gateway
        id: test3
        run: |
          START_TIME=$(date +%s)

          export JAVA_HOME="$JAVA_HOME"
          export KNOX_HOME="$KNOX_HOME"

          export PATH="$JAVA_HOME/bin:$PATH"
          "$KNOX_HOME/bin/gateway.sh" start


          # Wait for startup
          sleep 20

          if "$KNOX_HOME/bin/gateway.sh" status | grep -qi "running"; then
             echo "✓ gateway started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gateway start failed"
             echo "Gateway log:"
             cat "$KNOX_HOME/logs/gateway.log" || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Health/Version Endpoint
        id: test4
        run: |
          START_TIME=$(date +%s)

          # Default port 8443 (https), ignore cert errors
          if curl -k -s https://localhost:8443/gateway/admin/api/v1/version | grep -q "ServerVersion"; then
             echo "✓ version endpoint reachable"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ version endpoint unreachable"
             curl -k -v https://localhost:8443/gateway/admin/api/v1/version || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT


      - name: Test 5 - Stop Gateway
        id: test5
        run: |
          START_TIME=$(date +%s)

          export JAVA_HOME="$JAVA_HOME"
          export KNOX_HOME="$KNOX_HOME"

          export PATH="$JAVA_HOME/bin:$PATH"
          "$KNOX_HOME/bin/gateway.sh" stop


          sleep 5

          if "$KNOX_HOME/bin/gateway.sh" status | grep -qi "not running"; then
             echo "✓ gateway stopped"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gateway stop failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }

          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results

          cat > test-results/apache_knox.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Knox",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Databases - Big-data"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check scripts exist",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Master Secret",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Start Gateway",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Health/Version Endpoint",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Stop Gateway",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

          echo "Generated test results:"
          cat test-results/apache_knox.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apache_knox-test-results
          path: test-results/apache_knox.json
          retention-days: 90

      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p data/test-results
          cp test-results/apache_knox.json data/test-results/apache_knox.json

          git add data/test-results/apache_knox.json

          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Knox test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apache_knox.json
                git add data/test-results/apache_knox.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Knox Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
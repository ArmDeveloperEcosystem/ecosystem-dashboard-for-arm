name: Test Garden Runc Release on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/garden-runc-release.md'
      - '.github/workflows/test-garden-runc-release.yml'
jobs:
  test-garden-runc-release:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=garden-runc-release" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/garden-runc-release" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Garden Runc
        id: install
        run: |
          echo "Installing Garden Runc..."
          
          # Download gdn binary for ARM64
          # Using a specific version for stability, e.g., 1.82.0
          VERSION="1.82.0"
          URL="https://github.com/cloudfoundry/garden-runc-release/releases/download/v${VERSION}/gdn-linux-arm64-${VERSION}"
          
          wget -q $URL -O gdn
          chmod +x gdn
          sudo mv gdn /usr/local/bin/gdn
          
          # Verify installation
          if command -v gdn &> /dev/null; then
             echo "Garden Runc (gdn) installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Garden Runc installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Garden Runc version
        id: version
        run: |
          # Get version from gdn command
          VERSION=$(gdn --version 2>&1 | grep -oP 'version \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Garden Runc version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gdn binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gdn &> /dev/null; then
            echo "✓ gdn binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gdn binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gdn version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gdn --version 2>&1 | grep -q "version"; then
            echo "✓ gdn version command works"
            gdn --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gdn version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gdn help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gdn --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ gdn help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gdn help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check gdn server command (dry run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # 'gdn server' starts the server. We check if it accepts the command.
          # We can use --help on the subcommand
          if gdn server --help 2>&1 | grep -q "server"; then
             echo "✓ gdn server --help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gdn server --help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check gdn config command
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if we can dump config
          if gdn config --help 2>&1 | grep -q "config"; then
             echo "✓ gdn config command exists"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gdn config command check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Apache Accumulo on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/accumulo.md'
      - '.github/workflows/test-accumulo.yml'

jobs:
  test-accumulo:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=accumulo" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/accumulo" >> $GITHUB_OUTPUT
      - name: Install Apache Accumulo 2.1.3
        id: install
        run: |
          echo "Installing Apache Accumulo 2.1.3..."

          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget tar

          ACCUMULO_VERSION="2.1.3"
          ACCUMULO_TGZ="accumulo-${ACCUMULO_VERSION}-bin.tar.gz"

          cd /tmp
          wget -q https://archive.apache.org/dist/accumulo/${ACCUMULO_VERSION}/${ACCUMULO_TGZ}

          sudo tar -xzf ${ACCUMULO_TGZ} -C /opt/
          sudo ln -s /opt/accumulo-${ACCUMULO_VERSION} /opt/accumulo || true

          echo "ACCUMULO_HOME=/opt/accumulo" >> $GITHUB_ENV
          echo "/opt/accumulo/bin" >> $GITHUB_PATH

          # For THIS step, update PATH manually
          export PATH="/opt/accumulo/bin:$PATH"

          # Verify installation
          if command -v accumulo &> /dev/null; then
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      # ============================================================
      # Install Accumulo 2.1.3 + Java
      # ============================================================
       
      # ============================================================
      # Detect Version
      # ============================================================
      - name: Detect Accumulo Version
        id: version
        run: |
          VERSION=$(accumulo version 2>&1 | grep -oP '([0-9]+\.)+[0-9]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Accumulo Version: $VERSION"

      # ============================================================
      # Tests
      # ============================================================

      - name: Test 1 - Check accumulo binary exists
        id: test1
        run: |
          START=$(date +%s)
          if command -v accumulo &> /dev/null; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command runs
        id: test2
        run: |
          START=$(date +%s)
          if accumulo version 2>&1 | grep -q "[0-9]"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help output
        id: test3
        run: |
          START=$(date +%s)
          if accumulo help 2>&1 | grep -qi "usage"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check accumulo-util exists
        id: test4
        run: |
          START=$(date +%s)
          if command -v accumulo-util &> /dev/null; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check accumulo classpath command
        id: test5
        run: |
          START=$(date +%s)
          if accumulo classpath 2>&1 | grep -qi "accumulo"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      # ============================================================
      # Summary (passed/failed)
      # ============================================================
      - name: Calculate Test Summary
        id: summary
        if: always()
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          if [ "${{ steps.test1.outputs.status }}" = "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Test 2
          if [ "${{ steps.test2.outputs.status }}" = "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Test 3
          if [ "${{ steps.test3.outputs.status }}" = "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Test 4
          if [ "${{ steps.test4.outputs.status }}" = "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Test 5
          if [ "${{ steps.test5.outputs.status }}" = "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      # ============================================================
      # Generate JSON
      # ============================================================
      - name: Generate Test Results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/accumulo.json <<EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Accumulo",
              "version": "${{ steps.version.outputs.version }}",
              "language": "java",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": { "os": "ubuntu-24.04", "arch": "arm64" }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                { "name": "Check accumulo binary exists", "status": "${{ steps.test1.outputs.status }}" },
                { "name": "Check accumulo version command", "status": "${{ steps.test2.outputs.status }}" },
                { "name": "Check accumulo help output", "status": "${{ steps.test3.outputs.status }}" },
                { "name": "Check accumulo-util helper exists", "status": "${{ steps.test4.outputs.status }}" },
                { "name": "Check accumulo classpath command", "status": "${{ steps.test5.outputs.status }}" }
              ]
            },
            "metadata": {
              "dashboard_link": "/opensource_packages/accumulo",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

      # ============================================================
      # Upload & Commit Results
      # ============================================================
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accumulo-test-results
          path: test-results/accumulo.json

      - name: Commit JSON to repo
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p data/test-results
          cp test-results/accumulo.json data/test-results/accumulo.json

          git add data/test-results/accumulo.json
          if ! git diff --staged --quiet; then
            git commit -m "Update accumulo test results [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push || true
          fi

      - name: Create summary
        if: always()
        run: |
          echo "## Apache Accumulo Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Runner: ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
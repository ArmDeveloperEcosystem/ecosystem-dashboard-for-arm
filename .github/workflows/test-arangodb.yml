name: Test ArangoDB on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/arangodb.md'
      - '.github/workflows/test-arangodb.yml'

jobs:
  test-arangodb:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=arangodb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/arangodb" >> $GITHUB_OUTPUT
      
      - name: Pull ArangoDB Docker Image
        id: pull
        run: |
          echo "Pulling ArangoDB image..."
          # Using version 3.11
          docker pull arangodb:3.11
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get ArangoDB version
        id: version
        run: |
          VERSION="3.11"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected ArangoDB version: $VERSION"
      
      - name: Test 1 - Start Container
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Start with no auth for testing simplicity
          docker run -d --name arangodb -p 8529:8529 -e ARANGO_NO_AUTH=1 arangodb:3.11
          sleep 15
          
          if docker ps | grep -q "arangodb"; then
             echo "✓ arangodb container running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ arangodb container failed to start"
             docker logs arangodb
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Port Access
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Wait for ArangoDB to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8529/_api/version | grep -q "server"; then
              echo "ArangoDB is responding"
              break
            fi
            sleep 2
          done
          
          if curl -s http://localhost:8529/_api/version | grep -q "server"; then
             echo "✓ arangodb port accessible"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ arangodb port check failed"
             docker logs arangodb
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Architecture
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          ARCH=$(docker exec arangodb uname -m)
          echo "Container Arch: $ARCH"
          
          if [ "$ARCH" == "aarch64" ]; then
             echo "✓ architecture is aarch64"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ architecture mismatch: $ARCH"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Create Collection
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a collection named 'test_collection'
          RESPONSE=$(curl -s -X POST --header 'accept: application/json' --data '{"name":"test_collection"}' http://localhost:8529/_api/collection)
          
          if echo "$RESPONSE" | grep -q "test_collection"; then
             echo "✓ collection created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ collection creation failed"
             echo "Response: $RESPONSE"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Stop Container
        if: always()
        run: |
          docker stop arangodb || true
          docker rm arangodb || true
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Start Container
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check Port Access
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check Architecture
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Create Collection
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          # Using GH_TOKEN to find the exact job URL. 
          # Reusable workflows are often named "JobID / JobID" or just "JobID"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          # Fallback if URL calculation fails
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/arangodb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ArangoDB",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Start Container",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Port Access",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Architecture",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Create Collection",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/arangodb.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arangodb-test-results
          path: test-results/arangodb.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## ArangoDB Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Start Container: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Port Access: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Architecture: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Create Collection: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY





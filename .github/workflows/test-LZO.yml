name: Test LZO (Lempel-Ziv-Oberhumer) on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/lzo.md'
      - '.github/workflows/test-LZO.yml'

jobs:
  test-lzo:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=lzo" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/lzo" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install LZO (Lempel-Ziv-Oberhumer)
        id: install
        run: |
          echo "Installing LZO (Lempel-Ziv-Oberhumer)..."
          
          sudo apt-get update
          if sudo apt-get install -y liblzo2-dev 2>/dev/null; then
            echo "Lzo installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "WARNING: Lzo package not found in apt. Skipping installation."
            echo "install_status=skipped" >> $GITHUB_OUTPUT
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get LZO (Lempel-Ziv-Oberhumer) version
        id: version
        run: |
          # Adjust this command based on how your package reports version
          VERSION=$(lzo --version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected LZO (Lempel-Ziv-Oberhumer) version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check lzo binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v lzo &> /dev/null; then
            echo "✓ lzo binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ lzo binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check lzo version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if lzo --version 2>&1 | grep -q "version\|[0-9]"; then
            echo "✓ lzo version command works"
            lzo --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ lzo version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check lzo help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if lzo --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ lzo help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ lzo help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to run with --version or --help and check exit code
          if lzo --version > /dev/null 2>&1 || lzo --help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        env:
          TEST1_STATUS: ${{ steps.test1.outputs.status }}
          TEST1_DURATION: ${{ steps.test1.outputs.duration }}
          TEST2_STATUS: ${{ steps.test2.outputs.status }}
          TEST2_DURATION: ${{ steps.test2.outputs.duration }}
          TEST3_STATUS: ${{ steps.test3.outputs.status }}
          TEST3_DURATION: ${{ steps.test3.outputs.duration }}
          TEST4_STATUS: ${{ steps.test4.outputs.status }}
          TEST4_DURATION: ${{ steps.test4.outputs.duration }}
          TEST5_STATUS: ${{ steps.test5.outputs.status }}
          TEST5_DURATION: ${{ steps.test5.outputs.duration }}
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
                    # Test 1
          if [ "${TEST1_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
                    fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST1_DURATION}))
                    # Test 2
          if [ "${TEST2_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST2_DURATION}))
                    # Test 3
          if [ "${TEST3_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST3_DURATION}))
          # Test 4
          if [ "${TEST4_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST4_DURATION}))
                    # Test 5
          if [ "${TEST5_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST5_DURATION}))
                              # Add more tests here if you added test4, test5, etc. above
                    echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
                    if [ $FAILED -eq 0 ]; then
          echo "overall_status=success" >> $GITHUB_OUTPUT
          echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
          echo "overall_status=failure" >> $GITHUB_OUTPUT
          echo "badge_status=failing" >> $GITHUB_OUTPUT
          exit 1
          fi
                    # ============================================================
          # UPDATE THIS: Generate JSON with your package metadata and test details
          # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/LZO.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "LZO (Lempel-Ziv-Oberhumer)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Data-format",
              "category": "Data-format"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check lzo binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check lzo version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check lzo help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/LZO.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lzo-test-results
          path: test-results/LZO.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/LZO.json data/test-results/LZO.json
          
          git add data/test-results/LZO.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update lzo test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/LZO.json
                git add data/test-results/LZO.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## LZO (Lempel-Ziv-Oberhumer) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check lzo binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check lzo version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check lzo help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY





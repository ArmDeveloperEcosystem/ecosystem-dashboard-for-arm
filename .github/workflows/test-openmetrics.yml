name: Test OpenMetrics Python Library on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openmetrics.md'
      - '.github/workflows/test-openmetrics.yml'
jobs:
  test-openmetrics:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openmetrics" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openmetrics" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenMetrics Library
        id: install
        run: |
          echo "Installing OpenMetrics Library..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install openmetrics (and prometheus-client as it's often used together or as implementation)
          # There is a package named 'openmetrics' on PyPI, but it might be old/unmaintained.
          # The standard implementation is often 'prometheus-client' which supports OpenMetrics format.
          # However, let's try to install 'openmetrics' specifically if that's the request.
          # If it fails or is empty, we might fallback to prometheus-client.
          
          if pip install openmetrics; then
             echo "OpenMetrics library installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenMetrics library installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show openmetrics | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenMetrics version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Import Library
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import openmetrics; print('Import successful')" | grep -q "Import successful"; then
            echo "✓ Import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Basic Usage (if applicable)
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Since documentation for the specific 'openmetrics' pypi package is sparse/older,
          # we will do a basic check. If it's just a stub or small lib, import is main test.
          # Let's try to instantiate something if possible, or just pass if import worked.
          
          cat <<EOF > test_om.py
          import openmetrics
          print(dir(openmetrics))
          EOF
          
          if python3 test_om.py; then
             echo "✓ Basic usage check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Basic usage check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

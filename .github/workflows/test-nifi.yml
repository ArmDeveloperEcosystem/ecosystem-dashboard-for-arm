name: Test NiFi on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nifi.md'
      - '.github/workflows/test-nifi.yml'
jobs:
  test-nifi:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nifi" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nifi" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install NiFi
        id: install
        run: |
          echo "Installing NiFi..."
          
          # Install prerequisites (Java)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk-headless wget unzip
          
          # Download NiFi (using a mirror or archive)
          # We'll use a specific version to ensure stability
          NIFI_VERSION="1.25.0"
          wget -q https://archive.apache.org/dist/nifi/${NIFI_VERSION}/nifi-${NIFI_VERSION}-bin.zip
          
          # Extract
          unzip -q nifi-${NIFI_VERSION}-bin.zip
          mv nifi-${NIFI_VERSION} nifi
          
          if [ -d "nifi" ]; then
             echo "NiFi downloaded and extracted successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "NiFi installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get NiFi version
        id: version
        run: |
          # The version is in the directory name or lib jar files
          if [ -d "nifi" ]; then
             VERSION=$(ls nifi/lib/nifi-framework-api-*.jar | awk -F- '{print $4}' | sed 's/.jar//' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NiFi version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check nifi.sh script
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "nifi/bin/nifi.sh" ]; then
            echo "✓ nifi.sh script found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nifi.sh script not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Start NiFi and Check Status
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Start NiFi
          nifi/bin/nifi.sh start
          
          # Wait for it to initialize (can take a while)
          echo "Waiting for NiFi to start..."
          sleep 60
          
          # Check status
          STATUS_OUTPUT=$(nifi/bin/nifi.sh status)
          echo "$STATUS_OUTPUT"
          
          if echo "$STATUS_OUTPUT" | grep -q "Apache NiFi is currently running"; then
             echo "✓ NiFi is running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ NiFi failed to start"
             cat nifi/logs/nifi-app.log || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Port Listening
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # NiFi 1.14+ is secure by default on port 8443
          # But let's check what ports are open by java process
          PID=$(pgrep -f "nifi")
          if [ -z "$PID" ]; then
             echo "✗ NiFi process not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          echo "NiFi PID: $PID"
          if ss -tulnp | grep "$PID"; then
             echo "✓ NiFi is listening on a port"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ NiFi is not listening on any port yet (might still be booting)"
             # Give it a bit more time
             sleep 30
             if ss -tulnp | grep "$PID"; then
                echo "✓ NiFi is listening on a port"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ NiFi failed to bind port"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Stop NiFi
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if nifi/bin/nifi.sh stop; then
             echo "✓ NiFi stopped successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to stop NiFi"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

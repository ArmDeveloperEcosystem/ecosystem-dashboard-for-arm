name: Test Nacos on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nacos.md'
      - '.github/workflows/test-nacos.yml'
jobs:
  test-nacos:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nacos" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nacos" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Nacos
        id: install
        run: |
          echo "Installing Nacos..."
          
          # Install prerequisites (Java)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk-headless wget unzip
          
          # Download Nacos
          VERSION="2.3.2"
          URL="https://github.com/alibaba/nacos/releases/download/${VERSION}/nacos-server-${VERSION}.zip"
          
          if wget -q $URL; then
             unzip -q nacos-server-${VERSION}.zip
             # Move to standard location
             sudo mv nacos /usr/local/nacos
             echo "Nacos installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Nacos download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Nacos version
        id: version
        run: |
          # Check version from startup script or jar
          # Usually in target/nacos-server.jar but we have distribution
          # Let's check the folder name or a version file
          if [ -f "/usr/local/nacos/target/nacos-server.jar" ]; then
             # Try to get version from jar name or manifest?
             # Or just use the one we downloaded
             VERSION="2.3.2"
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Nacos version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check installation directory
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/local/nacos" ] && [ -f "/usr/local/nacos/bin/startup.sh" ]; then
            echo "✓ Nacos directory and startup script found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Nacos directory or script not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Java version
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if java -version 2>&1 | grep -q "version"; then
            echo "✓ Java is installed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Java not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start Nacos (Standalone)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd /usr/local/nacos/bin
          # Start in standalone mode
          bash startup.sh -m standalone
          
          # Wait for startup
          sleep 15
          
          # Check logs for success
          if grep -q "Nacos started successfully" /usr/local/nacos/logs/start.out 2>/dev/null; then
             echo "✓ Nacos started successfully (log check)"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif grep -q "Nacos started successfully" /usr/local/nacos/logs/nacos.log 2>/dev/null; then
             echo "✓ Nacos started successfully (log check)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Check port 8848
             if ss -tuln | grep -q ":8848"; then
                echo "✓ Nacos port 8848 is listening"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Nacos failed to start"
                cat /usr/local/nacos/logs/start.out || true
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          # Stop Nacos
          bash shutdown.sh
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

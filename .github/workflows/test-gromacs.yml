name: Test GROMACS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gromacs.md'
      - '.github/workflows/test-gromacs.yml'
jobs:
  test-gromacs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gromacs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gromacs" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GROMACS
        id: install
        run: |
          echo "Installing GROMACS..."
          
          # Install using apt-get
          # gromacs package usually available in universe
          sudo apt-get update
          if sudo apt-get install -y gromacs; then
             echo "GROMACS installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GROMACS installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GROMACS version
        id: version
        run: |
          # Get version from gmx command
          VERSION=$(gmx --version | grep "GROMACS version" | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GROMACS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gmx binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gmx &> /dev/null; then
            echo "✓ gmx binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gmx binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gmx version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gmx --version | grep -q "GROMACS"; then
            echo "✓ gmx version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gmx version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gmx help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gmx help | grep -q "SYNOPSIS"; then
            echo "✓ gmx help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gmx help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run simple pdb2gmx test (dry run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # We don't have input files, but we can check if the tool runs and complains about missing input
          # This verifies the binary is executable and libraries are linked
          if gmx pdb2gmx -h 2>&1 | grep -q "DESCRIPTION"; then
             echo "✓ gmx pdb2gmx runs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gmx pdb2gmx failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check library linking
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if linked against libgromacs
          if ldd $(which gmx) | grep -q "libgromacs"; then
             echo "✓ Linked against libgromacs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Not linked against libgromacs (or static build)"
             # Pass if static, but warn
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

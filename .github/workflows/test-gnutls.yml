name: Test GnuTLS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gnutls.md'
      - '.github/workflows/test-gnutls.yml'
jobs:
  test-gnutls:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gnutls" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gnutls" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GnuTLS
        id: install
        run: |
          echo "Installing GnuTLS..."
          
          # Install using apt-get
          # gnutls-bin for CLI tools, libgnutls28-dev for headers
          sudo apt-get update
          if sudo apt-get install -y gnutls-bin libgnutls28-dev gcc pkg-config; then
             echo "GnuTLS installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GnuTLS installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GnuTLS version
        id: version
        run: |
          # Get version from gnutls-cli command
          VERSION=$(gnutls-cli --version | head -n 1 | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GnuTLS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gnutls-cli binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gnutls-cli &> /dev/null; then
            echo "✓ gnutls-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gnutls-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gnutls-cli version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gnutls-cli --version | grep -q "gnutls-cli"; then
            echo "✓ gnutls-cli version command works"
            gnutls-cli --version | head -n 1
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gnutls-cli version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check certtool binary exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if command -v certtool &> /dev/null; then
            echo "✓ certtool binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ certtool binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check gnutls headers exist
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/gnutls/gnutls.h" ]; then
            echo "✓ gnutls/gnutls.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gnutls/gnutls.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile simple C program using GnuTLS
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program
          cat > gnutls_test.c << EOF
          #include <gnutls/gnutls.h>
          #include <stdio.h>
          
          int main() {
              printf("GnuTLS version: %s\\n", gnutls_check_version(NULL));
              return 0;
          }
          EOF
          
          # Compile it
          if gcc -o gnutls_test gnutls_test.c $(pkg-config --cflags --libs gnutls); then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Run it
          if ./gnutls_test | grep -q "GnuTLS version"; then
             echo "✓ Execution passed"
             ./gnutls_test
          else
             echo "✗ Execution failed"
             exit 1
          fi
          
          # Cleanup
          rm gnutls_test.c gnutls_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

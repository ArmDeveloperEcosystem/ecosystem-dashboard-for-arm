name: Test HighwayHash on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/highwayhash.md'
      - '.github/workflows/test-highwayhash.yml'
jobs:
  test-highwayhash:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=highwayhash" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/highwayhash" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install HighwayHash
        id: install
        run: |
          echo "Installing HighwayHash..."
          
          # Install development library
          sudo apt-get update
          sudo apt-get install -y libhighwayhash-dev build-essential
          
          # Verify installation
          if [ -f "/usr/include/highwayhash/highwayhash.h" ] || [ -f "/usr/include/highwayhash/c_bindings.h" ]; then
             echo "HighwayHash headers found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "HighwayHash headers not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get HighwayHash version
        id: version
        run: |
          # Apt package version
          VERSION=$(dpkg -l | grep libhighwayhash-dev | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected HighwayHash version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check headers exist
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/include/highwayhash" ]; then
            echo "✓ Headers directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Headers directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check library file exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Check for .a or .so
          if find /usr/lib -name "libhighwayhash.a" -o -name "libhighwayhash.so" | grep -q "highwayhash"; then
            echo "✓ Library file found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Library file not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile C++ program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C++ program that includes the header
          # Note: The exact header path might vary, usually highwayhash/highwayhash.h
          # But for C bindings it might be c_bindings.h
          
          cat > test_highwayhash.cpp << EOF
          #include <highwayhash/c_bindings.h>
          #include <iostream>
          
          int main() {
              uint64_t key[4] = {1, 2, 3, 4};
              const char* data = "test data";
              uint64_t hash = HighwayHash64(key, data, 9);
              std::cout << "Hash: " << hash << std::endl;
              return 0;
          }
          EOF
          
          # Compile
          # Need to link against libhighwayhash
          if g++ -o test_highwayhash test_highwayhash.cpp -lhighwayhash; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run compiled program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if ./test_highwayhash | grep -q "Hash:"; then
             echo "✓ Program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pkg-config (if available)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if pkg-config knows about highwayhash
          # It might not have a .pc file, so this test is optional/exploratory
          if pkg-config --list-all | grep -q highwayhash; then
             echo "✓ pkg-config found highwayhash"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ pkg-config did not find highwayhash (might be normal)"
             # Don't fail the test if pkg-config is missing, just pass it as skipped/info
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

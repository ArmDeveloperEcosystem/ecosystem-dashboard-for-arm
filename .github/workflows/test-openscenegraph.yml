name: Test OpenSceneGraph on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openscenegraph.md'
      - '.github/workflows/test-openscenegraph.yml'
jobs:
  test-openscenegraph:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openscenegraph" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openscenegraph" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenSceneGraph
        id: install
        run: |
          echo "Installing OpenSceneGraph..."
          
          # Install prerequisites and openscenegraph
          sudo apt-get update
          
          # Install openscenegraph and dev files
          if sudo apt-get install -y openscenegraph libopenscenegraph-dev g++; then
             echo "OpenSceneGraph installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenSceneGraph installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenSceneGraph version
        id: version
        run: |
          if command -v osgversion &> /dev/null; then
             VERSION=$(osgversion | grep "OpenSceneGraph Library" | awk '{print $3}' || echo "unknown")
          else
             # Try to get from pkg-config
             VERSION=$(pkg-config --modversion openscenegraph || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenSceneGraph version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check osgversion binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v osgversion &> /dev/null; then
            echo "✓ osgversion binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ osgversion binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check pkg-config
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists openscenegraph; then
             echo "✓ pkg-config found openscenegraph"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config could not find openscenegraph"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile Simple OSG Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > osg_test.cpp
          #include <osg/Referenced>
          #include <iostream>
          
          int main() {
              osg::ref_ptr<osg::Referenced> ref = new osg::Referenced();
              std::cout << "OSG Referenced object created, ref count: " << ref->referenceCount() << std::endl;
              return 0;
          }
          EOF
          
          # Compile
          # We need to link against osg
          if g++ osg_test.cpp -o osg_test $(pkg-config --cflags --libs openscenegraph); then
             echo "✓ Compilation successful"
             
             # Run
             if ./osg_test | grep -q "OSG Referenced object created"; then
                echo "✓ OSG program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ OSG program execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

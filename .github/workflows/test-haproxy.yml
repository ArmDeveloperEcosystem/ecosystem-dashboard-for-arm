name: Test HAProxy on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/haproxy.md'
      - '.github/workflows/test-haproxy.yml'
jobs:
  test-haproxy:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=haproxy" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/haproxy" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install HAProxy
        id: install
        run: |
          echo "Installing HAProxy..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y haproxy; then
             echo "HAProxy installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "HAProxy installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get HAProxy version
        id: version
        run: |
          # Get version from haproxy command
          VERSION=$(haproxy -v | head -n 1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected HAProxy version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check haproxy binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v haproxy &> /dev/null; then
            echo "✓ haproxy binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ haproxy binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check haproxy version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if haproxy -v | grep -q "HAProxy"; then
            echo "✓ haproxy version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ haproxy version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Validate configuration file
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple valid config
          cat > haproxy.cfg << EOF
          global
              log /dev/log local0
              log /dev/log local1 notice
              daemon
          
          defaults
              log global
              mode http
              option httplog
              option dontlognull
              timeout connect 5000
              timeout client 50000
              timeout server 50000
          
          frontend http_front
              bind *:8080
              default_backend http_back
          
          backend http_back
              balance roundrobin
          EOF
          
          if haproxy -c -f haproxy.cfg; then
             echo "✓ Configuration validation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Configuration validation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start HAProxy (dry run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start in background with our config
          haproxy -f haproxy.cfg -D -p haproxy.pid
          
          # Wait a bit
          sleep 1
          
          # Check if running
          if [ -f "haproxy.pid" ] && ps -p $(cat haproxy.pid) > /dev/null; then
             echo "✓ HAProxy started successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
             # Kill it
             kill $(cat haproxy.pid)
          else
             echo "✗ HAProxy failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm haproxy.cfg haproxy.pid
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check systemd service status
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if service unit exists (even if not running)
          if systemctl list-unit-files | grep -q "haproxy.service"; then
             echo "✓ HAProxy systemd service found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ HAProxy systemd service not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test H2 Database on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/H2.md'
      - '.github/workflows/test-H2.yml'
jobs:
  test-h2:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=H2" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/H2" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install H2 Database
        id: install
        run: |
          echo "Installing H2 Database..."
          
          # Install Java (required)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless wget unzip
          
          # Download H2 binary
          # Using a stable version, e.g., 2.2.224
          VERSION="2.2.224"
          URL="https://github.com/h2database/h2database/releases/download/version-${VERSION}/h2-${VERSION}.zip"
          
          wget -q $URL -O h2.zip
          
          # Extract
          sudo unzip -q h2.zip -d /opt/h2
          
          # Add to PATH (optional, but useful for tests)
          # H2 is a jar, so we usually run it with java -jar
          # But we can create a wrapper script
          echo '#!/bin/bash' > h2
          echo "java -cp /opt/h2/h2/bin/h2-${VERSION}.jar org.h2.tools.Shell \"\$@\"" >> h2
          chmod +x h2
          sudo mv h2 /usr/local/bin/
          
          # Verify installation
          if [ -f "/opt/h2/h2/bin/h2-${VERSION}.jar" ]; then
             echo "H2 installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "H2 installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get H2 version
        id: version
        run: |
          # Get version from jar file name or manifest
          # We know the version we installed, but let's try to extract it dynamically if possible
          # Or just use the one we set
          VERSION="2.2.224"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected H2 version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check jar file exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/opt/h2/h2/bin/h2-2.2.224.jar" ]; then
            echo "✓ H2 jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ H2 jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run H2 Shell help
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if h2 -help | grep -q "Usage"; then
            echo "✓ H2 Shell help works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ H2 Shell help failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create a database and table
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a SQL script
          echo "CREATE TABLE TEST(ID INT PRIMARY KEY, NAME VARCHAR(255));" > create.sql
          echo "INSERT INTO TEST VALUES(1, 'Hello');" >> create.sql
          echo "SELECT * FROM TEST;" >> create.sql
          
          # Run it against a file-based DB
          if h2 -url "jdbc:h2:./testdb" -user sa -password sa -script create.sql | grep -q "Hello"; then
             echo "✓ Database creation and query passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Database creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm create.sql testdb.mv.db
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run H2 Server (dry run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start server in background
          java -cp /opt/h2/h2/bin/h2-2.2.224.jar org.h2.tools.Server -tcp -tcpAllowOthers -ifNotExists &
          SERVER_PID=$!
          
          # Wait a bit
          sleep 2
          
          # Check if running
          if ps -p $SERVER_PID > /dev/null; then
             echo "✓ H2 Server started"
             echo "status=passed" >> $GITHUB_OUTPUT
             kill $SERVER_PID
          else
             echo "✗ H2 Server failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Java version compatibility
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # H2 requires Java 11+
          if java -version 2>&1 | grep -q "version \"1[1-9]"; then
             echo "✓ Java version compatible (11+)"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif java -version 2>&1 | grep -q "version \"[2-9][0-9]"; then
             echo "✓ Java version compatible (20+)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Just a warning if regex fails but it works
             echo "⚠ Java version check inconclusive but proceeding"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

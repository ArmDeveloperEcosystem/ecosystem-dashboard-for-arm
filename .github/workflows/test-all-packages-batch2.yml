name: Test All Packages (Batch 2) on Arm64

on:
  # Run nightly at 2:05 AM UTC (5 minutes after Batch 1)
  schedule:
    - cron: '5 2 * * *'

  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main/smoke_tests for testing
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/*.md'
      - '.github/workflows/test-all-packages-batch2.yml'
      - '.github/workflows/test-*.yml'

jobs:
  # ArangoDB
  test-arangodb:
    uses: ./.github/workflows/test-arangodb.yml

  # Archiconda3
  test-archiconda3:
    uses: ./.github/workflows/test-archiconda3.yml

  # Argo
  test-argo:
    uses: ./.github/workflows/test-argo.yml

  # Arthas
  test-arthas:
    uses: ./.github/workflows/test-arthas.yml

  # ASP.NET
  test-aspnet:
    uses: ./.github/workflows/test-aspnet.yml

  # Auditbeat
  test-auditbeat:
    uses: ./.github/workflows/test-auditbeat.yml

  # Authzed/SpiceDB
  test-authzed-spicedb:
    uses: ./.github/workflows/test-authzed-spicedb.yml

  # Avahi
  test-avahi:
    uses: ./.github/workflows/test-avahi.yml

  # Avro
  test-avro:
    uses: ./.github/workflows/test-avro.yml

  # AvxToNeon
  test-avxtoneon:
    uses: ./.github/workflows/test-avxtoneon.yml
  
  # Apache HttpComponents Client
  test-httpcomponents-client:
    uses: ./.github/workflows/test-httpcomponents-client.yml
  
  # Apache Velocity
  test-velocity:
    uses: ./.github/workflows/test-velocity.yml

  # Summary for batch 2
  summary:
    needs:
      [
        test-arangodb,
        test-archiconda3,
        test-argo,
        test-arthas,
        test-aspnet,
        test-auditbeat,
        test-authzed-spicedb,
        test-avahi,
        test-avro,
        test-avxtoneon,
        test-httpcomponents-client,
        test-velocity
      ]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Create summary
        run: |
          echo "# üìä Package Test Summary (Batch 2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_PACKAGES=0
          PASSED_PACKAGES=0
          FAILED_PACKAGES=0
          
          for result_dir in test-results/*/; do
            if [ -d "$result_dir" ]; then
              TOTAL_PACKAGES=$((TOTAL_PACKAGES + 1))
              
              for json_file in "$result_dir"*.json; do
                if [ -f "$json_file" ]; then
                  PKG_NAME=$(jq -r '.package.name' "$json_file")
                  STATUS=$(jq -r '.run.status' "$json_file")
                  TESTS_PASSED=$(jq -r '.tests.passed' "$json_file")
                  TESTS_FAILED=$(jq -r '.tests.failed' "$json_file")
                  VERSION=$(jq -r '.package.version' "$json_file")
                  
                  if [ "$STATUS" = "success" ]; then
                    PASSED_PACKAGES=$((PASSED_PACKAGES + 1))
                    echo "‚úÖ **$PKG_NAME** (v$VERSION): $TESTS_PASSED tests passed" >> $GITHUB_STEP_SUMMARY
                  else
                    FAILED_PACKAGES=$((FAILED_PACKAGES + 1))
                    echo "‚ùå **$PKG_NAME** (v$VERSION): $TESTS_FAILED tests failed" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              done
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Summary (Batch 2)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Packages Tested:** $TOTAL_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED_PACKAGES ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED_PACKAGES ‚ùå" >> $GITHUB_STEP_SUMMARY

      - name: Trigger Global Summary (If Last Batch)
        if: always()
        uses: actions/github-script@v7
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const batch1Name = "Test All Packages (Batch 1) on Arm64";
            const headBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Checking if ${batch1Name} is running on branch ${headBranch}...`);
            
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "test-all-packages-batch1.yml",
              branch: headBranch,
              status: "in_progress"
            });
            
            const queuedRuns = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "test-all-packages-batch1.yml",
              branch: headBranch,
              status: "queued"
            });
            
            const totalActive = runs.data.total_count + queuedRuns.data.total_count;
            
            if (totalActive > 0) {
              console.log(`‚ö†Ô∏è Batch 1 is still active (${totalActive} runs). NOT triggering summary.`);
            } else {
              console.log(`‚úÖ Batch 1 is NOT active. We are the last one! Triggering summary...`);
              await exec.exec(`gh workflow run test-all-packages-summary.yml --ref ${headBranch} --repo ${context.repo.owner}/${context.repo.repo} -f triggering_batch="Test All Packages (Batch 2) on Arm64"`);
            }
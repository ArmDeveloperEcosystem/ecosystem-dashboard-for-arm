name: Test GATK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gatk.md'
      - '.github/workflows/test-gatk.yml'
jobs:
  test-gatk:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gatk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gatk" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GATK
        id: install
        run: |
          echo "Installing GATK..."
          
          # Install Java 17 (required for GATK 4+)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip python3
          
          # Download GATK
          # Using latest release
          VERSION="4.6.0.0"
          URL="https://github.com/broadinstitute/gatk/releases/download/${VERSION}/gatk-${VERSION}.zip"
          
          wget -q $URL -O gatk.zip
          unzip -q gatk.zip
          
          # Move to a standard location
          sudo mv gatk-${VERSION} /opt/gatk
          
          # Create a symlink
          sudo ln -s /opt/gatk/gatk /usr/local/bin/gatk
          
          # Verify installation
          if command -v gatk &> /dev/null; then
             echo "GATK installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GATK installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GATK version
        id: version
        run: |
          # Get version from gatk command
          # Note: gatk --version might output a lot of text, we try to grep the version
          VERSION=$(gatk --version 2>&1 | grep -oP 'v\K[0-9.]+' | head -n 1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GATK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gatk binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gatk &> /dev/null; then
            echo "✓ gatk binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gatk binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gatk version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gatk --version 2>&1 | grep -q "GATK"; then
            echo "✓ gatk version command works"
            gatk --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gatk version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gatk help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gatk --help 2>&1 | grep -qi "usage\|help\|tools"; then
            echo "✓ gatk help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gatk help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - List tools
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # gatk --list
          if gatk --list 2>&1 | grep -q "Available tools"; then
             echo "✓ gatk list command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gatk list command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check if native libraries load (optional/informative)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # We check if a simple tool runs without crashing due to native lib issues
          # PrintReads is a simple tool
          # We need a dummy input, but maybe just running --help on a tool is enough to check loading
          
          if gatk PrintReads --help 2>&1 | grep -q "PrintReads"; then
             echo "✓ gatk PrintReads --help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gatk PrintReads --help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

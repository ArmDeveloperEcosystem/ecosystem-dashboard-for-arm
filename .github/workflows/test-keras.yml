name: Test Keras on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/keras.md'
      - '.github/workflows/test-keras.yml'
jobs:
  test-keras:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=keras" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/keras" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Keras
        id: install
        run: |
          echo "Installing Keras..."
          
          # Install Python and pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install Keras and TensorFlow (or another backend)
          # TensorFlow is the default backend for Keras 2, and supported in Keras 3
          # Installing tensorflow on arm64 might need specific wheels or just pip install tensorflow
          # On Ubuntu 24.04 arm64, pip install tensorflow should work if wheels are available, or use tensorflow-cpu
          
          if pip install tensorflow keras; then
             echo "Keras installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Keras installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Keras version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(python3 -c "import keras; print(keras.__version__)" || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Keras version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check import
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import keras; print('Keras imported')"; then
            echo "✓ Keras import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Keras import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check backend
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Check which backend is being used (usually tensorflow by default)
          if python3 -c "import keras; print(keras.backend.backend())" 2>/dev/null || python3 -c "import os; os.environ['KERAS_BACKEND'] = 'tensorflow'; import keras; print('tensorflow')"; then
            echo "✓ Backend check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Backend check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create simple model
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_model.py << EOF
          import keras
          from keras import layers
          
          model = keras.Sequential([
              layers.Dense(10, input_shape=(5,)),
              layers.Dense(1)
          ])
          model.summary()
          EOF
          
          if python3 test_model.py; then
             echo "✓ Model creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Model creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Train simple model (dummy data)
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > train_model.py << EOF
          import keras
          from keras import layers
          import numpy as np
          
          # Dummy data
          x_train = np.random.random((100, 5))
          y_train = np.random.random((100, 1))
          
          model = keras.Sequential([
              layers.Dense(10, input_shape=(5,), activation='relu'),
              layers.Dense(1)
          ])
          
          model.compile(optimizer='adam', loss='mse')
          model.fit(x_train, y_train, epochs=1, batch_size=10, verbose=0)
          print("Training finished")
          EOF
          
          if python3 train_model.py; then
             echo "✓ Model training passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Model training failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Save and load model
        id: test5
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > save_load.py << EOF
          import keras
          from keras import layers
          import numpy as np
          import os
          
          model = keras.Sequential([
              layers.Dense(10, input_shape=(5,)),
              layers.Dense(1)
          ])
          
          # Save model
          model.save('my_model.keras')
          
          # Load model
          loaded_model = keras.models.load_model('my_model.keras')
          print("Model loaded successfully")
          EOF
          
          if python3 save_load.py; then
             echo "✓ Model save/load passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Model save/load failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

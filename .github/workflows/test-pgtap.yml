name: Test pgTAP on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/pgtap.md'
      - '.github/workflows/test-pgtap.yml'
jobs:
  test-pgtap:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=pgtap >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/pgtap >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install pgTAP
        id: install
        run: |
          echo "Installing pgTAP..."
          
          # Install prerequisites (PostgreSQL)
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          
          # Find current PG version
          PG_VER=$(psql --version | awk '{print $3}' | cut -d. -f1)
          echo "PostgreSQL version: $PG_VER"
          
          # Try to install versioned pgtap package
          if sudo apt-get install -y "postgresql-$PG_VER-pgtap"; then
             echo "pgTAP installed successfully via versioned package"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Versioned package failed, trying generic search"
             PGTAP_PKG=$(apt-cache search postgresql | grep pgtap | awk '{print $1}' | head -n 1)
             if [ -n "$PGTAP_PKG" ] && sudo apt-get install -y "$PGTAP_PKG"; then
                echo "pgTAP installed successfully via $PGTAP_PKG"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "pgTAP installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Start PostgreSQL
          sudo service postgresql start

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # Get version from dpkg
          PGTAP_PKG=$(dpkg -l | grep pgtap | awk '{print $2}' | head -n 1)
          VERSION=$(dpkg -s "$PGTAP_PKG" | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected pgTAP version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Extension Availability
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check if pgtap is available in pg_available_extensions
          if sudo -u postgres psql -c "SELECT name FROM pg_available_extensions WHERE name = 'pgtap';" | grep -q "pgtap"; then
            echo "✓ pgtap extension found in PostgreSQL"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pgtap extension not found in PostgreSQL"
            # List available extensions for debugging
            sudo -u postgres psql -c "SELECT name FROM pg_available_extensions;"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Functional Test (Create Extension and Run Test)
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a test database and install the extension
          sudo -u postgres createdb testdb || true
          if ! sudo -u postgres psql -d testdb -c "CREATE EXTENSION IF NOT EXISTS pgtap;"; then
             echo "✗ Failed to create pgtap extension"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          # Run a simple pgTAP test
          cat <<EOF > test.sql
          BEGIN;
          SELECT plan(1);
          SELECT pass('This is a simple pgTAP test');
          SELECT * FROM finish();
          ROLLBACK;
          EOF
          
          # Execute the test using pg_prove (if installed) or just psql
          # pg_prove is part of libtap-parser-sourcehandler-pgtap-perl usually, or we can just run SQL
          # Let's run via psql and check output
          
          OUTPUT=$(sudo -u postgres psql -d testdb -f test.sql 2>&1)
          echo "$OUTPUT"
          
          if echo "$OUTPUT" | grep -q "This is a simple pgTAP test"; then
             echo "✓ pgTAP test executed successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pgTAP test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to run with --version or --help and check exit code
          if pgtap --version > /dev/null 2>&1 || pgtap --help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check Extension Availability
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Functional Test (Create Extension and Run Test)
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/pgtap.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "pgTAP",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check Extension Availability",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Functional Test (Create Extension and Run Test)",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/pgtap.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pgtap-test-results
          path: test-results/pgtap.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/pgtap.json data/test-results/pgtap.json
          
          git add data/test-results/pgtap.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update pgtap test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/pgtap.json
                git add data/test-results/pgtap.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## pgTAP Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check Extension Availability: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Functional Test (Create Extension and Run Test): ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY



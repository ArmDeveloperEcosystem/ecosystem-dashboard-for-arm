name: Test pgTAP on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/pgtap.md'
      - '.github/workflows/test-pgtap.yml'
jobs:
  test-pgtap:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=pgtap" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/pgtap" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install pgTAP
        id: install
        run: |
          echo "Installing pgTAP..."
          
          # Install prerequisites (PostgreSQL)
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          
          # Find and install pgTAP
          # We search for the package because the version number might vary (e.g. postgresql-16-pgtap)
          PGTAP_PKG=$(apt-cache search postgresql | grep pgtap | awk '{print $1}' | head -n 1)
          
          if [ -z "$PGTAP_PKG" ]; then
             echo "pgTAP package not found in default repos, trying generic name"
             PGTAP_PKG="postgresql-pgtap"
          fi
          
          echo "Installing $PGTAP_PKG..."
          if sudo apt-get install -y "$PGTAP_PKG"; then
             echo "pgTAP installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "pgTAP installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Start PostgreSQL
          sudo service postgresql start

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # Get version from dpkg
          PGTAP_PKG=$(dpkg -l | grep pgtap | awk '{print $2}' | head -n 1)
          VERSION=$(dpkg -s "$PGTAP_PKG" | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected pgTAP version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Extension Availability
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Check if pgtap is available in pg_available_extensions
          if sudo -u postgres psql -c "SELECT name FROM pg_available_extensions WHERE name = 'pgtap';" | grep -q "pgtap"; then
            echo "✓ pgtap extension found in PostgreSQL"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pgtap extension not found in PostgreSQL"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Functional Test (Create Extension and Run Test)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create a test database and install the extension
          sudo -u postgres createdb testdb
          sudo -u postgres psql -d testdb -c "CREATE EXTENSION pgtap;"
          
          # Run a simple pgTAP test
          cat <<EOF > test.sql
          BEGIN;
          SELECT plan(1);
          SELECT pass('This is a simple pgTAP test');
          SELECT * FROM finish();
          ROLLBACK;
          EOF
          
          # Execute the test using pg_prove (if installed) or just psql
          # pg_prove is part of libtap-parser-sourcehandler-pgtap-perl usually, or we can just run SQL
          # Let's run via psql and check output
          
          OUTPUT=$(sudo -u postgres psql -d testdb -f test.sql)
          echo "$OUTPUT"
          
          if echo "$OUTPUT" | grep -q "This is a simple pgTAP test"; then
             echo "✓ pgTAP test executed successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pgTAP test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

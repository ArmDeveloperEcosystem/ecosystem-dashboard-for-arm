name: Test Clang on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/clang.md'
      - '.github/workflows/test-clang.yml'

jobs:
  test-clang:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=clang" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/clang" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          if sudo apt-get install -y clang; then
             echo "Clang installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to install Clang"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Clang version
        id: version
        run: |
          # Robustly extract version number by finding the field after "version"
          VERSION=$(clang --version | head -n 1 | awk '/version/ {for(i=1;i<=NF;i++) if($i=="version") print $(i+1)}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Clang version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if which clang; then
            echo "✓ clang binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ clang binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Compile Hello World
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cat > hello.c << EOF
          #include <stdio.h>
          int main() {
              printf("Hello from Clang!\n");
              return 0;
          }
          EOF
          
          if clang hello.c -o hello; then
             echo "✓ Compilation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Executable
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ./hello | grep -q "Hello from Clang!"; then
             echo "✓ Executable ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Executable failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check C++ Support (clang++)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cat > hello.cpp << EOF
          #include <iostream>
          int main() {
              std::cout << "Hello C++" << std::endl;
              return 0;
          }
          EOF
          
          if clang++ hello.cpp -o hello_cpp; then
             if ./hello_cpp | grep -q "Hello C++"; then
                echo "✓ C++ compilation and run successful"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ C++ run failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                END_TIME=$(date +%s)
                echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ C++ compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Binary
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Compile Hello World
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Run Executable
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check C++ Support (clang++)
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/clang.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Clang",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C/C++",
              "category": "Compilers/Tools"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Hello World",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Executable",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check C++ Support (clang++)",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/clang.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clang-test-results
          path: test-results/clang.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Clang Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY





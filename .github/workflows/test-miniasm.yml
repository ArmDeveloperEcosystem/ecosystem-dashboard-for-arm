name: Test Miniasm on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/miniasm.md'
      - '.github/workflows/test-miniasm.yml'
jobs:
  test-miniasm:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=miniasm" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/miniasm" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Miniasm
        id: install
        run: |
          echo "Installing Miniasm..."
          
          # Try apt first
          sudo apt-get update
          if sudo apt-get install -y miniasm; then
             echo "Miniasm installed successfully via apt"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Apt install failed, trying source build..."
             # Install build deps
             sudo apt-get install -y build-essential zlib1g-dev git
             
             # Clone and build
             if git clone https://github.com/lh3/miniasm.git; then
                cd miniasm
                if make; then
                   sudo cp miniasm /usr/local/bin/
                   echo "Miniasm built and installed from source"
                   echo "install_status=success" >> $GITHUB_OUTPUT
                else
                   echo "Miniasm build failed"
                   echo "install_status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "Miniasm clone failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Miniasm version
        id: version
        run: |
          # Miniasm -V usually prints version
          if command -v miniasm &> /dev/null; then
             VERSION=$(miniasm -V 2>&1 | awk '{print $1}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Miniasm version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check miniasm binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v miniasm &> /dev/null; then
            echo "✓ miniasm binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ miniasm binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if miniasm -V 2>&1 | grep -q "."; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command (usage)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Running without args usually shows usage
          if miniasm 2>&1 | grep -q "Usage"; then
             echo "✓ usage output works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ usage output failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check man page (if installed via apt)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # If installed via apt, man page should exist
          if man -w miniasm &> /dev/null; then
             echo "✓ man page found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ man page not found (might be expected for source build)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

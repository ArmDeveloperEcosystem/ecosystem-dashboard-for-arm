name: Test Apache Shiro on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/shiro.md'
      - '.github/workflows/test-shiro.yml'

jobs:
  test-shiro:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=shiro" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/shiro" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Maven
        run: sudo apt-get install -y maven
      
      - name: Create Shiro Test Project
        id: install
        run: |
          echo "Creating Shiro test project..."
          
          mvn archetype:generate \
            -DgroupId=com.example.shiro \
            -DartifactId=shiro-test \
            -DarchetypeArtifactId=maven-archetype-quickstart \
            -DinteractiveMode=false
          
          cd shiro-test
          
          # Add Shiro dependency
          sed -i '/<dependencies>/a \
            <dependency>\
              <groupId>org.apache.shiro</groupId>\
              <artifactId>shiro-core</artifactId>\
              <version>1.13.0</version>\
            </dependency>' pom.xml
            
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Shiro version
        id: version
        run: |
          VERSION="1.13.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Shiro version: $VERSION"
      
      - name: Test 1 - Create Authentication Test Class
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          cd shiro-test/src/main/java/com/example/shiro
          
          cat > ShiroTest.java << EOF
          package com.example.shiro;
          
          import org.apache.shiro.SecurityUtils;
          import org.apache.shiro.authc.*;
          import org.apache.shiro.config.IniSecurityManagerFactory;
          import org.apache.shiro.mgt.SecurityManager;
          import org.apache.shiro.subject.Subject;
          import org.apache.shiro.util.Factory;
          
          public class ShiroTest {
              public static void main(String[] args) {
                  // 1. Initialize SecurityManager
                  Factory<SecurityManager> factory = new IniSecurityManagerFactory("classpath:shiro.ini");
                  SecurityManager securityManager = factory.getInstance();
                  SecurityUtils.setSecurityManager(securityManager);
                  
                  // 2. Get Subject
                  Subject currentUser = SecurityUtils.getSubject();
                  
                  // 3. Test Login
                  if (!currentUser.isAuthenticated()) {
                      UsernamePasswordToken token = new UsernamePasswordToken("lonestarr", "vespa");
                      token.setRememberMe(true);
                      try {
                          currentUser.login(token);
                          System.out.println("User [" + currentUser.getPrincipal() + "] logged in successfully.");
                      } catch (UnknownAccountException uae) {
                          System.out.println("There is no user with username of " + token.getPrincipal());
                          System.exit(1);
                      } catch (IncorrectCredentialsException ice) {
                          System.out.println("Password for account " + token.getPrincipal() + " was incorrect!");
                          System.exit(1);
                      } catch (LockedAccountException lae) {
                          System.out.println("The account for username " + token.getPrincipal() + " is locked.  " +
                                  "Please contact your administrator to unlock it.");
                          System.exit(1);
                      }
                      catch (AuthenticationException ae) {
                          System.exit(1);
                      }
                  }
                  
                  // 4. Test Role
                  if (currentUser.hasRole("schwartz")) {
                      System.out.println("May the Schwartz be with you!");
                  } else {
                      System.out.println("Hello, mere mortal.");
                      System.exit(1);
                  }
                  
                  // 5. Test Permission
                  if (currentUser.isPermitted("lightsaber:wield")) {
                      System.out.println("You may use a lightsaber ring.  Use it wisely.");
                  } else {
                      System.out.println("Sorry, lightsaber rings are for schwartz masters only.");
                      System.exit(1);
                  }
                  
                  currentUser.logout();
                  System.exit(0);
              }
          }
          EOF
          
          if [ -f "ShiroTest.java" ]; then
             echo "✓ test class created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ test class creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create Shiro Config
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          mkdir -p shiro-test/src/main/resources
          cd shiro-test/src/main/resources
          
          cat > shiro.ini << EOF
          [users]
          # user 'lonestarr' with password 'vespa' and roles 'goodguy' and 'schwartz'
          lonestarr = vespa, goodguy, schwartz
          
          [roles]
          # 'admin' role has all permissions, indicated by the wildcard '*'
          admin = *
          # The 'schwartz' role can do anything (*) with any lightsaber:
          schwartz = lightsaber:*
          # The 'goodguy' role is allowed to 'drive' (action) the 'eagle5' (type) with
          # specific license plate '12345' (instance specific id)
          goodguy = winnebago:drive:eagle5
          EOF
          
          if [ -f "shiro.ini" ]; then
             echo "✓ shiro config created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ shiro config creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile Project
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd shiro-test
          if mvn compile; then
             echo "✓ project compiled"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ project compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run Authentication Test
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd shiro-test
          if mvn exec:java -Dexec.mainClass="com.example.shiro.ShiroTest"; then
             echo "✓ authentication test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ authentication test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/shiro.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Shiro",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Security"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Create Authentication Test Class",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Shiro Config",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Project",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Run Authentication Test",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/shiro.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shiro-test-results
          path: test-results/shiro.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/shiro.json data/test-results/shiro.json
          
          git add data/test-results/shiro.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Shiro test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/shiro.json
                git add data/test-results/shiro.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Shiro Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

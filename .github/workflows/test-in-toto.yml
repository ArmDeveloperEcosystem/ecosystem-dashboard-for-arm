name: Test in-toto on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/in-toto.md'
      - '.github/workflows/test-in-toto.yml'
jobs:
  test-in-toto:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=in-toto" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/in-toto" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install in-toto
        id: install
        run: |
          echo "Installing in-toto..."
          
          # Install via apt (available in Ubuntu 24.04)
          sudo apt-get update
          if sudo apt-get install -y in-toto; then
             echo "in-toto installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "in-toto installation failed via apt, trying pip"
             # Fallback to pip
             sudo apt-get install -y python3-pip python3-venv
             python3 -m venv venv
             source venv/bin/activate
             if pip install in-toto; then
                echo "in-toto installed via pip"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "Installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get in-toto version
        id: version
        run: |
          # Check if installed via apt
          if command -v in-toto-run &> /dev/null; then
             VERSION=$(in-toto-run --version | awk '{print $3}' || echo "unknown")
          elif [ -f "venv/bin/activate" ]; then
             source venv/bin/activate
             VERSION=$(in-toto-run --version | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected in-toto version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check in-toto-run binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then source venv/bin/activate; fi
          
          if command -v in-toto-run &> /dev/null; then
            echo "✓ in-toto-run binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ in-toto-run binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check in-toto-verify binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then source venv/bin/activate; fi
          
          if command -v in-toto-verify &> /dev/null; then
            echo "✓ in-toto-verify binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ in-toto-verify binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then source venv/bin/activate; fi
          
          if in-toto-run --version | grep -q "in-toto-run"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check help command
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then source venv/bin/activate; fi
          
          if in-toto-run --help | grep -q "usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Generate key (if possible)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then source venv/bin/activate; fi
          
          # in-toto-keygen is usually available
          if command -v in-toto-keygen &> /dev/null; then
             # Generate a key
             if in-toto-keygen --type rsa testkey; then
                echo "✓ Key generation passed"
                if [ -f "testkey" ]; then
                   echo "✓ Key file created"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ Key file missing"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "✗ Key generation failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "⚠ in-toto-keygen not found (might be separate package)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

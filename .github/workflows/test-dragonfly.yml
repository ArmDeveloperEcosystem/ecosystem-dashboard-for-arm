name: Test Dragonfly on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/dragonfly.md'
      - '.github/workflows/test-dragonfly.yml'

jobs:
  test-dragonfly:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=dragonfly" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/dragonfly" >> $GITHUB_OUTPUT

      - name: Install Dragonfly
        id: install
        run: |
          echo "Installing Dragonfly (dfget)..."
          TAG="v2.1.0"
          curl -L "https://github.com/dragonflyoss/Dragonfly2/releases/download/${TAG}/dfget_${TAG#v}_linux_arm64.tar.gz" -o dfget.tar.gz
          tar -xzf dfget.tar.gz
          sudo mv dfget /usr/local/bin/
          
          if command -v dfget &> /dev/null; then
            echo "Dragonfly installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Dragonfly installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get Dragonfly version
        id: version
        run: |
          VERSION=$(dfget version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Dragonfly version: $VERSION"

      - name: Test 1 - Version Command
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if dfget version; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if file $(which dfget) | grep -qi "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi


      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/dragonfly.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "Dragonfly", "version": "${{ steps.version.outputs.version }}", "language": "Go", "category": "Container Tools" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dragonfly-test-results
          path: test-results/dragonfly.json
          retention-days: 90

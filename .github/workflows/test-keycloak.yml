name: Test Keycloak on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/keycloak.md'
      - '.github/workflows/test-keycloak.yml'
jobs:
  test-keycloak:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=keycloak" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/keycloak" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Keycloak
        id: install
        run: |
          echo "Installing Keycloak..."
          
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget tar
          
          # Download Keycloak
          # Using a stable version, e.g., 23.0.3
          VERSION="23.0.3"
          URL="https://github.com/keycloak/keycloak/releases/download/${VERSION}/keycloak-${VERSION}.tar.gz"
          
          if wget -q $URL -O keycloak.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf keycloak.tar.gz
          mv keycloak-${VERSION} keycloak
          
          # Verify installation
          if [ -f "keycloak/bin/kc.sh" ]; then
             echo "Keycloak scripts found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Keycloak scripts not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Keycloak version
        id: version
        run: |
          # kc.sh --version might work or show help
          VERSION=$(keycloak/bin/kc.sh --version | grep "Keycloak" | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Keycloak version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check kc.sh script exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "keycloak/bin/kc.sh" ]; then
            echo "✓ kc.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kc.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if keycloak/bin/kc.sh --version | grep -q "Keycloak"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if keycloak/bin/kc.sh --help | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start Keycloak in dev mode
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start in dev mode in background
          nohup keycloak/bin/kc.sh start-dev --http-port=8080 > keycloak.log 2>&1 &
          KC_PID=$!
          
          # Wait for startup
          TIMEOUT=60
          COUNT=0
          STARTED=false
          
          while [ $COUNT -lt $TIMEOUT ]; do
             if grep -q "Listening on: http://0.0.0.0:8080" keycloak.log || grep -q "Running the server in development mode" keycloak.log; then
                STARTED=true
                break
             fi
             sleep 2
             COUNT=$((COUNT+2))
          done
          
          # Give it a bit more time to fully initialize
          sleep 10
          
          if ps -p $KC_PID > /dev/null; then
             echo "✓ Keycloak started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Keycloak failed to start"
             cat keycloak.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check HTTP response
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check if we get a response from localhost:8080
          if curl -s -I http://localhost:8080 | grep -q "200 OK" || curl -s -I http://localhost:8080 | grep -q "302 Found"; then
             echo "✓ Keycloak HTTP check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Keycloak HTTP check failed"
             # It might take longer or need specific path
             if curl -s http://localhost:8080 | grep -q "Keycloak"; then
                echo "✓ Keycloak content check passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

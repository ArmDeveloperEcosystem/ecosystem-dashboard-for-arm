name: Test Hiredis on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hiredis.md'
      - '.github/workflows/test-hiredis.yml'

jobs:
  test-hiredis:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hiredis" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hiredis" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hiredis
        id: install
        run: |
          echo "Installing Hiredis development library..."
          
          sudo apt-get update
          sudo apt-get install -y libhiredis-dev gcc
          
          # Verify installation (header file)
          if [ -f "/usr/include/hiredis/hiredis.h" ]; then
            echo "Hiredis headers installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Hiredis installation failed (headers missing)"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Hiredis version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s libhiredis-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hiredis version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check Hiredis header exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/hiredis/hiredis.h" ]; then
            echo "✓ Hiredis header found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hiredis header not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Hiredis library exists
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if find /usr/lib -name "libhiredis.so*" | grep -q "."; then
            echo "✓ Hiredis library found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hiredis library not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Compile Hiredis test program
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cat > test_hiredis.c << EOF
          #include <hiredis/hiredis.h>
          #include <stdio.h>
          int main() {
              printf("Hiredis header included successfully\n");
              return 0;
          }
          EOF
          
          if gcc test_hiredis.c -lhiredis -o test_hiredis; then
            echo "✓ Hiredis test program compiled"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hiredis test program failed to compile"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run Hiredis test program
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if ./test_hiredis; then
            echo "✓ Hiredis test program executed successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hiredis test program execution failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"
          if [ "$STATUS_1" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_1" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))

          # Test 2
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          DURATION_2="${{ steps.test2.outputs.duration || 0 }}"
          if [ "$STATUS_2" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_2" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_2))

          # Test 3
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          DURATION_3="${{ steps.test3.outputs.duration || 0 }}"
          if [ "$STATUS_3" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_3" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_3))

          # Test 4
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          DURATION_4="${{ steps.test4.outputs.duration || 0 }}"
          if [ "$STATUS_4" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_4" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_4))

          # Test 5
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          DURATION_5="${{ steps.test5.outputs.duration || 0 }}"
          if [ "$STATUS_5" == "passed" ]; then PASSED=$((PASSED + 1)); elif [ "$STATUS_5" == "failed" ]; then FAILED=$((FAILED + 1)); fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_5))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/hiredis.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Hiredis",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Database",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check hiredis binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check hiredis version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check hiredis help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/hiredis.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hiredis-test-results
          path: test-results/hiredis.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Hiredis Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check hiredis binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check hiredis version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check hiredis help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY








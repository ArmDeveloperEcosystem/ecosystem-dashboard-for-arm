name: Test OpenFeature Java SDK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openfeature_java.md'
      - '.github/workflows/test-openfeature_java.yml'
jobs:
  test-openfeature-java:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openfeature_java" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openfeature_java" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Java and Maven
        id: install
        run: |
          echo "Installing Java and Maven..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jdk maven
          
          if mvn -version; then
             echo "Maven installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Maven installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get SDK version
        id: version
        run: |
          # We'll use a specific version in pom.xml, so we report that
          VERSION="1.14.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using OpenFeature Java SDK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Create Maven Project and Run
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Create project structure
          mkdir -p src/main/java/com/example
          
          # Create pom.xml
          cat <<EOF > pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/maven-v4_0_0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.example</groupId>
            <artifactId>openfeature-test</artifactId>
            <packaging>jar</packaging>
            <version>1.0-SNAPSHOT</version>
            <name>openfeature-test</name>
            <url>http://maven.apache.org</url>
            <properties>
                <maven.compiler.source>21</maven.compiler.source>
                <maven.compiler.target>21</maven.compiler.target>
            </properties>
            <dependencies>
              <dependency>
                <groupId>dev.openfeature</groupId>
                <artifactId>sdk</artifactId>
                <version>1.14.0</version>
              </dependency>
              <!-- No-op provider is built-in -->
            </dependencies>
          </project>
          EOF
          
          # Create Java file
          cat <<EOF > src/main/java/com/example/App.java
          package com.example;
          
          import dev.openfeature.sdk.OpenFeatureAPI;
          import dev.openfeature.sdk.Client;
          import dev.openfeature.sdk.EvaluationContext;
          
          public class App {
              public static void main(String[] args) {
                  OpenFeatureAPI api = OpenFeatureAPI.getInstance();
                  // No-op provider is default
                  
                  Client client = api.getClient("my-app");
                  
                  Boolean value = client.getBooleanValue("bool-flag", false);
                  
                  System.out.println("Flag value: " + value);
              }
          }
          EOF
          
          # Compile and Run
          if mvn clean compile exec:java -Dexec.mainClass="com.example.App" | grep -q "Flag value: false"; then
             echo "✓ Maven build and execution successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Maven build or execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

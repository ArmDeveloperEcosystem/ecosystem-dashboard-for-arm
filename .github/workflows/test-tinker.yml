name: Test Tinker on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/tinker.md'
      - '.github/workflows/test-tinker.yml'

jobs:
  test-tinker:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=tinker" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/tinker" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran make curl libfftw3-dev
      
      - name: Build Tinker from source
        id: install
        run: |
          echo "Cloning Tinker source from GitHub..."
          git clone --depth 1 https://github.com/TinkerTools/tinker.git
          cd tinker/source
          
          echo "Compiling Tinker (this may take a minute)..."
          # Link the appropriate Makefile
          # Search the entire repository for a standard Makefile candidate
          echo "Searching for Makefile templates..."
          # Try standard Makefile first
          CANDIDATE=$(find .. -name "Makefile" -not -path "*/apbs/*" | head -n 1)
          
          # If not found, try Linux specific variants
          if [ -z "$CANDIDATE" ]; then
            CANDIDATE=$(find .. -name "Makefile*linux*" -not -path "*/apbs/*" | head -n 1)
          fi
          
          # If still not found, try any Makefile variant that isn't for other OSs
          if [ -z "$CANDIDATE" ]; then
            CANDIDATE=$(find .. -name "Makefile*" -not -path "*/apbs/*" -not -name "*-macos" -not -name "*-windows" | head -n 1)
          fi

          if [ -n "$CANDIDATE" ] && [ -f "$CANDIDATE" ]; then
            echo "✅ Found Makefile template at: $CANDIDATE"
            cp "$CANDIDATE" Makefile
          else
            echo "❌ Standard Makefile not found in repository!"
            echo "Directory list for debugging:"
            ls -R ..
            exit 1
          fi
          
          # Fix for APBS dependency: Force use of dummy Fortran interface (pmpb.f)
          # The linker fails if we use pmpb.c because it requires external APBS libraries.
          echo "Bypassing persistent APBS linker errors by forcing dummy interface..."
          [ -f pmpb.c ] && mv pmpb.c pmpb.c.bak
          
          # Adjust Makefile for gfortran and ARM architecture
          sed -i 's/g77/gfortran/g' Makefile
          # Ensure optimization flags are safe and gfortran-compatible
          sed -i 's/-O3/-O2/g' Makefile
          
          # Force linking with gfortran to include standard Fortran libraries
          # This fixes undefined references like _gfortran_st_read_done
          sed -i 's/LINK = gcc/LINK = gfortran/g' Makefile
          sed -i 's/LINK = g++/LINK = gfortran/g' Makefile
          sed -i 's/LD = gcc/LD = gfortran/g' Makefile
          
          # Remove OpenMM/GPU dependencies (ommstuf.o) which act as a blocker on ARM64
          # We don't need GPU features for basic smoke testing
          sed -i 's/ommstuff.o//g' Makefile
          sed -i 's/ommstuff.c//g' Makefile
          sed -i 's/ommstuf.o//g' Makefile
          sed -i 's/ommstuf.c//g' Makefile
          sed -i 's/ommstuf.cpp//g' Makefile
          
          # Remove other potential conflict objects often found in BLAS/LAPACK
          # These can cause 'no rule to make' or duplicate symbol errors
          # Aggressively remove them from any list in the Makefile
          sed -i 's/dcdot.o//g' Makefile
          sed -i 's/drot.o//g' Makefile
          sed -i 's/dcdot.c//g' Makefile
          sed -i 's/drot.c//g' Makefile
          
          # Build core binaries needed for smoke testing
          # Build core binaries needed for smoke testing explicitly
          # avoiding the problematic libtinker.a target if possible, or ensuring dependencies are met
          make -j$(nproc) analyze minimize dynamic
          
          if [ -f "../bin/analyze" ] || [ -f "../bin/minimize" ]; then
            echo "Tinker built successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
            # Add bin to path for subsequent steps
            echo "$(pwd)/../bin" >> $GITHUB_PATH
          else
            echo "Tinker build failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Tinker version
        id: version
        run: |
          # Try to get version from the source if available, else use a default based on the current release
          if [ -f "tinker/source/tinker.f" ]; then
             VERSION=$(grep "Version" tinker/source/tinker.f | head -n 1 | grep -oP '[0-9.]+' || echo "8.10.x")
          else
             VERSION="8.10.x"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Tinker version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check analyze binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v analyze &> /dev/null; then
            echo "✓ analyze binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ analyze binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check minimize binary exists
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v minimize &> /dev/null; then
            echo "✓ minimize binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ minimize binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check dynamic binary exists
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v dynamic &> /dev/null; then
            echo "✓ dynamic binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ dynamic binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation (Analyze Help)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Tinker binaries usually show usage when run without args
          if analyze 2>&1 | grep -qi "usage\|analyze"; then
            echo "✓ analyze execution check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ analyze execution check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          set +e # Disable exit on error for this step
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to add duration safely
          add_duration() {
            local val=$1
            if [[ "$val" =~ ^[0-9]+$ ]]; then
              TOTAL_DURATION=$((TOTAL_DURATION + val))
            fi
          }

          # Iterate through possible steps to check status
          # We check explicit passed status, everything else is failure if not skipped (but simplification: if not passed, and supposed to run, it failed)
          
          # Check Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test1.conclusion }}" == "failure" ] || [ "${{ steps.test1.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test1.outputs.duration }}"

          # Check Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test2.conclusion }}" == "failure" ] || [ "${{ steps.test2.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test2.outputs.duration }}"

          # Check Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test3.conclusion }}" == "failure" ] || [ "${{ steps.test3.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test3.outputs.duration }}"

          # Check Test 4 - Architecture
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test4.conclusion }}" == "failure" ] || [ "${{ steps.test4.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test4.outputs.duration }}"

          # Check Test 5 - Functional
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test5.conclusion }}" == "failure" ] || [ "${{ steps.test5.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test5.outputs.duration }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          # Determine overall status
          if [ $FAILED -eq 0 ] && [ $PASSED -gt 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            # Only exit 1 if we want to fail the job when tests fail
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          # Using GH_TOKEN to find the exact job URL. 
          # Reusable workflows are often named "JobID / JobID" or just "JobID"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          # Fallback if URL calculation fails
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/tinker.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Tinker",
              "version": "${{ steps.version.outputs.version }}",
              "language": "HPC",
              "category": "HPC"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed || 0 }},
              "failed": ${{ steps.summary.outputs.failed || 0 }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check tinker binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check tinker version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check tinker help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/tinker.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tinker-test-results
          path: test-results/tinker.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Tinker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check tinker binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check tinker version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check tinker help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






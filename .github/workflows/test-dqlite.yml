name: Test Canonical Dqlite on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/dqlite.md'
      - '.github/workflows/test-dqlite.yml'

jobs:
  test-dqlite:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=dqlite" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/dqlite" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y software-properties-common build-essential pkg-config libuv1-dev libsqlite3-dev git
      
      - name: Install Dqlite
        id: install
        run: |
          # Try PPA first
          if sudo add-apt-repository -y ppa:dqlite/stable && sudo apt-get update && sudo apt-get install -y dqlite-tools libdqlite-dev; then
             echo "Dqlite installed from PPA"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "PPA install failed or package missing. Attempting source build..."
             
             # Install Go for building the CLI tool
             sudo apt-get install -y golang
             
             # Install Raft (dependency for libdqlite)
             git clone https://github.com/canonical/raft.git
             cd raft
             autoreconf -i
             ./configure
             make || exit 1
             sudo make install
             cd ..
             
             # Install Libdqlite (C library)
             git clone https://github.com/canonical/dqlite.git
             cd dqlite
             autoreconf -i
             ./configure
             make || exit 1
             sudo make install
             sudo ldconfig
             cd ..
             
             # Install Dqlite CLI (from go-dqlite)
             echo "Building dqlite CLI from go-dqlite..."
             export CGO_LDFLAGS="-L/usr/local/lib"
             export CGO_CFLAGS="-I/usr/local/include"
             export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
             
             # Clone go-dqlite to build the cmd/dqlite
             git clone https://github.com/canonical/go-dqlite.git
             cd go-dqlite
             go mod tidy
             go build -v -o dqlite ./cmd/dqlite || exit 1
             sudo cp dqlite /usr/local/bin/
             cd ..
             
             echo "Dqlite built from source (C libs + Go CLI)"
             echo "install_status=success" >> $GITHUB_OUTPUT
          fi
      
      - name: Get Dqlite version
        id: version
        run: |
          VERSION="unknown"
          
          if command -v dqlite >/dev/null; then
             # Try to get version from binary if possible
             # dqlite --version might not work or output weird stuff
             RAW_VERSION=$(dqlite --version 2>&1 || true)
             
             # Check if output looks like a version (numbers and dots)
             if echo "$RAW_VERSION" | grep -qE "[0-9]+\.[0-9]+"; then
                VERSION=$(echo "$RAW_VERSION" | awk '{print $1}')
            else
                # Fallback for source builds that might not have version info embedded
                VERSION="source-build"
            fi
             
             # If installed via apt, prefer dpkg version
             if dpkg -s dqlite-tools >/dev/null 2>&1; then
                VERSION=$(dpkg -s dqlite-tools | grep Version | awk '{print $2}')
            fi
          fi
          
          # Final sanitization to ensure no invalid chars for JSON
          VERSION=$(echo "$VERSION" | tr -cd '[:alnum:]._-')
          if [ -z "$VERSION" ]; then VERSION="unknown"; fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Dqlite version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if which dqlite; then
            echo "✓ dqlite binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ dqlite binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Ensure libs are found
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          
          if dqlite --help; then
             echo "✓ dqlite help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ dqlite failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Library File
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check standard paths and /usr/local/lib (for source build)
          if find /usr/lib /usr/local/lib -name "libdqlite.so*" | grep -q .; then
             echo "✓ libdqlite.so found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ libdqlite.so missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Pkg-Config
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Ensure /usr/local/lib/pkgconfig is in path for source builds
          export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/local/lib/pkgconfig
          
          if pkg-config --exists dqlite; then
             echo "✓ pkg-config finds dqlite"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config cannot find dqlite"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Binary
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Run Help
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check Library File
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check Pkg-Config
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/dqlite.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Canonical Dqlite",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Help",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Library File",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Pkg-Config",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/dqlite.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dqlite-test-results
          path: test-results/dqlite.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/dqlite.json data/test-results/dqlite.json
          
          git add data/test-results/dqlite.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Dqlite test results [skip ci]"
            for i in {1..20}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  PUSH_SUCCESS=true
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/dqlite.json
                git add data/test-results/dqlite.json
                git rebase --continue || true
              fi
              sleep $(( (i % 5 + 1) * 2 + (RANDOM % 3) ))
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "❌ Error: Failed to push test results after 20 attempts."
              exit 1
            fi
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Dqlite Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Binary: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Run Help: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Library File: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Pkg-Config: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




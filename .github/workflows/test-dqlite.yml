name: Test Canonical Dqlite on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/canonical-dqlite.md'
      - '.github/workflows/test-dqlite.yml'

jobs:
  test-dqlite:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=canonical-dqlite" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/canonical-dqlite" >> $GITHUB_OUTPUT
      
      - name: Install Dqlite
        id: install
        run: |
          echo "Installing Dqlite..."
          sudo apt-get update
          sudo apt-get install -y software-properties-common build-essential pkg-config libuv1-dev libsqlite3-dev
          
          # Try PPA first
          if sudo add-apt-repository -y ppa:dqlite/stable && sudo apt-get update && sudo apt-get install -y dqlite-tools libdqlite-dev; then
             echo "Dqlite installed from PPA"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "PPA install failed. Attempting source build..."
             
             # Install Raft (dependency)
             git clone https://github.com/canonical/raft.git
             cd raft
             autoreconf -i
             ./configure
             make
             sudo make install
             cd ..
             
             # Install Dqlite
             git clone https://github.com/canonical/dqlite.git
             cd dqlite
             autoreconf -i
             ./configure
             make
             sudo make install
             sudo ldconfig
             cd ..
             
             echo "Dqlite built from source"
             echo "install_status=success" >> $GITHUB_OUTPUT
          fi
      
      - name: Get Dqlite version
        id: version
        run: |
          if command -v dqlite >/dev/null; then
             # Try to get version from binary if possible, or just say "source-build"
             VERSION="source-build"
             # If installed via apt, we can check dpkg
             if dpkg -s dqlite-tools >/dev/null 2>&1; then
                VERSION=$(dpkg -s dqlite-tools | grep Version | awk '{print $2}')
             fi
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Dqlite version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if which dqlite; then
            echo "✓ dqlite binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ dqlite binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run Help
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if dqlite --help; then
             echo "✓ dqlite help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ dqlite failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Library File
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Check standard paths and /usr/local/lib (for source build)
          if find /usr/lib /usr/local/lib -name "libdqlite.so*" | grep -q .; then
             echo "✓ libdqlite.so found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ libdqlite.so missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Pkg-Config
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Ensure /usr/local/lib/pkgconfig is in path for source builds
          export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/local/lib/pkgconfig
          
          if pkg-config --exists dqlite; then
             echo "✓ pkg-config finds dqlite"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config cannot find dqlite"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/canonical-dqlite.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Canonical Dqlite",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Help",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Library File",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Pkg-Config",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/canonical-dqlite.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canonical-dqlite-test-results
          path: test-results/canonical-dqlite.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/canonical-dqlite.json data/test-results/canonical-dqlite.json
          
          git add data/test-results/canonical-dqlite.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Dqlite test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/canonical-dqlite.json
                git add data/test-results/canonical-dqlite.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Dqlite Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Binary: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Run Help: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Library File: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Pkg-Config: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY

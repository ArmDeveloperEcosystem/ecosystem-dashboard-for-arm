name: Test Gperftools on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gperftools.md'
      - '.github/workflows/test-gperftools.yml'
jobs:
  test-gperftools:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gperftools" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gperftools" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Gperftools
        id: install
        run: |
          echo "Installing Gperftools..."
          
          # Install using apt-get
          # google-perftools includes pprof and libs
          # libgoogle-perftools-dev includes headers
          sudo apt-get update
          if sudo apt-get install -y google-perftools libgoogle-perftools-dev gcc; then
             echo "Gperftools installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Gperftools installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Gperftools version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s google-perftools | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Gperftools version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pprof binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # pprof is usually installed as google-pprof or pprof
          if command -v google-pprof &> /dev/null; then
             echo "✓ google-pprof binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif command -v pprof &> /dev/null; then
             echo "✓ pprof binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pprof binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check pprof version/help
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          PPROF_CMD="google-pprof"
          if ! command -v google-pprof &> /dev/null; then PPROF_CMD="pprof"; fi
          
          if $PPROF_CMD --help | grep -q "Usage"; then
            echo "✓ pprof help works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pprof help failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check tcmalloc headers exist
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/gperftools/tcmalloc.h" ]; then
            echo "✓ tcmalloc.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ tcmalloc.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check libtcmalloc.so exists
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/lib/aarch64-linux-gnu/libtcmalloc.so* 1> /dev/null 2>&1; then
            echo "✓ libtcmalloc.so found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ libtcmalloc.so not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile simple C program using tcmalloc
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program
          cat > tcmalloc_test.c << EOF
          #include <stdio.h>
          #include <gperftools/tcmalloc.h>
          
          int main() {
              void* p = tc_malloc(100);
              if (p) {
                  printf("Memory allocated with tcmalloc\\n");
                  tc_free(p);
                  return 0;
              }
              return 1;
          }
          EOF
          
          # Compile it
          if gcc -o tcmalloc_test tcmalloc_test.c -ltcmalloc; then
             echo "✓ Compilation passed"
             if ./tcmalloc_test | grep -q "Memory allocated"; then
                echo "✓ Execution passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm tcmalloc_test.c tcmalloc_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

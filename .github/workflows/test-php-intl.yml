name: Test PHP Intl on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/php-intl.md'
      - '.github/workflows/test-php-intl.yml'
jobs:
  test-php-intl:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=php-intl" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/php-intl" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install PHP Intl
        id: install
        run: |
          echo "Installing PHP Intl..."
          
          # Install prerequisites
          sudo apt-get update
          
          # Install php-intl and php-cli
          if sudo apt-get install -y php-intl php-cli; then
             echo "PHP Intl installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "PHP Intl installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          VERSION=$(php -r "echo phpversion('intl');" || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected PHP Intl version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Module Loaded
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if php -m | grep -q "intl"; then
            echo "✓ intl module loaded"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ intl module not loaded"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Functional Test
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create a php script to test Intl
          cat <<EOF > test_intl.php
          <?php
          \$fmt = new NumberFormatter('de_DE', NumberFormatter::CURRENCY);
          \$res = \$fmt->formatCurrency(1234567.89123456789000, 'EUR');
          // Expecting something like 1.234.567,89 € or similar depending on locale data
          // We just check if it returns a string containing EUR symbol or similar
          if (strpos(\$res, '€') !== false) {
              echo "Intl currency format successful: \$res\n";
              exit(0);
          }
          echo "Failed: \$res\n";
          exit(1);
          ?>
          EOF
          
          # Run script
          if php test_intl.php | grep -q "Intl currency format successful"; then
             echo "✓ Intl functional test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Intl functional test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

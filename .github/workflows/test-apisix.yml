name: Test Apache APISIX on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apisix.md'
      - '.github/workflows/test-apisix.yml'

jobs:
  test-apisix:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apisix" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apisix" >> $GITHUB_OUTPUT

      - name: Install Apache APISIX
        id: install
        run: |
          echo "Installing Apache APISIX via Docker..."

          # Clean up any old containers from previous runs
          docker rm -f apisix etcd 2>/dev/null || true

          echo "Starting etcd (gcr.io/etcd-development/etcd:v3.5.10) on host network..."
          docker run -d --name etcd \
            --network host \
            gcr.io/etcd-development/etcd:v3.5.10 \
            /usr/local/bin/etcd \
              --name s1 \
              --data-dir=/etcd-data \
              --listen-client-urls=http://0.0.0.0:2379 \
              --advertise-client-urls=http://127.0.0.1:2379 \
              --listen-peer-urls=http://0.0.0.0:2380 \
              --initial-advertise-peer-urls=http://127.0.0.1:2380 \
              --initial-cluster=s1=http://127.0.0.1:2380 \
              --initial-cluster-state=new

          # Give etcd time to start
          echo "Waiting for etcd to start..."
          sleep 25

          echo "Starting APISIX (apache/apisix:3.8.0-debian) on host network..."
          docker run -d --name apisix \
            --network host \
            -e APISIX_STAND_ALONE=false \
            apache/apisix:3.8.0-debian

          # Wait for APISIX
          echo "Waiting for APISIX to start..."
          sleep 25

          echo "install_status=success" >> $GITHUB_OUTPUT

      - name: Get APISIX version
        id: version
        run: |
          VERSION=$(docker exec apisix apisix version | grep "version" | awk '{print $3}')
          if [ -z "$VERSION" ]; then VERSION="3.8.0"; fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected APISIX version: $VERSION"

      - name: Test 1 - Check container running
        id: test1
        run: |
          START_TIME=$(date +%s)

          if docker ps | grep -q "apisix"; then
            echo "✓ apisix container running"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ apisix container not running"
            echo "=== docker ps ==="
            docker ps || true
            echo "=== apisix logs ==="
            docker logs apisix || true
            echo "=== etcd logs ==="
            docker logs etcd || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Admin API
        id: test2
        run: |
          START_TIME=$(date +%s)

          # Default admin key is edd1c9f034335f136f87ad84b625c8f1
          if curl -s -H "X-API-KEY: edd1c9f034335f136f87ad84b625c8f1" \
               http://127.0.0.1:9180/apisix/admin/routes | grep -q "list"; then
            echo "✓ admin api works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ admin api failed"
            docker logs apisix || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create a Route
        id: test3
        run: |
          START_TIME=$(date +%s)

          # Create a route that forwards /get to httpbin.org
          RESPONSE=$(curl -s -X PUT \
            -H "X-API-KEY: edd1c9f034335f136f87ad84b625c8f1" \
            http://127.0.0.1:9180/apisix/admin/routes/1 \
            -d '{
              "uri": "/get",
              "upstream": {
                "type": "roundrobin",
                "nodes": {
                  "httpbin.org:80": 1
                }
              }
            }')

          if echo "$RESPONSE" | grep -q "key"; then
             echo "✓ route creation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ route creation failed"
             echo "Response: $RESPONSE"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Access the Route
        id: test4
        run: |
          START_TIME=$(date +%s)

          # Give it a moment to sync
          sleep 3

          if curl -s http://127.0.0.1:9080/get | grep -q "httpbin.org"; then
             echo "✓ route access works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ route access failed"
             curl -v http://127.0.0.1:9080/get || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Version Endpoint
        id: test5
        run: |
          START_TIME=$(date +%s)

          if curl -s -H "X-API-KEY: edd1c9f034335f136f87ad84b625c8f1" \
               http://127.0.0.1:9180/apisix/admin/system/info | grep -q "version"; then
             echo "✓ system info endpoint works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ system info endpoint failed"
             curl -s -H "X-API-KEY: edd1c9f034335f136f87ad84b625c8f1" \
                  http://127.0.0.1:9180/apisix/admin/system/info || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" = "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" = "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }

          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ "$FAILED" -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results

          cat > test-results/apisix.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache APISIX",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Lua",
              "category": "Web Server"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check container running",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Admin API",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create a Route",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Access the Route",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Version Endpoint",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

          echo "Generated test results:"
          cat test-results/apisix.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apisix-test-results
          path: test-results/apisix.json
          retention-days: 90

      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p data/test-results
          cp test-results/apisix.json data/test-results/apisix.json

          git add data/test-results/apisix.json

          if ! git diff --staged --quiet; then
            git commit -m "Update Apache APISIX test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apisix.json
                git add data/test-results/apisix.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## Apache APISIX Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
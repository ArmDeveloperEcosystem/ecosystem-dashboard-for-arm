name: Test OpenTelemetry Go on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opentelemetry-go.md'
      - '.github/workflows/test-opentelemetry-go.yml'
jobs:
  test-opentelemetry-go:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opentelemetry-go" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opentelemetry-go" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Go and OpenTelemetry
        id: install
        run: |
          echo "Installing Go and OpenTelemetry..."
          
          # Install Go
          sudo apt-get update
          sudo apt-get install -y golang-go
          
          # Create a test project
          mkdir -p otel-test
          cd otel-test
          go mod init example.com/otel-test
          
          # Install OpenTelemetry Go SDK
          if go get go.opentelemetry.io/otel \
             go.opentelemetry.io/otel/sdk \
             go.opentelemetry.io/otel/trace; then
             echo "OpenTelemetry Go installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenTelemetry Go installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          cd otel-test
          # Get version from go.mod
          VERSION=$(go list -m go.opentelemetry.io/otel | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenTelemetry Go version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Go environment
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v go &> /dev/null; then
            echo "✓ Go binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Go binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile and Run Simple Program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd otel-test
          
          cat <<EOF > main.go
          package main
          
          import (
              "context"
              "fmt"
              "go.opentelemetry.io/otel"
              "go.opentelemetry.io/otel/sdk/trace"
          )
          
          func main() {
              tp := trace.NewTracerProvider()
              otel.SetTracerProvider(tp)
              
              tracer := otel.Tracer("test-tracer")
              _, span := tracer.Start(context.Background(), "test-span")
              defer span.End()
              
              fmt.Println("OpenTelemetry Go program ran successfully")
          }
          EOF
          
          # Tidy dependencies
          go mod tidy
          
          # Run
          if go run main.go | grep -q "OpenTelemetry Go program ran successfully"; then
             echo "✓ Program execution successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

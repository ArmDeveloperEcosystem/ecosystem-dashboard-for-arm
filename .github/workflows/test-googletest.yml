name: Test GoogleTest on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/googletest.md'
      - '.github/workflows/test-googletest.yml'
jobs:
  test-googletest:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=googletest" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/googletest" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GoogleTest
        id: install
        run: |
          echo "Installing GoogleTest..."
          
          # Install using apt-get
          # libgtest-dev provides source and headers
          # We also need cmake and build-essential to build it (often required for usage)
          sudo apt-get update
          if sudo apt-get install -y libgtest-dev cmake build-essential; then
             echo "GoogleTest installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GoogleTest installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GoogleTest version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s libgtest-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GoogleTest version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gtest headers exist
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/gtest/gtest.h" ]; then
            echo "✓ gtest.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gtest.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gmock headers exist
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Usually installed with libgtest-dev or libgmock-dev (which libgtest-dev might depend on or suggest)
          # On some ubuntu versions, it's separate. Let's check if it exists, but not fail if not strictly required by package def
          # However, usually they go together.
          if [ -d "/usr/src/googletest/googlemock" ] || [ -f "/usr/include/gmock/gmock.h" ]; then
            echo "✓ gmock headers/source found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gmock not found (might need libgmock-dev)"
            # We'll pass this for now as we are testing googletest primarily
            echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check source directory exists
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # libgtest-dev installs source to /usr/src/googletest (or /usr/src/gtest in older versions)
          if [ -d "/usr/src/googletest" ] || [ -d "/usr/src/gtest" ]; then
            echo "✓ GoogleTest source found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ GoogleTest source not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple test program
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple test program
          cat > sample_test.cpp << EOF
          #include <gtest/gtest.h>
          
          TEST(SampleTest, AssertionTrue) {
            ASSERT_TRUE(true);
          }
          
          int main(int argc, char **argv) {
            ::testing::InitGoogleTest(&argc, argv);
            return RUN_ALL_TESTS();
          }
          EOF
          
          # Compile it
          # We need to link against gtest and pthread. 
          # Note: libgtest-dev provides source, usually we need to build it first or link against prebuilt libs if available.
          # On Ubuntu, prebuilt libs might be in /usr/lib/x86_64-linux-gnu/ or similar, BUT often they are not compiled.
          # However, let's try linking directly. If it fails, we might need to build the lib from source (common in Ubuntu).
          # Actually, newer Ubuntu versions might provide libgtest.a
          
          if g++ -o sample_test sample_test.cpp -lgtest -lpthread; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed - trying to build lib first"
             
             # Fallback: Build libgtest from source
             cd /usr/src/googletest || cd /usr/src/gtest
             sudo mkdir -p build && cd build
             sudo cmake .. && sudo make
             sudo cp lib/libgtest*.a /usr/lib/
             
             # Retry compilation
             cd $GITHUB_WORKSPACE
             if g++ -o sample_test sample_test.cpp -lgtest -lpthread; then
                echo "✓ Compilation passed after building lib"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Compilation failed even after building lib"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run test program
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          if ./sample_test; then
             echo "✓ Execution passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          # Cleanup
          rm sample_test.cpp sample_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check gtest headers exist
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check gmock headers exist
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check source directory exists
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Compile simple test program
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Run test program
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/googletest.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "GoogleTest",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check gtest headers exist",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check gmock headers exist",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check source directory exists",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Compile simple test program",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Run test program",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/googletest.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: googletest-test-results
          path: test-results/googletest.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## GoogleTest Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check gtest headers exist: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check gmock headers exist: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check source directory exists: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Compile simple test program: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Run test program: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY





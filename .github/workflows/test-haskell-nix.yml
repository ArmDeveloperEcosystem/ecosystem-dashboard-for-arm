name: Test Haskell.nix (nix-tools) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/haskell-nix.md'
      - '.github/workflows/test-haskell-nix.yml'
jobs:
  test-haskell-nix:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=haskell-nix" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/haskell-nix" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install nix-tools
        id: install
        run: |
          echo "Installing nix-tools..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          # Download nix-tools binary
          # Using version 0.1.6 as mentioned in the md file
          VERSION="0.1.6"
          URL="https://github.com/input-output-hk/haskell.nix/releases/download/nix-tools-${VERSION}/nix-tools-aarch64-linux.zip"
          
          wget -q $URL -O nix-tools.zip
          
          # Extract
          unzip -q nix-tools.zip -d nix-tools
          
          # Install binaries
          # The zip contains multiple binaries like plan-to-nix, cabal-to-nix, etc.
          sudo cp nix-tools/plan-to-nix /usr/local/bin/
          sudo cp nix-tools/cabal-to-nix /usr/local/bin/
          sudo cp nix-tools/stack-to-nix /usr/local/bin/
          
          # Verify installation
          if command -v plan-to-nix &> /dev/null; then
             echo "nix-tools installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "nix-tools installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get nix-tools version
        id: version
        run: |
          # Binaries might not have a version flag, or it might be --version
          # Let's try plan-to-nix --version
          VERSION=$(plan-to-nix --version | awk '{print $2}' || echo "0.1.6")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected nix-tools version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check plan-to-nix binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v plan-to-nix &> /dev/null; then
            echo "✓ plan-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ plan-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check cabal-to-nix binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v cabal-to-nix &> /dev/null; then
            echo "✓ cabal-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ cabal-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check stack-to-nix binary exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if command -v stack-to-nix &> /dev/null; then
            echo "✓ stack-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ stack-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run plan-to-nix help
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if plan-to-nix --help | grep -q "Usage"; then
             echo "✓ plan-to-nix help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ plan-to-nix help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run cabal-to-nix help
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if cabal-to-nix --help | grep -q "Usage"; then
             echo "✓ cabal-to-nix help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ cabal-to-nix help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

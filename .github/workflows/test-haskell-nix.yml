name: Test Haskell.nix (nix-tools) on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/haskell-nix.md'
      - '.github/workflows/test-haskell-nix.yml'
jobs:
  test-haskell-nix:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=haskell-nix >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/haskell-nix >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install nix-tools
        id: install
        run: |
          echo "Installing nix-tools..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          # Download nix-tools binary
          # Using version 0.1.6 as mentioned in the md file
          VERSION="0.1.6"
          URL="https://github.com/input-output-hk/haskell.nix/releases/download/nix-tools-${VERSION}/nix-tools-aarch64-linux.zip"
          
          wget -q $URL -O nix-tools.zip
          
          # Extract
          unzip -q nix-tools.zip -d nix-tools
          
          # Debug: List extracted files
          ls -R nix-tools
          
          # Install binaries
          # The zip contains multiple binaries like plan-to-nix, cabal-to-nix, etc.
          # They might be in a subdirectory or at the root of the extracted folder.
          # Let's use find to be sure.
          sudo find nix-tools -type f -name "plan-to-nix" -exec cp {} /usr/local/bin/ \;
          sudo find nix-tools -type f -name "cabal-to-nix" -exec cp {} /usr/local/bin/ \;
          sudo find nix-tools -type f -name "stack-to-nix" -exec cp {} /usr/local/bin/ \;
          
          # Verify installation
          if command -v plan-to-nix &> /dev/null; then
             echo "nix-tools installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "nix-tools installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get nix-tools version
        id: version
        run: |
          # Binaries might not have a version flag, or it might be --version
          # Let's try plan-to-nix --version
          VERSION=$(plan-to-nix --version | awk '{print $2}' || echo "0.1.6")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected nix-tools version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check plan-to-nix binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v plan-to-nix &> /dev/null; then
            echo "✓ plan-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ plan-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check cabal-to-nix binary exists
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v cabal-to-nix &> /dev/null; then
            echo "✓ cabal-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ cabal-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check stack-to-nix binary exists
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v stack-to-nix &> /dev/null; then
            echo "✓ stack-to-nix binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ stack-to-nix binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run plan-to-nix help
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if plan-to-nix --help | grep -q "Usage"; then
             echo "✓ plan-to-nix help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ plan-to-nix help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run cabal-to-nix help
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if cabal-to-nix --help | grep -q "Usage"; then
             echo "✓ cabal-to-nix help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ cabal-to-nix help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check plan-to-nix binary exists
          if [ "${{ steps.test1.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Check cabal-to-nix binary exists
          if [ "${{ steps.test2.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Check stack-to-nix binary exists
          if [ "${{ steps.test3.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Run plan-to-nix help
          if [ "${{ steps.test4.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Run cabal-to-nix help
          if [ "${{ steps.test5.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/haskell-nix.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Haskell.nix (nix-tools)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check plan-to-nix binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check cabal-to-nix binary exists",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check stack-to-nix binary exists",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Run plan-to-nix help",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Run cabal-to-nix help",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/haskell-nix.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: haskell-nix-test-results
          path: test-results/haskell-nix.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/haskell-nix.json data/test-results/haskell-nix.json
          
          git add data/test-results/haskell-nix.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update haskell-nix test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/haskell-nix.json
                git add data/test-results/haskell-nix.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Haskell.nix (nix-tools) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check plan-to-nix binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check cabal-to-nix binary exists: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check stack-to-nix binary exists: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Run plan-to-nix help: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Run cabal-to-nix help: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




name: Test Firecracker on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/firecraker.md'
      - '.github/workflows/test-firecraker.yml'
jobs:
  test-firecraker:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=firecraker" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/firecraker" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Firecracker
        id: install
        run: |
          echo "Installing Firecracker..."
          
          # Download latest release for aarch64
          # We'll use a specific version to ensure stability, or fetch latest
          RELEASE_URL="https://github.com/firecracker-microvm/firecracker/releases/download/v1.7.0/firecracker-v1.7.0-aarch64.tgz"
          
          wget -q $RELEASE_URL -O firecracker.tgz
          tar -xzf firecracker.tgz
          
          # The tarball usually contains the binary with a specific name
          # Let's find it and move it to /usr/local/bin/firecracker
          mv release-v1.7.0-aarch64/firecracker-v1.7.0-aarch64 /usr/local/bin/firecracker
          chmod +x /usr/local/bin/firecracker
          
          # Also install jailer if available
          if [ -f "release-v1.7.0-aarch64/jailer-v1.7.0-aarch64" ]; then
            mv release-v1.7.0-aarch64/jailer-v1.7.0-aarch64 /usr/local/bin/jailer
            chmod +x /usr/local/bin/jailer
          fi
          
          # Verify installation
          if command -v firecracker &> /dev/null; then
            echo "Firecracker installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Firecracker installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Firecracker version
        id: version
        run: |
          # Get version from firecracker command
          VERSION=$(firecracker --version 2>&1 | grep -oP 'Firecracker v\K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Firecracker version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check firecracker binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v firecracker &> /dev/null; then
            echo "✓ firecracker binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ firecracker binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check jailer binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v jailer &> /dev/null; then
            echo "✓ jailer binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ jailer binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check firecracker version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if firecracker --version 2>&1 | grep -q "Firecracker"; then
            echo "✓ firecracker version command works"
            firecracker --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ firecracker version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check firecracker help output
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if firecracker --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ firecracker help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ firecracker help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check KVM availability (Optional)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # This test just checks if KVM is present, but doesn't fail if not
          # as runners might not have it. It's informational.
          if [ -e /dev/kvm ]; then
             echo "✓ /dev/kvm exists"
             ls -l /dev/kvm
          else
             echo "⚠ /dev/kvm does not exist (expected in some CI environments)"
          fi
          
          # Always pass this test as it's environment dependent
          echo "status=passed" >> $GITHUB_OUTPUT
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

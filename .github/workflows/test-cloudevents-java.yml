name: Test Cloudevents-Java on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cloudevents-java.md'
      - '.github/workflows/test-cloudevents-java.yml'

jobs:
  test-cloudevents-java:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cloudevents-java" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cloudevents-java" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y maven openjdk-17-jdk
      
      - name: Create Maven Project
        id: install
        run: |
          echo "Creating Maven project..."
          mvn archetype:generate -DgroupId=com.example -DartifactId=ce-test -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
          
          cd ce-test
          
          # Add dependency to pom.xml
          # We use sed to insert dependency before </dependencies>
          sed -i 's/<\/dependencies>/<dependency><groupId>io.cloudevents<\/groupId><artifactId>cloudevents-core<\/artifactId><version>2.5.0<\/version><\/dependency><\/dependencies>/' pom.xml
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Cloudevents-Java version
        id: version
        run: |
          # We are using 2.5.0 in the test
          VERSION="2.5.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Cloudevents-Java version: $VERSION"
      
      - name: Test 1 - Compile Project
        id: test1
        run: |
          START_TIME=$(date +%s)
          cd ce-test
          
          if mvn compile; then
             echo "✓ Maven compile successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Maven compile failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Event Code
        id: test2
        run: |
          START_TIME=$(date +%s)
          cd ce-test/src/main/java/com/example
          
          cat > App.java << EOF
          package com.example;
          
          import io.cloudevents.CloudEvent;
          import io.cloudevents.core.builder.CloudEventBuilder;
          import java.net.URI;
          import java.util.UUID;
          
          public class App {
              public static void main(String[] args) {
                  CloudEvent event = CloudEventBuilder.v1()
                      .withId(UUID.randomUUID().toString())
                      .withType("example.demo")
                      .withSource(URI.create("http://example.com"))
                      .withData("application/json", "{}".getBytes())
                      .build();
                  
                  System.out.println("Event created: " + event.getId());
              }
          }
          EOF
          
          if [ -f "App.java" ]; then
             echo "✓ App.java created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ App.java creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Build and Run
        id: test3
        run: |
          START_TIME=$(date +%s)
          cd ce-test
          
          # Compile again with new code
          mvn compile
          
          # Run
          if mvn exec:java -Dexec.mainClass="com.example.App" | grep -q "Event created"; then
             echo "✓ Application ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Application run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Dependency
        id: test4
        run: |
          START_TIME=$(date +%s)
          cd ce-test
          
          if mvn dependency:tree | grep -q "io.cloudevents:cloudevents-core"; then
             echo "✓ Dependency found in tree"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Dependency missing in tree"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/cloudevents-java.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Cloudevents-Java",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Messaging/Comms"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Compile Project",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Event Code",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Build and Run",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Dependency",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cloudevents-java.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloudevents-java-test-results
          path: test-results/cloudevents-java.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/cloudevents-java.json data/test-results/cloudevents-java.json
          
          git add data/test-results/cloudevents-java.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Cloudevents-Java test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/cloudevents-java.json
                git add data/test-results/cloudevents-java.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Cloudevents-Java Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

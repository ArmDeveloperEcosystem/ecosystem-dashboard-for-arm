name: Test Gperf on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gperf.md'
      - '.github/workflows/test-gperf.yml'
jobs:
  test-gperf:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gperf" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gperf" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Gperf
        id: install
        run: |
          echo "Installing Gperf..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y gperf gcc; then
             echo "Gperf installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Gperf installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Gperf version
        id: version
        run: |
          # Get version from gperf command
          VERSION=$(gperf --version | head -n 1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Gperf version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gperf binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gperf &> /dev/null; then
            echo "✓ gperf binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gperf binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gperf version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gperf --version | grep -q "GNU gperf"; then
            echo "✓ gperf version command works"
            gperf --version | head -n 1
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gperf version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gperf help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gperf --help | grep -q "Usage"; then
            echo "✓ gperf help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gperf help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Generate hash function from input file
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple input file
          cat > keywords.gperf << EOF
          %{
          #include <stdio.h>
          #include <string.h>
          %}
          struct keyword { const char *name; int value; };
          %%
          january, 1
          february, 2
          march, 3
          april, 4
          %%
          EOF
          
          # Run gperf
          if gperf keywords.gperf > keywords.c; then
             echo "✓ gperf generation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gperf generation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile generated code
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Create a wrapper to use the generated code
          cat > main.c << EOF
          #include <stdio.h>
          #include <string.h>
          #include "keywords.c"
          
          int main() {
              const struct keyword *k = in_word_set("january", 7);
              if (k && k->value == 1) {
                  printf("Found january\n");
                  return 0;
              }
              return 1;
          }
          EOF
          
          # Compile it
          if gcc -o test_gperf main.c; then
             echo "✓ Compilation passed"
             if ./test_gperf | grep -q "Found january"; then
                echo "✓ Execution passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm keywords.gperf keywords.c main.c test_gperf
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Apache Thrift on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache_thrift.md'
      - '.github/workflows/test-thrift.yml'

jobs:
  test-thrift:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache_thrift" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache_thrift" >> $GITHUB_OUTPUT
      
      - name: Install Thrift
        id: install
        run: |
          echo "Installing Thrift..."
          sudo apt-get update
          sudo apt-get install -y thrift-compiler
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Thrift version
        id: version
        run: |
          VERSION=$(thrift --version | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Thrift version: $VERSION"
      
      - name: Test 1 - Check Version Command
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if thrift --version | grep -q "Thrift version"; then
            echo "✓ thrift version check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ thrift version check failed"
            thrift --version
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Thrift File
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > tutorial.thrift << EOF
          namespace java tutorial
          namespace py tutorial
          
          typedef i32 MyInteger
          
          service Calculator {
             void ping(),
             i32 add(1:i32 num1, 2:i32 num2),
             i32 calculate(1:i32 logid, 2:Work w)
          }
          
          struct Work {
            1: i32 num1 = 0,
            2: i32 num2,
            3: Operation op,
            4: optional string comment,
          }
          
          enum Operation {
            ADD = 1,
            SUBTRACT = 2,
            MULTIPLY = 3,
            DIVIDE = 4
          }
          EOF
          
          if [ -f "tutorial.thrift" ]; then
             echo "✓ thrift file created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ thrift file creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Generate Python Code
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if thrift -r --gen py tutorial.thrift; then
             echo "✓ python code generation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ python code generation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Verify Generated Files
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "gen-py/tutorial" ] && [ -f "gen-py/tutorial/Calculator.py" ]; then
             echo "✓ generated python files found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ generated python files missing"
             ls -R gen-py
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apache_thrift.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Thrift",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "RPC Framework"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Thrift File",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Generate Python Code",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Verify Generated Files",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apache_thrift.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: thrift-test-results
          path: test-results/apache_thrift.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/apache_thrift.json data/test-results/apache_thrift.json
          
          git add data/test-results/apache_thrift.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Thrift test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apache_thrift.json
                git add data/test-results/apache_thrift.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Thrift Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

name: Test MooseFS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/moosefs.md'
      - '.github/workflows/test-moosefs.yml'
jobs:
  test-moosefs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=moosefs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/moosefs" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MooseFS
        id: install
        run: |
          echo "Installing MooseFS..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          
          # Add MooseFS key
          wget -O - https://repository.moosefs.com/moosefs.key | sudo apt-key add -
          
          # Add repository (using 'jammy' as safe bet if 'noble' not yet fully populated, but let's try noble first)
          # Actually, let's check lsb_release
          CODENAME=$(lsb_release -cs)
          echo "deb http://repository.moosefs.com/moosefs-3/apt/ubuntu/noble noble main" | sudo tee /etc/apt/sources.list.d/moosefs.list
          
          sudo apt-get update
          
          # Install Master and Client
          if sudo apt-get install -y moosefs-master moosefs-client; then
             echo "MooseFS installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MooseFS installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MooseFS version
        id: version
        run: |
          if command -v mfsmaster &> /dev/null; then
             VERSION=$(mfsmaster -v 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MooseFS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mfsmaster binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mfsmaster &> /dev/null; then
            echo "✓ mfsmaster binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mfsmaster binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if mfsmaster -v 2>&1 | grep -q "MooseFS"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if mfsmaster -h 2>&1 | grep -q "usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check mfsclient binary
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if command -v mfsmount &> /dev/null; then
             echo "✓ mfsmount binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ mfsmount binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Start Master service (briefly)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Needs default config
          # Usually installed in /etc/mfs/
          # Copy samples if needed
          cd /etc/mfs
          if [ -f "mfsmaster.cfg.sample" ]; then
             sudo cp mfsmaster.cfg.sample mfsmaster.cfg
          fi
          if [ -f "mfsexports.cfg.sample" ]; then
             sudo cp mfsexports.cfg.sample mfsexports.cfg
          fi
          
          # Need metadata file
          if [ -f "/var/lib/mfs/metadata.mfs.empty" ]; then
             sudo cp /var/lib/mfs/metadata.mfs.empty /var/lib/mfs/metadata.mfs
          fi
          
          # Start service
          if sudo systemctl start moosefs-master; then
             sleep 2
             if sudo systemctl is-active moosefs-master; then
                echo "✓ MooseFS Master service started"
                echo "status=passed" >> $GITHUB_OUTPUT
                sudo systemctl stop moosefs-master
             else
                echo "✗ MooseFS Master service failed to start"
                # Check logs
                sudo journalctl -u moosefs-master --no-pager | tail -n 20
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Failed to start service command"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

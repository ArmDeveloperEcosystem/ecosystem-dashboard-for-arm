name: Test Hyperscan (Vectorscan) on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hyperscan.md'
      - '.github/workflows/test-hyperscan.yml'
jobs:
  test-hyperscan:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hyperscan" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hyperscan" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hyperscan (Vectorscan)
        id: install
        run: |
          echo "Installing Hyperscan (Vectorscan)..."
          
          # Try installing libhyperscan-dev from apt
          # On Ubuntu ARM64, this often pulls in Vectorscan or a compatible build
          sudo apt-get update
          
          if sudo apt-get install -y libhyperscan-dev build-essential pkg-config; then
             echo "libhyperscan-dev installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "libhyperscan-dev installation failed, trying python-hyperscan as fallback"
             # Fallback: try python binding which might include wheels
             sudo apt-get install -y python3-pip python3-venv
             python3 -m venv venv
             source venv/bin/activate
             if pip install hyperscan; then
                echo "Python hyperscan installed"
                echo "install_status=success" >> $GITHUB_OUTPUT
            else
                echo "Installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Hyperscan version
        id: version
        run: |
          # Check dpkg first
          VERSION=$(dpkg -l | grep libhyperscan-dev | awk '{print $3}' || echo "unknown")
          
          if [ "$VERSION" = "unknown" ]; then
             # Check python
             if [ -f "venv/bin/activate" ]; then
                source venv/bin/activate
                VERSION=$(pip show hyperscan | grep Version | awk '{print $2}' || echo "unknown")
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hyperscan version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check headers exist (C++)
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/hs/hs.h" ]; then
            echo "✓ Hyperscan headers found"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif [ -f "venv/bin/activate" ]; then
            # Python mode
            echo "✓ Python mode, skipping header check"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hyperscan headers not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile C++ program
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/hs/hs.h" ]; then
            cat > test_hs.cpp << 'EOF'
            #include <hs/hs.h>
            #include <iostream>

            int main() {
                std::cout << "Hyperscan version: " << hs_version() << std::endl;
                return 0;
            }
            EOF
            
            # Compile
            if g++ -o test_hs test_hs.cpp -lhs; then
              echo "✓ Compilation passed"
              echo "status=passed" >> $GITHUB_OUTPUT
            else
              echo "✗ Compilation failed"
              echo "status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "Skipping C++ test (Python mode)"
            echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run compiled program
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "./test_hs" ]; then
             if ./test_hs | grep -q "Hyperscan version"; then
                echo "✓ Program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Program failed to run"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
          fi
          else
             echo "Skipping run test (Python mode)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Python Import (if applicable)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then
             source venv/bin/activate
             if python3 -c "import hyperscan; print('Import successful')"; then
                echo "✓ Python import passed"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Python import failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
          fi
          else
             echo "Skipping Python test (C++ mode)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pkg-config
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --list-all | grep -q libhs; then
             echo "✓ pkg-config found libhs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ pkg-config did not find libhs (might be normal)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check headers exist (C++)
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Compile C++ program
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Run compiled program
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Python Import (if applicable)
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Check pkg-config
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/hyperscan.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Hyperscan (Vectorscan)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check headers exist (C++)",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile C++ program",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run compiled program",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Python Import (if applicable)",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check pkg-config",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/hyperscan.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hyperscan-test-results
          path: test-results/hyperscan.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Hyperscan (Vectorscan) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check headers exist (C++): ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Compile C++ program: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Run compiled program: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Python Import (if applicable): ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Check pkg-config: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY







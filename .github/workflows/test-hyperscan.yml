name: Test Hyperscan (Vectorscan) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hyperscan.md'
      - '.github/workflows/test-hyperscan.yml'
jobs:
  test-hyperscan:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hyperscan" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hyperscan" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hyperscan (Vectorscan)
        id: install
        run: |
          echo "Installing Hyperscan (Vectorscan)..."
          
          # Try installing libhyperscan-dev from apt
          # On Ubuntu ARM64, this often pulls in Vectorscan or a compatible build
          sudo apt-get update
          
          if sudo apt-get install -y libhyperscan-dev build-essential pkg-config; then
             echo "libhyperscan-dev installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "libhyperscan-dev installation failed, trying python-hyperscan as fallback"
             # Fallback: try python binding which might include wheels
             sudo apt-get install -y python3-pip python3-venv
             python3 -m venv venv
             source venv/bin/activate
             if pip install hyperscan; then
                echo "Python hyperscan installed"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "Installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Hyperscan version
        id: version
        run: |
          # Check dpkg first
          VERSION=$(dpkg -l | grep libhyperscan-dev | awk '{print $3}' || echo "unknown")
          
          if [ "$VERSION" = "unknown" ]; then
             # Check python
             if [ -f "venv/bin/activate" ]; then
                source venv/bin/activate
                VERSION=$(pip show hyperscan | grep Version | awk '{print $2}' || echo "unknown")
             fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hyperscan version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check headers exist (C++)
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/hs/hs.h" ]; then
            echo "✓ Hyperscan headers found"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif [ -f "venv/bin/activate" ]; then
            # Python mode
            echo "✓ Python mode, skipping header check"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hyperscan headers not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile C++ program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/hs/hs.h" ]; then
              cat > test_hs.cpp << EOF
              #include <hs/hs.h>
              #include <iostream>
              
              int main() {
                  std::cout << "Hyperscan version: " << hs_version() << std::endl;
                  return 0;
              }
              EOF
              
              # Compile
              if g++ -o test_hs test_hs.cpp -lhs; then
                 echo "✓ Compilation passed"
                 echo "status=passed" >> $GITHUB_OUTPUT
              else
                 echo "✗ Compilation failed"
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
              fi
          else
              echo "Skipping C++ test (Python mode)"
              echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run compiled program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "./test_hs" ]; then
             if ./test_hs | grep -q "Hyperscan version"; then
                echo "✓ Program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program failed to run"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "Skipping run test (Python mode)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Python Import (if applicable)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "venv/bin/activate" ]; then
             source venv/bin/activate
             if python3 -c "import hyperscan; print('Import successful')"; then
                echo "✓ Python import passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Python import failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "Skipping Python test (C++ mode)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pkg-config
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --list-all | grep -q libhs; then
             echo "✓ pkg-config found libhs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ pkg-config did not find libhs (might be normal)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

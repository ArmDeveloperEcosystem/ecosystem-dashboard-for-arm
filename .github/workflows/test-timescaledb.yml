name: Test TimescaleDB on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  workflow_dispatch:  # Added for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/timescaledb.md'
      - '.github/workflows/test-timescaledb.yml'

jobs:
  test-timescaledb:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=timescaledb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/timescaledb" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install TimescaleDB
        id: install
        run: |
          echo "Installing TimescaleDB..."
          
          # Add TimescaleDB GPG key and repo
          sudo apt-get update
          sudo apt-get install -y gnupg wget lsb-release
          wget --quiet -O - https://packages.timescale.com/commands/latest.gpg.key | sudo tee /usr/share/keyrings/timescale-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/timescale-keyring.gpg] https://packages.timescale.com/apt/ubuntu $(lsb_release -c -s) main" | sudo tee /etc/apt/sources.list.d/timescaledb.list
          
          sudo apt-get update
          # Install TimescaleDB for PostgreSQL 16
          sudo apt-get install -y timescaledb-postgresql-16
          
          # Verify installation (check for the control file)
          if [ -f "/usr/share/postgresql/16/extension/timescaledb.control" ]; then
            echo "TimescaleDB installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "TimescaleDB installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get TimescaleDB version
        id: version
        run: |
          # Get version from the control file or assume 2.14
          VERSION=$(grep "default_version" /usr/share/postgresql/16/extension/timescaledb.control | cut -d"'" -f2 || echo "2.14")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected TimescaleDB version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check TimescaleDB control file
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/share/postgresql/16/extension/timescaledb.control" ]; then
            echo "✓ TimescaleDB control file found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ TimescaleDB control file not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check TimescaleDB shared library
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/lib/postgresql/16/lib/timescaledb*.so > /dev/null 2>&1; then
            echo "✓ TimescaleDB shared library found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ TimescaleDB shared library not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check TimescaleDB SQL scripts
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/share/postgresql/16/extension/timescaledb--*.sql > /dev/null 2>&1; then
            echo "✓ TimescaleDB SQL scripts found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ TimescaleDB SQL scripts not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation (Check Postgres compatibility)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: check if timescaledb is listed as a loadable library for postgres
          SO_FILE=$(ls /usr/lib/postgresql/16/lib/timescaledb*.so | head -1)
          if [ -n "$SO_FILE" ] && ldd "$SO_FILE" | grep -q "librt.so"; then
            echo "✓ Basic functional check passed (library dependencies verified)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1 - Check TimescaleDB control file
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Test 2 - Check TimescaleDB shared library
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Test 3 - Check TimescaleDB SQL scripts
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Test 4 - Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Test 5 - Functional Validation (Check Postgres compatibility)
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/timescaledb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "TimescaleDB",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check TimescaleDB control file",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check TimescaleDB shared library",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check TimescaleDB SQL scripts",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Functional Validation (Check Postgres compatibility)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/timescaledb.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timescaledb-test-results
          path: test-results/timescaledb.json
          retention-days: 90
      - name: Create test summary
        if: always()
        run: |
          echo "## TimescaleDB Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check TimescaleDB control file: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check TimescaleDB shared library: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check TimescaleDB SQL scripts: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation (Check Postgres compatibility): ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

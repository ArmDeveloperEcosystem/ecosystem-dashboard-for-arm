name: Test ACL on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/acl.md'
      - '.github/workflows/test-acl.yml'

jobs:
  test-acl:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=acl" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/acl" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Install ACL from source (library-only, no CLI expected)
      # ============================================================
      - name: Install ACL
        id: install
        run: |
          echo "Installing ACL from source on Arm64..."
          
          sudo apt-get update
          sudo apt-get install -y git cmake g++ make libssl-dev zlib1g-dev
          
          # Clone upstream ACL repo
          cd /tmp
          git clone https://github.com/acl-dev/acl.git
          cd acl
          
          mkdir -p build
          cd build
          cmake ..
          make -j"$(nproc)"
          
          # Install headers + libs into /opt/acl for testing
          sudo mkdir -p /opt/acl
          # headers
          if [ -d "../include" ]; then
            sudo cp -r ../include /opt/acl/include
          fi
          # libs (static and/or shared)
          if [ -d "../lib" ]; then
            sudo cp -r ../lib /opt/acl/lib
          elif [ -d "lib" ]; then
            sudo cp -r lib /opt/acl/lib
          fi
          
          echo "ACL_HOME=/opt/acl" >> $GITHUB_ENV
          
          # Verify at least one static library exists
          if find /opt/acl/lib -maxdepth 1 -type f -name "libacl*_static.a" | head -n 1 | grep -q "libacl"; then
            echo "ACL static library found under /opt/acl/lib"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "No ACL static library found under /opt/acl/lib"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # Get ACL "version" (best-effort via git)
      # ============================================================
      - name: Get ACL version
        id: version
        run: |
          cd /tmp/acl
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD || echo "unknown")
          echo "Detected ACL version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Tests (5 smoke tests, template style)
      # ============================================================
      
      - name: Test 1 - Check ACL headers exist
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/opt/acl/include" ] && ls /opt/acl/include 2>/dev/null | grep -qi "acl"; then
            echo "✓ ACL headers found under /opt/acl/include"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ACL headers not found under /opt/acl/include"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check ACL static library exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          LIB_FILE=$(find /opt/acl/lib -maxdepth 1 -type f -name "libacl*_static.a" | head -n 1 || true)
          
          if [ -n "$LIB_FILE" ]; then
            echo "Using ACL static library: $LIB_FILE"
            echo "LIB_FILE=$LIB_FILE" >> $GITHUB_ENV
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ No ACL static library matching 'libacl*_static.a' under /opt/acl/lib"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Compile & link a simple program with ACL library
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -z "${LIB_FILE:-}" ]; then
            LIB_FILE=$(find /opt/acl/lib -maxdepth 1 -type f -name "libacl*_static.a" | head -n 1 || true)
          fi
          
          if [ -z "$LIB_FILE" ]; then
            echo "✗ LIB_FILE not set and no ACL library found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          cat > /tmp/acl_test.c << 'EOF'
          #include <stdio.h>
          int main(void) {
            printf("ACL test program OK\n");
            return 0;
          }
          EOF
          
          if gcc /tmp/acl_test.c "$LIB_FILE" -o /tmp/acl_test 2>/tmp/acl_build.log; then
            echo "✓ Simple program compiled and linked with ACL library"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "Build log:"
            cat /tmp/acl_build.log || true
            echo "✗ Failed to compile/link simple program with ACL library"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Run simple ACL-linked test program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if /tmp/acl_test 2>&1 | grep -q "ACL test program OK"; then
            echo "✓ ACL test program ran successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ACL test program did not print expected output"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 5 - Verify ACL library is built for Arm64
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -z "${LIB_FILE:-}" ]; then
            LIB_FILE=$(find /opt/acl/lib -maxdepth 1 -type f -name "libacl*_static.a" | head -n 1 || true)
          fi
          
          if [ -z "$LIB_FILE" ]; then
            echo "✗ No ACL library found for architecture check"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          FILE_OUTPUT=$(file "$LIB_FILE" || true)
          echo "$FILE_OUTPUT"
          
          if echo "$FILE_OUTPUT" | grep -qi "aarch64\|ARM"; then
            echo "✓ ACL library appears to be built for Arm (aarch64/ARM)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "⚠ ACL library architecture could not be confirmed as Arm; marking as failed for safety"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Calculate test summary (template style)
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      # ============================================================
      # Generate JSON with ACL metadata
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/acl.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ACL",
              "version": "${{ steps.version.outputs.version }}",
              "language": "c",
              "category": "Networking"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check ACL headers exist",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check ACL static library exists",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Compile & link simple program with ACL library",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Run ACL-linked test program",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Verify ACL library is built for Arm64",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/acl.json
      
      # ============================================================
      # STANDARD STEPS - Upload + commit results
      # ============================================================
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acl-test-results
          path: test-results/acl.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/acl.json data/test-results/acl.json
          
          git add data/test-results/acl.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update acl test results [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push || true
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## ACL Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check ACL headers exist: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check ACL static library exists: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Compile & link simple program with ACL library: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Run ACL-linked test program: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Verify ACL library is built for Arm64: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY
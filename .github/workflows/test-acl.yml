name: Test ACL on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/acl.md'
      - '.github/workflows/test-acl.yml'

jobs:
  test-acl:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=acl" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/acl" >> $GITHUB_OUTPUT

      # ============================================================
      # Install ACL from source (CMake build)
      # ============================================================
      - name: Install ACL
        id: install
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y git build-essential cmake

          cd /tmp
          git clone https://github.com/acl-dev/acl.git
          cd acl

          mkdir build
          cd build
          cmake ..
          make -j$(nproc)

          # Install destination
          sudo mkdir -p /opt/acl/include /opt/acl/lib /opt/acl/bin

          # Copy headers
          sudo cp -r ../include/* /opt/acl/include/

          # Copy libraries (static libs)
          find . -name "lib*.a" -exec sudo cp {} /opt/acl/lib/ \;

          # Copy demo binary (C demo)
          if [ -x ../c/stdlib/acl_test ]; then
            sudo cp ../c/stdlib/acl_test /opt/acl/bin/acl_test
          fi

          echo "ACL_HOME=/opt/acl" >> $GITHUB_ENV
          echo "/opt/acl/bin" >> $GITHUB_PATH

          # Verification
          if [ -x /opt/acl/bin/acl_test ] && ls /opt/acl/lib/lib*acl* >/dev/null 2>&1; then
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # Get ACL version (best effort)
      # ============================================================
      - name: Get ACL Version
        id: version
        run: |
          VERSION="unknown"
          if [ -f /tmp/acl/VERSION ]; then
            VERSION=$(cat /tmp/acl/VERSION | tr -d ' \n')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ============================================================
      # Tests
      # ============================================================

      - name: Test 1 - Check ACL directories exist
        id: test1
        run: |
          START=$(date +%s)
          if [ -d /opt/acl/include ] && [ -d /opt/acl/lib ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check ACL headers
        id: test2
        run: |
          START=$(date +%s)
          if ls /opt/acl/include/*.h >/dev/null 2>&1; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check ACL libraries
        id: test3
        run: |
          START=$(date +%s)
          if ls /opt/acl/lib/lib*.a >/dev/null 2>&1; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check demo binary exists
        id: test4
        run: |
          START=$(date +%s)
          if [ -x /opt/acl/bin/acl_test ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run demo binary
        id: test5
        run: |
          START=$(date +%s)
          OUTPUT=$(/opt/acl/bin/acl_test 2>&1 || true)
          echo "$OUTPUT"

          # Accept any output that shows the binary actually ran
          if echo "$OUTPUT" | grep -qi "."; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

          END=$(date +%s)
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      # ============================================================
      # Summary (template style)
      # ============================================================
      - name: Calculate summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL=0

          for t in test1 test2 test3 test4 test5; do
            STATUS="${{ steps[$t].outputs.status }}"
            DUR="${{ steps[$t].outputs.duration || 0 }}"
            TOTAL=$((TOTAL + DUR))
            if [ "$STATUS" = "passed" ]; then PASSED=$((PASSED+1)); else FAILED=$((FAILED+1)); fi
          done

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      # ============================================================
      # JSON output (template style)
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/acl.json <<EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ACL",
              "version": "${{ steps.version.outputs.version }}",
              "language": "c",
              "category": "Networking"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": { "os": "ubuntu-24.04", "arch": "arm64" }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                { "name": "Check ACL install directories exist", "status": "${{ steps.test1.outputs.status }}" },
                { "name": "Check ACL headers exist", "status": "${{ steps.test2.outputs.status }}" },
                { "name": "Check ACL libraries exist", "status": "${{ steps.test3.outputs.status }}" },
                { "name": "Check demo binary exists", "status": "${{ steps.test4.outputs.status }}" },
                { "name": "Run demo binary", "status": "${{ steps.test5.outputs.status }}" }
              ]
            },
            "metadata": {
              "dashboard_link": "/opensource_packages/acl",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acl-test-results
          path: test-results/acl.json

      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p data/test-results
          cp test-results/acl.json data/test-results/acl.json

          git add data/test-results/acl.json

          if ! git diff --staged --quiet; then
            git commit -m "Update ACL test results [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push || true
          fi

      - name: Create summary
        if: always()
        run: |
          echo "## ACL Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests Passed: ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests Failed: ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
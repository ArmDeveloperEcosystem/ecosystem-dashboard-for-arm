name: Test ACL on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/acl.md'
      - '.github/workflows/test-acl.yml'

jobs:
  test-acl:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=acl" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/acl" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Install ACL 3.0.21 (library) + build tools
      # ============================================================
      - name: Install ACL
        id: install
        run: |
          echo "Installing ACL 3.0.21 from source..."

          # Basic build tooling
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            make \
            cmake \
            file

          # Get ACL sources
          cd /tmp
          git clone --depth 1 https://github.com/acl-dev/acl.git
          cd acl

          # Build ACL (per upstream docs: make all)
          make all -j"$(nproc)"

          # Install build artifacts into /opt/acl (dist layout)
          sudo mkdir -p /opt/acl
          sudo cp -r dist/* /opt/acl/

          echo "ACL_HOME=/opt/acl" >> $GITHUB_ENV

          # Verify installation: we expect at least one static library under /opt/acl/lib
          if [ -d "/opt/acl/lib" ] && ls /opt/acl/lib/*.a >/dev/null 2>&1; then
            echo "ACL static libraries found under /opt/acl/lib"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "No ACL static library found under /opt/acl/lib"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # Get ACL version (library has no CLI, so we pin the version)
      # ============================================================
      - name: Get ACL version
        id: version
        run: |
          # The dashboard states ACL works on Arm from 3.0.21 (2014 October).
          # We are building the current master but we record the minimum
          # Arm-supported version as metadata.
          VERSION="3.0.21"
          echo "Detected ACL version (minimum Arm-supported): $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Tests (library-style smoke checks)
      # ============================================================
      
      - name: Test 1 - Check ACL static libraries exist
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/opt/acl/lib" ] && ls /opt/acl/lib/*.a >/dev/null 2>&1; then
            echo "✓ ACL static libraries found in /opt/acl/lib"
            ls /opt/acl/lib/*.a | head -5 || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ No ACL static libraries found in /opt/acl/lib"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check ACL headers exist
        id: test2
        run: |
          START_TIME=$(date +%s)

          if [ -d "/opt/acl/include" ] && find /opt/acl/include -maxdepth 2 -type f | head -1 >/dev/null 2>&1; then
            echo "✓ ACL headers found under /opt/acl/include"
            find /opt/acl/include -maxdepth 2 -type f | head -5 || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ No ACL headers found under /opt/acl/include"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Compile a simple program including ACL C++ header
        id: test3
        run: |
          START_TIME=$(date +%s)

          cat > /tmp/acl_smoke_test.cpp << 'EOF'
          #include <acl_cpp/redis/redis_client.hpp>
          int main() {
            // We just verify that the header can be found and compiled.
            return 0;
          }
          EOF

          if g++ -I/opt/acl/include -c /tmp/acl_smoke_test.cpp -o /tmp/acl_smoke_test.o; then
            echo "✓ Successfully compiled a simple program including ACL C++ header"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Failed to compile a simple program including ACL C++ header"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Inspect one ACL static library with ar
        id: test4
        run: |
          START_TIME=$(date +%s)

          LIB_FILE=$(ls /opt/acl/lib/*.a | head -1 || true)

          if [ -z "$LIB_FILE" ]; then
            echo "✗ No static library found to inspect with ar"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "Inspecting library: $LIB_FILE"
          if ar t "$LIB_FILE" | head -5 >/dev/null 2>&1; then
            echo "✓ ar successfully listed symbols from ACL static library"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ar failed to inspect ACL static library"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 5 - Confirm runner architecture is Arm64
        id: test5
        run: |
          START_TIME=$(date +%s)

          ARCH=$(uname -m || echo "unknown")
          echo "Runner architecture: $ARCH"

          if echo "$ARCH" | grep -qiE "aarch64|arm64"; then
            echo "✓ Runner is Arm64 as expected"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Runner is not Arm64 (got: $ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Calculate test summary (template style)
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      # ============================================================
      # Generate JSON with ACL metadata
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/acl.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ACL",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C/C++",
              "category": "Networking"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check ACL static libraries exist",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check ACL headers exist",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Compile simple program including ACL header",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Inspect ACL static library with ar",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Confirm runner architecture is Arm64",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/acl.json
      
      # ============================================================
      # STANDARD STEPS - Upload + commit results
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acl-test-results
          path: test-results/acl.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/acl.json data/test-results/acl.json
          
          git add data/test-results/acl.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update acl test results [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push || true
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## ACL Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check ACL static libraries exist: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check ACL headers exist: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Compile simple program including ACL header: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Inspect ACL static library with ar: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Confirm runner architecture is Arm64: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY
name: Test DynamoRio on Arm64

# When you copy this file, uncomment the appropriate triggers below:
on:
  workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/dynamorio.md'
      - '.github/workflows/test-dynamorio.yml'

jobs:
  test-dynamorio:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=dynamorio" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/dynamorio" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install DynamoRio
        id: install
        run: |
          echo "Installing DynamoRio..."
          # Download latest release
          LATEST_TAG=$(curl -s https://api.github.com/repos/DynamoRIO/dynamorio/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$LATEST_TAG" ]; then LATEST_TAG="release_10.0.0"; fi
          
          # Construct download URL (naming convention varies, trying a common pattern or falling back to a known version)
          # Tag can be 'release_10.0.0' or 'cronbuild-11.90.x', extracting just the version number
          VERSION_NUM=$(echo "$LATEST_TAG" | sed -E 's/^[^0-9]*//')
          echo "Extracted Version: $VERSION_NUM"
          curl -L "https://github.com/DynamoRIO/dynamorio/releases/download/${LATEST_TAG}/DynamoRIO-AArch64-Linux-${VERSION_NUM}.tar.gz" -o dynamorio.tar.gz
          tar -xzf dynamorio.tar.gz
          mv DynamoRIO-AArch64-Linux-${VERSION_NUM} dynamorio
          
          # Symbol link the main binary 'drrun' to /usr/local/bin
          if [ -f "dynamorio/bin64/drrun" ]; then
             sudo ln -s "$PWD/dynamorio/bin64/drrun" /usr/local/bin/drrun
             sudo chmod +x /usr/local/bin/drrun
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "drrun binary not found in extracted folder"
             ls -R dynamorio
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get DynamoRio version
        id: version
        run: |
          if command -v drrun >/dev/null; then
             # Expected output: "DynamoRIO version 10.0.0 ..."
             VERSION=$(drrun --version 2>&1 | grep "DynamoRIO version" | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected DynamoRio version: $VERSION"
      
      - name: Test 1 - Check drrun binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          if command -v drrun >/dev/null; then
            echo "✓ drrun binary found"
            STATUS="passed"
          else
            echo "✗ drrun binary not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 2 - Check version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          # drrun starts successfully if it prints usage or version info
          if drrun --version 2>&1 | grep -qi "DynamoRIO" || drrun --help 2>&1 | grep -qi "usage"; then
            echo "✓ version/help command works"
            STATUS="passed"
          else
            echo "✗ version command failed"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 3 - Check samples directory
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          if [ -d "dynamorio/samples" ]; then
            echo "✓ samples directory found"
            STATUS="passed"
          else
            echo "✗ samples directory not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            STATUS="passed"
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi


      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          # Basic functional check: try to run a simple compiled program under DynamoRIO instrumentation
          # Create a simple Hello World dummy
          echo '#include <stdio.h>' > hello.c
          echo 'int main() { printf("Hello DynamoRIO\\n"); return 0; }' >> hello.c
          gcc hello.c -o hello
          
          echo "Running ./hello under DynamoRIO..."
          # Capture output and check for success. 
          # DynamoRIO sometimes has issues with specific kernel versions, we'll be more descriptive.
          if drrun -- ./hello 2>&1 | grep -q "Hello DynamoRIO"; then
            echo "✓ Basic functional check passed (instrumented ./hello)"
            STATUS="passed"
          else
            echo "✗ Basic functional check failed"
            # Show output for debugging in logs
            drrun -- ./hello 2>&1 || true
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check drrun binary exists
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"

          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))

          # Check version command
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          DURATION_2="${{ steps.test2.outputs.duration || 0 }}"

          if [ "$STATUS_2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_2))

          # Check samples directory
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          DURATION_3="${{ steps.test3.outputs.duration || 0 }}"

          if [ "$STATUS_3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_3))

          # Architecture Verification
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          DURATION_4="${{ steps.test4.outputs.duration || 0 }}"

          if [ "$STATUS_4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_4))

          # Functional Validation
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          DURATION_5="${{ steps.test5.outputs.duration || 0 }}"

          if [ "$STATUS_5" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_5" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_5))



          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/dynamorio.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "DynamoRio",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Runtimes",
              "category": "Runtimes"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check drrun binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check samples directory",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/dynamorio.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dynamorio-test-results
          path: test-results/dynamorio.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## DynamoRio Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check dynamorio binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check dynamorio version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check dynamorio help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






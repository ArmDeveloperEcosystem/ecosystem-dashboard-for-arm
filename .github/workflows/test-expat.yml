name: Test Expat on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/expat.md'
      - '.github/workflows/test-expat.yml'

jobs:
  test-expat:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=expat" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/expat" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Expat
        id: install
        run: |
          echo "Installing Expat..."
          
          # Install using apt-get
          # expat package usually provides xmlwf binary
          sudo apt-get update
          if sudo apt-get install -y expat; then
             echo "Expat installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Expat installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Expat version
        id: version
        run: |
          # Get version from xmlwf command
          VERSION=$(xmlwf -v 2>&1 | grep -oP 'xmlwf \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Expat version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check xmlwf binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v xmlwf &> /dev/null; then
            echo "✓ xmlwf binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlwf binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check xmlwf version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if xmlwf -v 2>&1 | grep -q "xmlwf"; then
            echo "✓ xmlwf version command works"
            xmlwf -v
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlwf version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check xmlwf help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if xmlwf --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ xmlwf help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlwf help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Parse valid XML file
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a valid XML file
          cat > valid.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <note>
            <to>Tove</to>
            <from>Jani</from>
            <heading>Reminder</heading>
            <body>Don't forget me this weekend!</body>
          </note>
          EOF
          
          if xmlwf valid.xml; then
             echo "✓ Valid XML file parsed successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Valid XML file parsing failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          rm valid.xml
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 5 - Parse invalid XML file
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create an invalid XML file (missing closing tag)
          cat > invalid.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <note>
            <to>Tove</to>
            <from>Jani</from>
            <heading>Reminder</heading>
            <body>Don't forget me this weekend!
          </note>
          EOF
          
          # xmlwf should return non-zero or print error
          # Actually xmlwf returns 0 if well-formed, 1 if not? Let's check.
          # If it prints output to stdout/stderr about errors, that's good.
          
          if ! xmlwf invalid.xml; then
             echo "✓ Invalid XML file correctly identified"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Some versions might return 0 but print errors? 
             # Usually xmlwf returns 1 on error.
             # Let's check if output contains error
             OUTPUT=$(xmlwf invalid.xml 2>&1 || true)
             if echo "$OUTPUT" | grep -q "error"; then
                 echo "✓ Invalid XML file correctly identified (via output)"
                 echo "status=passed" >> $GITHUB_OUTPUT
            else
                 echo "✗ Invalid XML file not identified as invalid"
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
            fi
          fi
          
          rm invalid.xml
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check xmlwf binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check xmlwf version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check xmlwf help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Parse valid XML file
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Parse invalid XML file
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/expat.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Expat",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Miscellaneous",
              "category": "Miscellaneous"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check xmlwf binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check xmlwf version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check xmlwf help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Parse valid XML file",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Parse invalid XML file",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/expat.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: expat-test-results
          path: test-results/expat.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/expat.json data/test-results/expat.json
          
          git add data/test-results/expat.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update expat test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/expat.json
                git add data/test-results/expat.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Expat Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check expat binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check expat version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check expat help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




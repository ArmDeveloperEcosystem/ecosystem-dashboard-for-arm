name: Test Nagios Core on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nagioscore.md'
      - '.github/workflows/test-nagioscore.yml'
jobs:
  test-nagioscore:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nagioscore" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nagioscore" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Nagios Core
        id: install
        run: |
          echo "Installing Nagios Core..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y autoconf gcc libc6 make wget unzip apache2 php libapache2-mod-php libgd-dev
          
          # Create user and group
          if ! id -u nagios > /dev/null 2>&1; then
             sudo useradd nagios
          fi
          if ! getent group nagcmd > /dev/null 2>&1; then
             sudo groupadd nagcmd
             sudo usermod -a -G nagcmd nagios
             sudo usermod -a -G nagcmd www-data
          fi
          
          # Download Source
          VERSION="4.5.1"
          wget -q https://assets.nagios.com/downloads/nagioscore/releases/nagios-${VERSION}.tar.gz
          tar xzf nagios-${VERSION}.tar.gz
          cd nagios-${VERSION}
          
          # Configure and Build
          ./configure --with-command-group=nagcmd
          make all
          
          # Install
          sudo make install
          sudo make install-init
          sudo make install-config
          sudo make install-commandmode
          
          echo "Nagios Core installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Nagios Core version
        id: version
        run: |
          if [ -f "/usr/local/nagios/bin/nagios" ]; then
             VERSION=$(/usr/local/nagios/bin/nagios --version | grep "Nagios Core" | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Nagios Core version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check nagios binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/nagios/bin/nagios" ]; then
            echo "✓ nagios binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nagios binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Verify configuration
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Verify default config
          if /usr/local/nagios/bin/nagios -v /usr/local/nagios/etc/nagios.cfg; then
             echo "✓ Configuration verification passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Configuration verification failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check nagiostats binary
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/nagios/bin/nagiostats" ]; then
             echo "✓ nagiostats binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ nagiostats binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start Nagios Service
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start service
          # Might need to enable it first or just start
          # The install-init should have set up systemd or init script
          
          if sudo systemctl start nagios; then
             sleep 5
             if sudo systemctl is-active nagios; then
                echo "✓ Nagios service started"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Nagios service failed to start"
                sudo journalctl -u nagios --no-pager | tail -n 20
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             # Try legacy init script if systemd fails (though 24.04 is systemd)
             if sudo /etc/init.d/nagios start; then
                echo "✓ Nagios service started (init script)"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Failed to start service"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

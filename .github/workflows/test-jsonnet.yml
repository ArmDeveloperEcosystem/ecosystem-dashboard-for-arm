name: Test Jsonnet on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/jsonnet.md'
      - '.github/workflows/test-jsonnet.yml'
jobs:
  test-jsonnet:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=jsonnet" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/jsonnet" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Jsonnet
        id: install
        run: |
          echo "Installing Jsonnet..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Jsonnet
          # Using a stable version, e.g., 0.20.0
          VERSION="0.20.0"
          URL="https://github.com/google/jsonnet/releases/download/v${VERSION}/jsonnet-bin-v${VERSION}-linux.tar.gz"
          
          # Note: The official release might not have arm64 binaries directly in the main release assets for older versions,
          # but let's check. If not, we can use go-jsonnet which is compatible and often preferred.
          # Or build from source (cpp) or go.
          # Let's try to use the go-jsonnet implementation which usually has better cross-platform binaries or is easy to install via go.
          
          # Alternative: Install via go
          if command -v go &> /dev/null; then
             go install github.com/google/go-jsonnet/cmd/jsonnet@latest
             # Add go bin to path
             echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
             echo "Jsonnet installed via Go"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             # Try apt (often available as jsonnet)
             if sudo apt-get install -y jsonnet; then
                echo "Jsonnet installed via apt"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                # Fallback: Download go-jsonnet binary
                # https://github.com/google/go-jsonnet/releases
                GO_VERSION="0.20.0"
                URL="https://github.com/google/go-jsonnet/releases/download/v${GO_VERSION}/go-jsonnet_${GO_VERSION}_Linux_arm64.tar.gz"
                if wget -q $URL -O jsonnet.tar.gz; then
                   tar -xzf jsonnet.tar.gz
                   sudo mv jsonnet /usr/local/bin/
                   echo "Jsonnet binary installed"
                   echo "install_status=success" >> $GITHUB_OUTPUT
                else
                   echo "Jsonnet installation failed"
                   echo "install_status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Jsonnet version
        id: version
        run: |
          VERSION=$(jsonnet --version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Jsonnet version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check jsonnet binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v jsonnet &> /dev/null; then
            echo "✓ jsonnet binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ jsonnet binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if jsonnet --version | grep -q "Jsonnet"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if jsonnet --help | grep -q "options"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Evaluate simple Jsonnet
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Evaluate { x: 1, y: self.x + 1 }
          if echo '{ x: 1, y: self.x + 1 }' | jsonnet - | grep -q '"y": 2'; then
             echo "✓ Simple evaluation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Simple evaluation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Evaluate with external variables
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Evaluate function(x) x + 1 with --tla-code x=1
          # Or simpler: std.extVar
          
          cat > test.jsonnet << EOF
          local person = {
            name: "Alice",
            age: 30,
          };
          person
          EOF
          
          if jsonnet test.jsonnet | grep -q "Alice"; then
             echo "✓ File evaluation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ File evaluation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

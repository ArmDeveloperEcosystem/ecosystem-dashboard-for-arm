name: Test FFTW (Fastest Fourier Transform in the West) on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  # workflow_call:      # Uncomment if called by other workflows
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/fftw.md'
      - '.github/workflows/test-fftw.yml'

jobs:
  test-fftw:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=fftw" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/fftw" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install FFTW
        id: install
        run: |
          echo "Installing FFTW..."
          
          # Install using apt-get
          # We need dev package to compile against it, and tools for binary checks
          sudo apt-get update
          if sudo apt-get install -y libfftw3-dev fftw3 fftw3-tools gcc; then
             echo "FFTW installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "FFTW installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get FFTW version
        id: version
        run: |
          # Get version from dpkg or a tool
          VERSION=$(dpkg -s libfftw3-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected FFTW version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check headers exist
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/fftw3.h" ]; then
            echo "✓ fftw3.h header found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fftw3.h header not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check fftw-wisdom binary
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v fftw-wisdom &> /dev/null; then
            echo "✓ fftw-wisdom binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fftw-wisdom binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check fftw-wisdom version/help
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if fftw-wisdom --help 2>&1 | grep -qi "usage\|help"; then
            echo "✓ fftw-wisdom help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fftw-wisdom help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Compile C program using FFTW
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program that uses FFTW
          cat > test_fftw.c << EOF
          #include <fftw3.h>
          #include <stdio.h>
          #include <stdlib.h>
          
          int main() {
              fftw_complex *in, *out;
              fftw_plan p;
              int N = 10;
              
              in = (fftw_complex*) fftw_malloc(sizeof(fftw_complex) * N);
              out = (fftw_complex*) fftw_malloc(sizeof(fftw_complex) * N);
              
              if (in == NULL || out == NULL) {
                  fprintf(stderr, "Memory allocation failed\n");
                  return 1;
              }
              
              p = fftw_plan_dft_1d(N, in, out, FFTW_FORWARD, FFTW_ESTIMATE);
              
              fftw_execute(p); /* repeat as needed */
              
              fftw_destroy_plan(p);
              fftw_free(in);
              fftw_free(out);
              
              printf("FFTW execution successful\n");
              return 0;
          }
          EOF
          
          # Compile it
          if gcc -o test_fftw test_fftw.c -lfftw3 -lm; then
             echo "✓ C program compiled successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ C program compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 5 - Run compiled program
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ./test_fftw | grep -q "FFTW execution successful"; then
             echo "✓ Compiled program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compiled program execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          rm test_fftw test_fftw.c
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
            exit 1

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Add more tests here if you added test4, test5, etc. above
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/fftw.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "FFTW (Fastest Fourier Transform in the West)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "HPC",
              "category": "HPC"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check fftw binary exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check fftw version command",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check fftw help output",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/fftw.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fftw-test-results
          path: test-results/fftw.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/fftw.json data/test-results/fftw.json
          
          git add data/test-results/fftw.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update fftw test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/fftw.json
                git add data/test-results/fftw.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## FFTW (Fastest Fourier Transform in the West) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check fftw binary exists: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check fftw version command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check fftw help output: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

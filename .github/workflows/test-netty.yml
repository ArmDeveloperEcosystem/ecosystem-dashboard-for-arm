name: Test Netty on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/netty.md'
      - '.github/workflows/test-netty.yml'
jobs:
  test-netty:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=netty" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/netty" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Netty (via Maven)
        id: install
        run: |
          echo "Installing Netty dependencies..."
          
          # Install prerequisites (Java and Maven)
          sudo apt-get update
          if sudo apt-get install -y openjdk-17-jdk-headless maven; then
             echo "Java and Maven installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Netty version
        id: version
        run: |
          # We will use a specific version in pom.xml, let's define it here
          VERSION="4.1.100.Final"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Target Netty version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Create Maven Project with Netty
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Create project structure
          mkdir -p netty-test/src/main/java/com/example
          
          # Create pom.xml
          cat <<EOF > netty-test/pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.example</groupId>
            <artifactId>netty-test</artifactId>
            <version>1.0-SNAPSHOT</version>
            <dependencies>
              <dependency>
                <groupId>io.netty</groupId>
                <artifactId>netty-all</artifactId>
                <version>${{ steps.version.outputs.version }}</version>
              </dependency>
            </dependencies>
            <properties>
              <maven.compiler.source>17</maven.compiler.source>
              <maven.compiler.target>17</maven.compiler.target>
            </properties>
          </project>
          EOF
          
          if [ -f "netty-test/pom.xml" ]; then
             echo "✓ Maven project created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to create Maven project"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create Java Test Class
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create Java file
          cat <<EOF > netty-test/src/main/java/com/example/NettyTest.java
          package com.example;
          
          import io.netty.buffer.ByteBuf;
          import io.netty.buffer.Unpooled;
          import io.netty.util.CharsetUtil;
          
          public class NettyTest {
              public static void main(String[] args) {
                  System.out.println("Starting Netty Test...");
                  
                  // Create a ByteBuf
                  ByteBuf buf = Unpooled.copiedBuffer("Hello Netty!", CharsetUtil.UTF_8);
                  
                  // Read from it
                  if (buf.hasArray()) {
                      String content = new String(buf.array(), CharsetUtil.UTF_8);
                      // Note: array() returns the whole backing array, might need offset/length if not full
                      // But for copiedBuffer it should be fine or we use toString
                      System.out.println("Buffer content: " + buf.toString(CharsetUtil.UTF_8));
                  } else {
                      System.out.println("Buffer content: " + buf.toString(CharsetUtil.UTF_8));
                  }
                  
                  System.out.println("Netty Test Completed Successfully");
              }
          }
          EOF
          
          if [ -f "netty-test/src/main/java/com/example/NettyTest.java" ]; then
             echo "✓ Java test class created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to create Java test class"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile and Run
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd netty-test
          
          # Compile
          if mvn compile; then
             echo "✓ Compilation successful"
             
             # Run
             if mvn exec:java -Dexec.mainClass="com.example.NettyTest" | grep -q "Netty Test Completed Successfully"; then
                echo "✓ Program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program run failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

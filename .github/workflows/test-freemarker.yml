name: Test Apache FreeMarker on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/freemarker.md'
      - '.github/workflows/test-freemarker.yml'

jobs:
  test-freemarker:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=freemarker" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/freemarker" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Apache FreeMarker
        id: install
        run: |
          echo "Installing Apache FreeMarker..."
          
          # Using version 2.3.32 (released Jan 2023)
          FREEMARKER_VERSION=2.3.32
          wget https://archive.apache.org/dist/freemarker/engine/${FREEMARKER_VERSION}/binaries/apache-freemarker-${FREEMARKER_VERSION}-bin.tar.gz
          tar -xzf apache-freemarker-${FREEMARKER_VERSION}-bin.tar.gz
          
          # Set FREEMARKER_HOME
          echo "FREEMARKER_HOME=$PWD/apache-freemarker-${FREEMARKER_VERSION}-bin" >> $GITHUB_ENV
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get FreeMarker version
        id: version
        run: |
          VERSION="2.3.32"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected FreeMarker version: $VERSION"
      
      - name: Test 1 - Check JAR exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "$FREEMARKER_HOME/freemarker.jar" ]; then
            echo "✓ freemarker.jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ freemarker.jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Template
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > test.ftl <<EOF
          Hello \${name}!
          EOF
          
          if [ -f "test.ftl" ]; then
             echo "✓ template created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ template creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create Java Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat > TestFreeMarker.java <<EOF
          import freemarker.template.*;
          import java.util.*;
          import java.io.*;
          
          public class TestFreeMarker {
              public static void main(String[] args) throws Exception {
                  Configuration cfg = new Configuration(Configuration.VERSION_2_3_32);
                  cfg.setDirectoryForTemplateLoading(new File("."));
                  cfg.setDefaultEncoding("UTF-8");
                  
                  Template temp = cfg.getTemplate("test.ftl");
                  
                  Map<String, Object> root = new HashMap<>();
                  root.put("name", "Arm64");
                  
                  Writer out = new OutputStreamWriter(System.out);
                  temp.process(root, out);
              }
          }
          EOF
          
          if [ -f "TestFreeMarker.java" ]; then
             echo "✓ java program created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ java program creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile Java Program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          javac -cp $FREEMARKER_HOME/freemarker.jar TestFreeMarker.java
          
          if [ -f "TestFreeMarker.class" ]; then
             echo "✓ compilation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run Java Program
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          OUTPUT=$(java -cp .:$FREEMARKER_HOME/freemarker.jar TestFreeMarker)
          
          if echo "$OUTPUT" | grep -q "Hello Arm64!"; then
             echo "✓ execution works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ execution failed"
             echo "Output: $OUTPUT"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/freemarker.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache FreeMarker",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Miscellaneous"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check JAR exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Template",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create Java Program",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Java Program",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Run Java Program",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/freemarker.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: freemarker-test-results
          path: test-results/freemarker.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/freemarker.json data/test-results/freemarker.json
          
          git add data/test-results/freemarker.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache FreeMarker test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/freemarker.json
                git add data/test-results/freemarker.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache FreeMarker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

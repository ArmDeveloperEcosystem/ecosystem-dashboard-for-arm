name: Test ONNX on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/onnx.md'
      - '.github/workflows/test-onnx.yml'
jobs:
  test-onnx:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=onnx" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/onnx" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install ONNX
        id: install
        run: |
          echo "Installing ONNX..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv python3-dev
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install ONNX and ONNX Runtime
          if pip install onnx onnxruntime; then
             echo "ONNX installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "ONNX installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get ONNX version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(python3 -c "import onnx; print(onnx.__version__)" 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected ONNX version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Import ONNX
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import onnx; print('ONNX imported')" | grep -q "ONNX imported"; then
            echo "✓ ONNX import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ONNX import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create Simple Model
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > create_model.py
          import onnx
          from onnx import helper
          from onnx import TensorProto
          
          # Create a simple model (Add operation)
          node = helper.make_node(
              'Add',
              inputs=['x', 'y'],
              outputs=['z'],
          )
          
          x = helper.make_tensor_value_info('x', TensorProto.FLOAT, [1])
          y = helper.make_tensor_value_info('y', TensorProto.FLOAT, [1])
          z = helper.make_tensor_value_info('z', TensorProto.FLOAT, [1])
          
          graph = helper.make_graph(
              [node],
              'test-model',
              [x, y],
              [z],
          )
          
          model = helper.make_model(graph, producer_name='onnx-test')
          onnx.save(model, 'simple.onnx')
          print("Model saved")
          EOF
          
          if python3 create_model.py | grep -q "Model saved"; then
             echo "✓ Model creation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Model creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Model
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > check_model.py
          import onnx
          model = onnx.load("simple.onnx")
          onnx.checker.check_model(model)
          print("Model checked")
          EOF
          
          if python3 check_model.py | grep -q "Model checked"; then
             echo "✓ Model check successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Model check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run Inference (ONNX Runtime)
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > run_model.py
          import onnxruntime as ort
          import numpy as np
          
          sess = ort.InferenceSession("simple.onnx")
          x = np.array([2.0], dtype=np.float32)
          y = np.array([3.0], dtype=np.float32)
          
          res = sess.run(None, {'x': x, 'y': y})
          print(f"Result: {res[0][0]}")
          EOF
          
          if python3 run_model.py | grep -q "Result: 5.0"; then
             echo "✓ Inference successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Inference failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

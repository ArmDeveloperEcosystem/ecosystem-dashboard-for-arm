name: Test MUNGE on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/munge.md'
      - '.github/workflows/test-munge.yml'
jobs:
  test-munge:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=munge" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/munge" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MUNGE
        id: install
        run: |
          echo "Installing MUNGE..."
          
          # Install prerequisites and munge
          sudo apt-get update
          if sudo apt-get install -y munge; then
             echo "MUNGE installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MUNGE installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MUNGE version
        id: version
        run: |
          if command -v munge &> /dev/null; then
             VERSION=$(munge --version 2>&1 | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MUNGE version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check munge binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v munge &> /dev/null; then
            echo "✓ munge binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ munge binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check unmunge binary
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v unmunge &> /dev/null; then
            echo "✓ unmunge binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ unmunge binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if munge --help 2>&1 | grep -qi "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Encode and Decode Credential
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # MUNGE needs a key. Apt install usually creates /etc/munge/munge.key
          # and starts the daemon.
          
          # Ensure daemon is running
          if ! pgrep munged > /dev/null; then
             echo "Starting munged..."
             # Might need to create key if missing
             if [ ! -f "/etc/munge/munge.key" ]; then
                sudo /usr/sbin/create-munge-key -f
            fi
             sudo chown munge:munge /etc/munge/munge.key || true
             sudo chmod 400 /etc/munge/munge.key || true
             sudo service munge restart || sudo /usr/sbin/munged
             sleep 5
          fi
          
          # Encode
          if CRED=$(munge -n); then
             echo "✓ Credential created"
             # Decode
             if echo "$CRED" | unmunge | grep -qi "STATUS:           Success"; then
                echo "✓ Credential validated successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Credential validation failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          else
             echo "✗ Failed to create credential (check daemon)"
             # Check logs and status
             sudo systemctl status munge || true
             sudo cat /var/log/munge/munged.log || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        env:
          TEST1_STATUS: ${TEST1_STATUS}
          TEST1_DURATION: ${TEST1_DURATION}
          TEST2_STATUS: ${TEST2_STATUS}
          TEST2_DURATION: ${TEST2_DURATION}
          TEST3_STATUS: ${TEST3_STATUS}
          TEST3_DURATION: ${TEST3_DURATION}
          TEST4_STATUS: ${TEST4_STATUS}
          TEST4_DURATION: ${TEST4_DURATION}
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
                    # Test 1 - Check munge binary
          if [ "${TEST1_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
                    fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST1_DURATION}))
          # Test 2 - Check unmunge binary
          if [ "${TEST2_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST2_DURATION}))
          # Test 3 - Check help command
          if [ "${TEST3_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST3_DURATION}))
          # Test 4 - Encode and Decode Credential
          if [ "${TEST4_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST4_DURATION}))
                    echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
                    if [ $FAILED -eq 0 ]; then
          echo "overall_status=success" >> $GITHUB_OUTPUT
          echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
          echo "overall_status=failure" >> $GITHUB_OUTPUT
          echo "badge_status=failing" >> $GITHUB_OUTPUT
          exit 1
          fi
          # ============================================================
          # UPDATE THIS: Generate JSON with your package metadata and test details
          # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/munge.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "MUNGE",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check munge binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check unmunge binary",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check help command",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Encode and Decode Credential",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/munge.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munge-test-results
          path: test-results/munge.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/munge.json data/test-results/munge.json
          
          git add data/test-results/munge.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update munge test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/munge.json
                git add data/test-results/munge.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## MUNGE Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check munge binary: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check unmunge binary: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check help command: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Encode and Decode Credential: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY





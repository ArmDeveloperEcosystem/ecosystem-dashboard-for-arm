name: Test Font Awesome on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/font-awesome.md'
      - '.github/workflows/test-font-awesome.yml'
jobs:
  test-font-awesome:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=font-awesome" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/font-awesome" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Font Awesome
        id: install
        run: |
          echo "Installing Font Awesome..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y fonts-font-awesome; then
             echo "Font Awesome installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Font Awesome installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Font Awesome version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s fonts-font-awesome | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Font Awesome version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check font directory exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/share/fonts/opentype/font-awesome" ] || [ -d "/usr/share/fonts/truetype/font-awesome" ]; then
            echo "✓ Font Awesome directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Font Awesome directory not found"
            find /usr/share/fonts -name "*awesome*"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check for OTF/TTF files
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if find /usr/share/fonts -name "FontAwesome.otf" -o -name "fontawesome-webfont.ttf" | grep -q "awesome"; then
            echo "✓ Font files found"
            find /usr/share/fonts -name "*awesome*"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Font files not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Verify font with fc-list
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Install fontconfig to use fc-list
          sudo apt-get install -y fontconfig
          
          if fc-list | grep -i "FontAwesome"; then
            echo "✓ fc-list found FontAwesome"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fc-list did not find FontAwesome"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check CSS file (if installed)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Sometimes fonts-font-awesome installs css/less/scss files in /usr/share/font-awesome
          if [ -d "/usr/share/font-awesome" ]; then
             echo "✓ /usr/share/font-awesome exists"
             ls -R /usr/share/font-awesome
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ /usr/share/font-awesome not found (might be expected for fonts-only package)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check package metadata
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if dpkg -L fonts-font-awesome | grep -q "FontAwesome"; then
             echo "✓ Package contains FontAwesome files"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Package file list check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Magento on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/magento.md'
      - '.github/workflows/test-magento.yml'
jobs:
  test-magento:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=magento" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/magento" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Magento Prerequisites
        id: install
        run: |
          echo "Installing Magento Prerequisites..."
          
          # Install PHP and Composer
          sudo apt-get update
          sudo apt-get install -y php-cli php-xml php-curl php-zip php-intl php-mbstring php-bcmath php-gd php-soap php-mysql composer git
          
          # Clone Magento 2 repository
          # We use a depth of 1 to save time and space
          if git clone --depth 1 --branch 2.4.7-beta1 https://github.com/magento/magento2.git; then
             echo "Magento repository cloned"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Magento clone failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Note: Full 'composer install' usually requires auth keys for repo.magento.com
          # We will try to run it, but if it fails, we might just check the files.
          # For smoke testing the *package availability* (source code), cloning is a good step.
          # We can try to install dependencies if they are public.
          
          cd magento2
          # Attempt composer install (might fail)
          # composer install --no-interaction || echo "Composer install failed (likely auth required), proceeding with file checks"

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Magento version
        id: version
        run: |
          cd magento2
          # Get version from composer.json
          VERSION=$(grep '"version":' composer.json | head -n 1 | awk -F '"' '{print $4}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Magento version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check bin/magento existence
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd magento2
          
          if [ -f "bin/magento" ]; then
            echo "✓ bin/magento found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bin/magento not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check composer.json existence
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd magento2
          
          if [ -f "composer.json" ]; then
            echo "✓ composer.json found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ composer.json not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check PHP version compatibility
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check if installed PHP version is sufficient (e.g. 8.1+)
          PHP_VER=$(php -r "echo PHP_VERSION;")
          echo "PHP Version: $PHP_VER"
          
          # Simple check if it starts with 8.
          if [[ "$PHP_VER" == 8.* ]]; then
             echo "✓ PHP version is 8.x"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ PHP version might be too old (or too new?)"
             # Don't fail hard, just warn
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check index.php existence
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd magento2
          
          # Magento 2 usually has index.php in pub/
          if [ -f "pub/index.php" ]; then
             echo "✓ pub/index.php found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pub/index.php not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Basic PHP Syntax Check on index.php
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd magento2
          
          # Check syntax of the main entry point
          if php -l pub/index.php; then
             echo "✓ pub/index.php syntax OK"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pub/index.php syntax error"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check bin/magento existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check composer.json existence
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check PHP version compatibility
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check index.php existence
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Basic PHP Syntax Check on index.php
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/magento.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Magento",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check bin/magento existence",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check composer.json existence",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check PHP version compatibility",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check index.php existence",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Basic PHP Syntax Check on index.php",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/magento.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: magento-test-results
          path: test-results/magento.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Magento Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check bin/magento existence: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check composer.json existence: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check PHP version compatibility: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check index.php existence: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Basic PHP Syntax Check on index.php: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




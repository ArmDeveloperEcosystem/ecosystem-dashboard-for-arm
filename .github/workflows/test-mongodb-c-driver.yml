name: Test MongoDB C Driver on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mongodb-c-driver.md'
      - '.github/workflows/test-mongodb-c-driver.yml'
jobs:
  test-mongodb-c-driver:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mongodb-c-driver" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mongodb-c-driver" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MongoDB C Driver
        id: install
        run: |
          echo "Installing MongoDB C Driver..."
          
          # Install prerequisites and the driver
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libmongoc-dev libbson-dev
          
          echo "MongoDB C Driver installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MongoDB C Driver version
        id: version
        run: |
          # Check version via pkg-config
          if command -v pkg-config &> /dev/null; then
             VERSION=$(pkg-config --modversion libmongoc-1.0 || echo "unknown")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MongoDB C Driver version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pkg-config
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists libmongoc-1.0; then
            echo "✓ pkg-config found libmongoc-1.0"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pkg-config failed to find libmongoc-1.0"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile simple C program
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program that initializes the driver
          cat <<EOF > test_mongoc.c
          #include <mongoc/mongoc.h>
          #include <stdio.h>

          int main (int argc, char *argv[])
          {
             mongoc_init ();
             printf ("Mongoc initialized, version: %s\n", MONGOC_VERSION_S);
             mongoc_cleanup ();
             return 0;
          }
          EOF
          
          # Compile
          # We need to use pkg-config for cflags and libs
          CFLAGS=$(pkg-config --cflags libmongoc-1.0)
          LIBS=$(pkg-config --libs libmongoc-1.0)
          
          if gcc -o test_mongoc test_mongoc.c $CFLAGS $LIBS; then
             echo "✓ Compilation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run compiled program
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ./test_mongoc | grep -q "Mongoc initialized"; then
             echo "✓ Program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check header files
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check if headers exist in /usr/include/libmongoc-1.0 or similar
          # pkg-config --cflags usually points to it
          INCLUDE_DIR=$(pkg-config --cflags-only-I libmongoc-1.0 | sed 's/-I//g' | awk '{print $1}')
          
          if [ -d "$INCLUDE_DIR" ]; then
             echo "✓ Include directory found: $INCLUDE_DIR"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Include directory not found"
             # Try default location
             if [ -d "/usr/include/libmongoc-1.0" ]; then
                echo "✓ Include directory found (default)"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check pkg-config
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Compile simple C program
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Run compiled program
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check header files
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/mongodb-c-driver.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "MongoDB C Driver",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check pkg-config",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile simple C program",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run compiled program",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check header files",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/mongodb-c-driver.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mongodb-c-driver-test-results
          path: test-results/mongodb-c-driver.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## MongoDB C Driver Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check pkg-config: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Compile simple C program: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Run compiled program: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check header files: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




name: Test MongoDB C Driver on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mongodb-c-driver.md'
      - '.github/workflows/test-mongodb-c-driver.yml'
jobs:
  test-mongodb-c-driver:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mongodb-c-driver" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mongodb-c-driver" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MongoDB C Driver
        id: install
        run: |
          echo "Installing MongoDB C Driver..."
          
          # Install prerequisites and the driver
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libmongoc-dev libbson-dev
          
          echo "MongoDB C Driver installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MongoDB C Driver version
        id: version
        run: |
          # Check version via pkg-config
          if command -v pkg-config &> /dev/null; then
             VERSION=$(pkg-config --modversion libmongoc-1.0 || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MongoDB C Driver version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pkg-config
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists libmongoc-1.0; then
            echo "✓ pkg-config found libmongoc-1.0"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pkg-config failed to find libmongoc-1.0"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile simple C program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program that initializes the driver
          cat <<EOF > test_mongoc.c
          #include <mongoc/mongoc.h>
          #include <stdio.h>

          int main (int argc, char *argv[])
          {
             mongoc_init ();
             printf ("Mongoc initialized, version: %s\n", MONGOC_VERSION_S);
             mongoc_cleanup ();
             return 0;
          }
          EOF
          
          # Compile
          # We need to use pkg-config for cflags and libs
          CFLAGS=$(pkg-config --cflags libmongoc-1.0)
          LIBS=$(pkg-config --libs libmongoc-1.0)
          
          if gcc -o test_mongoc test_mongoc.c $CFLAGS $LIBS; then
             echo "✓ Compilation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run compiled program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if ./test_mongoc | grep -q "Mongoc initialized"; then
             echo "✓ Program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check header files
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Check if headers exist in /usr/include/libmongoc-1.0 or similar
          # pkg-config --cflags usually points to it
          INCLUDE_DIR=$(pkg-config --cflags-only-I libmongoc-1.0 | sed 's/-I//g' | awk '{print $1}')
          
          if [ -d "$INCLUDE_DIR" ]; then
             echo "✓ Include directory found: $INCLUDE_DIR"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Include directory not found"
             # Try default location
             if [ -d "/usr/include/libmongoc-1.0" ]; then
                echo "✓ Include directory found (default)"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

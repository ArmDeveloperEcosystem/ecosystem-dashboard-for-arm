name: Test OpenSearch CLI on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opensearch-cli.md'
      - '.github/workflows/test-opensearch-cli.yml'
jobs:
  test-opensearch-cli:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opensearch-cli" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opensearch-cli" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenSearch CLI
        id: install
        run: |
          echo "Installing OpenSearch CLI..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          # Download OpenSearch CLI for Linux ARM64
          # URL pattern: https://artifacts.opensearch.org/releases/core/opensearch-cli/<version>/opensearch-cli-<version>-linux-arm64.zip
          # Let's try to find a recent version or use a fixed one.
          # Using 1.0.0 as example, but need to check if it exists or use latest.
          # Actually, opensearch-cli seems to be part of the main distribution or a separate tool.
          # The search result mentioned downloading zip.
          # Let's try to find the latest version dynamically or use a known one.
          # Checking opensearch.org/downloads.html structure via curl might be hard.
          # Let's try a specific version known to exist or a general link.
          
          # NOTE: "opensearch-cli" as a standalone tool might be "opensearch-cli" or "opensearch-admin".
          # The search result said "opensearch-cli".
          # Let's try to download version 2.11.0 which is relatively new.
          
          VERSION="2.11.0"
          URL="https://artifacts.opensearch.org/releases/core/opensearch-cli/$VERSION/opensearch-cli-$VERSION-linux-arm64.zip"
          
          # If that fails, we might need to check the exact URL structure.
          # Retrying with a more generic approach if possible, or just hardcoding a likely working one.
          # Let's try to download.
          
          if wget -q -O opensearch-cli.zip "$URL"; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying another version or URL pattern"
             # Fallback or error
             # Let's try to assume it might be part of the main bundle if standalone not found,
             # but the task is specifically for CLI.
             # Let's try to search for the URL if needed, but for now let's assume standard artifact structure.
             # If 2.11.0 fails, maybe 1.3.0?
             URL="https://artifacts.opensearch.org/releases/core/opensearch-cli/1.0.0/opensearch-cli-1.0.0-linux-arm64.zip"
             if wget -q -O opensearch-cli.zip "$URL"; then
                echo "Downloaded fallback version"
             else
                echo "Failed to download OpenSearch CLI"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          unzip opensearch-cli.zip
          
          # Add to path
          # Directory name might vary
          DIR_NAME=$(unzip -l opensearch-cli.zip | head -n 4 | grep -o "opensearch-cli-[^/]*" | head -n 1)
          echo "$(pwd)/$DIR_NAME/bin" >> $GITHUB_PATH
          
          echo "OpenSearch CLI installed"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          if command -v opensearch-cli &> /dev/null; then
             VERSION=$(opensearch-cli --version | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenSearch CLI version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v opensearch-cli &> /dev/null; then
            echo "✓ opensearch-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ opensearch-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run Help Command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if opensearch-cli --help | grep -q "Usage:"; then
             echo "✓ Help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Profile List (Empty)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Should run without error even if no profiles
          if opensearch-cli profile list; then
             echo "✓ Profile list command ran"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Profile list command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check binary existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Run Help Command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Check Profile List (Empty)
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/opensearch-cli.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "OpenSearch CLI",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check binary existence",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Run Help Command",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check Profile List (Empty)",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/opensearch-cli.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opensearch-cli-test-results
          path: test-results/opensearch-cli.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/opensearch-cli.json data/test-results/opensearch-cli.json
          
          git add data/test-results/opensearch-cli.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update opensearch-cli test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/opensearch-cli.json
                git add data/test-results/opensearch-cli.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## OpenSearch CLI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check binary existence: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Run Help Command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check Profile List (Empty): ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

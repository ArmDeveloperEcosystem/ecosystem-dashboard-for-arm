name: Test OpenSearch CLI on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opensearch-cli.md'
      - '.github/workflows/test-opensearch-cli.yml'
jobs:
  test-opensearch-cli:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opensearch-cli" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opensearch-cli" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenSearch CLI
        id: install
        run: |
          echo "Installing OpenSearch CLI..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          # Download OpenSearch CLI for Linux ARM64
          # URL pattern: https://artifacts.opensearch.org/releases/core/opensearch-cli/<version>/opensearch-cli-<version>-linux-arm64.zip
          # Let's try to find a recent version or use a fixed one.
          # Using 1.0.0 as example, but need to check if it exists or use latest.
          # Actually, opensearch-cli seems to be part of the main distribution or a separate tool.
          # The search result mentioned downloading zip.
          # Let's try to find the latest version dynamically or use a known one.
          # Checking opensearch.org/downloads.html structure via curl might be hard.
          # Let's try a specific version known to exist or a general link.
          
          # NOTE: "opensearch-cli" as a standalone tool might be "opensearch-cli" or "opensearch-admin".
          # The search result said "opensearch-cli".
          # Let's try to download version 2.11.0 which is relatively new.
          
          VERSION="2.11.0"
          URL="https://artifacts.opensearch.org/releases/core/opensearch-cli/$VERSION/opensearch-cli-$VERSION-linux-arm64.zip"
          
          # If that fails, we might need to check the exact URL structure.
          # Retrying with a more generic approach if possible, or just hardcoding a likely working one.
          # Let's try to download.
          
          if wget -q -O opensearch-cli.zip "$URL"; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying another version or URL pattern"
             # Fallback or error
             # Let's try to assume it might be part of the main bundle if standalone not found,
             # but the task is specifically for CLI.
             # Let's try to search for the URL if needed, but for now let's assume standard artifact structure.
             # If 2.11.0 fails, maybe 1.3.0?
             URL="https://artifacts.opensearch.org/releases/core/opensearch-cli/1.0.0/opensearch-cli-1.0.0-linux-arm64.zip"
             if wget -q -O opensearch-cli.zip "$URL"; then
                echo "Downloaded fallback version"
             else
                echo "Failed to download OpenSearch CLI"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          unzip opensearch-cli.zip
          
          # Add to path
          # Directory name might vary
          DIR_NAME=$(unzip -l opensearch-cli.zip | head -n 4 | grep -o "opensearch-cli-[^/]*" | head -n 1)
          echo "$(pwd)/$DIR_NAME/bin" >> $GITHUB_PATH
          
          echo "OpenSearch CLI installed"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          if command -v opensearch-cli &> /dev/null; then
             VERSION=$(opensearch-cli --version | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenSearch CLI version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v opensearch-cli &> /dev/null; then
            echo "✓ opensearch-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ opensearch-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run Help Command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if opensearch-cli --help | grep -q "Usage:"; then
             echo "✓ Help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Profile List (Empty)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Should run without error even if no profiles
          if opensearch-cli profile list; then
             echo "✓ Profile list command ran"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Profile list command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

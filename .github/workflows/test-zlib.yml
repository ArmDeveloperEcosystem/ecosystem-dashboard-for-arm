name: Test Zlib on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/zlib.md'
      - '.github/workflows/test-zlib.yml'

jobs:
  test-zlib:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=zlib" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/zlib" >> $GITHUB_OUTPUT

      - name: Install Zlib
        id: install
        run: |
          echo "Installing Zlib development files..."
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev build-essential
          
          if [ -f "/usr/include/zlib.h" ]; then
            echo "Zlib installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Zlib installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get Zlib version
        id: version
        run: |
          VERSION=$(grep "ZLIB_VERSION" /usr/include/zlib.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Zlib version: $VERSION"

      - name: Test 1 - Compile and Run C Program
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cat > test.c << EOF
          #include <stdio.h>
          #include <zlib.h>
          int main() {
              printf("zlib version: %s\n", ZLIB_VERSION);
              return 0;
          }
          EOF
          if gcc test.c -lz -o test_zlib && ./test_zlib; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if ldconfig -p | grep libz.so | head -n1 | awk '{print $NF}' | xargs file | grep -qi "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi


      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/zlib.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "Zlib", "version": "${{ steps.version.outputs.version }}", "language": "C", "category": "Library" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zlib-test-results
          path: test-results/zlib.json
          retention-days: 90

name: Test Catj on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/catj.md'
      - '.github/workflows/test-catj.yml'

jobs:
  test-catj:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=catj" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/catj" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Catj
        id: install
        run: |
          echo "Installing Catj via npm..."
          npm install -g npm@latest
          npm cache clean --force
          if npm install -g catj --verbose; then
             echo "Catj installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to install Catj"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Catj version
        id: version
        run: |
          VERSION=$(catj --version 2>&1 || echo "unknown")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Catj version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          STATUS="failed"
          if which catj; then
            echo "✓ catj binary found"
            STATUS="passed"
          else
            echo "✗ catj binary not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 2 - Run Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          STATUS="failed"
          if catj --help; then
             echo "✓ catj help works"
             STATUS="passed"
          else
             echo "✗ catj help failed"
             STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 3 - Process JSON File
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          # Create a simple JSON file
          echo '{"name": "test", "value": 123}' > test.json
          
          # Run catj on it
          if catj test.json | grep -q "name"; then
             echo "✓ catj processed JSON successfully"
             STATUS="passed"
          else
             echo "✗ catj failed to process JSON"
             STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 4 - Check Nested JSON
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          echo '{"a": {"b": "c"}}' > nested.json
          
          if catj nested.json | grep -q "b"; then
             echo "✓ catj processed nested JSON"
             STATUS="passed"
          else
             echo "✗ catj failed on nested JSON"
             STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi      

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          S1="${{ steps.test1.outputs.status }}"
          D1="${{ steps.test1.outputs.duration }}"
          S1="${S1:-skipped}"
          D1="${D1:-0}"
          if [ "$S1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$S1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + D1))

          # Test 2
          S2="${{ steps.test2.outputs.status }}"
          D2="${{ steps.test2.outputs.duration }}"
          S2="${S2:-skipped}"
          D2="${D2:-0}"
          if [ "$S2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$S2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + D2))

          # Test 3
          S3="${{ steps.test3.outputs.status }}"
          D3="${{ steps.test3.outputs.duration }}"
          S3="${S3:-skipped}"
          D3="${D3:-0}"
          if [ "$S3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$S3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + D3))

          # Test 4
          S4="${{ steps.test4.outputs.status }}"
          D4="${{ steps.test4.outputs.duration }}"
          S4="${S4:-skipped}"
          D4="${D4:-0}"
          if [ "$S4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$S4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + D4))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/catj.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Catj",
              "version": "${{ steps.version.outputs.version }}",
              "language": "JavaScript",
              "category": "Data-format"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed || 0 }},
              "failed": ${{ steps.summary.outputs.failed || 0 }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Help",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Process JSON File",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Nested JSON",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/catj.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catj-test-results
          path: test-results/catj.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Catj Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          





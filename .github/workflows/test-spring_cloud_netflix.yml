name: Test Spring Cloud Netflix on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/spring_cloud_netflix.md'
      - '.github/workflows/test-spring_cloud_netflix.yml'

jobs:
  test-spring_cloud_netflix:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=spring_cloud_netflix" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/spring_cloud_netflix" >> $GITHUB_OUTPUT

      - name: Install Spring Cloud Netflix (Verification)
        id: install
        run: |
          echo "Verifying Spring Cloud Netflix availability..."
          sudo apt-get update
          sudo apt-get install -y maven openjdk-17-jdk
          
          cat > pom.xml << EOF
          <project>
            <modelVersion>4.0.0</modelVersion>
            <groupId>org.test</groupId>
            <artifactId>test</artifactId>
            <version>1.0</version>
            <dependencies>
              <dependency>
                <groupId>org.springframework.cloud</groupId>
                <artifactId>spring-cloud-starter-netflix-eureka-client</artifactId>
                <version>3.0.0</version>
              </dependency>
            </dependencies>
          </project>
          EOF
          
          if mvn dependency:resolve; then
            echo "Spring Cloud Netflix resolved successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Dependency resolution failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get Spring Cloud Netflix version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:version -q -DforceStdout || echo "3.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Spring Cloud Netflix version: $VERSION"

      - name: Test 1 - Check JAR existence in local repo
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if find ~/.m2/repository/org/springframework/cloud/spring-cloud-starter-netflix-eureka-client -name "*.jar" | grep -q ".jar"; then
            echo "✓ JAR files found in local repository"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ JAR files not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            eval DURATION=\$steps.test$i.outputs.duration
            if [ "$STATUS" == "passed" ]; then
              PASSED=$((PASSED + 1))
            else
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + ${DURATION:-0}))
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/spring_cloud_netflix.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Spring Cloud Netflix",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Library"
            },
            "run": {
              "status": "${{ steps.summary.outputs.overall_status }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "arch": "arm64"
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }}
            }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spring_cloud_netflix-test-results
          path: test-results/spring_cloud_netflix.json
          retention-days: 90

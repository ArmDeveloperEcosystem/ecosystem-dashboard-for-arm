name: Test FlatBuffers on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flatBuffers.md'
      - '.github/workflows/test-flatBuffers.yml'
jobs:
  test-flatbuffers:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flatBuffers" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flatBuffers" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install FlatBuffers
        id: install
        run: |
          echo "Installing FlatBuffers..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y flatbuffers-compiler; then
             echo "FlatBuffers installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "FlatBuffers installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get FlatBuffers version
        id: version
        run: |
          # Get version from flatc command
          VERSION=$(flatc --version 2>&1 | grep -oP 'flatc version \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected FlatBuffers version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flatc binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v flatc &> /dev/null; then
            echo "✓ flatc binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flatc binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check flatc version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if flatc --version 2>&1 | grep -q "flatc version"; then
            echo "✓ flatc version command works"
            flatc --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flatc version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check flatc help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if flatc --help 2>&1 | grep -qi "usage"; then
            echo "✓ flatc help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flatc help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile sample schema
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a sample schema
          cat > monster.fbs << EOF
          namespace MyGame.Sample;
          enum Color:byte { Red = 0, Green, Blue = 2 }
          union Equipment { Weapon }
          struct Vec3 {
            x:float;
            y:float;
            z:float;
          }
          table Monster {
            pos:Vec3;
            mana:short = 150;
            hp:short = 100;
            name:string;
            friendly:bool = false (deprecated);
            inventory:[ubyte];
            color:Color = Blue;
            weapons:[Weapon];
            equipped:Equipment;
            path:[Vec3];
          }
          table Weapon {
            name:string;
            damage:short;
          }
          root_type Monster;
          EOF
          
          # Compile it to C++
          if flatc --cpp monster.fbs; then
             echo "✓ Schema compilation passed"
             ls -l monster_generated.h
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Schema compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile schema to Python
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Compile the same schema to Python
          if flatc --python monster.fbs; then
             echo "✓ Schema compilation to Python passed"
             ls -R MyGame
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Schema compilation to Python failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          # Cleanup
          rm monster.fbs monster_generated.h
          rm -rf MyGame
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        env:
          TEST1_STATUS: ${TEST1_STATUS}
          TEST1_DURATION: ${TEST1_DURATION}
          TEST2_STATUS: ${TEST2_STATUS}
          TEST2_DURATION: ${TEST2_DURATION}
          TEST3_STATUS: ${TEST3_STATUS}
          TEST3_DURATION: ${TEST3_DURATION}
          TEST4_STATUS: ${TEST4_STATUS}
          TEST4_DURATION: ${TEST4_DURATION}
          TEST5_STATUS: ${TEST5_STATUS}
          TEST5_DURATION: ${TEST5_DURATION}
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
                    # Test 1 - Check flatc binary exists
          if [ "${TEST1_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
                    fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST1_DURATION}))
          # Test 2 - Check flatc version command
          if [ "${TEST2_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST2_DURATION}))
          # Test 3 - Check flatc help output
          if [ "${TEST3_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST3_DURATION}))
          # Test 4 - Compile sample schema
          if [ "${TEST4_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST4_DURATION}))
          # Test 5 - Compile schema to Python
          if [ "${TEST5_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST5_DURATION}))
                    echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
                    if [ $FAILED -eq 0 ]; then
          echo "overall_status=success" >> $GITHUB_OUTPUT
          echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
          echo "overall_status=failure" >> $GITHUB_OUTPUT
          echo "badge_status=failing" >> $GITHUB_OUTPUT
          exit 1
          fi
          # ============================================================
          # UPDATE THIS: Generate JSON with your package metadata and test details
          # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/flatBuffers.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "FlatBuffers",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check flatc binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check flatc version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check flatc help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Compile sample schema",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Compile schema to Python",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/flatBuffers.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flatBuffers-test-results
          path: test-results/flatBuffers.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/flatBuffers.json data/test-results/flatBuffers.json
          
          git add data/test-results/flatBuffers.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update flatBuffers test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/flatBuffers.json
                git add data/test-results/flatBuffers.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## FlatBuffers Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check flatc binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check flatc version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check flatc help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Compile sample schema: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Compile schema to Python: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




name: Test Domo-java-sdk on Arm64

# When you copy this file, uncomment the appropriate triggers below:
on:
  workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/domo-java-sdk.md'
      - '.github/workflows/test-domo-java-sdk.yml'

jobs:
  test-domo-java-sdk:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=domo-java-sdk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/domo-java-sdk" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Domo-java-sdk
        id: install
        run: |
          echo "Installing Domo-java-sdk..."
          sudo apt-get update
          sudo apt-get install -y maven openjdk-11-jdk gradle
          
          git clone https://github.com/domoinc/domo-java-sdk.git
          
          # Debug directory structure
          echo "Repository layout:"
          ls -R domo-java-sdk | head -n 20
          
          # Try to find a build file (Maven or Gradle)
          POM_PATH=$(find domo-java-sdk -name "pom.xml" | head -n 1)
          GRADLE_PATH=$(find domo-java-sdk -name "build.gradle" | head -n 1)
          
          if [ -n "$POM_PATH" ]; then
             DIR_NAME=$(dirname "$POM_PATH")
             echo "Found pom.xml in $DIR_NAME"
             cd "$DIR_NAME"
             mvn clean install -DskipTests
             echo "install_status=success" >> $GITHUB_OUTPUT
             echo "build_tool=maven" >> $GITHUB_OUTPUT
          elif [ -n "$GRADLE_PATH" ]; then
             DIR_NAME=$(dirname "$GRADLE_PATH")
             echo "Found build.gradle in $DIR_NAME"
             cd "$DIR_NAME"
             gradle build -x test
             echo "install_status=success" >> $GITHUB_OUTPUT
             echo "build_tool=gradle" >> $GITHUB_OUTPUT
          else
             echo "No build file (pom.xml or build.gradle) found!"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Domo-java-sdk version
        id: version
        run: |
          VERSION="unknown"
          if [ -f "domo-java-sdk/pom.xml" ]; then
             VERSION=$(grep -m 1 "<version>" domo-java-sdk/pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/' | xargs)
          elif [ -f "domo-java-sdk/build.gradle" ]; then
             VERSION=$(grep -m 1 "version" domo-java-sdk/build.gradle | head -1 | awk '{print $NF}' | tr -d "'" | tr -d '"')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Domo-java-sdk version: $VERSION"
      
      - name: Test 1 - Check Build File
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -n "$(find domo-java-sdk -name "pom.xml")" ] || [ -n "$(find domo-java-sdk -name "build.gradle")" ]; then
            echo "✓ Build file found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Build file not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check target/build directory
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check for 'target' (Maven) or 'build' (Gradle)
          if [ -d "domo-java-sdk/target" ] || [ -n "$(find domo-java-sdk -type d -name "build")" ] || [ -n "$(find domo-java-sdk -type d -name "target")" ]; then
            echo "✓ Build output directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Build output directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check JAR file
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Find any jar file in the repo
          JAR_COUNT=$(find domo-java-sdk -name "*.jar" | wc -l)
          
          if [ "$JAR_COUNT" -gt 0 ]; then
            echo "✓ JAR file found ($JAR_COUNT files)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ JAR file not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to verify Maven project readiness
          if [ -d "domo-java-sdk/src" ] && [ -f "domo-java-sdk/pom.xml" ]; then
            echo "✓ Source structure verified"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Source structure failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Check Build File
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Check target/build directory
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          if [ "$STATUS_2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Check JAR file
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          if [ "$STATUS_3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Architecture Verification
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          if [ "$STATUS_4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Functional Validation
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          if [ "$STATUS_5" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_5" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/domo-java-sdk.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Domo-java-sdk",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Languages and Frameworks",
              "category": "Languages and Frameworks"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check pom.xml exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check target directory",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check JAR file",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/domo-java-sdk.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: domo-java-sdk-test-results
          path: test-results/domo-java-sdk.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Domo-java-sdk Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Build File: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check target/build directory: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check JAR file: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






name: Test Apache CouchDB on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/couchdb.md'
      - '.github/workflows/test-couchdb.yml'

jobs:
  test-couchdb:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=couchdb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/couchdb" >> $GITHUB_OUTPUT
      
      - name: Install Apache CouchDB
        id: install
        run: |
          echo "Installing Apache CouchDB via Docker..."
          
          # Using version 3.3.3 (released late 2023)
          docker run -d --name couchdb \
            -p 5984:5984 \
            -e COUCHDB_USER=admin \
            -e COUCHDB_PASSWORD=password \
            apache/couchdb:3.3.3
            
          # Wait for startup
          sleep 10
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get CouchDB version
        id: version
        run: |
          # ensure jq is available (usually already installed, but this is safe)
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          RAW=$(curl -s http://admin:password@127.0.0.1:5984/)
          echo "Root response: $RAW"

          VERSION=$(echo "$RAW" | jq -r '.version')

          # Fallback if something weird happens
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="3.3.3"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected CouchDB version: $VERSION"
      
      - name: Test 1 - Check container running
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if docker ps | grep -q "couchdb"; then
            echo "✓ couchdb container running"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ couchdb container not running"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Root Endpoint
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if curl -s http://admin:password@127.0.0.1:5984/ | grep -q "couchdb"; then
            echo "✓ root endpoint works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ root endpoint failed"
            docker logs couchdb
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create Database
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if curl -s -X PUT http://admin:password@127.0.0.1:5984/testdb | grep -q "ok"; then
             echo "✓ database creation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ database creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Create Document
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if curl -s -X POST -H "Content-Type: application/json" \
            http://admin:password@127.0.0.1:5984/testdb \
            -d '{"foo": "bar"}' | grep -q "ok"; then
             echo "✓ document creation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ document creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Read Document
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Get all docs
          if curl -s http://admin:password@127.0.0.1:5984/testdb/_all_docs | grep -q "total_rows"; then
             echo "✓ document read works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ document read failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/couchdb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache CouchDB",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Erlang/JavaScript",
              "category": "Databases - noSQL"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check container running",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Root Endpoint",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create Database",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Create Document",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Read Document",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/couchdb.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: couchdb-test-results
          path: test-results/couchdb.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/couchdb.json data/test-results/couchdb.json
          
          git add data/test-results/couchdb.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache CouchDB test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/couchdb.json
                git add data/test-results/couchdb.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache CouchDB Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check container running: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Root Endpoint: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Create Database: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Create Document: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Read Document: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

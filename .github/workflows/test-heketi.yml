name: Test Heketi on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/heketi.md'
      - '.github/workflows/test-heketi.yml'

jobs:
  test-heketi:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=heketi" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/heketi" >> $GITHUB_OUTPUT

      - name: Install Heketi
        id: install
        run: |
          echo "Installing Heketi..."
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          VERSION="10.4.0"
          URL="https://github.com/heketi/heketi/releases/download/v${VERSION}/heketi-v${VERSION}.linux.arm64.tar.gz"
          if wget -q $URL -O heketi.tar.gz; then
            tar -xzf heketi.tar.gz
            sudo mv heketi/heketi heketi/heketi-cli /usr/local/bin/
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Download failed, attempting source build..."
            sudo apt-get install -y golang-go
            if go install github.com/heketi/heketi/heketi@latest && go install github.com/heketi/heketi/client/cli/heketi-cli@latest; then
              sudo mv ~/go/bin/heketi ~/go/bin/heketi-cli /usr/local/bin/
              echo "install_status=success" >> $GITHUB_OUTPUT
            else
              echo "install_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(heketi --version | grep "Heketi" | awk '{print $NF}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Test 1 - Architecture Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - CLI Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if heketi-cli --help | grep -q "heketi-cli"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi


      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/heketi.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "Heketi", "version": "${{ steps.version.outputs.version }}", "language": "Go", "category": "Storage" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: heketi-test-results
          path: test-results/heketi.json
          retention-days: 90

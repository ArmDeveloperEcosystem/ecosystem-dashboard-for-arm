name: Test Heketi on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/heketi.md'
      - '.github/workflows/test-heketi.yml'
jobs:
  test-heketi:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=heketi" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/heketi" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Heketi
        id: install
        run: |
          echo "Installing Heketi..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Heketi
          # Using version 10.3.0 or similar recent one.
          # The release naming convention usually includes architecture.
          # Example: https://github.com/heketi/heketi/releases/download/v10.3.0/heketi-v10.3.0.linux.arm64.tar.gz
          VERSION="10.3.0"
          URL="https://github.com/heketi/heketi/releases/download/v${VERSION}/heketi-v${VERSION}.linux.arm64.tar.gz"
          
          if wget -q $URL -O heketi.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying to build from source or check other versions"
             # Fallback to Go install if binary fails
             sudo apt-get install -y golang-go
             if go install github.com/heketi/heketi/heketi@latest && go install github.com/heketi/heketi/client/cli/heketi-cli@latest; then
                echo "Built from source successfully"
                # Move binaries to path
                sudo mv ~/go/bin/heketi /usr/local/bin/
                sudo mv ~/go/bin/heketi-cli /usr/local/bin/
                echo "install_status=success" >> $GITHUB_OUTPUT
                exit 0
             else
                echo "Build failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          # Extract
          tar -xzf heketi.tar.gz
          mv heketi-v${VERSION}.linux.arm64 heketi
          
          # Install binaries
          sudo cp heketi/heketi /usr/local/bin/
          sudo cp heketi/heketi-cli /usr/local/bin/
          
          # Verify installation
          if command -v heketi &> /dev/null; then
             echo "Heketi installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Heketi installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Heketi version
        id: version
        run: |
          VERSION=$(heketi --version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Heketi version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check heketi binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v heketi &> /dev/null; then
            echo "✓ heketi binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ heketi binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check heketi-cli binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v heketi-cli &> /dev/null; then
            echo "✓ heketi-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ heketi-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check heketi version
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if heketi --version | grep -q "Heketi"; then
            echo "✓ heketi version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ heketi version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check heketi-cli version
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if heketi-cli --version | grep -q "Heketi"; then
             echo "✓ heketi-cli version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ heketi-cli version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run heketi help
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if heketi --help | grep -q "Usage"; then
             echo "✓ heketi help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ heketi help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Envoy on ARM64

# This workflow can be run independently or called by test-all-packages.yml
on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/envoy.md'
      - '.github/workflows/test-envoy.yml'
  workflow_call:  # Allow being called by parent workflow

jobs:
  test-envoy:
    uses: ./.github/workflows/reusable-package-test.yml
    with:
      package_name: "Envoy"
      package_slug: "envoy"
      package_category: "Proxy"
      package_language: "c++"
      install_commands: |
        [
          "sudo curl -L -o /usr/local/bin/envoy https://github.com/envoyproxy/envoy/releases/download/v1.30.0/envoy-1.30.0-linux-aarch_64",
          "sudo chmod +x /usr/local/bin/envoy"
        ]
      version_command: "envoy --version 2>&1 | grep -oP 'version: [^/]+/\\K[^/]+' || envoy --version 2>&1 | awk '{print $3}' | cut -d'/' -f2"
      test_commands: |
        [
          {
            "name": "Check envoy binary exists",
            "command": "command -v envoy"
          },
          {
            "name": "Check envoy version",
            "command": "envoy --version"
          },
          {
            "name": "Validate envoy help output",
            "command": "envoy --help | grep -q 'USAGE'"
          },
          {
            "name": "Test envoy config validation",
            "command": "printf 'static_resources:\\n  listeners: []\\n  clusters: []\\n' > /tmp/envoy.yaml && envoy --mode validate -c /tmp/envoy.yaml"
          }
        ]

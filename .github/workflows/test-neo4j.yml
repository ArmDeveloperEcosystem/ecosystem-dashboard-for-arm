name: Test Neo4j on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/neo4j.md'
      - '.github/workflows/test-neo4j.yml'
jobs:
  test-neo4j:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=neo4j" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/neo4j" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Neo4j
        id: install
        run: |
          echo "Installing Neo4j..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y curl wget gnupg apt-transport-https
          
          # Add Neo4j repository
          # Import GPG key
          wget -O - https://debian.neo4j.com/neotechnology.gpg.key | sudo apt-key add -
          
          # Add repo
          echo 'deb https://debian.neo4j.com stable latest' | sudo tee /etc/apt/sources.list.d/neo4j.list
          
          sudo apt-get update
          
          # Install Neo4j (and cypher-shell)
          # Use non-interactive mode
          if sudo DEBIAN_FRONTEND=noninteractive apt-get install -y neo4j; then
             echo "Neo4j installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Neo4j installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Neo4j version
        id: version
        run: |
          if command -v neo4j &> /dev/null; then
             VERSION=$(neo4j --version 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Neo4j version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check neo4j binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v neo4j &> /dev/null; then
            echo "✓ neo4j binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ neo4j binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check cypher-shell binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v cypher-shell &> /dev/null; then
            echo "✓ cypher-shell binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ cypher-shell binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if neo4j --help 2>&1 | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start Service and Check Port
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start service
          sudo systemctl start neo4j
          
          # Wait for startup (Java can be slow)
          echo "Waiting for Neo4j to start..."
          for i in {1..30}; do
             if ss -tuln | grep -q ":7474"; then
                echo "✓ Neo4j listening on 7474"
                echo "status=passed" >> $GITHUB_OUTPUT
                break
             fi
             sleep 2
          done
          
          if ! ss -tuln | grep -q ":7474"; then
             echo "✗ Neo4j failed to start or listen on 7474"
             sudo journalctl -u neo4j --no-pager | tail -n 20
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Connect with cypher-shell
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Default user/pass is neo4j/neo4j, but it requires password change on first login
          # We can try to just run a query and expect auth error, which proves connectivity
          
          if echo "RETURN 1;" | cypher-shell -u neo4j -p neo4j 2>&1 | grep -q "The credentials you provided were valid, but must be changed"; then
             echo "✓ Connected and received auth prompt (expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif echo "RETURN 1;" | cypher-shell -u neo4j -p neo4j 2>&1 | grep -q "Neo.ClientError.Security.Unauthorized"; then
             echo "✓ Connected and received auth error (expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Maybe no auth?
             if echo "RETURN 1;" | cypher-shell 2>&1 | grep -q "1"; then
                echo "✓ Connected successfully (no auth)"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Connection failed unexpectedly"
                echo "RETURN 1;" | cypher-shell -u neo4j -p neo4j || true
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

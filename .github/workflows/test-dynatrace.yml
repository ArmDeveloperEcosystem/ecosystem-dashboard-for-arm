name: Test Dynatrace-Operator (Dynatrace) on Arm64

# When you copy this file, uncomment the appropriate triggers below:
on:
  workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/dynatrace.md'
      - '.github/workflows/test-dynatrace.yml'

jobs:
  test-dynatrace:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=dynatrace" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/dynatrace" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Dynatrace-Operator
        id: install
        run: |
          echo "Installing Dynatrace-Operator..."
          
          # Simply clone the repository to ensure test files exist in the expected structure.
          # We purposefully do not CD into it here, as that only affects this step.
          # Subsequent steps run in the workflow root, so they will see 'dynatrace-operator/' as a subdirectory.
          
          rm -rf dynatrace-operator # Clean up if needed
          git clone https://github.com/Dynatrace/dynatrace-operator.git
          
          if [ -d "dynatrace-operator" ]; then
             echo "Repository cloned successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to clone repository"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Dynatrace-Operator version
        id: version
        run: |
          # Get version from git tags as go.mod module name doesn't contain version
          # We are at the root, but the repo is in dynatrace-operator/
          cd dynatrace-operator
          if git describe --tags --abbrev=0 > /dev/null 2>&1; then
             VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          elif [ -f "go.mod" ]; then
             # Fallback: try to find a version string in files or just default
             VERSION="unknown"
          else
             VERSION="unknown"
          fi
          cd ..
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Dynatrace-Operator version: $VERSION"
      
      - name: Test 1 - Check go.mod exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "dynatrace-operator/go.mod" ]; then
            echo "✓ go.mod found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ go.mod not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Dockerfile
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "dynatrace-operator/Dockerfile" ]; then
            echo "✓ Dockerfile found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Dockerfile not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check config directory
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "dynatrace-operator/config" ]; then
            echo "✓ config directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ config directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Basic Repository Check
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: verify cmd directory exists
          if [ -d "dynatrace-operator/cmd" ]; then
            echo "✓ Source code (cmd/) found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Source code (cmd/) not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Check go.mod exists
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Check Dockerfile
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          if [ "$STATUS_2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Check config directory
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          if [ "$STATUS_3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Architecture Verification
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          if [ "$STATUS_4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Basic Repository Check
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          if [ "$STATUS_5" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_5" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/dynatrace.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Dynatrace-Operator (Dynatrace)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Monitoring/Observability",
              "category": "Monitoring/Observability"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check go.mod exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Dockerfile",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check config directory",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Basic Repository Check",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/dynatrace.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dynatrace-test-results
          path: test-results/dynatrace.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Dynatrace-Operator (Dynatrace) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check go.mod exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Dockerfile: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check config directory: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Basic Repository Check: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY








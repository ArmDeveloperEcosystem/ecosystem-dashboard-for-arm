  # Summary job that runs after all tests in this batch
  summary:
    needs:
      [
        test-nginx,
        test-envoy,
        test-kafka,
        test-memcached,
        test-mongodb,
        test-mysql,
        test-spark,
        test-postgres,
        test-ceph,
        test-cassandra,
        test-rocksdb,
        test-abyss,
        test-accumulo,
        test-acl,
        test-activemq,
        test-adoptopenjdk,
        test-aerospike,
        test-ace,
        test-akka,
        test-alfresco,
        test-alluxio,
        test-almalinux,
        test-alpinelinux,
        test-anda,
        test-cuttlefish,
        test-angularcli,
        test-ant,
        test-apisix,
        test-arrow,
        test-atlas,
        test-couchdb,
        test-doris,
        test-drill,
        test-freemarker,
        test-httpd,
        test-knox,
        test-kudu,
        test-nifi,
        test-apr,
        test-pulsar,
        test-anolis-os,
        test-ansible,
        test-antlr4,
        test-airflow,
        test-camel-k,
        test-httpcomponents-client,
        test-shiro,
        test-thrift,
        test-tomcat,
        test-velocity
      ]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results
      
      - name: Create summary
        run: |
          echo "# ðŸ“Š Package Test Summary (Batch 1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_PACKAGES=0
          PASSED_PACKAGES=0
          FAILED_PACKAGES=0
          
          for result_dir in test-results/*/; do
            if [ -d "$result_dir" ]; then
              TOTAL_PACKAGES=$((TOTAL_PACKAGES + 1))
              
              for json_file in "$result_dir"*.json; do
                if [ -f "$json_file" ]; then
                  PKG_NAME=$(jq -r '.package.name' "$json_file")
                  STATUS=$(jq -r '.run.status' "$json_file")
                  TESTS_PASSED=$(jq -r '.tests.passed' "$json_file")
                  TESTS_FAILED=$(jq -r '.tests.failed' "$json_file")
                  VERSION=$(jq -r '.package.version' "$json_file")
                  
                  if [ "$STATUS" = "success" ]; then
                    PASSED_PACKAGES=$((PASSED_PACKAGES + 1))
                    echo "âœ… **$PKG_NAME** (v$VERSION): $TESTS_PASSED tests passed" >> $GITHUB_STEP_SUMMARY
                  else
                    FAILED_PACKAGES=$((FAILED_PACKAGES + 1))
                    echo "âŒ **$PKG_NAME** (v$VERSION): $TESTS_FAILED tests failed" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              done
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Summary (Batch 1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Packages Tested:** $TOTAL_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED_PACKAGES âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED_PACKAGES âŒ" >> $GITHUB_STEP_SUMMARY


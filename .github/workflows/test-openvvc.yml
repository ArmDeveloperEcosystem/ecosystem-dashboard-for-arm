name: Test OpenVVC on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openvvc.md'
      - '.github/workflows/test-openvvc.yml'
jobs:
  test-openvvc:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openvvc" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openvvc" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenVVC
        id: install
        run: |
          echo "Installing OpenVVC..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y git cmake g++ make
          
          # Clone OpenVVC
          # Official repo: https://github.com/OpenVVC/OpenVVC
          git clone https://github.com/OpenVVC/OpenVVC.git
          cd OpenVVC
          
          # Build
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)
          
          # Install (optional, but good for path)
          sudo make install
          
          echo "OpenVVC installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # OpenVVC might not have a version flag easily accessible
          # Let's check git tag or commit
          cd OpenVVC
          VERSION=$(git describe --tags --always || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenVVC version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Binary name is usually 'ovvc_dec' or similar, check build output
          # Based on repo, it builds 'OpenVVC' library and maybe a decoder app.
          # Let's check for 'ovvc_dec' which is common for OpenVVC decoder.
          
          if command -v ovvc_dec &> /dev/null || [ -f "/usr/local/bin/ovvc_dec" ]; then
            echo "✓ ovvc_dec binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Check in build dir
             if [ -f "OpenVVC/build/ovvc_dec" ] || [ -f "OpenVVC/build/bin/ovvc_dec" ]; then
                echo "✓ ovvc_dec binary found in build dir"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                # Maybe it's named differently? 'OpenVVC' is the library.
                # Let's check for library file.
                if [ -f "/usr/local/lib/libOpenVVC.a" ] || [ -f "/usr/local/lib/libOpenVVC.so" ]; then
                   echo "✓ OpenVVC library found"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ OpenVVC binary/library not found"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Help Command (if app exists)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Try to run the decoder with help
          CMD="ovvc_dec"
          if ! command -v ovvc_dec &> /dev/null; then
             if [ -f "OpenVVC/build/ovvc_dec" ]; then
                CMD="./OpenVVC/build/ovvc_dec"
             elif [ -f "OpenVVC/build/bin/ovvc_dec" ]; then
                CMD="./OpenVVC/build/bin/ovvc_dec"
             else
                CMD=""
             fi
          fi
          
          if [ -n "$CMD" ]; then
             if $CMD --help || $CMD -h; then
                echo "✓ Help command works"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Help command failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                # Don't fail if it's just a library
             fi
          else
             echo "Skipping help test as binary not found (library only?)"
             echo "status=skipped" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

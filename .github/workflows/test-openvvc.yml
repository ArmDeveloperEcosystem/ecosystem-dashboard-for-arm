name: Test OpenVVC on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openvvc.md'
      - '.github/workflows/test-openvvc.yml'
jobs:
  test-openvvc:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openvvc" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openvvc" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenVVC
        id: install
        run: |
          echo "Installing OpenVVC..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y git cmake g++ make
          
          # Clone OpenVVC
          # Official repo: https://github.com/OpenVVC/OpenVVC
          if [ ! -d "OpenVVC" ]; then
            git clone https://github.com/OpenVVC/OpenVVC.git
          fi
          cd OpenVVC
          
          # Build
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)
          
          # Install (optional, but good for path)
          sudo make install
          
          echo "OpenVVC installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # OpenVVC might not have a version flag easily accessible
          # Let's check git tag or commit
          cd OpenVVC
          VERSION=$(git describe --tags --always || echo "unknown")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenVVC version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Binary name is usually 'ovvc_dec' or similar, check build output
          # Based on repo, it builds 'OpenVVC' library and maybe a decoder app.
          # Let's check for 'ovvc_dec' which is common for OpenVVC decoder.
          
          if command -v ovvc_dec &> /dev/null || [ -f "/usr/local/bin/ovvc_dec" ]; then
            echo "✓ ovvc_dec binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Check in build dir
             if [ -f "OpenVVC/build/ovvc_dec" ] || [ -f "OpenVVC/build/bin/ovvc_dec" ]; then
                echo "✓ ovvc_dec binary found in build dir"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                # Maybe it's named differently? 'OpenVVC' is the library.
                # Let's check for library file.
                if [ -f "/usr/local/lib/libOpenVVC.a" ] || [ -f "/usr/local/lib/libOpenVVC.so" ]; then
                   echo "✓ OpenVVC library found"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ OpenVVC binary/library not found"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Help Command (if app exists)
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Try to run the decoder with help
          CMD="ovvc_dec"
          if ! command -v ovvc_dec &> /dev/null; then
             if [ -f "OpenVVC/build/ovvc_dec" ]; then
                CMD="./OpenVVC/build/ovvc_dec"
            elif [ -f "OpenVVC/build/bin/ovvc_dec" ]; then
                CMD="./OpenVVC/build/bin/ovvc_dec"
            else
                CMD=""
            fi
          fi
          
          if [ -n "$CMD" ]; then
             if $CMD --help 2>&1 | grep -qiE "Usage|ovvc|decoder"; then
                echo "✓ Help command works"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ Help command failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          else
             echo "Skipping help test as binary not found (library only?)"
             echo "status=skipped" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to run with --version or --help and check exit code
          if openvvc --version > /dev/null 2>&1 || openvvc --help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check binary existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check Help Command (if app exists)
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/openvvc.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "OpenVVC",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check binary existence",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Help Command (if app exists)",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/openvvc.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openvvc-test-results
          path: test-results/openvvc.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/openvvc.json data/test-results/openvvc.json
          
          git add data/test-results/openvvc.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update openvvc test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/openvvc.json
                git add data/test-results/openvvc.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## OpenVVC Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check binary existence: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check Help Command (if app exists): ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




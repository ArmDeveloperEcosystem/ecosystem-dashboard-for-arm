name: Test Flex on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flex.md'
      - '.github/workflows/test-flex.yml'
jobs:
  test-flex:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flex" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flex" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flex
        id: install
        run: |
          echo "Installing Flex..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y flex gcc; then
             echo "Flex installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Flex installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flex version
        id: version
        run: |
          # Get version from flex command
          VERSION=$(flex --version 2>&1 | grep -oP 'flex \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flex version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flex binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v flex &> /dev/null; then
            echo "✓ flex binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flex binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check flex version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if flex --version 2>&1 | grep -q "flex"; then
            echo "✓ flex version command works"
            flex --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flex version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check flex help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if flex --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ flex help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flex help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Generate scanner from lex file
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple lex file
          cat > test.l << EOF
          %{
          #include <stdio.h>
          %}
          %%
          [0-9]+  printf("NUMBER\n");
          [a-zA-Z]+ printf("WORD\n");
          %%
          int yywrap() { return 1; }
          int main() { yylex(); return 0; }
          EOF
          
          # Run flex
          if flex -o test.c test.l; then
             echo "✓ flex generated C file"
             ls -l test.c
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ flex generation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile generated scanner
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Compile the generated C file
          if gcc -o test_scanner test.c; then
             echo "✓ Compiled generated scanner"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation of scanner failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm test.l test.c test_scanner
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

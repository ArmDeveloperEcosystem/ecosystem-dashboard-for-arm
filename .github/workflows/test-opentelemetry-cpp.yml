name: Test OpenTelemetry C++ on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opentelemetry-cpp.md'
      - '.github/workflows/test-opentelemetry-cpp.yml'
jobs:
  test-opentelemetry-cpp:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opentelemetry-cpp" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opentelemetry-cpp" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenTelemetry C++
        id: install
        run: |
          echo "Installing OpenTelemetry C++..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y g++ cmake
          
          # Try to install from apt
          # Package name might be libopentelemetry-cpp-dev or similar
          # If not found, we might need to build from source or skip.
          # Let's try apt first.
          
          if sudo apt-get install -y libopentelemetry-cpp-dev; then
             echo "OpenTelemetry C++ installed successfully via apt"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenTelemetry C++ package not found in apt, trying to build from source (lightweight)"
             # Building full opentelemetry-cpp is heavy.
             # Let's check if we can just clone and build a small part or if we should skip.
             # Given the constraints, let's try to clone and check if we can build it quickly.
             # Actually, for smoke tests, if apt fails, we might just fail or skip.
             # But let's try to see if we can find it.
             # Maybe search for it?
             # apt-cache search opentelemetry
             
             # If apt fails, we will mark as failed for now as building from source is time consuming.
             echo "install_status=failed" >> $GITHUB_OUTPUT
             # We exit 0 here to allow the workflow to continue and report failure in the report step?
             # No, we usually exit 1.
             # But let's try to be robust.
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # Check pkg-config or header file
          if pkg-config --exists opentelemetry_cpp; then
             VERSION=$(pkg-config --modversion opentelemetry_cpp || echo "unknown")
          elif [ -f "/usr/include/opentelemetry/version.h" ]; then
             VERSION=$(grep "OPENTELEMETRY_VERSION" /usr/include/opentelemetry/version.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenTelemetry C++ version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check headers
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/include/opentelemetry" ]; then
            echo "✓ OpenTelemetry headers found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ OpenTelemetry headers not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check pkg-config
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Check for any opentelemetry pc file
          if pkg-config --list-all | grep opentelemetry; then
             echo "✓ pkg-config found opentelemetry"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config could not find opentelemetry"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile Simple Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > otel_test.cpp
          #include <opentelemetry/trace/provider.h>
          #include <iostream>
          
          int main() {
              auto provider = opentelemetry::trace::Provider::GetTracerProvider();
              std::cout << "OpenTelemetry provider obtained" << std::endl;
              return 0;
          }
          EOF
          
          # Compile
          # Need to link against opentelemetry libraries.
          # Use pkg-config to get flags
          LIBS=$(pkg-config --libs opentelemetry_api || echo "-lopentelemetry_api")
          CFLAGS=$(pkg-config --cflags opentelemetry_api || echo "")
          
          if g++ otel_test.cpp -o otel_test $CFLAGS $LIBS; then
             echo "✓ Compilation successful"
             
             if ./otel_test | grep -q "OpenTelemetry provider obtained"; then
                echo "✓ Program execution successful"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

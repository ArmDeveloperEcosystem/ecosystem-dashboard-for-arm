name: Test Flask on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flask.md'
      - '.github/workflows/test-flask.yml'
jobs:
  test-flask:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flask" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flask" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flask
        id: install
        run: |
          echo "Installing Flask..."
          
          # Install using pip
          if pip install flask; then
             echo "Flask installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Flask installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flask version
        id: version
        run: |
          # Get version from pip show
          VERSION=$(pip show flask | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flask version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pip installation
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pip show flask > /dev/null; then
            echo "✓ flask found in pip"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flask not found in pip"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Import flask in Python
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import flask; print('flask imported successfully')"; then
            echo "✓ flask import works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flask import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check flask version attribute
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import flask; print(flask.__version__)"; then
            echo "✓ flask.__version__ works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flask.__version__ check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run simple Flask app
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple Flask app
          cat > app.py << EOF
          from flask import Flask
          app = Flask(__name__)
          
          @app.route('/')
          def hello():
              return 'Hello World'
          
          if __name__ == '__main__':
              # Run in background for test
              pass
          EOF
          
          # We can't easily curl a running server in a simple script without backgrounding
          # But we can test if we can instantiate the app object
          if python3 -c "from app import app; print('App created')"; then
             echo "✓ Flask app instantiation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Flask app instantiation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Test request context (mock)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Test request context
          cat > test_req.py << EOF
          from flask import Flask, request
          app = Flask(__name__)
          
          with app.test_request_context('/?name=Peter'):
              assert request.path == '/'
              assert request.args.get('name') == 'Peter'
              print("Request context test passed")
          EOF
          
          if python3 test_req.py; then
             echo "✓ Flask request context test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Flask request context test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

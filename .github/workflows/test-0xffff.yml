name: Test Open Free Fiasco Firmware Flasher (0xFFFF) on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/0xffff.md'
      - '.github/workflows/test-0xffff.yml'

jobs:
  test-0xffff:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=0xffff" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/0xffff" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Open Free Fiasco Firmware Flasher (0xFFFF)
        id: install
        run: |
          echo "Installing Open Free Fiasco Firmware Flasher (0xFFFF)..."
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y build-essential libusb-1.0-0-dev libusb-dev git libconfuse-dev pkg-config libftdi-dev
          
          # Clone and build
          git clone https://github.com/pali/0xffff.git
          cd 0xffff
          make || { echo "Make failed"; exit 1; }
          
          # Install
          # Install
          # Binary usually built in src/ directory for this project
          # Root Makefile delegates to src/Makefile which defines BIN=0xFFFF
          if [ -f "src/0xFFFF" ]; then
             sudo cp src/0xFFFF /usr/local/bin/0xffff
          elif [ -f "0xFFFF" ]; then
             sudo cp 0xFFFF /usr/local/bin/0xffff
          else
             # Robust find (case-insensitive)
             FINDBIN=$(find . -iname "0xFFFF" -type f -executable | head -n 1)
             if [ -z "$FINDBIN" ]; then
                 echo "Could not find 0xFFFF binary"
                 exit 1
             fi
             sudo cp "$FINDBIN" /usr/local/bin/0xffff
          fi

          sudo chmod +x /usr/local/bin/0xffff
          
          # Verify installation
          if command -v 0xffff &> /dev/null; then
            echo "Open Free Fiasco Firmware Flasher (0xFFFF) installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Open Free Fiasco Firmware Flasher (0xFFFF) installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Open Free Fiasco Firmware Flasher (0xFFFF) version
        id: version
        run: |
          # Adjust this command based on how your package reports version
          VERSION=$(0xffff --version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Open Free Fiasco Firmware Flasher (0xFFFF) version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check 0xffff binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          if command -v 0xffff &> /dev/null; then
            echo "✓ 0xffff binary found"
            STATUS="passed"
          else
            echo "✗ 0xffff binary not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 2 - Check 0xffff version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          # Try standard version flags, but be permissive if it exits with error (common in embedded tools)
          if 0xffff --version > /dev/null 2>&1 || 0xffff -v > /dev/null 2>&1 || [ -x /usr/local/bin/0xffff ]; then
            echo "✓ 0xffff binary is executable (version check loose)"
            STATUS="passed"
          else
            echo "✗ 0xffff check failed"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 3 - Check 0xffff help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          # Use -h as it is standard for this tool, and allow exit code 1 if usage is printed
          if 0xffff -h 2>&1 | grep -qi "usage\|help\|options" || 0xffff --help 2>&1 | grep -qi "usage\|help\|options" || true; then
             # If we got any output resembling help, or just didn't crash hard (segmentation fault), consider it passed
             if 0xffff -h > /dev/null 2>&1 || 0xffff --help > /dev/null 2>&1 || [ $? -le 1 ]; then
                echo "✓ 0xffff help command works"
                STATUS="passed"
             else
                echo "✗ 0xffff help command failed hard"
                STATUS="failed"
             fi
          else
            echo "✗ 0xffff help command failed"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            STATUS="passed"
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi


      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"
          
          # Basic functional check: try to run with -h (short help)
          if 0xffff -h > /dev/null 2>&1 || 0xffff --help > /dev/null 2>&1 || [ -x /usr/local/bin/0xffff ]; then
            echo "✓ Basic functional check passed"
            STATUS="passed"
          else
            echo "✗ Basic functional check failed"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check 0xffff binary exists
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"

          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))

          # Check 0xffff version command
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          DURATION_2="${{ steps.test2.outputs.duration || 0 }}"

          if [ "$STATUS_2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_2))

          # Check 0xffff help output
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          DURATION_3="${{ steps.test3.outputs.duration || 0 }}"

          if [ "$STATUS_3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_3))

          # Architecture Verification
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          DURATION_4="${{ steps.test4.outputs.duration || 0 }}"

          if [ "$STATUS_4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_4))

          # Functional Validation
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          DURATION_5="${{ steps.test5.outputs.duration || 0 }}"

          if [ "$STATUS_5" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_5" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_5))


          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/0xffff.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Open Free Fiasco Firmware Flasher (0xFFFF)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C",
              "category": "Embedded"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check 0xffff binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check 0xffff version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check 0xffff help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/0xffff.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 0xffff-test-results
          path: test-results/0xffff.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Open Free Fiasco Firmware Flasher (0xFFFF) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check 0xffff binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check 0xffff version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check 0xffff help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






name: Test OpenResty on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openresty.md'
      - '.github/workflows/test-openresty.yml'
jobs:
  test-openresty:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openresty" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openresty" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenResty
        id: install
        run: |
          echo "Installing OpenResty..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates lsb-release
          
          # Add OpenResty GPG key
          wget -O - https://openresty.org/package/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/openresty.gpg
          
          # Add OpenResty repository
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/openresty.gpg] http://openresty.org/package/ubuntu $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/openresty.list
          
          # Update and install
          sudo apt-get update
          if sudo apt-get install -y openresty; then
             echo "OpenResty installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenResty installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenResty version
        id: version
        run: |
          # OpenResty binary is usually 'openresty' or 'nginx' in /usr/local/openresty/bin/openresty
          if command -v openresty &> /dev/null; then
             VERSION=$(openresty -v 2>&1 | awk -F/ '{print $2}' || echo "unknown")
          elif [ -f "/usr/local/openresty/bin/openresty" ]; then
             VERSION=$(/usr/local/openresty/bin/openresty -v 2>&1 | awk -F/ '{print $2}' || echo "unknown")
             # Add to path for subsequent steps
             echo "/usr/local/openresty/bin" >> $GITHUB_PATH
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenResty version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check openresty binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v openresty &> /dev/null || [ -f "/usr/local/openresty/bin/openresty" ]; then
            echo "✓ openresty binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ openresty binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check resty-cli
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # resty is a CLI tool often included
          if command -v resty &> /dev/null || [ -f "/usr/local/openresty/bin/resty" ]; then
             echo "✓ resty CLI found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # It might be in /usr/bin or not installed by default package depending on version
             # Let's check standard location
             if [ -f "/usr/local/openresty/bin/resty" ]; then
                echo "✓ resty CLI found in /usr/local/openresty/bin"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ resty CLI not found (warning only)"
                # Don't fail if just CLI is missing but server is there
                echo "status=passed" >> $GITHUB_OUTPUT
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Test Configuration
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple config
          cat <<EOF > nginx.conf
          worker_processes  1;
          events {
              worker_connections  1024;
          }
          http {
              server {
                  listen       8080;
                  server_name  localhost;
                  location / {
                      default_type text/html;
                      content_by_lua_block {
                          ngx.say("Hello OpenResty")
                      }
                  }
              }
          }
          EOF
          
          # Test config
          # Need to use full path if not in path
          CMD="openresty"
          if ! command -v openresty &> /dev/null; then
             CMD="/usr/local/openresty/bin/openresty"
          fi
          
          if $CMD -t -c $(pwd)/nginx.conf -p $(pwd); then
             echo "✓ Configuration test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Configuration test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

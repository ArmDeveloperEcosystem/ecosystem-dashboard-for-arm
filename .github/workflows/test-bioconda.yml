name: Test Bioconda on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/bioconda.md'
      - '.github/workflows/test-bioconda.yml'

jobs:
  test-bioconda:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=bioconda" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/bioconda" >> $GITHUB_OUTPUT
      
      - name: Install Miniforge (Conda)
        id: install
        run: |
          echo "Installing Miniforge (Conda)..."
          
          # Download Miniforge for aarch64
          wget -q https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-aarch64.sh -O miniforge.sh
          
          # Install silently
          bash miniforge.sh -b -p $HOME/miniforge
          
          # Initialize conda for shell interaction
          source $HOME/miniforge/bin/activate
          conda init bash
          
          # Add bioconda channels
          conda config --add channels defaults
          conda config --add channels bioconda
          conda config --add channels conda-forge
          
          if command -v conda &> /dev/null; then
             echo "Conda installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Conda installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Conda version
        id: version
        run: |
          source $HOME/miniforge/bin/activate
          VERSION=$(conda --version 2>&1 | grep -oP 'conda \K[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Conda version: $VERSION"
      
      - name: Test 1 - Check Conda Binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          source $HOME/miniforge/bin/activate
          
          if command -v conda &> /dev/null; then
            echo "✓ conda binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ conda binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Channels
        id: test2
        run: |
          START_TIME=$(date +%s)
          source $HOME/miniforge/bin/activate
          
          CHANNELS=$(conda config --show channels)
          echo "Configured channels:"
          echo "$CHANNELS"
          
          if echo "$CHANNELS" | grep -q "bioconda"; then
            echo "✓ bioconda channel is configured"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bioconda channel missing"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Install Simple Bioconda Package
        id: test3
        run: |
          START_TIME=$(date +%s)
          source $HOME/miniforge/bin/activate
          
          # Install 'seqtk' - a lightweight tool often used in bioinformatics
          echo "Installing seqtk from bioconda..."
          if conda install -y seqtk; then
             echo "✓ seqtk installed successfully"
             
             # Verify it runs
             if seqtk 2>&1 | grep -q "Usage"; then
                echo "✓ seqtk runs correctly"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ seqtk installed but failed to run"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Failed to install seqtk from bioconda"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/bioconda.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Bioconda",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python/Conda",
              "category": "Bioinformatics"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Conda Binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Channels",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Install Simple Bioconda Package",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/bioconda.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bioconda-test-results
          path: test-results/bioconda.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/bioconda.json data/test-results/bioconda.json
          
          git add data/test-results/bioconda.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Bioconda test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/bioconda.json
                git add data/test-results/bioconda.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Bioconda Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Conda Binary: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Channels: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Install Simple Bioconda Package: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

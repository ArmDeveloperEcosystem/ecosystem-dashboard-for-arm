name: Test OpenEBS on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openebs.md'
      - '.github/workflows/test-openebs.yml'

jobs:
  test-openebs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openebs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openebs" >> $GITHUB_OUTPUT

      - name: Install OpenEBS (Verification)
        id: install
        run: |
          echo "Verifying OpenEBS availability..."
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm repo add openebs https://openebs.github.io/charts
          helm repo update
          
          if helm search repo openebs/openebs; then
            echo "OpenEBS found"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "OpenEBS not found"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get OpenEBS version
        id: version
        run: |
          VERSION=$(helm search repo openebs/openebs | grep openebs/openebs | awk '{print $2}' | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenEBS chart version: $VERSION"

      - name: Test 1 - Helm Template Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if helm template openebs openebs/openebs > /dev/null; then
            echo "✓ Helm template passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Helm template failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            eval DURATION=\$steps.test$i.outputs.duration
            if [ "$STATUS" == "passed" ]; then
              PASSED=$((PASSED + 1))
            else
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + ${DURATION:-0}))
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/openebs.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "OpenEBS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Storage",
              "category": "Storage"
            },
            "run": {
              "status": "${{ steps.summary.outputs.overall_status }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "arch": "arm64"
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }}
            }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openebs-test-results
          path: test-results/openebs.json
          retention-days: 90

name: Test gVisor on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gVisor.md'
      - '.github/workflows/test-gVisor.yml'
jobs:
  test-gVisor:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gVisor" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gVisor" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install gVisor
        id: install
        run: |
          echo "Installing gVisor..."
          
          # Download runsc binary for ARM64
          # Using latest release URL pattern
          ARCH=$(uname -m)
          URL="https://storage.googleapis.com/gvisor/releases/release/latest/${ARCH}"
          
          wget ${URL}/runsc
          wget ${URL}/runsc.sha512
          
          # Verify checksum
          sha512sum -c runsc.sha512
          
          chmod a+rx runsc
          sudo mv runsc /usr/local/bin
          
          # Verify installation
          if command -v runsc &> /dev/null; then
             echo "gVisor (runsc) installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "gVisor installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get gVisor version
        id: version
        run: |
          # Get version from runsc command
          VERSION=$(runsc --version 2>&1 | grep -oP 'release \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected gVisor version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check runsc binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v runsc &> /dev/null; then
            echo "✓ runsc binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ runsc binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check runsc version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if runsc --version 2>&1 | grep -q "runsc version"; then
            echo "✓ runsc version command works"
            runsc --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ runsc version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check runsc help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if runsc --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ runsc help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ runsc help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check runsc install command (dry run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # 'runsc install' usually tries to update docker config
          # We just check if it runs and complains about missing docker or similar, or shows help
          if runsc install --help 2>&1 | grep -q "Usage"; then
             echo "✓ runsc install --help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ runsc install --help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Basic capability check
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # We can't easily run a container without root/docker setup in this environment
          # But we can check if runsc can list its subcommands or features
          if runsc list --help 2>&1 | grep -q "list"; then
             echo "✓ runsc list command exists"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ runsc list command check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test 5G RAL (RAN Acceleration library) on Arm64

on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/5g-ral.md'
      - '.github/workflows/test-5G-RAL.yml'

jobs:
  test-5g-ral:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=5G-RAL" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/5G-RAL" >> $GITHUB_OUTPUT
      
      - name: Install 5G RAL (RAN Acceleration library)
        id: install
        run: |
          echo "Skipping installation - Package details unavailable for 5G RAL."
          echo "install_status=skipped" >> $GITHUB_OUTPUT
      
      - name: Get 5G RAL (RAN Acceleration library) version
        id: version
        run: |
          echo "version=unknown" >> $GITHUB_OUTPUT
          echo "Detected 5G RAL (RAN Acceleration library) version: unknown"
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          echo "passed=0" >> $GITHUB_OUTPUT
          echo "failed=0" >> $GITHUB_OUTPUT
          echo "duration=0" >> $GITHUB_OUTPUT
          echo "overall_status=skipped" >> $GITHUB_OUTPUT
          echo "badge_status=unknown" >> $GITHUB_OUTPUT

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/5G-RAL.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "5G RAL (RAN Acceleration library)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Networking",
              "category": "Networking"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": 0,
              "failed": 0,
              "skipped": 1,
              "duration_seconds": 0,
              "details": [
                {
                   "name": "Placeholder Test",
                   "status": "skipped",
                   "duration_seconds": 0
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/5G-RAL.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 5g-ral-test-results
          path: test-results/5G-RAL.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## 5G RAL (RAN Acceleration library) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** unknown" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Note:** Status is skipped as package details are unavailable for this test." >> $GITHUB_STEP_SUMMARY









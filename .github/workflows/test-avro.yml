name: Test Avro on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/avro_py.md'
      - '.github/workflows/test-avro.yml'

jobs:
  test-avro:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=avro_py" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/avro_py" >> $GITHUB_OUTPUT
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Avro
        id: install
        run: |
          echo "Installing Avro..."
          pip install avro
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Avro version
        id: version
        run: |
          VERSION=$(pip show avro | grep Version | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Avro version: $VERSION"
      
      - name: Test 1 - Check Import
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if python -c "import avro; print(avro.__version__)" > /dev/null 2>&1 || python -c "import avro"; then
            echo "✓ avro import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ avro import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Serialize/Deserialize
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > test_avro.py << EOF
          import avro.schema
          from avro.datafile import DataFileReader, DataFileWriter
          from avro.io import DatumReader, DatumWriter
          import os
          
          schema = avro.schema.parse('''
          {
              "namespace": "example.avro",
              "type": "record",
              "name": "User",
              "fields": [
                  {"name": "name", "type": "string"},
                  {"name": "favorite_number",  "type": ["int", "null"]},
                  {"name": "favorite_color", "type": ["string", "null"]}
              ]
          }
          ''')
          
          # Serialize
          writer = DataFileWriter(open("users.avro", "wb"), DatumWriter(), schema)
          writer.append({"name": "Alyssa", "favorite_number": 256})
          writer.append({"name": "Ben", "favorite_number": 7, "favorite_color": "red"})
          writer.close()
          
          # Deserialize
          reader = DataFileReader(open("users.avro", "rb"), DatumReader())
          count = 0
          for user in reader:
              print(user)
              count += 1
          reader.close()
          
          if count == 2:
              print("SUCCESS")
          else:
              print("FAILURE")
          EOF
          
          if python test_avro.py | grep -q "SUCCESS"; then
             echo "✓ serialization/deserialization passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ serialization/deserialization failed"
             python test_avro.py
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/avro_py.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Avro",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Data Serialization"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Import",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Serialize/Deserialize",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/avro_py.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: avro-test-results
          path: test-results/avro_py.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/avro_py.json data/test-results/avro_py.json
          
          git add data/test-results/avro_py.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Avro test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/avro_py.json
                git add data/test-results/avro_py.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Avro Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Import: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Serialize/Deserialize: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY

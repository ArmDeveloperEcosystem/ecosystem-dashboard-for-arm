name: Test Kunpeng Acceleration Engine (KAE) on Arm64

on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kunpeng_acceleration_engine.md'
      - '.github/workflows/test-Kunpeng_Acceleration_Engine.yml'

jobs:
  test-kunpeng_acceleration_engine:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=Kunpeng_Acceleration_Engine" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/Kunpeng_Acceleration_Engine" >> $GITHUB_OUTPUT
      
      - name: Install Kunpeng Acceleration Engine (Source)
        id: install
        run: |
          echo "Installing Dependencies..."
          sudo apt-get update
          sudo apt-get install -y git build-essential autoconf libtool libssl-dev cmake unzip linux-headers-$(uname -r)

          
          echo "Cloning KAE..."
          # Clone from GitHub
          git clone https://github.com/kunpengcompute/KAE.git
          cd KAE
          
          echo "Configuring and Building KAE..."
          # KAE often has sub-modules. We look for common buildable components.
          # We'll try to build 'kae_openssl_engine' if it exists, or look for any Makefile/CMakeLists
          
          BUILD_SUCCESS=false
          
          # Try kae_openssl_engine (most common for smoke tests)
          if [ -d "kae_openssl_engine" ]; then
             echo "Found kae_openssl_engine, building..."
             cd kae_openssl_engine
             if [ -f "autogen.sh" ]; then sh autogen.sh && ./configure; fi
             if [ -f "configure.ac" ] && [ ! -f "configure" ]; then autoreconf -vif && ./configure; fi
             make && BUILD_SUCCESS=true
          elif [ -d "kaezip" ]; then
             echo "Found kaezip, building..."
             cd kaezip
             if [ -f "autogen.sh" ]; then sh autogen.sh && ./configure; fi
             make && BUILD_SUCCESS=true
          elif [ -f "CMakeLists.txt" ]; then
             echo "Found CMakeLists.txt in root, building..."
             mkdir build && cd build && cmake .. && make && BUILD_SUCCESS=true
          else
             # Fallback: search for first directory with a Makefile or configure
             TARGET_DIR=$(find . -maxdepth 2 -name "Makefile" -o -name "configure" -o -name "autogen.sh" | head -n 1 | xargs dirname)
             if [ -n "$TARGET_DIR" ] && [ "$TARGET_DIR" != "." ]; then
                echo "Falling back to building in $TARGET_DIR..."
                cd "$TARGET_DIR"
                if [ -f "autogen.sh" ]; then sh autogen.sh && ./configure; fi
                if [ -f "configure" ]; then ./configure; fi
                make && BUILD_SUCCESS=true
             fi
          fi
          
          if [ "$BUILD_SUCCESS" = "true" ]; then
             echo "Build successful"
             sudo make install || echo "Make install failed but build passed"
             
             # Navigate back to root to find artifacts
             cd "$GITHUB_WORKSPACE/KAE"
             LIB=$(find . -name "*.so*" | head -n 1)
             if [ -n "$LIB" ]; then
                echo "Found built library: $LIB"
             fi
             echo "install_status=success" >> $GITHUB_OUTPUT
             echo "available=true" >> $GITHUB_ENV
          else
             echo "Build failed - no valid build targets found or compilation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get Kunpeng Acceleration Engine (KAE) version
        id: version
        if: env.available == 'true'
        run: |
          # Since we built from source, we can check the repo tag or just say 'source'
          cd KAE
          VERSION=$(git describe --tags --always || echo "source-latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kunpeng Acceleration Engine (KAE) version: $VERSION"
      
      - name: Test 1 - Check Build Artifacts
        id: test1
        if: env.available == 'true'
        continue-on-error: true
        run: |
          STATUS="failed"
          # Check for installed libraries or local build artifacts
          if [ -n "$(find /usr/local/lib -name '*kae*.so*')" ] || [ -n "$(find KAE -name '*kae*.so*')" ]; then
            echo "✓ KAE libraries found"
            STATUS="passed"
          else
            echo "✗ KAE libraries not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Check binary/library existence
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"

          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))


          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/Kunpeng_Acceleration_Engine.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Kunpeng Acceleration Engine (KAE)",
              "version": "${{ steps.version.outputs.version || 'unknown' }}",
              "language": "Drivers",
              "category": "Drivers"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed || 0 }},
              "failed": ${{ steps.summary.outputs.failed || 0 }},
              "skipped": ${{ steps.install.outputs.install_status == 'skipped' && 1 || 0 }},
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check binary/library existence",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/Kunpeng_Acceleration_Engine.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kunpeng_acceleration_engine-test-results
          path: test-results/Kunpeng_Acceleration_Engine.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Kunpeng Acceleration Engine (KAE) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed || 0 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed || 0 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.install.outputs.install_status }}" == "skipped" ]; then
             echo "- **Note:** KAE installation skipped (package likely unavailable on this runner)." >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check binary/library existence: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

name: Test Kunpeng Acceleration Engine (KAE) on Arm64

on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kunpeng_acceleration_engine.md'
      - '.github/workflows/test-Kunpeng_Acceleration_Engine.yml'

jobs:
  test-kunpeng_acceleration_engine:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=Kunpeng_Acceleration_Engine" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/Kunpeng_Acceleration_Engine" >> $GITHUB_OUTPUT
      
      - name: Install Kunpeng Acceleration Engine (KAE)
        id: install
        run: |
          echo "Installing Kunpeng Acceleration Engine (KAE)..."
          
          # KAE is often specific to Kunpeng hardware and libraries might not be in standard Ubuntu repos.
          if sudo apt-get update && sudo apt-get install -y kunpeng-acceleration-engine; then
            echo "Kunpeng Acceleration Engine installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
            echo "available=true" >> $GITHUB_ENV
          else
            echo "Kunpeng Acceleration Engine installation failed (likely not in repo or requires specific hardware/repo)."
            echo "Skipping strict failure for smoke test on generic runners."
            echo "install_status=skipped" >> $GITHUB_OUTPUT
            echo "available=false" >> $GITHUB_ENV
          fi
      
      - name: Get Kunpeng Acceleration Engine (KAE) version
        id: version
        if: env.available == 'true'
        run: |
          # Adjust this command based on how your package reports version
          VERSION=$(kae_driver_tool --version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kunpeng Acceleration Engine (KAE) version: $VERSION"
      
      - name: Test 1 - Check binary/library existence
        id: test1
        if: env.available == 'true'
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check for a common KAE file if binary not known
          if [ -d "/usr/local/kae" ] || command -v kae_driver_tool; then
            echo "✓ KAE components found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ KAE components not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check binary/library existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/Kunpeng_Acceleration_Engine.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Kunpeng Acceleration Engine (KAE)",
              "version": "${{ steps.version.outputs.version || 'unknown' }}",
              "language": "Drivers",
              "category": "Drivers"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed || 0 }},
              "failed": ${{ steps.summary.outputs.failed || 0 }},
              "skipped": ${{ steps.install.outputs.install_status == 'skipped' && 1 || 0 }},
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check binary/library existence",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/Kunpeng_Acceleration_Engine.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kunpeng_acceleration_engine-test-results
          path: test-results/Kunpeng_Acceleration_Engine.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/Kunpeng_Acceleration_Engine.json data/test-results/Kunpeng_Acceleration_Engine.json
          
          git add data/test-results/Kunpeng_Acceleration_Engine.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update kunpeng_acceleration_engine test results [skip ci]"
            
            # Pull with rebase and push, retry up to 20 times
            PUSH_SUCCESS=false
            for i in {1..20}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  PUSH_SUCCESS=true
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/Kunpeng_Acceleration_Engine.json
                git add data/test-results/Kunpeng_Acceleration_Engine.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 20..."
              sleep $(( (i % 5 + 1) * 2 + (RANDOM % 3) ))
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "❌ Error: Failed to push test results after 20 attempts."
              exit 1
            fi
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Kunpeng Acceleration Engine (KAE) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.install.outputs.install_status }}" == "skipped" ]; then
             echo "- **Note:** KAE installation skipped (package likely unavailable on this runner)." >> $GITHUB_STEP_SUMMARY
          fi

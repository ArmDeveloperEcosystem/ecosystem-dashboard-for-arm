name: Test Alfresco on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/alfresco.md'
      - '.github/workflows/test-alfresco.yml'

jobs:
  test-alfresco:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=alfresco" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/alfresco" >> $GITHUB_OUTPUT
          # Stable GA tag with multi-arch (amd64 + arm64)
          echo "alfresco_tag=25.3.0" >> $GITHUB_OUTPUT
      
      - name: Install Alfresco (Docker)
        id: install
        run: |
          echo "Installing Alfresco via Docker..."
          
          # Install Docker if not present (usually present on runners)
          if ! command -v docker &> /dev/null; then
            echo "Docker not found, installing..."
            sudo apt-get update
            sudo apt-get install -y docker.io
          fi
          
          # Pull the Alfresco Content Repository image (stable GA, multi-arch)
          ALFRESCO_TAG="${{ steps.metadata.outputs.alfresco_tag }}"
          
          if sudo docker pull alfresco/alfresco-content-repository-community:${ALFRESCO_TAG}; then
            echo "Alfresco image pulled successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Alfresco image pull failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Alfresco version
        id: version
        run: |
          VERSION="${{ steps.metadata.outputs.alfresco_tag }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Alfresco version: $VERSION"
      
      - name: Test 1 - Check Docker image exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if sudo docker images | grep -q "alfresco/alfresco-content-repository-community"; then
            echo "✓ Docker image found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Docker image not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Inspect Image Architecture (Verify Arm64 Support)
        id: test2
        run: |
          START_TIME=$(date +%s)

          ALFRESCO_TAG="${{ steps.metadata.outputs.alfresco_tag }}"
          
          # This test verifies if the pulled image explicitly supports Arm64.
          ARCH=$(sudo docker inspect --format='{{.Architecture}}' alfresco/alfresco-content-repository-community:${ALFRESCO_TAG})
          if echo "$ARCH" | grep -qE "arm64|aarch64"; then
            echo "✓ Image architecture is $ARCH"
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "arch_supported=true" >> $GITHUB_OUTPUT
          else
            echo "✗ Image architecture is $ARCH (expected arm64/aarch64)"
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "arch_supported=false" >> $GITHUB_OUTPUT
            # Hard fail: image is not arm64, so this package is not OK on Arm
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check Image Labels/Env
        id: test3
        if: steps.test2.outputs.arch_supported == 'true'
        run: |
          START_TIME=$(date +%s)

          ALFRESCO_TAG="${{ steps.metadata.outputs.alfresco_tag }}"
          
          # Check for a known environment variable or label in the image
          if sudo docker inspect alfresco/alfresco-content-repository-community:${ALFRESCO_TAG} | grep -q "JAVA_HOME"; then
            echo "✓ Image configuration verified (JAVA_HOME found)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Image configuration verification failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Dry Run Container Start
        id: test4
        if: steps.test2.outputs.arch_supported == 'true'
        run: |
          START_TIME=$(date +%s)

          ALFRESCO_TAG="${{ steps.metadata.outputs.alfresco_tag }}"
          
          # Try to start the container and check if it stays up for a few seconds
          CONTAINER_ID=$(sudo docker run -d --entrypoint sh alfresco/alfresco-content-repository-community:${ALFRESCO_TAG} -c "echo 'Alfresco Entrypoint Check'; sleep 5")
          
          sleep 2
          if sudo docker ps | grep -q "$CONTAINER_ID"; then
             echo "✓ Container started successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Container failed to start"
             sudo docker logs "$CONTAINER_ID"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          sudo docker rm -f "$CONTAINER_ID" || true

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ -n "${{ steps.test3.outputs.status }}" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ -n "${{ steps.test4.outputs.status }}" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/alfresco.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Alfresco Content Services",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Content mgmt platforms"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Docker image exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Inspect Image Architecture",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Image Labels/Env",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Dry Run Container Start",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/alfresco.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alfresco-test-results
          path: test-results/alfresco.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/alfresco.json data/test-results/alfresco.json
          
          git add data/test-results/alfresco.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Alfresco test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/alfresco.json
                git add data/test-results/alfresco.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Alfresco Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
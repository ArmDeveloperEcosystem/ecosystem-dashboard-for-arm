name: Test Harness CLI on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/harness-cli.md'
      - '.github/workflows/test-harness-cli.yml'

jobs:
  test-harness-cli:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=harness-cli" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/harness-cli" >> $GITHUB_OUTPUT

      - name: Install Harness CLI
        id: install
        run: |
          echo "Installing Harness CLI..."
          sudo apt-get update
          sudo apt-get install -y curl tar
          
          # Download Harness CLI for ARM64
          # Assuming latest release fetch
          VERSION=$(curl -s https://api.github.com/repos/harness/harness-cli/releases/latest | grep '"tag_name":' | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')
          URL="https://github.com/harness/harness-cli/releases/download/${VERSION}/harness-v${VERSION#v}-linux-arm64.tar.gz"
          
          if curl -L -o harness.tar.gz $URL; then
            tar -xzf harness.tar.gz
            # The binary name inside might vary, check it
            sudo mv harness /usr/local/bin/ || sudo mv bin/harness /usr/local/bin/ || true
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(harness --version || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Test 1 - Architecture Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - CLI Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if harness --help | grep -qi "usage"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            if [ "$STATUS" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then echo "overall_status=success" >> $GITHUB_OUTPUT; else echo "overall_status=failure" >> $GITHUB_OUTPUT; fi

      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/harness-cli.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "Harness CLI", "version": "${{ steps.version.outputs.version }}", "language": "Go", "category": "Developer Tool" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: harness-cli-test-results
          path: test-results/harness-cli.json
          retention-days: 90
      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi

name: Test Harness CLI on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/harness-cli.md'
      - '.github/workflows/test-harness-cli.yml'
jobs:
  test-harness-cli:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=harness-cli" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/harness-cli" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Harness CLI
        id: install
        run: |
          echo "Installing Harness CLI..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download Harness CLI binary
          # Using a specific version or latest from GitHub releases if possible
          # The search mentioned 'hc' binary.
          # Let's try to find a recent release.
          # Example URL pattern: https://github.com/harness/harness-cli/releases/download/v0.0.1-beta.1/harness-cli_0.0.1-beta.1_Linux_arm64.tar.gz
          # But the search mentioned 'hc'.
          # Let's try to download from the official release page pattern.
          
          # Using a known recent version or pattern
          VERSION="0.0.14"
          URL="https://github.com/harness/harness-cli/releases/download/v${VERSION}/harness-cli_${VERSION}_Linux_arm64.tar.gz"
          
          if wget -q $URL -O harness-cli.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying another URL or version"
             # Fallback or error
             exit 1
          fi
          
          # Extract
          tar -xzf harness-cli.tar.gz
          
          # Install
          sudo mv harness /usr/local/bin/harness-cli || sudo mv hc /usr/local/bin/harness-cli
          
          # Verify installation
          if command -v harness-cli &> /dev/null; then
             echo "Harness CLI installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Harness CLI installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Harness CLI version
        id: version
        run: |
          # Get version from harness-cli command
          VERSION=$(harness-cli --version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Harness CLI version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check harness-cli binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v harness-cli &> /dev/null; then
            echo "✓ harness-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ harness-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check harness-cli version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if harness-cli --version | grep -q "version"; then
            echo "✓ harness-cli version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ harness-cli version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check harness-cli help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if harness-cli --help | grep -q "Usage"; then
            echo "✓ harness-cli help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ harness-cli help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check login command help
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if harness-cli login --help | grep -q "login"; then
             echo "✓ harness-cli login help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ harness-cli login help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check update command help
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if harness-cli update --help | grep -q "update"; then
             echo "✓ harness-cli update help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ harness-cli update help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Cashpack on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cashpack.md'
      - '.github/workflows/test-cashpack.yml'

jobs:
  test-cashpack:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cashpack" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cashpack" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config git curl
      
      - name: Ensure git is set to not prompt for credentials
        run: |
          git config --global --unset credential.helper || true
          git config --global --add url."https://".insteadOf git://

      - name: Check Repo Existence and Clone
        id: clone
        run: |
          REPO_URL="https://github.com/dridi/cashpack.git"
          
          # Check if repo exists
          if curl --output /dev/null --silent --head --fail "https://github.com/dridi/cashpack"; then
             echo "Repository exists, cloning..."
             git clone "$REPO_URL"
             echo "repo_found=true" >> $GITHUB_OUTPUT
          else
             echo "⚠ Repository $REPO_URL not found (404). It may have been deleted or made private."
             echo "repo_found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Cashpack
        if: steps.clone.outputs.repo_found == 'true'
        id: build
        run: |
          cd cashpack
          
          # Attempt Autotools build
          if [ -f "configure.ac" ] || [ -f "configure.in" ]; then
             echo "Detected Autotools project"
             autoreconf -fi
             ./configure
             make
             echo "build_status=success" >> $GITHUB_OUTPUT
          elif [ -f "CMakeLists.txt" ]; then
             echo "Detected CMake project"
             mkdir build && cd build
             cmake ..
             make
             echo "build_status=success" >> $GITHUB_OUTPUT
          elif [ -f "Makefile" ]; then
             echo "Detected Makefile"
             make
             echo "build_status=success" >> $GITHUB_OUTPUT
          else
             echo "Unknown build system. Listing files:"
             ls -R
             echo "build_status=failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Test 1 - Check Library File
        if: steps.clone.outputs.repo_found == 'true'
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd cashpack
          
          # Look for .a, .so, or .o files
          if find . -name "libcashpack.a" -o -name "libcashpack.so" -o -name "*.o" | grep -q .; then
             echo "✓ Library object/archive found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ No library files found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Header File
        if: steps.clone.outputs.repo_found == 'true'
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd cashpack
          
          if [ -f "include/cashpack.h" ] || [ -f "src/cashpack.h" ] || find . -name "cashpack.h" | grep -q .; then
             echo "✓ Header file found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Header file missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Make Check
        if: steps.clone.outputs.repo_found == 'true'
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd cashpack
          
          if grep -q "check:" Makefile || grep -q "test:" Makefile; then
             if make check || make test; then
                echo "✓ make check/test passed"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "✗ make check/test failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          else
             echo "⚠ No check/test target found, skipping"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Pkg-Config
        if: steps.clone.outputs.repo_found == 'true'
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd cashpack
          
          if [ -f "cashpack.pc" ] || [ -f "libcashpack.pc" ] || find . -name "*.pc" | grep -q .; then
             echo "✓ pkg-config file found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config file missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             # Don't fail hard if not present, just mark failed
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Library File
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check Header File
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Run Make Check
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check Pkg-Config
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          STATUS="${{ steps.summary.outputs.overall_status }}"
          if [ "${{ steps.clone.outputs.repo_found }}" != "true" ]; then
             STATUS="skipped"
          fi

          cat > test-results/cashpack.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Cashpack",
              "version": "HEAD",
              "language": "C",
              "category": "Miscellaneous"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "$STATUS",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Library File",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Header File",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Make Check",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Pkg-Config",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cashpack.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cashpack-test-results
          path: test-results/cashpack.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Cashpack Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.clone.outputs.repo_found }}" != "true" ]; then
             echo "⚠ **Repository not found (404). Test skipped.**" >> $GITHUB_STEP_SUMMARY
          else
             echo "- **Version:** HEAD" >> $GITHUB_STEP_SUMMARY
             echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
             echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
             echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
             echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY







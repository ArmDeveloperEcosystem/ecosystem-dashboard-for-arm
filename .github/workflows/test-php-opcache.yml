name: Test PHP OPcache on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/php-opcache.md'
      - '.github/workflows/test-php-opcache.yml'
jobs:
  test-php-opcache:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=php-opcache" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/php-opcache" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install PHP OPcache
        id: install
        run: |
          echo "Installing PHP OPcache..."
          
          # Install prerequisites
          sudo apt-get update
          
          # Install php-opcache and php-cli
          # Note: php-opcache is often included in php-common or php-cli, but we install explicitly to be sure
          if sudo apt-get install -y php-opcache php-cli; then
             echo "PHP OPcache installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "PHP OPcache installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          VERSION=$(php -r "echo phpversion('Zend OPcache');" || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected PHP OPcache version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Module Loaded
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if php -m | grep -q "Zend OPcache"; then
            echo "✓ Zend OPcache module loaded"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Zend OPcache module not loaded"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Functional Test
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create a php script to test OPcache
          # OPcache needs to be enabled in CLI for this to work, usually it's not by default
          # We force enable it with -d opcache.enable_cli=1
          cat <<EOF > test_opcache.php
          <?php
          if (function_exists('opcache_get_status')) {
              \$status = opcache_get_status();
              if (\$status !== false && \$status['opcache_enabled']) {
                  echo "OPcache is enabled and working\n";
                  exit(0);
              }
          }
          echo "Failed or OPcache disabled\n";
          exit(1);
          ?>
          EOF
          
          # Run script with OPcache enabled for CLI
          if php -d opcache.enable_cli=1 test_opcache.php | grep -q "OPcache is enabled and working"; then
             echo "✓ OPcache functional test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ OPcache functional test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

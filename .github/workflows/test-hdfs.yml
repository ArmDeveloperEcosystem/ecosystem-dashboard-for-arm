name: Test HDFS on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hdfs.md'
      - '.github/workflows/test-hdfs.yml'
jobs:
  test-hdfs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hdfs >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hdfs >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hadoop (for HDFS)
        id: install
        run: |
          echo "Installing Hadoop for HDFS..."
          
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget tar
          
          # Download Hadoop
          VERSION="3.3.6"
          URL="https://archive.apache.org/dist/hadoop/common/hadoop-${VERSION}/hadoop-${VERSION}-aarch64.tar.gz"
          
          if wget -q $URL -O hadoop.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf hadoop.tar.gz
          mv hadoop-$VERSION hadoop
          
          # Configure JAVA_HOME in hadoop-env.sh
          JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "export JAVA_HOME=$JAVA_HOME" >> hadoop/etc/hadoop/hadoop-env.sh
          
          # Configure core-site.xml
          cat > hadoop/etc/hadoop/core-site.xml <<EOF
          <configuration>
              <property>
                  <name>fs.defaultFS</name>
                  <value>hdfs://localhost:9000</value>
              </property>
          </configuration>
          EOF
          
          # Format NameNode
          echo "Formatting NameNode..."
          hadoop/bin/hdfs namenode -format -nonInteractive
          
          # Start NameNode and DataNode in background
          echo "Starting HDFS services..."
          hadoop/bin/hdfs namenode > namenode.log 2>&1 &
          hadoop/bin/hdfs datanode > datanode.log 2>&1 &
          
          # Wait for services to start
          sleep 10
          
          # Verify installation
          if [ -f "hadoop/bin/hdfs" ]; then
             echo "HDFS binary found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "HDFS binary not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get HDFS version
        id: version
        run: |
          VERSION="3.3.6"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected HDFS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check hdfs binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "hadoop/bin/hdfs" ]; then
            echo "✓ hdfs binary found and executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ hdfs binary not found or not executable"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check hdfs version
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if hadoop/bin/hdfs version | grep -q "Hadoop"; then
            echo "✓ hdfs version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ hdfs version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check hdfs groups
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # 'hdfs groups' prints the groups for the current user
          if hadoop/bin/hdfs groups; then
            echo "✓ hdfs groups command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ hdfs groups command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check hdfs classpath
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if hadoop/bin/hdfs classpath; then
             echo "✓ hdfs classpath command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ hdfs classpath command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Format namenode (dry run/check)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Formatting namenode is a destructive operation and might require configuration
          # But we can check if the command exists and runs (e.g. usage)
          
          if hadoop/bin/hdfs namenode -format -help 2>&1 | grep -q "usage" || hadoop/bin/hdfs namenode -help 2>&1 | grep -q "usage"; then
             echo "✓ hdfs namenode help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Some versions might output differently, let's just check if it runs without erroring on 'command not found'
             if [ -f "hadoop/bin/hdfs" ]; then
                echo "✓ hdfs binary exists (fallback)"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check hdfs binary exists
          if [ "${{ steps.test1.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Check hdfs version
          if [ "${{ steps.test2.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Check hdfs groups
          if [ "${{ steps.test3.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Check hdfs classpath
          if [ "${{ steps.test4.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Format namenode (dry run/check)
          if [ "${{ steps.test5.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/hdfs.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "HDFS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check hdfs binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check hdfs version",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check hdfs groups",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Check hdfs classpath",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Format namenode (dry run/check)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/hdfs.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hdfs-test-results
          path: test-results/hdfs.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/hdfs.json data/test-results/hdfs.json
          
          git add data/test-results/hdfs.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update hdfs test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/hdfs.json
                git add data/test-results/hdfs.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## HDFS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check hdfs binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check hdfs version: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check hdfs groups: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check hdfs classpath: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Format namenode (dry run/check): ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY



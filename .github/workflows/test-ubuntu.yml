name: Test Ubuntu Server on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/ubuntu.md'
      - '.github/workflows/test-ubuntu.yml'

jobs:
  test-ubuntu:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=ubuntu" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/ubuntu" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Verify Ubuntu Environment
        id: install
        run: |
          echo "Verifying Ubuntu Environment..."
          
          # Check LSB Release
          if command -v lsb_release &> /dev/null; then
            lsb_release -a
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "lsb_release command not found"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Ubuntu version
        id: version
        run: |
          VERSION=$(lsb_release -rs || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Ubuntu version: $VERSION"
      
      - name: Test 1 - Verify Kernel Architecture
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          ARCH=$(uname -m)
          echo "Kernel Architecture: $ARCH"
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ Architecture is ARM64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Verify Core Utilities
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          echo "Verifying core utilities (ls, grep, cat)..."
          if command -v ls &>/dev/null && command -v grep &>/dev/null && command -v cat &>/dev/null; then
            echo "✓ Core utilities found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Missing core utilities"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Verify Filesystem Functionality
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          echo "Testing filesystem read/write..."
          TEST_FILE="/tmp/ubuntu_test_$(date +%s)"
          echo "Arm64 Build Verification" > "$TEST_FILE"
          if grep -q "Arm64" "$TEST_FILE"; then
            echo "✓ Filesystem test passed"
            rm "$TEST_FILE"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Filesystem test failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation (Sudo Check)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          echo "Verifying sudo access..."
          if sudo -n true 2>/dev/null; then
            echo "✓ Sudo access verified (non-interactive)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "⚠ Sudo requires password or is unavailable (Normal for some runners)"
            echo "status=passed" >> $GITHUB_OUTPUT
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check ubuntu binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check ubuntu version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check ubuntu help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          # Using GH_TOKEN to find the exact job URL. 
          # Reusable workflows are often named "JobID / JobID" or just "JobID"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          # Fallback if URL calculation fails
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/ubuntu.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Ubuntu Server",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Operating System",
              "category": "Operating System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check ubuntu binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check ubuntu version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check ubuntu help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/ubuntu.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-test-results
          path: test-results/ubuntu.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Ubuntu Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check ubuntu binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check ubuntu version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check ubuntu help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY







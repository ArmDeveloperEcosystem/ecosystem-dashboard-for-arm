name: Test BoringSSL on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/boringssl.md'
      - '.github/workflows/test-boringssl.yml'

jobs:
  test-boringssl:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=boringssl" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/boringssl" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake golang-go ninja-build libssl-dev pkg-config python3 python3-setuptools clang
      
      - name: Install BoringSSL
        id: install
        run: |
          echo "Installing BoringSSL..."
          
          # Clone master (BoringSSL doesn't do releases/tags often, it's "live at head")
          git clone --depth 1 https://boringssl.googlesource.com/boringssl
          
          cd boringssl
          mkdir build && cd build
          
          # Build with CMake
          # Disable tests to avoid linking issues on some arm64 runners with strict linking
          # Use Clang as recommended for BoringSSL
          cmake -GNinja -DGO_EXECUTABLE=go -DBUILD_SHARED_LIBS=0 -DRUN_TESTS=0 -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_VERBOSE_MAKEFILE=ON ..
          ninja -v bssl
          
          if [ -f "tool/bssl" ]; then
             echo "BoringSSL built successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "BoringSSL build failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get BoringSSL version
        id: version
        run: |
          cd boringssl
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected BoringSSL version: $VERSION"
      
      - name: Test 1 - Check bssl binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "boringssl/build/tool/bssl" ]; then
            echo "✓ bssl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bssl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run bssl help
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # bssl usually takes a command. Running without args might error or show help.
          # Let's try 'bssl version' if it exists, or just check basic execution.
          
          OUTPUT=$(./boringssl/build/tool/bssl 2>&1 || true)
          
          # It usually lists commands like "client", "server", "genrsa" etc.
          if echo "$OUTPUT" | grep -q "unknown command" || echo "$OUTPUT" | grep -q "Usage"; then
             echo "✓ bssl runs (showed usage or error as expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Try a valid command
             if ./boringssl/build/tool/bssl speed 2>&1 | grep -q "Did you mean"; then
                # 'speed' might not be a command in bssl tool, but 'client' is.
                echo "✓ bssl runs"
                echo "status=passed" >> $GITHUB_OUTPUT
             elif ./boringssl/build/tool/bssl client -help 2>&1 | grep -q "connect"; then
                echo "✓ bssl client command works"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ bssl failed to run properly"
                echo "Output: $OUTPUT"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Generate RSA Key
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # bssl genrsa -out key.pem
          if ./boringssl/build/tool/bssl genrsa -out key.pem; then
             echo "✓ RSA key generated"
             if [ -f "key.pem" ]; then
                echo "✓ key.pem exists"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ key.pem missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Failed to generate RSA key"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      


      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/boringssl.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "BoringSSL",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C/C++",
              "category": "Security"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check bssl binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run bssl help",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Generate RSA Key",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/boringssl.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boringssl-test-results
          path: test-results/boringssl.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/boringssl.json data/test-results/boringssl.json
          
          git add data/test-results/boringssl.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update BoringSSL test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/boringssl.json
                git add data/test-results/boringssl.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## BoringSSL Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check bssl binary: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Run bssl help: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Generate RSA Key: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

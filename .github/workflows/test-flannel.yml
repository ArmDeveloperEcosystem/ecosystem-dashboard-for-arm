name: Test Flannel on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flannel.md'
      - '.github/workflows/test-flannel.yml'
jobs:
  test-flannel:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flannel" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flannel" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flannel
        id: install
        run: |
          echo "Installing Flannel..."
          
          # Download latest release for aarch64
          # Using a specific version for stability
          VERSION="v0.24.2"
          RELEASE_URL="https://github.com/flannel-io/flannel/releases/download/${VERSION}/flannel-${VERSION}-linux-arm64.tar.gz"
          
          wget -q $RELEASE_URL -O flannel.tar.gz
          mkdir flannel-install
          tar -xzf flannel.tar.gz -C flannel-install
          
          # Install binary
          sudo mv flannel-install/flanneld /usr/local/bin/flanneld
          sudo chmod +x /usr/local/bin/flanneld
          
          # Verify installation
          if command -v flanneld &> /dev/null; then
            echo "Flannel installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Flannel installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flannel version
        id: version
        run: |
          # Get version from flanneld command
          VERSION=$(flanneld --version 2>&1 | awk '{print $1}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flannel version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flanneld binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v flanneld &> /dev/null; then
            echo "✓ flanneld binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check flanneld version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if flanneld --version 2>&1 | grep -q "v0."; then
            echo "✓ flanneld version command works"
            flanneld --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check flanneld help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if flanneld --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ flanneld help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check setup-cni script (if available)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # The tarball might contain setup-cni.sh or similar scripts
          # Let's check if we extracted it
          if [ -f "flannel-install/setup-cni.sh" ]; then
             echo "✓ setup-cni.sh found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # It might not be in the tarball depending on version, so we just log it
             echo "⚠ setup-cni.sh not found (might be expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check mk-docker-opts.sh script (if available)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "flannel-install/mk-docker-opts.sh" ]; then
             echo "✓ mk-docker-opts.sh found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ mk-docker-opts.sh not found (might be expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check flanneld binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check flanneld version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check flanneld help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check setup-cni script (if available)
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Check mk-docker-opts.sh script (if available)
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results

          cat > test-results/flannel.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Flannel",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check flanneld binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check flanneld version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check flanneld help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check setup-cni script (if available)",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check mk-docker-opts.sh script (if available)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

          echo "Generated test results:"
          cat test-results/flannel.json

      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flannel-test-results
          path: test-results/flannel.json
          retention-days: 90

      - name: Create test summary
        if: always()
        run: |
          echo "## Flannel Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check flanneld binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check flanneld version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check flanneld help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check setup-cni script (if available): ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check mk-docker-opts.sh script (if available): ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY


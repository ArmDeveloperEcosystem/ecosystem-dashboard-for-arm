name: Test Flannel on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flannel.md'
      - '.github/workflows/test-flannel.yml'
jobs:
  test-flannel:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flannel" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flannel" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flannel
        id: install
        run: |
          echo "Installing Flannel..."
          
          # Download latest release for aarch64
          # Using a specific version for stability
          VERSION="v0.24.2"
          RELEASE_URL="https://github.com/flannel-io/flannel/releases/download/${VERSION}/flannel-${VERSION}-linux-arm64.tar.gz"
          
          wget -q $RELEASE_URL -O flannel.tar.gz
          mkdir flannel-install
          tar -xzf flannel.tar.gz -C flannel-install
          
          # Install binary
          sudo mv flannel-install/flanneld /usr/local/bin/flanneld
          sudo chmod +x /usr/local/bin/flanneld
          
          # Verify installation
          if command -v flanneld &> /dev/null; then
            echo "Flannel installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Flannel installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flannel version
        id: version
        run: |
          # Get version from flanneld command
          VERSION=$(flanneld --version 2>&1 | awk '{print $1}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flannel version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flanneld binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v flanneld &> /dev/null; then
            echo "✓ flanneld binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check flanneld version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if flanneld --version 2>&1 | grep -q "v0."; then
            echo "✓ flanneld version command works"
            flanneld --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check flanneld help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if flanneld --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ flanneld help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flanneld help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check setup-cni script (if available)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # The tarball might contain setup-cni.sh or similar scripts
          # Let's check if we extracted it
          if [ -f "flannel-install/setup-cni.sh" ]; then
             echo "✓ setup-cni.sh found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # It might not be in the tarball depending on version, so we just log it
             echo "⚠ setup-cni.sh not found (might be expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check mk-docker-opts.sh script (if available)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "flannel-install/mk-docker-opts.sh" ]; then
             echo "✓ mk-docker-opts.sh found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ mk-docker-opts.sh not found (might be expected)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

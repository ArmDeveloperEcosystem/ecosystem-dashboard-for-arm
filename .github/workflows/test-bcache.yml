name: Test Bcache on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/bcache.md'
      - '.github/workflows/test-bcache.yml'

jobs:
  test-bcache:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=bcache" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/bcache" >> $GITHUB_OUTPUT
      
      - name: Install Bcache Tools
        id: install
        run: |
          echo "Installing Bcache Tools..."
          sudo apt-get update
          sudo apt-get install -y bcache-tools
          
          if command -v make-bcache &> /dev/null; then
            echo "Bcache Tools installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Bcache Tools installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Bcache version
        id: version
        run: |
          # bcache-tools doesn't have a standard --version flag, so we check dpkg
          VERSION=$(dpkg -s bcache-tools | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Bcache version: $VERSION"
      
      - name: Test 1 - Check make-bcache binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v make-bcache &> /dev/null; then
            echo "✓ make-bcache binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ make-bcache binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check bcache-super-show binary
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v bcache-super-show &> /dev/null; then
            echo "✓ bcache-super-show binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bcache-super-show binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check help command
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # make-bcache --help might return non-zero exit code on some versions
          OUTPUT=$(make-bcache --help 2>&1 || true)
          echo "Output: $OUTPUT"
          
          if echo "$OUTPUT" | grep -qi "usage"; then
            echo "✓ help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      


      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: make-bcache exists and runs (even if help returns non-zero)
          if command -v make-bcache > /dev/null 2>&1; then
            echo "✓ Basic functional check passed (make-bcache found)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed (make-bcache not found)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check make-bcache binary
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check bcache-super-show binary
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check help command
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/bcache.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Bcache",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C",
              "category": "Storage"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check make-bcache binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check bcache-super-show binary",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check help command",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/bcache.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bcache-test-results
          path: test-results/bcache.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Bcache Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check make-bcache binary: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check bcache-super-show binary: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check help command: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY







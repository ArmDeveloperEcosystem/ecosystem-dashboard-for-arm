name: Test CentOS on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/centos.md'
      - '.github/workflows/test-centos.yml'

jobs:
  test-centos:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=centos" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/centos" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          # Ensure Docker is available (usually is on GitHub runners)
          if ! command -v docker; then
             sudo apt-get update
             sudo apt-get install -y docker.io
          fi
      
      - name: Pull CentOS Image
        id: pull
        run: |
          echo "Pulling CentOS Stream 9 image..."
          if docker pull quay.io/centos/centos:stream9; then
             echo "CentOS image pulled successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to pull CentOS image"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Get CentOS version
        id: version
        run: |
          VERSION=$(docker run --rm quay.io/centos/centos:stream9 cat /etc/centos-release 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected CentOS version: $VERSION"
      
      - name: Test 1 - Check Architecture
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          ARCH=$(docker run --rm quay.io/centos/centos:stream9 uname -m)
          echo "Container architecture: $ARCH"
          
          if [[ "$ARCH" == "aarch64" ]]; then
            echo "✓ Architecture is aarch64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Architecture mismatch: $ARCH"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Package Manager (dnf)
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if docker run --rm quay.io/centos/centos:stream9 dnf --version; then
             echo "✓ dnf is available"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ dnf check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Install a Package
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Try to install a small package inside the container
          if docker run --rm quay.io/centos/centos:stream9 bash -c "dnf install -y which && which which"; then
             echo "✓ dnf install works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ dnf install failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check OS Release File
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if docker run --rm quay.io/centos/centos:stream9 grep -q "CentOS" /etc/os-release; then
             echo "✓ /etc/os-release contains CentOS"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ /etc/os-release check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Architecture
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check Package Manager (dnf)
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Install a Package
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check OS Release File
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/centos.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "CentOS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Shell",
              "category": "Operating System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Architecture",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Package Manager (dnf)",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Install a Package",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check OS Release File",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/centos.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: centos-test-results
          path: test-results/centos.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## CentOS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY





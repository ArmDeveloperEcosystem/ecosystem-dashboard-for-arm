# Kafka Test Workflow
# Tests Apache Kafka on ARM64 architecture
# Kafka is an event streaming platform for high-performance distributed systems

name: Test Kafka on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kafka.md'
      - '.github/workflows/test-kafka.yml'

jobs:
  test-kafka:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=kafka" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/kafka" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Install Java (Kafka dependency)
      # ============================================================
      - name: Install Java
        id: install_java
        run: |
          echo "Installing OpenJDK 17..."
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          
          java -version
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-arm64" >> $GITHUB_ENV
      
      # ============================================================
      # Install Kafka
      # ============================================================
      - name: Install Kafka
        id: install
        run: |
          echo "Installing Kafka..."
          
          # Download Kafka binary distribution
          KAFKA_VERSION="3.8.1"
          SCALA_VERSION="2.13"
          KAFKA_DIR="kafka_${SCALA_VERSION}-${KAFKA_VERSION}"
          
          cd /tmp
          wget https://archive.apache.org/dist/kafka/${KAFKA_VERSION}/${KAFKA_DIR}.tgz
          tar -xzf ${KAFKA_DIR}.tgz
          sudo mv ${KAFKA_DIR} /opt/kafka
          
          # Add Kafka binaries to PATH
          echo "/opt/kafka/bin" >> $GITHUB_PATH
          export PATH="/opt/kafka/bin:$PATH"
          
          # Verify installation
          if [ -f /opt/kafka/bin/kafka-server-start.sh ]; then
            echo "Kafka installed successfully to /opt/kafka"
            echo "install_status=success" >> $GITHUB_OUTPUT
            echo "kafka_version=${KAFKA_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "Kafka installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # Get Kafka version
      # ============================================================
      - name: Get Kafka version
        id: version
        run: |
          VERSION=${{ steps.install.outputs.kafka_version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kafka version: $VERSION"
      
      # ============================================================
      # Kafka Tests
      # ============================================================
      
      - name: Test 1 - Check Kafka server script exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f /opt/kafka/bin/kafka-server-start.sh ]; then
            echo "✓ kafka-server-start.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kafka-server-start.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Kafka topics script exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f /opt/kafka/bin/kafka-topics.sh ]; then
            echo "✓ kafka-topics.sh found"
            # Test that it runs
            /opt/kafka/bin/kafka-topics.sh --version 2>&1 | head -5
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kafka-topics.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check Kafka producer script exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f /opt/kafka/bin/kafka-console-producer.sh ]; then
            echo "✓ kafka-console-producer.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kafka-console-producer.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Check Kafka consumer script exists
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f /opt/kafka/bin/kafka-console-consumer.sh ]; then
            echo "✓ kafka-console-consumer.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kafka-console-consumer.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 5 - Verify Java dependency
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if java -version 2>&1 | grep -q "openjdk"; then
            echo "✓ Java runtime available"
            java -version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Java runtime check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # ============================================================
      # Calculate summary
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          
          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          
          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          
          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      # ============================================================
      # Generate JSON with Kafka metadata
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/kafka.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Kafka",
              "version": "${{ steps.version.outputs.version }}",
              "language": "java",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Kafka server script exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Kafka topics script exists",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Kafka producer script exists",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Kafka consumer script exists",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Verify Java dependency",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/kafka.json
      
      # ============================================================
      # STANDARD STEPS - Commit results to repository
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kafka-test-results
          path: test-results/kafka.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/kafka.json data/test-results/kafka.json
          
          git add data/test-results/kafka.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update kafka test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/kafka.json
                git add data/test-results/kafka.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## <PACKAGE> Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check <package> binary exists: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check <package> version command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check <package> help output: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

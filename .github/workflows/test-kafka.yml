name: Test Kafka on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kafka.md'
      - '.github/workflows/test-kafka.yml'
jobs:
  test-kafka:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=kafka" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/kafka" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Kafka
        id: install
        run: |
          echo "Installing Kafka..."
          
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre wget tar
          
          # Download Kafka
          # Using a stable version, e.g., 3.6.1
          VERSION="3.6.1"
          SCALA_VERSION="2.13"
          URL="https://archive.apache.org/dist/kafka/${VERSION}/kafka_${SCALA_VERSION}-${VERSION}.tgz"
          
          if wget -q $URL -O kafka.tgz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf kafka.tgz
          mv kafka_${SCALA_VERSION}-${VERSION} kafka
          
          # Verify installation
          if [ -f "kafka/bin/kafka-topics.sh" ]; then
             echo "Kafka scripts found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Kafka scripts not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Kafka version
        id: version
        run: |
          # Kafka doesn't have a simple --version command on the main scripts usually,
          # but we can check the jar or just use the version we downloaded.
          # Or use kafka-topics.sh --version in newer versions
          
          if kafka/bin/kafka-topics.sh --version &> /dev/null; then
             VERSION=$(kafka/bin/kafka-topics.sh --version | awk '{print $1}' || echo "unknown")
          else
             # Fallback
             VERSION="3.6.1"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kafka version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check kafka scripts exist
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "kafka/bin/kafka-server-start.sh" ]; then
            echo "✓ kafka-server-start.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kafka-server-start.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Start Zookeeper (KRaft mode is simpler but let's try basic ZK for compatibility or KRaft if default)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Start Zookeeper in background
          # We need to use a separate terminal or nohup
          # For smoke test, we can just check if the script runs and prints help or starts up a bit
          
          # Let's try to start ZK and wait a bit
          nohup kafka/bin/zookeeper-server-start.sh kafka/config/zookeeper.properties > zookeeper.log 2>&1 &
          ZK_PID=$!
          
          sleep 10
          
          if ps -p $ZK_PID > /dev/null; then
             echo "✓ Zookeeper started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Zookeeper failed to start"
             cat zookeeper.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start Kafka Server
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Start Kafka in background
          nohup kafka/bin/kafka-server-start.sh kafka/config/server.properties > kafka.log 2>&1 &
          KAFKA_PID=$!
          
          sleep 15
          
          if ps -p $KAFKA_PID > /dev/null; then
             echo "✓ Kafka server started"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Kafka server failed to start"
             cat kafka.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Create a topic
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create topic
          if kafka/bin/kafka-topics.sh --create --topic test-topic --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1; then
             echo "✓ Topic created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Topic creation failed"
             cat kafka.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - List topics
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if kafka/bin/kafka-topics.sh --list --bootstrap-server localhost:9092 | grep -q "test-topic"; then
             echo "✓ Topic listed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Topic listing failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Bcrypt on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/bcrypt.md'
      - '.github/workflows/test-bcrypt.yml'

jobs:
  test-bcrypt:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=bcrypt" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/bcrypt" >> $GITHUB_OUTPUT
      
      - name: Install Bcrypt (Python)
        id: install
        run: |
          echo "Installing Bcrypt (Python)..."
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-bcrypt
          
          if python3 -c "import bcrypt" &> /dev/null; then
            echo "Bcrypt (Python) installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Bcrypt (Python) installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Bcrypt version
        id: version
        run: |
          VERSION=$(python3 -c "import bcrypt; print(bcrypt.__version__)" 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Bcrypt version: $VERSION"
      
      - name: Test 1 - Check Import
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import bcrypt; print('Import successful')" | grep -q "Import successful"; then
            echo "✓ bcrypt imported successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bcrypt import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Hashing
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Test basic hashing
          if python3 -c "import bcrypt; print(bcrypt.hashpw(b'password', bcrypt.gensalt()).decode('utf-8'))"; then
            echo "✓ bcrypt hashing works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bcrypt hashing failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check Password Verification
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a script to verify password
          cat > verify_test.py << EOF
          import bcrypt
          password = b"supersecret"
          hashed = bcrypt.hashpw(password, bcrypt.gensalt())
          if bcrypt.checkpw(password, hashed):
              print("Verification successful")
          else:
              print("Verification failed")
              exit(1)
          EOF
          
          if python3 verify_test.py | grep -q "Verification successful"; then
            echo "✓ bcrypt verification works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ bcrypt verification failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/bcrypt.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Bcrypt",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Security"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Import",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Hashing",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Password Verification",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/bcrypt.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bcrypt-test-results
          path: test-results/bcrypt.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/bcrypt.json data/test-results/bcrypt.json
          
          git add data/test-results/bcrypt.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Bcrypt test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/bcrypt.json
                git add data/test-results/bcrypt.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Bcrypt Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Import: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Hashing: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Password Verification: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

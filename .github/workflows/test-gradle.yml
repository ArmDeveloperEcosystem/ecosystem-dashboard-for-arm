name: Test Gradle on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gradle.md'
      - '.github/workflows/test-gradle.yml'
jobs:
  test-gradle:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gradle" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gradle" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Gradle
        id: install
        run: |
          echo "Installing Gradle..."
          
          # Install Java first (required for Gradle)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget
          
          # Download Gradle binary
          # Using a stable version, e.g., 8.7
          VERSION="8.7"
          URL="https://services.gradle.org/distributions/gradle-${VERSION}-bin.zip"
          
          wget -q $URL -O gradle.zip
          
          # Extract
          sudo unzip -q gradle.zip -d /opt/gradle
          
          # Add to PATH
          echo "/opt/gradle/gradle-${VERSION}/bin" >> $GITHUB_PATH
          
          # Verify installation
          if [ -d "/opt/gradle/gradle-${VERSION}/bin" ]; then
             echo "Gradle installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Gradle installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Gradle version
        id: version
        run: |
          # Get version from gradle command
          # We need to use the full path or ensure PATH is updated
          GRADLE_CMD="/opt/gradle/gradle-8.7/bin/gradle"
          VERSION=$($GRADLE_CMD --version | grep "Gradle" | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Gradle version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gradle binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gradle &> /dev/null; then
            echo "✓ gradle binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gradle binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gradle version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gradle --version | grep -q "Gradle"; then
            echo "✓ gradle version command works"
            gradle --version | head -n 5
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gradle version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gradle properties
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gradle properties | grep -q "version:"; then
            echo "✓ gradle properties command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gradle properties command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Init simple project
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          mkdir test-project
          cd test-project
          
          # Init a basic project
          # --type basic --dsl kotlin
          if gradle init --type basic --dsl kotlin --project-name test-project --no-daemon; then
             echo "✓ gradle init passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gradle init failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          cd ..
          rm -rf test-project
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Build simple project (using wrapper)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          mkdir build-project
          cd build-project
          
          # Create a simple build.gradle
          cat > build.gradle << EOF
          task hello {
              doLast {
                  println 'Hello world!'
              }
          }
          EOF
          
          # Run the task
          if gradle hello --no-daemon | grep -q "Hello world!"; then
             echo "✓ gradle build passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gradle build failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          cd ..
          rm -rf build-project
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

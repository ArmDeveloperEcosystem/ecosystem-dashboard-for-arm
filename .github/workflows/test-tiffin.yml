name: Test Tiffin on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/tiffin.md'
      - '.github/workflows/test-tiffin.yml'

jobs:
  test-tiffin:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=tiffin" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/tiffin" >> $GITHUB_OUTPUT

      - name: Install Tiffin
        id: install
        run: |
          echo "Installing Tiffin..."
          # Tiffin is a secrets management tool. We'll try to install it via npm or direct binary if available.
          # Looking at z-shell/tiffin, it's a Zsh-based tool or might have a binary.
          # Actually, I'll check its repository.
          sudo apt-get update
          sudo apt-get install -y zsh curl
          
          # Clone and check
          git clone --depth 1 https://github.com/z-shell/tiffin.git
          cd tiffin
          if [ -f "tiffin.zsh" ] || [ -f "tiffin" ]; then
            echo "Tiffin source found"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Tiffin source not found"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Test 1 - Architecture Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi


      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/tiffin.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "Tiffin", "version": "latest", "language": "Zsh", "category": "Security" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiffin-test-results
          path: test-results/tiffin.json
          retention-days: 90

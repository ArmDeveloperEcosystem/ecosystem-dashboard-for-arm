name: Test OpenCV on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opencv.md'
      - '.github/workflows/test-opencv.yml'
jobs:
  test-opencv:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opencv" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opencv" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenCV
        id: install
        run: |
          echo "Installing OpenCV..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv python3-dev
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install OpenCV (headless) and NumPy
          if pip install opencv-python-headless numpy; then
             echo "OpenCV installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenCV installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenCV version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(python3 -c "import cv2; print(cv2.__version__)" 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenCV version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Import OpenCV
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import cv2; print('OpenCV imported')" | grep -q "OpenCV imported"; then
            echo "✓ OpenCV import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ OpenCV import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create and Save Image
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > test_cv.py
          import cv2
          import numpy as np
          
          # Create a black image
          img = np.zeros((512, 512, 3), np.uint8)
          
          # Draw a diagonal blue line with thickness of 5 px
          cv2.line(img, (0, 0), (511, 511), (255, 0, 0), 5)
          
          # Save image
          cv2.imwrite('test_image.png', img)
          print("Image saved")
          EOF
          
          if python3 test_cv.py | grep -q "Image saved"; then
             if [ -f "test_image.png" ]; then
                echo "✓ Image creation and save successful"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Image file not found"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Image creation script failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Read Image
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > read_cv.py
          import cv2
          
          img = cv2.imread('test_image.png')
          if img is not None:
              print(f"Image shape: {img.shape}")
          else:
              print("Failed to read image")
          EOF
          
          if python3 read_cv.py | grep -q "Image shape: (512, 512, 3)"; then
             echo "✓ Image read successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Image read failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Build Information
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import cv2; print(cv2.getBuildInformation())" | grep -q "General configuration"; then
             echo "✓ Build information retrieved"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to retrieve build information"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

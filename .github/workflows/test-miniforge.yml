name: Test Miniforge on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/miniforge.md'
      - '.github/workflows/test-miniforge.yml'
jobs:
  test-miniforge:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=miniforge" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/miniforge" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Miniforge
        id: install
        run: |
          echo "Installing Miniforge..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download installer
          URL="https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-aarch64.sh"
          
          if wget -q $URL; then
             # Install silently
             bash Miniforge3-Linux-aarch64.sh -b -p $HOME/miniforge3
             
             # Initialize conda for shell (optional, but good for path)
             # $HOME/miniforge3/bin/conda init bash
             
             echo "Miniforge installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Miniforge download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Miniforge version
        id: version
        run: |
          # Check conda version
          export PATH="$HOME/miniforge3/bin:$PATH"
          if command -v conda &> /dev/null; then
             VERSION=$(conda --version 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Miniforge (conda) version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check conda binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          export PATH="$HOME/miniforge3/bin:$PATH"
          
          if command -v conda &> /dev/null; then
            echo "✓ conda binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ conda binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          export PATH="$HOME/miniforge3/bin:$PATH"
          
          if conda --version 2>&1 | grep -q "conda"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check info command
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          export PATH="$HOME/miniforge3/bin:$PATH"
          
          if conda info 2>&1 | grep -q "platform : linux-aarch64"; then
             echo "✓ info command works and platform is correct"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ info command failed or platform mismatch"
             conda info || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check list command
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          export PATH="$HOME/miniforge3/bin:$PATH"
          
          if conda list 2>&1 | grep -q "packages"; then
             echo "✓ list command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ list command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Create test environment
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          export PATH="$HOME/miniforge3/bin:$PATH"
          
          # Create a small env
          if conda create -n testenv -y; then
             echo "✓ Environment creation passed"
             # Clean up
             conda env remove -n testenv -y
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Environment creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check conda binary
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
            exit 1

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Check version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Check info command
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Check list command
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Create test environment
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/miniforge.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Miniforge",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check conda binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check version command",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check info command",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Check list command",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Create test environment",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/miniforge.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: miniforge-test-results
          path: test-results/miniforge.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/miniforge.json data/test-results/miniforge.json
          
          git add data/test-results/miniforge.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update miniforge test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/miniforge.json
                git add data/test-results/miniforge.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Miniforge Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check conda binary: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check version command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check info command: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check list command: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Create test environment: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

name: Test Chroma on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/chroma.md'
      - '.github/workflows/test-chroma.yml'

jobs:
  test-chroma:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=chroma" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/chroma" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv build-essential
      
      - name: Install ChromaDB
        id: install
        run: |
          echo "Creating virtual environment..."
          python3 -m venv venv
          source venv/bin/activate
          
          echo "Installing ChromaDB..."
          # ChromaDB might need some build tools for hnswlib
          pip install chromadb
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Chroma version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show chromadb | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Chroma version: $VERSION"
      
      - name: Test 1 - Import Check
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import chromadb; print('Import successful')"; then
            echo "✓ chromadb import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ chromadb import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Client
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Create a simple script to init client
          cat > test_client.py << EOF
          import chromadb
          client = chromadb.Client()
          print("Client created")
          EOF
          
          if python3 test_client.py; then
             echo "✓ chromadb client creation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chromadb client creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create Collection
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_collection.py << EOF
          import chromadb
          client = chromadb.Client()
          collection = client.create_collection("test_collection")
          print(f"Collection created: {collection.name}")
          EOF
          
          if python3 test_collection.py; then
             echo "✓ chromadb collection creation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chromadb collection creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Add and Query
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_query.py << EOF
          import chromadb
          client = chromadb.Client()
          collection = client.create_collection("test_query")
          collection.add(
              documents=["This is a document", "This is another document"],
              metadatas=[{"source": "my_source"}, {"source": "my_source"}],
              ids=["id1", "id2"]
          )
          results = collection.query(
              query_texts=["This is a query document"],
              n_results=2
          )
          print(results)
          EOF
          
          if python3 test_query.py; then
             echo "✓ chromadb add and query successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chromadb add and query failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/chroma.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Chroma",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Import Check",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Client",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create Collection",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Add and Query",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/chroma.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chroma-test-results
          path: test-results/chroma.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/chroma.json data/test-results/chroma.json
          
          git add data/test-results/chroma.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Chroma test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/chroma.json
                git add data/test-results/chroma.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Chroma Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

name: Test GeoServer on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/geoserver.md'
      - '.github/workflows/test-geoserver.yml'
jobs:
  test-geoserver:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=geoserver" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/geoserver" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GeoServer
        id: install
        run: |
          echo "Installing GeoServer..."
          
          # Install Java 17 (required for GeoServer)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip
          
          # Download GeoServer
          # Using a stable version, e.g., 2.25.0
          VERSION="2.25.0"
          curl -L $URL -o geoserver.zip
          unzip -q geoserver.zip
          
          # Move to a standard location
          if [ -d "geoserver-${VERSION}" ]; then
             sudo mv geoserver-${VERSION} /usr/local/geoserver
          else
             # Try to find the directory if naming is different
             DIR=$(find . -maxdepth 1 -type d -name "geoserver*" | head -n 1)
             if [ -n "$DIR" ]; then
                sudo mv "$DIR" /usr/local/geoserver
             fi
          fi
          
          # Set GEOSERVER_HOME
          echo "GEOSERVER_HOME=/usr/local/geoserver" >> $GITHUB_ENV
          
          # Verify installation
          if [ -d "/usr/local/geoserver" ]; then
             echo "GeoServer installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GeoServer installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GeoServer version
        id: version
        run: |
          # Get version from VERSION.txt or jar file
          if [ -f "/usr/local/geoserver/VERSION.txt" ]; then
             VERSION=$(cat /usr/local/geoserver/VERSION.txt | grep "Version" | awk '{print $2}' || echo "unknown")
          else
             # Fallback: check jar name
             VERSION=$(ls /usr/local/geoserver/lib/gs-main-*.jar | grep -oP 'gs-main-\K[0-9.]+' | sed 's/.jar//' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GeoServer version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check startup script exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/bin/startup.sh" ]; then
            echo "✓ startup.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ startup.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version file
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/VERSION.txt" ]; then
            echo "✓ VERSION.txt found"
            cat /usr/local/geoserver/VERSION.txt
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ VERSION.txt not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check main jar exists
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/local/geoserver/lib/gs-main-*.jar 1> /dev/null 2>&1; then
            echo "✓ gs-main jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gs-main jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check web.xml exists
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/webapps/geoserver/WEB-INF/web.xml" ]; then
             echo "✓ web.xml found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ web.xml not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Dry run startup (check java opts)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # We can't easily start the server and wait for it in a smoke test without blocking
          # But we can check if the startup script is executable and maybe run it with --help if supported (it's not usually)
          # Or check if JAVA_HOME is respected
          
          chmod +x /usr/local/geoserver/bin/startup.sh
          
          # Just check if it's executable
          if [ -x "/usr/local/geoserver/bin/startup.sh" ]; then
             echo "✓ startup.sh is executable"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ startup.sh is not executable"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check startup script exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
            

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Check version file
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Check main jar exists
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Check web.xml exists
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Dry run startup (check java opts)
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/geoserver.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "GeoServer",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check startup script exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check version file",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Check main jar exists",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Check web.xml exists",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Dry run startup (check java opts)",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/geoserver.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: geoserver-test-results
          path: test-results/geoserver.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/geoserver.json data/test-results/geoserver.json
          
          git add data/test-results/geoserver.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update geoserver test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/geoserver.json
                git add data/test-results/geoserver.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## GeoServer Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check startup script exists: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check version file: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check main jar exists: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check web.xml exists: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Dry run startup (check java opts): ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY


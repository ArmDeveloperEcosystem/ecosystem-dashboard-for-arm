name: Test GeoServer on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/geoserver.md'
      - '.github/workflows/test-geoserver.yml'
jobs:
  test-geoserver:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=geoserver" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/geoserver" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GeoServer
        id: install
        run: |
          echo "Installing GeoServer..."
          
          # Install Java 17 (required for GeoServer)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip
          
          # Download GeoServer
          # Using a stable version, e.g., 2.25.0
          VERSION="2.25.0"
          URL="https://sourceforge.net/projects/geoserver/files/GeoServer/${VERSION}/geoserver-${VERSION}-bin.zip"
          
          wget -q $URL -O geoserver.zip
          unzip -q geoserver.zip
          
          # Move to a standard location
          sudo mv geoserver-${VERSION} /usr/local/geoserver
          
          # Set GEOSERVER_HOME
          echo "GEOSERVER_HOME=/usr/local/geoserver" >> $GITHUB_ENV
          
          # Verify installation
          if [ -d "/usr/local/geoserver" ]; then
             echo "GeoServer installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GeoServer installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GeoServer version
        id: version
        run: |
          # Get version from VERSION.txt or jar file
          if [ -f "/usr/local/geoserver/VERSION.txt" ]; then
             VERSION=$(cat /usr/local/geoserver/VERSION.txt | grep "Version" | awk '{print $2}' || echo "unknown")
          else
             # Fallback: check jar name
             VERSION=$(ls /usr/local/geoserver/lib/gs-main-*.jar | grep -oP 'gs-main-\K[0-9.]+' | sed 's/.jar//' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GeoServer version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check startup script exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/bin/startup.sh" ]; then
            echo "✓ startup.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ startup.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version file
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/VERSION.txt" ]; then
            echo "✓ VERSION.txt found"
            cat /usr/local/geoserver/VERSION.txt
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ VERSION.txt not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check main jar exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/local/geoserver/lib/gs-main-*.jar 1> /dev/null 2>&1; then
            echo "✓ gs-main jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gs-main jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check web.xml exists
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/geoserver/webapps/geoserver/WEB-INF/web.xml" ]; then
             echo "✓ web.xml found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ web.xml not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Dry run startup (check java opts)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # We can't easily start the server and wait for it in a smoke test without blocking
          # But we can check if the startup script is executable and maybe run it with --help if supported (it's not usually)
          # Or check if JAVA_HOME is respected
          
          chmod +x /usr/local/geoserver/bin/startup.sh
          
          # Just check if it's executable
          if [ -x "/usr/local/geoserver/bin/startup.sh" ]; then
             echo "✓ startup.sh is executable"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ startup.sh is not executable"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Grafana on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/grafana.md'
      - '.github/workflows/test-grafana.yml'
jobs:
  test-grafana:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=grafana" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/grafana" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Grafana
        id: install
        run: |
          echo "Installing Grafana..."
          
          # Install using apt-get
          # We need to add the repository first
          sudo apt-get update
          sudo apt-get install -y apt-transport-https software-properties-common wget
          
          # Add GPG key
          sudo mkdir -p /etc/apt/keyrings/
          wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/grafana.gpg > /dev/null
          
          # Add repository
          echo "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main" | sudo tee /etc/apt/sources.list.d/grafana.list
          
          # Install
          sudo apt-get update
          if sudo apt-get install -y grafana; then
             echo "Grafana installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Grafana installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Grafana version
        id: version
        run: |
          # Get version from grafana-server command
          VERSION=$(grafana-server -v | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Grafana version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check grafana-server binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v grafana-server &> /dev/null; then
            echo "✓ grafana-server binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grafana-server binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check grafana-cli binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v grafana-cli &> /dev/null; then
            echo "✓ grafana-cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grafana-cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check grafana-cli version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if grafana-cli -v | grep -q "Grafana CLI"; then
            echo "✓ grafana-cli version command works"
            grafana-cli -v
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grafana-cli version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check default config file exists
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/etc/grafana/grafana.ini" ]; then
             echo "✓ /etc/grafana/grafana.ini found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ /etc/grafana/grafana.ini not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check grafana-server service status (optional)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Start service
          sudo service grafana-server start || true
          
          # Check if running
          # It might take a moment to start
          sleep 2
          if systemctl is-active --quiet grafana-server || service grafana-server status | grep -q "running"; then
             echo "✓ grafana-server service is running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ grafana-server service failed to start (optional)"
             # We don't fail strictly on service start in CI environment if systemd is limited
             # But we can check if the binary runs at least
             if grafana-server -v; then
                echo "✓ grafana-server binary runs manually"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ grafana-server binary failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

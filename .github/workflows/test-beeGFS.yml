name: Test BeeGFS on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/beegfs.md'
      - '.github/workflows/test-beeGFS.yml'

jobs:
  test-beegfs:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=beeGFS" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/beeGFS" >> $GITHUB_OUTPUT
      
      - name: Install BeeGFS
        id: install
        run: |
          echo "Installing BeeGFS 7.4.5..."
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y wget curl gnupg2
          
          # Add BeeGFS GPG key
          wget -qO- https://www.beegfs.io/release/beegfs_7.4.5/gpg/GPG-KEY-beegfs | sudo gpg --dearmor -o /usr/share/keyrings/beegfs-archive-keyring.gpg
          
          # Add BeeGFS repository for Ubuntu 24.04 (noble)
          echo "deb [signed-by=/usr/share/keyrings/beegfs-archive-keyring.gpg] https://www.beegfs.io/release/beegfs_7.4.5 noble non-free" | sudo tee /etc/apt/sources.list.d/beegfs.list
          
          # Install BeeGFS utilities and common packages
          # beegfs-admon (admin/gui) is often missing or separate on ARM64, checking essential components only
          sudo apt-get update
          if sudo apt-get install -y beegfs-utils beegfs-common; then
            echo "BeeGFS installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "BeeGFS installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get BeeGFS version
        id: version
        run: |
          # Use beegfs-ctl to get version
          VERSION=$(beegfs-ctl --version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "7.4.5")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected BeeGFS version: $VERSION"
      
      - name: Test 1 - Check beegfs-ctl binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if command -v beegfs-ctl &> /dev/null; then
            echo "✓ beegfs-ctl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ beegfs-ctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check beegfs-ctl version
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # --help might error out or print to stderr, usage --version is safer
          if beegfs-ctl --version > /dev/null 2>&1 || beegfs-ctl --help > /dev/null 2>&1; then
            echo "✓ beegfs-ctl execution works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ beegfs-ctl execution failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check configuration files
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if [ -d "/etc/beegfs" ]; then
            echo "✓ BeeGFS configuration directory exists"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ BeeGFS configuration directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          [ "${{ steps.test1.outputs.status }}" == "passed" ] && PASSED=$((PASSED + 1)) || FAILED=$((FAILED + 1))
          [ "${{ steps.test2.outputs.status }}" == "passed" ] && PASSED=$((PASSED + 1)) || FAILED=$((FAILED + 1))
          [ "${{ steps.test3.outputs.status }}" == "passed" ] && PASSED=$((PASSED + 1)) || FAILED=$((FAILED + 1))
          [ "${{ steps.test4.outputs.status }}" == "passed" ] && PASSED=$((PASSED + 1)) || FAILED=$((FAILED + 1))
          
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }} + ${{ steps.test2.outputs.duration || 0 }} + ${{ steps.test3.outputs.duration || 0 }} + ${{ steps.test4.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/beeGFS.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "BeeGFS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "File System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                { "name": "Check beegfs-ctl binary exists", "status": "${{ steps.test1.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test1.outputs.duration || 0 }} },
                { "name": "Check beegfs-ctl help", "status": "${{ steps.test2.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test2.outputs.duration || 0 }} },
                { "name": "Check configuration files", "status": "${{ steps.test3.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test3.outputs.duration || 0 }} },
                { "name": "Architecture Verification", "status": "${{ steps.test4.outputs.status || 'skipped' }}", "duration_seconds": ${{ steps.test4.outputs.duration || 0 }} }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beegfs-test-results
          path: test-results/beeGFS.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## BeeGFS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY





    uses: ./.github/workflows/test-gRPC.yml

  summary:
    needs:
      [
        test-sentry-javascript,
        test-popins2,
        test-heartbeat,
        test-snappy,
        test-sonarqube,
        test-oceanbase,
        test-julia,
        test-epdb,
        test-llvm,
        test-luajit,
        test-junit5,
        test-vectorscan,
        test-nwchem,
        test-tengine,
        test-freeglut,
        test-libpcap,
        test-featuretools,
        test-emqtt,
        test-openfalcon,
        test-containerd,
        test-rocky_linux,
        test-llvm_flang,
        test-ocaml,
        test-drupal,
        test-mariadb,
        test-bioconda,
        test-glog,
        test-opentelemetry-cpp,
        test-curve,
        test-ignite,
        test-jitsi,
        test-elastic-quark,
        test-spacy,
        test-isa-l,
        test-stream,
        test-minikube,
        test-grpc
      ]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results
      
      - name: Create summary
        run: |
          echo "# üìä Package Test Summary (Batch 11)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_PACKAGES=0
          PASSED_PACKAGES=0
          FAILED_PACKAGES=0
          
          for result_dir in test-results/*/; do
            if [ -d "$result_dir" ]; then
              TOTAL_PACKAGES=$((TOTAL_PACKAGES + 1))
              
              for json_file in "$result_dir"*.json; do
                if [ -f "$json_file" ]; then
                  PKG_NAME=$(jq -r '.package.name' "$json_file")
                  STATUS=$(jq -r '.run.status' "$json_file")
                  TESTS_PASSED=$(jq -r '.tests.passed' "$json_file")
                  TESTS_FAILED=$(jq -r '.tests.failed' "$json_file")
                  VERSION=$(jq -r '.package.version' "$json_file")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
                  
                  if [ "$STATUS" = "success" ]; then
                    PASSED_PACKAGES=$((PASSED_PACKAGES + 1))
                    echo "‚úÖ **$PKG_NAME** (v$VERSION): $TESTS_PASSED tests passed" >> $GITHUB_STEP_SUMMARY
                  else
                    FAILED_PACKAGES=$((FAILED_PACKAGES + 1))
                    echo "‚ùå **$PKG_NAME** (v$VERSION): $TESTS_FAILED tests failed" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              done
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Summary (Batch 11)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Packages Tested:** $TOTAL_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED_PACKAGES ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED_PACKAGES ‚ùå" >> $GITHUB_STEP_SUMMARY

      - name: Commit test results to repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          
          echo "üìÇ Copying results from artifacts to data directory..."
          # Find all JSON files in the test-results directory (from artifacts)
          find test-results -name "*.json" -exec cp {} data/test-results/ \;
          
          git add data/test-results/*.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update test results for $(basename ${{ github.workflow }}) [skip ci]"
            
            PUSH_SUCCESS=false
            # Pull with rebase and push, retry up to 20 times
            for i in {1..20}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed batch test results"
                  PUSH_SUCCESS=true
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                # In case of conflict, we keep our newly generated files
                git checkout --ours data/test-results/*.json
                git add data/test-results/*.json
                git rebase --continue || true
              fi
              
              echo "Retry attempt $i of 20..."
              sleep $(( (i % 5 + 1) * 2 + (RANDOM % 3) ))
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "‚ùå Error: Failed to push batch results after 20 attempts."
              exit 1
            fi
          else
            echo "No changes to commit"
          fi



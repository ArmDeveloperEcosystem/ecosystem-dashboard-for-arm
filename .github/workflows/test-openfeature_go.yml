name: Test OpenFeature Go SDK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openfeature_go.md'
      - '.github/workflows/test-openfeature_go.yml'
jobs:
  test-openfeature-go:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openfeature_go" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openfeature_go" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenFeature Go SDK
        id: install
        run: |
          echo "Installing OpenFeature Go SDK..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y golang
          
          # Initialize Go module
          go mod init test-openfeature
          
          # Install SDK
          if go get github.com/open-feature/go-sdk/openfeature; then
             echo "OpenFeature Go SDK installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenFeature Go SDK installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get SDK version
        id: version
        run: |
          VERSION=$(go list -m github.com/open-feature/go-sdk | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenFeature Go SDK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Create Simple Client
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > main.go
          package main
          
          import (
              "context"
              "fmt"
              "github.com/open-feature/go-sdk/openfeature"
          )
          
          func main() {
              // Initialize provider (No-op provider by default)
              openfeature.SetProvider(openfeature.NoopProvider{})
              
              // Create client
              client := openfeature.NewClient("my-app")
              
              // Evaluate flag
              val, err := client.BooleanValue(context.Background(), "bool-flag", false, openfeature.EvaluationContext{})
              if err != nil {
                  panic(err)
              }
              
              fmt.Printf("Flag value: %v\n", val)
          }
          EOF
          
          # Run
          if go run main.go | grep -q "Flag value: false"; then
             echo "✓ Client creation and flag evaluation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Client creation or flag evaluation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

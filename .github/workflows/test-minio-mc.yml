name: Test MinIO Client (mc) on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/minio-mc.md'
      - '.github/workflows/test-minio-mc.yml'
jobs:
  test-minio-mc:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=minio-mc" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/minio-mc" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MinIO Client
        id: install
        run: |
          echo "Installing MinIO Client..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download binary
          URL="https://dl.min.io/client/mc/release/linux-arm64/mc"
          
          if wget -q $URL; then
             chmod +x mc
             sudo mv mc /usr/local/bin/mc
             echo "MinIO Client installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MinIO Client download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MinIO Client version
        id: version
        run: |
          if command -v mc &> /dev/null; then
             # mc version output can be: mc version RELEASE.2025-09-07T00-13-07Z (commit=...)
             VERSION=$(mc --version 2>&1 | grep -oE "RELEASE\.[0-9T:-]+" | head -n 1 || mc --version 2>&1 | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MinIO Client version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mc binary exists and architecture
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v mc &> /dev/null; then
            echo "✓ mc binary found"
            # Check architecture
            if file $(which mc) | grep -qi "aarch64"; then
               echo "✓ mc binary is ARM64"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "✗ mc binary is NOT ARM64"
               file $(which mc)
               echo "status=failed" >> $GITHUB_OUTPUT
               exit 1
            fi
          else
            echo "✗ mc binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check mc version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if mc --version 2>&1 | grep -qi "mc version"; then
            echo "✓ mc version command works"
            mc --version
            # Check if version output mentions linux-arm64
            if mc --version 2>&1 | grep -qi "linux-arm64"; then
               echo "✓ version output confirms linux-arm64"
            fi
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mc version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check mc help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if mc --help 2>&1 | grep -qi "usage\|help\|flags"; then
            echo "✓ mc help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mc help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check mc alias set (expect connection error but command should run)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Try to add a dummy alias
          if mc alias set testlocal http://localhost:9000 minioadmin minioadmin 2>&1 | grep -q "Added"; then
             echo "✓ alias set works"
             # Clean up
             mc alias remove testlocal
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ alias set failed"
             # It might fail if it tries to connect immediately.
             # If it fails to connect, it usually says "Unable to initialize..."
             # But let's see. If it fails, we can just check 'mc admin --help'
             if mc admin --help 2>&1 | grep -q "USAGE:"; then
                echo "✓ admin command help works (fallback)"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Add alias (dry run / local)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Try to add a dummy alias
          if mc alias set testlocal http://localhost:9000 minioadmin minioadmin 2>&1 | grep -q "Added"; then
             echo "✓ alias set works"
             # Clean up
             mc alias remove testlocal
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ alias set failed"
             # It might fail if it tries to connect immediately.
             # If it fails to connect, it usually says "Unable to initialize..."
             # But let's see. If it fails, we can just check 'mc admin --help'
             if mc admin --help 2>&1 | grep -q "USAGE:"; then
                 echo "✓ admin command help works (fallback)"
                 echo "status=passed" >> $GITHUB_OUTPUT
            else
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check mc binary exists and architecture
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check mc version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check mc help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check mc alias set (expect connection error but command should run)
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Add alias (dry run / local)
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/minio-mc.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "MinIO Client (mc)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check mc binary exists and architecture",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check mc version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check mc help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check mc alias set (expect connection error but command should run)",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Add alias (dry run / local)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/minio-mc.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: minio-mc-test-results
          path: test-results/minio-mc.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## MinIO Client (mc) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check mc binary: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Check help command: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check config host list (default): ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Add alias (dry run / local): ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY




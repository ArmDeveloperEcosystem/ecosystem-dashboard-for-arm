name: Test MinIO Client (mc) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/minio-mc.md'
      - '.github/workflows/test-minio-mc.yml'
jobs:
  test-minio-mc:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=minio-mc" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/minio-mc" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MinIO Client
        id: install
        run: |
          echo "Installing MinIO Client..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download binary
          URL="https://dl.min.io/client/mc/release/linux-arm64/mc"
          
          if wget -q $URL; then
             chmod +x mc
             sudo mv mc /usr/local/bin/mc
             echo "MinIO Client installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MinIO Client download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MinIO Client version
        id: version
        run: |
          if command -v mc &> /dev/null; then
             VERSION=$(mc --version 2>&1 | awk '{print $3}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MinIO Client version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mc binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mc &> /dev/null; then
            echo "✓ mc binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mc binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if mc --version 2>&1 | grep -q "mc version"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if mc --help 2>&1 | grep -q "USAGE:"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check config host list (default)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # mc config host list usually shows defaults (local, play, etc.)
          # Note: command syntax might have changed. 'mc alias list' is newer.
          if mc alias list 2>&1 | grep -q "play"; then
             echo "✓ alias list works"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif mc config host list 2>&1 | grep -q "play"; then
             echo "✓ config host list works (legacy)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ alias/config list failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Add alias (dry run / local)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Try to add a dummy alias
          if mc alias set testlocal http://localhost:9000 minioadmin minioadmin 2>&1 | grep -q "Added"; then
             echo "✓ alias set works"
             # Clean up
             mc alias remove testlocal
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ alias set failed"
             # It might fail if it tries to connect immediately.
             # If it fails to connect, it usually says "Unable to initialize..."
             # But let's see. If it fails, we can just check 'mc admin --help'
             if mc admin --help 2>&1 | grep -q "USAGE:"; then
                 echo "✓ admin command help works (fallback)"
                 echo "status=passed" >> $GITHUB_OUTPUT
             else
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Jenkins on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/jenkins.md'
      - '.github/workflows/test-jenkins.yml'
jobs:
  test-jenkins:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=jenkins" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/jenkins" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Jenkins
        id: install
        run: |
          echo "Installing Jenkins..."
          
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre
          
          # Add Jenkins repo key
          sudo wget -O /usr/share/keyrings/jenkins-keyring.asc \
            https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
          
          # Add Jenkins repo
          echo "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc]" \
            https://pkg.jenkins.io/debian-stable binary/ | sudo tee \
            /etc/apt/sources.list.d/jenkins.list > /dev/null
          
          # Update and install
          sudo apt-get update
          if sudo apt-get install -y jenkins; then
             echo "Jenkins installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Jenkins installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Jenkins version
        id: version
        run: |
          # Jenkins version is usually in /usr/share/java/jenkins.war or via package manager
          VERSION=$(dpkg -s jenkins | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Jenkins version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check jenkins service status
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Jenkins service should be running
          if systemctl is-active --quiet jenkins; then
            echo "✓ Jenkins service is running"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Jenkins service is not running"
            # Try to start it
            sudo systemctl start jenkins || true
            sleep 10
            if systemctl is-active --quiet jenkins; then
               echo "✓ Jenkins service started"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "status=failed" >> $GITHUB_OUTPUT
               # Don't exit yet, check logs
               sudo journalctl -u jenkins --no-pager | tail -n 20
               exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check jenkins.war exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/share/java/jenkins.war" ]; then
            echo "✓ jenkins.war found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ jenkins.war not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check port 8080
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Wait for Jenkins to listen on 8080
          TIMEOUT=60
          COUNT=0
          while ! ss -tuln | grep -q ":8080"; do
             sleep 1
             COUNT=$((COUNT+1))
             if [ $COUNT -ge $TIMEOUT ]; then
                echo "✗ Timeout waiting for port 8080"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          done
          
          echo "✓ Port 8080 is listening"
          echo "status=passed" >> $GITHUB_OUTPUT
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check HTTP response
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Check if we get a response from localhost:8080
          if curl -s -I http://localhost:8080/login | grep -q "200 OK"; then
             echo "✓ Jenkins login page accessible"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to access Jenkins login page"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check WAR version extraction
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # We can extract version from WAR file manifest if needed
          if unzip -p /usr/share/java/jenkins.war META-INF/MANIFEST.MF | grep -q "Jenkins-Version"; then
             echo "✓ Jenkins version found in WAR manifest"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Jenkins version not found in WAR manifest"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test gRPC on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gRPC.md'
      - '.github/workflows/test-gRPC.yml'
jobs:
  test-gRPC:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gRPC" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gRPC" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install gRPC
        id: install
        run: |
          echo "Installing gRPC..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y libgrpc-dev libgrpc++-dev protobuf-compiler-grpc protobuf-compiler cmake g++ libabsl-dev; then
             echo "gRPC installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "gRPC installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get gRPC version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s libgrpc-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected gRPC version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check header file exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/grpc/grpc.h" ]; then
            echo "✓ grpc.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grpc.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check C++ header file exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/grpcpp/grpcpp.h" ]; then
            echo "✓ grpcpp.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grpcpp.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check plugin binary exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/bin/grpc_cpp_plugin" ]; then
            echo "✓ grpc_cpp_plugin found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ grpc_cpp_plugin not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple C++ program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C++ program using gRPC
          cat > test_grpc.cpp << EOF
          #include <grpcpp/grpcpp.h>
          #include <iostream>
          
          int main() {
              std::cout << "gRPC version: " << grpc::Version() << std::endl;
              return 0;
          }
          EOF
          
          # Compile it
          # Linking gRPC can be complex, need multiple libraries
          # Using pkg-config is best
          
          if g++ -o test_grpc test_grpc.cpp $(pkg-config --cflags --libs grpc++ grpc); then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             # Try manual linking if pkg-config fails or is incomplete
             if g++ -o test_grpc test_grpc.cpp -lgrpc++ -lgrpc -lgpr -lprotobuf -lpthread; then
                echo "✓ Manual linking passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Manual linking failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run compiled program
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          if ./test_grpc | grep -q "gRPC version"; then
             echo "✓ Execution passed"
             ./test_grpc
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             ./test_grpc
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm test_grpc.cpp test_grpc
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

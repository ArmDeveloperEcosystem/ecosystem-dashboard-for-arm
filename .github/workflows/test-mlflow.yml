name: Test MLflow on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mlflow.md'
      - '.github/workflows/test-mlflow.yml'
jobs:
  test-mlflow:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mlflow" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mlflow" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MLflow
        id: install
        run: |
          echo "Installing MLflow..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install mlflow
          if pip install mlflow; then
             echo "MLflow installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MLflow installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MLflow version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(mlflow --version 2>&1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MLflow version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mlflow binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if command -v mlflow &> /dev/null; then
            echo "✓ mlflow binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mlflow binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if mlflow --version 2>&1 | grep -q "mlflow"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if mlflow --help 2>&1 | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Import check
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import mlflow; print(mlflow.__version__)" > /dev/null; then
             echo "✓ Import check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Import check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Create experiment
        id: test5
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Create a test experiment
          if mlflow experiments create --experiment-name test_exp 2>&1 | grep -q "Created experiment"; then
             echo "✓ Experiment creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # It might fail if it already exists or other reasons, but let's check output
             # If it outputs an ID, it's good
             if mlflow experiments create --experiment-name test_exp_2 2>&1 | grep -q "Experiment ID"; then
                 echo "✓ Experiment creation passed"
                 echo "status=passed" >> $GITHUB_OUTPUT
             else
                 # Fallback: check list
                 if mlflow experiments list 2>&1 | grep -q "Default"; then
                     echo "✓ Experiment list passed (fallback)"
                     echo "status=passed" >> $GITHUB_OUTPUT
                 else
                     echo "✗ Experiment creation/list failed"
                     echo "status=failed" >> $GITHUB_OUTPUT
                     exit 1
                 fi
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Authzed/SpiceDB on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/authzed-spicedb.md'
      - '.github/workflows/test-authzed-spicedb.yml'

jobs:
  test-authzed-spicedb:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=authzed-spicedb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/authzed-spicedb" >> $GITHUB_OUTPUT
      
      - name: Pull SpiceDB Docker Image
        id: pull
        run: |
          echo "Pulling SpiceDB image..."
          # Using version v1.29.0
          docker pull authzed/spicedb:v1.29.0
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get SpiceDB version
        id: version
        run: |
          VERSION="v1.29.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected SpiceDB version: $VERSION"
      
      - name: Test 1 - Start Container (Memory Mode)
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Run in memory mode with a preshared key
          # Using --rm to ensure clean up if it fails immediately
          docker run -d --name spicedb \
            -p 50051:50051 \
            -p 8443:8443 \
            authzed/spicedb:v1.29.0 serve \
            --grpc-preshared-key "somerandomkeyhere" \
            --datastore-engine memory
            
          sleep 15
          
          if docker ps | grep -q "spicedb"; then
             echo "✓ spicedb container running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ spicedb container failed to start"
             docker logs spicedb
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Architecture
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Use docker inspect on the image, not the container, to get architecture
          ARCH=$(docker inspect authzed/spicedb:v1.29.0 --format '{{.Architecture}}')
          echo "Image Arch: $ARCH"
          
          if [ "$ARCH" == "arm64" ]; then
             echo "✓ architecture is arm64"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ architecture mismatch: $ARCH"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Version Command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Run version command in a new ephemeral container
          if docker run --rm authzed/spicedb:v1.29.0 version 2>&1 | grep -q "v1.29.0"; then
             echo "✓ version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ version command failed"
             docker run --rm authzed/spicedb:v1.29.0 version || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Stop Container
        if: always()
        run: docker rm -f spicedb || true

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/authzed-spicedb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Authzed/SpiceDB",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Start Container (Memory Mode)",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Architecture",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/authzed-spicedb.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: authzed-spicedb-test-results
          path: test-results/authzed-spicedb.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/authzed-spicedb.json data/test-results/authzed-spicedb.json
          
          git add data/test-results/authzed-spicedb.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Authzed/SpiceDB test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/authzed-spicedb.json
                git add data/test-results/authzed-spicedb.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Authzed/SpiceDB Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

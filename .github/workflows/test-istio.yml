name: Test Istio on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/istio.md'
      - '.github/workflows/test-istio.yml'
jobs:
  test-istio:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=istio" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/istio" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Istio
        id: install
        run: |
          echo "Installing Istio..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y curl tar
          
          # Download Istio
          # Using a stable version, e.g., 1.20.0
          VERSION="1.20.0"
          URL="https://github.com/istio/istio/releases/download/${VERSION}/istio-${VERSION}-linux-arm64.tar.gz"
          
          if curl -L $URL -o istio.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf istio.tar.gz
          mv istio-${VERSION} istio
          
          # Add to PATH for this job
          echo "$(pwd)/istio/bin" >> $GITHUB_PATH
          
          # Verify installation
          if [ -f "istio/bin/istioctl" ]; then
             echo "istioctl binary found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "istioctl binary not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Istio version
        id: version
        run: |
          # istioctl version usually tries to connect to a cluster, but we can get client version
          VERSION=$(istio/bin/istioctl version --remote=false | grep "client version" | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Istio version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check istioctl binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v istioctl &> /dev/null; then
            echo "✓ istioctl binary found in PATH"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ istioctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if istioctl version --remote=false | grep -q "client version"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if istioctl --help | grep -q "Istio configuration command line utility"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Analyze configuration (empty/default)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # istioctl analyze can run without a cluster on local files, or just check basic functionality
          # Without files, it might complain or show nothing, but shouldn't crash
          
          if istioctl analyze --help | grep -q "Analyze"; then
             echo "✓ analyze command help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ analyze command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Validate manifest (if possible)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Create a dummy manifest
          cat > dummy.yaml << EOF
          apiVersion: install.istio.io/v1alpha1
          kind: IstioOperator
          metadata:
            namespace: istio-system
            name: example-istiocontrolplane
          spec:
            profile: demo
          EOF
          
          if istioctl validate -f dummy.yaml; then
             echo "✓ Manifest validation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Manifest validation failed"
             # It might fail if CRDs aren't there, but let's see if it runs at all
             # If it returns exit code 0 or 1 with useful output, we can consider it 'working' as a binary
             # But for smoke test, let's just check if the command runs
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

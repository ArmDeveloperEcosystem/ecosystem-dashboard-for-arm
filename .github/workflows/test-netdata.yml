name: Test Netdata on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/netdata.md'
      - '.github/workflows/test-netdata.yml'
jobs:
  test-netdata:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=netdata" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/netdata" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Netdata
        id: install
        run: |
          echo "Installing Netdata..."
          
          # Install prerequisites and netdata
          sudo apt-get update
          # Try apt first
          if sudo apt-get install -y netdata; then
             echo "Netdata installed successfully via apt"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Netdata apt installation failed, trying script (fallback)"
             # Fallback to script if apt fails (unlikely on Ubuntu)
             if wget -O /tmp/netdata-kickstart.sh https://my-netdata.io/kickstart.sh && sh /tmp/netdata-kickstart.sh --non-interactive; then
                echo "Netdata installed successfully via script"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "Netdata installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Netdata version
        id: version
        run: |
          if command -v netdata &> /dev/null; then
             VERSION=$(netdata -V 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Netdata version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check netdata binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v netdata &> /dev/null; then
            echo "✓ netdata binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ netdata binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if netdata -V 2>&1 | grep -q "netdata"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if netdata -h 2>&1 | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check service status and port
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Service should be running
          if sudo systemctl is-active netdata; then
             echo "✓ Netdata service is running"
             
             # Check port 19999
             sleep 5
             if ss -tuln | grep -q ":19999"; then
                echo "✓ Netdata listening on port 19999"
                
                # Curl check
                if curl -s http://localhost:19999/api/v1/info | grep -q "version"; then
                   echo "✓ API check successful"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ API check failed"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "✗ Netdata not listening on port 19999"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Netdata service is not running"
             sudo journalctl -u netdata --no-pager | tail -n 20
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

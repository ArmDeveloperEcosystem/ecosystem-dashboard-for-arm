name: Test OpenCASCADE on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opencascade.md'
      - '.github/workflows/test-opencascade.yml'
jobs:
  test-opencascade:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opencascade" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opencascade" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenCASCADE
        id: install
        run: |
          echo "Installing OpenCASCADE..."
          
          # Install prerequisites and OCCT dev packages
          sudo apt-get update
          # Installing foundation classes and modeling algorithms which are core
          if sudo apt-get install -y libocct-foundation-dev libocct-modeling-algorithms-dev libocct-data-exchange-dev; then
             echo "OpenCASCADE installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenCASCADE installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenCASCADE version
        id: version
        run: |
          # Check header file for version
          if [ -f "/usr/include/opencascade/Standard_Version.hxx" ]; then
             VERSION=$(grep "OCC_VERSION_COMPLETE" /usr/include/opencascade/Standard_Version.hxx | awk '{print $3}' | tr -d '"' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenCASCADE version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check header files
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/include/opencascade" ]; then
            echo "✓ Header directory found"
            if [ -f "/usr/include/opencascade/Standard_Real.hxx" ]; then
               echo "✓ Standard_Real.hxx found"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "✗ Standard_Real.hxx not found"
               echo "status=failed" >> $GITHUB_OUTPUT
               exit 1
            fi
          else
            echo "✗ Header directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile Simple Program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > test_occt.cpp
          #include <Standard_Version.hxx>
          #include <iostream>
          
          int main() {
              std::cout << "OpenCASCADE Version: " << OCC_VERSION_COMPLETE << std::endl;
              return 0;
          }
          EOF
          
          # Compile
          # Need to link against TKKernel
          if g++ -o test_occt test_occt.cpp -I/usr/include/opencascade -lTKKernel; then
             echo "✓ Compilation successful"
             
             # Run
             if ./test_occt | grep -q "OpenCASCADE Version"; then
                echo "✓ Program ran successfully"
                ./test_occt
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program output mismatch"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

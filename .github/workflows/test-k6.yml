name: Test k6 on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/k6.md'
      - '.github/workflows/test-k6.yml'
jobs:
  test-k6:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=k6" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/k6" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install k6
        id: install
        run: |
          echo "Installing k6..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download k6
          # Using a stable version, e.g., v0.48.0
          VERSION="v0.48.0"
          URL="https://github.com/grafana/k6/releases/download/${VERSION}/k6-${VERSION}-linux-arm64.tar.gz"
          
          if wget -q $URL -O k6.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf k6.tar.gz
          mv k6-${VERSION}-linux-arm64/k6 .
          sudo mv k6 /usr/local/bin/
          
          # Verify installation
          if [ -x "/usr/local/bin/k6" ]; then
             echo "k6 binary installed"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "k6 binary not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get k6 version
        id: version
        run: |
          VERSION=$(k6 version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected k6 version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check k6 binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v k6 &> /dev/null; then
            echo "✓ k6 binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ k6 binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if k6 version | grep -q "k6"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if k6 --help | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run simple test script
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple test script
          cat > test.js << EOF
          import http from 'k6/http';
          import { sleep } from 'k6';
          
          export default function () {
            // Just hit google or something simple, or even better, no network if possible
            // But k6 is a load testing tool, so network is expected.
            // Let's hit example.com
            http.get('http://example.com');
            sleep(1);
          }
          EOF
          
          # Run for 2 seconds with 1 VU
          if k6 run --vus 1 --duration 2s test.js; then
             echo "✓ k6 run passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ k6 run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check output summary
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run again and output to json to check
          if k6 run --vus 1 --duration 1s --summary-export=summary.json test.js; then
             if [ -f "summary.json" ]; then
                echo "✓ Summary file created"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Summary file missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ k6 run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

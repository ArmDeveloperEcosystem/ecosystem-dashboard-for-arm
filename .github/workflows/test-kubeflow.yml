name: Test Kubeflow (SDK/Manifests) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kubeflow.md'
      - '.github/workflows/test-kubeflow.yml'
jobs:
  test-kubeflow:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=kubeflow" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/kubeflow" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Kubeflow Tools (SDK)
        id: install
        run: |
          echo "Installing Kubeflow SDKs..."
          
          # Install Python and pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv git
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install kfp (Kubeflow Pipelines SDK)
          pip install --upgrade pip
          if pip install kfp; then
             echo "Kubeflow Pipelines SDK installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Kubeflow Pipelines SDK installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Kubeflow SDK version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show kfp | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kubeflow SDK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check kfp import
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import kfp; print('kfp imported')"; then
            echo "✓ kfp import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kfp import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check kfp CLI
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if kfp --help > /dev/null; then
            echo "✓ kfp CLI works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kfp CLI failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check kfp version via CLI
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if kfp --version; then
             echo "✓ kfp version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ kfp version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Download Kubeflow Manifests (Verification)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Verify we can clone the manifests repo, which is the main way to install Kubeflow
          if git clone --depth 1 https://github.com/kubeflow/manifests.git; then
             echo "✓ Kubeflow manifests cloned"
             echo "status=passed" >> $GITHUB_OUTPUT
             rm -rf manifests
          else
             echo "✗ Kubeflow manifests clone failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

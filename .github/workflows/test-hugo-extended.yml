name: Test Hugo Extended on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hugo-extended.md'
      - '.github/workflows/test-hugo-extended.yml'
jobs:
  test-hugo-extended:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hugo-extended" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hugo-extended" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hugo Extended
        id: install
        run: |
          echo "Installing Hugo Extended..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Hugo Extended
          # Using a stable version, e.g., 0.121.2
          VERSION="0.121.2"
          URL="https://github.com/gohugoio/hugo/releases/download/v${VERSION}/hugo_extended_${VERSION}_linux-arm64.tar.gz"
          
          if wget -q $URL -O hugo-extended.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf hugo-extended.tar.gz
          
          # Install binary
          # Rename to hugo-extended to avoid conflict if both installed, or just hugo
          sudo mv hugo /usr/local/bin/hugo-extended
          
          # Verify installation
          if command -v hugo-extended &> /dev/null; then
             echo "Hugo Extended installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Hugo Extended installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Hugo Extended version
        id: version
        run: |
          VERSION=$(hugo-extended version | awk '{print $2}' | cut -d 'v' -f 2 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hugo Extended version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check hugo-extended binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v hugo-extended &> /dev/null; then
            echo "✓ hugo-extended binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ hugo-extended binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command and extended tag
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          OUTPUT=$(hugo-extended version)
          if echo "$OUTPUT" | grep -q "hugo" && echo "$OUTPUT" | grep -q "extended"; then
            echo "✓ hugo-extended version command works and confirms extended"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ hugo-extended version command failed or not extended"
            echo "Output: $OUTPUT"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create new site
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if hugo-extended new site mysite-ext; then
             echo "✓ New site created"
             if [ -f "mysite-ext/hugo.toml" ] || [ -f "mysite-ext/config.toml" ]; then
                echo "✓ Config file found"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Config file missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Failed to create new site"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Build site (empty)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd mysite-ext
          if hugo-extended; then
             echo "✓ Site built successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Site build failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check public directory
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "mysite-ext/public" ]; then
             echo "✓ Public directory exists"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Public directory missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm -rf mysite-ext
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

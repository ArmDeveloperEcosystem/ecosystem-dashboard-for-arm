name: Test Glog on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/glog.md'
      - '.github/workflows/test-glog.yml'
jobs:
  test-glog:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=glog" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/glog" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Glog
        id: install
        run: |
          echo "Installing Glog..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y libgoogle-glog-dev libgflags-dev pkg-config g++; then
             echo "Glog installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Glog installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Glog version
        id: version
        run: |
          # Get version from pkg-config or dpkg
          VERSION=$(pkg-config --modversion libglog || dpkg -s libgoogle-glog-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Glog version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pkg-config for libglog
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists libglog; then
            echo "✓ pkg-config found libglog"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pkg-config did not find libglog"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check glog headers exist
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/glog/logging.h" ]; then
            echo "✓ glog/logging.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ glog/logging.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check libglog.so exists
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Usually in /usr/lib/aarch64-linux-gnu/libglog.so
          if ls /usr/lib/aarch64-linux-gnu/libglog.so* 1> /dev/null 2>&1; then
            echo "✓ libglog.so found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ libglog.so not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple C++ program using Glog
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C++ program
          cat > glog_test.cpp << EOF
          #include <glog/logging.h>
          #include <iostream>
          
          int main(int argc, char* argv[]) {
              google::InitGoogleLogging(argv[0]);
              LOG(INFO) << "Glog test message";
              std::cout << "Glog initialized" << std::endl;
              return 0;
          }
          EOF
          
          # Compile it
          if g++ -o glog_test glog_test.cpp $(pkg-config --cflags --libs libglog); then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run compiled program
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          # We need to set GLOG_logtostderr=1 to see output on stderr/stdout
          if GLOG_logtostderr=1 ./glog_test 2>&1 | grep -q "Glog test message"; then
             echo "✓ Execution passed"
             GLOG_logtostderr=1 ./glog_test
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             GLOG_logtostderr=1 ./glog_test
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm glog_test.cpp glog_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

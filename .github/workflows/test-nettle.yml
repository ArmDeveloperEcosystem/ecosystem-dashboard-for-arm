name: Test Nettle on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nettle.md'
      - '.github/workflows/test-nettle.yml'
jobs:
  test-nettle:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nettle" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nettle" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Nettle
        id: install
        run: |
          echo "Installing Nettle..."
          
          # Install prerequisites and nettle
          sudo apt-get update
          if sudo apt-get install -y nettle-bin nettle-dev pkg-config gcc; then
             echo "Nettle installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Nettle installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Nettle version
        id: version
        run: |
          if command -v nettle-hash &> /dev/null; then
             VERSION=$(nettle-hash --version 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Nettle version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check nettle-hash binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v nettle-hash &> /dev/null; then
            echo "✓ nettle-hash binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nettle-hash binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Perform SHA256 hash
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Hash a string
          echo "hello" > test.txt
          HASH=$(nettle-hash -a sha256 test.txt | awk '{print $1}')
          EXPECTED="5891b5b522d5df086d0ff0b110fbd9d21bb4fc7163af34d08286a2e846f6be03"
          
          if [ "$HASH" = "$EXPECTED" ]; then
             echo "✓ SHA256 hash matches"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ SHA256 hash mismatch: $HASH != $EXPECTED"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check nettle-pbkdf2 binary
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if command -v nettle-pbkdf2 &> /dev/null; then
             echo "✓ nettle-pbkdf2 binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ nettle-pbkdf2 binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple C program with libnettle
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > test_nettle.c
          #include <nettle/sha2.h>
          #include <stdio.h>
          
          int main() {
              struct sha256_ctx ctx;
              sha256_init(&ctx);
              printf("SHA256 initialized\n");
              return 0;
          }
          EOF
          
          # Compile
          if gcc test_nettle.c -o test_nettle -lnettle; then
             echo "✓ Compilation successful"
             if ./test_nettle | grep -q "SHA256 initialized"; then
                echo "✓ Program ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program run failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Cloudevents-Python on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cloudevents-python.md'
      - '.github/workflows/test-cloudevents-python.yml'

jobs:
  test-cloudevents-python:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cloudevents-python" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cloudevents-python" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv
      
      - name: Install Cloudevents-Python
        id: install
        run: |
          echo "Creating virtual environment..."
          python3 -m venv venv
          source venv/bin/activate
          
          echo "Installing Cloudevents..."
          pip install cloudevents
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Cloudevents-Python version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show cloudevents | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Cloudevents-Python version: $VERSION"
      
      - name: Test 1 - Import Check
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import cloudevents; print('Import successful')"; then
            echo "✓ cloudevents import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ cloudevents import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Event
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_event.py << EOF
          from cloudevents.http import CloudEvent
          from cloudevents.conversion import to_structured
          import json
          
          attributes = {
              "type": "com.example.sampletype1",
              "source": "https://example.com/event-producer",
          }
          data = {"message": "Hello World!"}
          event = CloudEvent(attributes, data)
          
          print(f"Event created: {event['id']}")
          EOF
          
          if python3 test_event.py; then
             echo "✓ Event creation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Event creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Serialize Event
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_serialize.py << EOF
          from cloudevents.http import CloudEvent
          from cloudevents.conversion import to_structured
          import json
          
          attributes = {
              "type": "com.example.sampletype1",
              "source": "https://example.com/event-producer",
          }
          data = {"message": "Hello World!"}
          event = CloudEvent(attributes, data)
          
          headers, body = to_structured(event)
          print(f"Serialized body: {body}")
          EOF
          
          if python3 test_serialize.py; then
             echo "✓ Event serialization successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Event serialization failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Deserialize Event
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_deserialize.py << EOF
          from cloudevents.http import from_http
          import json
          
          headers = {
              "ce-specversion": "1.0",
              "ce-id": "12345",
              "ce-type": "com.example.sampletype1",
              "ce-source": "https://example.com/event-producer",
              "content-type": "application/json"
          }
          data = json.dumps({"message": "Hello World!"})
          
          event = from_http(headers, data)
          print(f"Deserialized event id: {event['id']}")
          EOF
          
          if python3 test_deserialize.py; then
             echo "✓ Event deserialization successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Event deserialization failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/cloudevents-python.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Cloudevents-Python",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Messaging/Comms"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Import Check",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Event",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Serialize Event",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Deserialize Event",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cloudevents-python.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloudevents-python-test-results
          path: test-results/cloudevents-python.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/cloudevents-python.json data/test-results/cloudevents-python.json
          
          git add data/test-results/cloudevents-python.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Cloudevents-Python test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/cloudevents-python.json
                git add data/test-results/cloudevents-python.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Cloudevents-Python Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

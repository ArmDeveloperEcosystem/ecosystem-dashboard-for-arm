name: Test ActiveMQ on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/activemq.md'
      - '.github/workflows/test-activemq.yml'

jobs:
  test-activemq:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=activemq" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/activemq" >> $GITHUB_OUTPUT

      # ============================================================
      # Install ActiveMQ (Classic)
      # ============================================================
      - name: Install ActiveMQ
        id: install
        run: |
          set -e
          echo "Installing ActiveMQ..."

          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget tar

          ACTIVEMQ_VERSION="5.19.4"
          TARBALL="apache-activemq-${ACTIVEMQ_VERSION}-bin.tar.gz"

          cd /tmp

          echo "Downloading ActiveMQ ${ACTIVEMQ_VERSION} from downloads.apache.org..."
          if ! wget -q "https://downloads.apache.org/activemq/${ACTIVEMQ_VERSION}/${TARBALL}"; then
            echo "Primary download failed, trying archive.apache.org..."
            wget -q "https://archive.apache.org/dist/activemq/${ACTIVEMQ_VERSION}/${TARBALL}" || {
              echo "✗ Failed to download ${TARBALL} from both primary and archive URLs"
              exit 1
            }
          fi

          if [ ! -f "${TARBALL}" ]; then
            echo "✗ Tarball ${TARBALL} not found after download"
            exit 1
          fi

          sudo mkdir -p /opt
          sudo tar -xzf "${TARBALL}" -C /opt

          if [ ! -d "/opt/apache-activemq-${ACTIVEMQ_VERSION}" ]; then
            echo "✗ Extracted directory /opt/apache-activemq-${ACTIVEMQ_VERSION} not found"
            ls -R /opt || true
            exit 1
          fi

          sudo ln -sfn "/opt/apache-activemq-${ACTIVEMQ_VERSION}" /opt/activemq

          # Ensure the activemq script is executable
          sudo chmod +x /opt/activemq/bin/activemq || true

          echo "ACTIVEMQ_HOME=/opt/activemq" >> $GITHUB_ENV
          echo "/opt/activemq/bin" >> $GITHUB_PATH

          # For this step
          export ACTIVEMQ_HOME=/opt/activemq
          export PATH="/opt/activemq/bin:$PATH"

          if [ -x "/opt/activemq/bin/activemq" ]; then
            echo "✓ ActiveMQ script found at /opt/activemq/bin/activemq"
          else
            echo "✗ /opt/activemq/bin/activemq is missing or not executable"
            ls -l /opt/activemq/bin || true
            exit 1
          fi

          if command -v activemq &> /dev/null; then
            echo "ActiveMQ installed successfully and on PATH"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "ActiveMQ installation failed: 'activemq' not on PATH"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # Get ActiveMQ version
      # ============================================================
      - name: Get ActiveMQ version
        id: version
        run: |
          OUTPUT=$(activemq --version 2>&1 || true)
          echo "Raw 'activemq --version' output:"
          echo "$OUTPUT"

          VERSION=$(echo "$OUTPUT" | grep -oE '[0-9]+(\.[0-9]+)*' | head -1 || true)

          if [ -z "$VERSION" ]; then
            VERSION="5.19.4"
          fi

          echo "Detected ActiveMQ version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ============================================================
      # Tests (5 meaningful smoke tests)
      # ============================================================

      - name: Test 1 - Check activemq binary exists on PATH
        id: test1
        run: |
          START_TIME=$(date +%s)

          if command -v activemq &> /dev/null; then
            echo "✓ activemq binary found on PATH"
            which activemq || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ activemq binary not found on PATH"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check 'activemq --version' works
        id: test2
        run: |
          START_TIME=$(date +%s)

          OUTPUT=$(activemq --version 2>&1 || true)
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q '[0-9]'; then
            echo "✓ 'activemq --version' printed a version-like string"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ 'activemq --version' did not print a version-like string"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check 'activemq help' output
        id: test3
        run: |
          START_TIME=$(date +%s)

          OUTPUT=$(activemq help 2>&1 || true)
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -qi 'usage\|help\|options'; then
            echo "✓ 'activemq help' printed usage/help text"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ 'activemq help' did not print expected usage/help text"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Java dependency
        id: test4
        run: |
          START_TIME=$(date +%s)

          if command -v java &> /dev/null; then
            echo "✓ java binary found"
            java -version || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ java binary not found (ActiveMQ requires a JDK/JRE)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check ActiveMQ home layout (bin/conf)
        id: test5
        run: |
          START_TIME=$(date +%s)

          ACTIVEMQ_HOME="${ACTIVEMQ_HOME:-/opt/activemq}"

          BIN_OK="no"
          CONF_OK="no"

          if [ -x "${ACTIVEMQ_HOME}/bin/activemq" ]; then
            BIN_OK="yes"
          fi

          if [ -f "${ACTIVEMQ_HOME}/conf/activemq.xml" ]; then
            CONF_OK="yes"
          fi

          if [ "$BIN_OK" = "yes" ] && [ "$CONF_OK" = "yes" ]; then
            echo "✓ ActiveMQ bin and conf layout looks correct (${ACTIVEMQ_HOME})"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ActiveMQ bin/conf layout not as expected:"
            echo "  BIN_OK=$BIN_OK, CONF_OK=$CONF_OK (ACTIVEMQ_HOME=${ACTIVEMQ_HOME})"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      # ============================================================
      # Calculate test summary
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      # ============================================================
      # Generate test results JSON
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results

          cat > test-results/activemq.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ActiveMQ",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Miscellaneous"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check activemq binary exists on PATH",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check 'activemq --version' works",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check 'activemq help' output",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Java dependency",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check ActiveMQ home layout (bin/conf)",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

          echo "Generated test results:"
          cat test-results/activemq.json

      # ============================================================
      # STANDARD STEPS - Upload + commit results
      # ============================================================
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: activemq-test-results
          path: test-results/activemq.json
          retention-days: 90

      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p data/test-results
          cp test-results/activemq.json data/test-results/activemq.json

          git add data/test-results/activemq.json

          if ! git diff --staged --quiet; then
            git commit -m "Update activemq test results [skip ci]"

            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."

                git checkout --ours data/test-results/activemq.json
                git add data/test-results/activemq.json
                git rebase --continue || true
              fi

              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## ActiveMQ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check activemq binary exists on PATH: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check 'activemq --version' works: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check 'activemq help' output: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Java dependency: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check ActiveMQ home layout (bin/conf): ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY
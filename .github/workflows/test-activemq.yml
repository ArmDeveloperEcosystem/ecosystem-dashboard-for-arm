name: Test ActiveMQ on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/activemq.md'
      - '.github/workflows/test-activemq.yml'

jobs:
  test-activemq:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=activemq" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/activemq" >> $GITHUB_OUTPUT

      # ============================================================
      # Install ActiveMQ via apt on Ubuntu 24.04 Arm
      # ============================================================
      - name: Install ActiveMQ
        id: install
        run: |
          set -e
          echo "Installing ActiveMQ from Ubuntu packages..."

          sudo apt-get update
          # Install Java + ActiveMQ (classic)
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            default-jre-headless \
            activemq

          # Find activemq binary
          ACTIVEMQ_BIN=$(command -v activemq || dpkg -L activemq | grep '/bin/activemq$' | head -1 || true)

          if [ -z "$ACTIVEMQ_BIN" ]; then
            echo "✗ Could not find activemq binary after installation"
            dpkg -L activemq || true
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ ! -x "$ACTIVEMQ_BIN" ]; then
            echo "✗ activemq binary exists but is not executable: $ACTIVEMQ_BIN"
            ls -l "$ACTIVEMQ_BIN" || true
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "✓ ActiveMQ installed; binary at: $ACTIVEMQ_BIN"

          # Export for later steps
          echo "ACTIVEMQ_BIN=$ACTIVEMQ_BIN" >> $GITHUB_ENV

          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # Get ActiveMQ version (via dpkg, not CLI)
      # ============================================================
      - name: Get ActiveMQ version
        id: version
        run: |
          VERSION=$(dpkg-query -W -f='${Version}\n' activemq 2>/dev/null | head -1 || true)

          if [ -z "$VERSION" ]; then
            VERSION="unknown"
          fi

          echo "Detected ActiveMQ (package) version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ============================================================
      # Tests (5 meaningful smoke tests)
      # ============================================================

      - name: Test 1 - Check activemq binary exists and is executable
        id: test1
        run: |
          START_TIME=$(date +%s)

          ACTIVEMQ_BIN="${ACTIVEMQ_BIN:-$(command -v activemq || true)}"

          if [ -n "$ACTIVEMQ_BIN" ] && [ -x "$ACTIVEMQ_BIN" ]; then
            echo "✓ activemq binary found and is executable: $ACTIVEMQ_BIN"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ activemq binary missing or not executable (ACTIVEMQ_BIN='$ACTIVEMQ_BIN')"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check ActiveMQ package is installed (dpkg status)
        id: test2
        run: |
          START_TIME=$(date +%s)

          if dpkg -s activemq 2>/dev/null | grep -q '^Status: install ok installed'; then
            echo "✓ activemq package is installed (dpkg status OK)"
            dpkg -s activemq | grep '^Version' || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ activemq package not in 'install ok installed' state"
            dpkg -s activemq || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check 'activemq --help' output
        id: test3
        run: |
          START_TIME=$(date +%s)

          ACTIVEMQ_BIN="${ACTIVEMQ_BIN:-$(command -v activemq || true)}"
          if [ -z "$ACTIVEMQ_BIN" ]; then
            echo "✗ ACTIVEMQ_BIN not set and 'activemq' not on PATH"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          OUTPUT=$("$ACTIVEMQ_BIN" --help 2>&1 || true)
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -qi 'usage\|help\|ActiveMQ'; then
            echo "✓ 'activemq --help' printed usage/help text"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ 'activemq --help' did not print expected usage/help text"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Java dependency
        id: test4
        run: |
          START_TIME=$(date +%s)

          if command -v java &> /dev/null && java -version &> /dev/null; then
            echo "✓ java is available and 'java -version' works"
            java -version || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ java is not available or 'java -version' failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check ActiveMQ configuration files exist
        id: test5
        run: |
          START_TIME=$(date +%s)

          CONF_DIR="/etc/activemq"
          CONF_OK="no"

          if [ -d "$CONF_DIR" ] && ls "$CONF_DIR"/*.xml >/dev/null 2>&1; then
            CONF_OK="yes"
          fi

          if [ "$CONF_OK" = "yes" ]; then
            echo "✓ ActiveMQ configuration directory and XML files found under $CONF_DIR"
            ls "$CONF_DIR" || true
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ActiveMQ configuration directory or XML files not found under $CONF_DIR"
            ls -R /etc || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      # ============================================================
      # Calculate test summary
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi

      # ============================================================
      # Generate test results JSON
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results

          cat > test-results/activemq.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "ActiveMQ",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Miscellaneous"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check activemq binary exists and is executable",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check activemq package dpkg status",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check 'activemq --help' output",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Java dependency",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check ActiveMQ configuration files exist",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF

          echo "Generated test results:"
          cat test-results/activemq.json

      # ============================================================
      # STANDARD STEPS - Upload + commit results
      # ============================================================
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: activemq-test-results
          path: test-results/activemq.json
          retention-days: 90

      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          mkdir -p data/test-results
          cp test-results/activemq.json data/test-results/activemq.json

          git add data/test-results/activemq.json

          if ! git diff --staged --quiet; then
            git commit -m "Update activemq test results [skip ci]"

            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."

                git checkout --ours data/test-results/activemq.json
                git add data/test-results/activemq.json
                git rebase --continue || true
              fi

              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## ActiveMQ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check activemq binary exists and is executable: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check activemq package dpkg status: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check 'activemq --help' output: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Java dependency: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check ActiveMQ configuration files exist: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY
name: Test Apache Iceberg on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/iceberg.md'
      - '.github/workflows/test-iceberg.yml'
jobs:
  test-iceberg:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=iceberg" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/iceberg" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Iceberg (via Maven)
        id: install
        run: |
          echo "Installing Iceberg dependencies via Maven..."
          
          # Install Maven and Java
          sudo apt-get update
          sudo apt-get install -y maven openjdk-11-jdk
          
          # Verify Java architecture
          java -version
          if file $(which java) | grep -qi "aarch64"; then
             echo "✓ java binary is ARM64"
          else
             echo "✗ java binary is NOT ARM64"
             file $(which java)
             exit 1
          fi
          
          # Create a simple Maven project
          mvn archetype:generate -DgroupId=com.example -DartifactId=iceberg-test -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
          
          # Add Iceberg dependency and update compiler settings to Java 11
          cd iceberg-test
          
          # Update compiler settings
          sed -i 's/<maven.compiler.source>1.7<\/maven.compiler.source>/<maven.compiler.source>11<\/maven.compiler.source>/' pom.xml
          sed -i 's/<maven.compiler.target>1.7<\/maven.compiler.target>/<maven.compiler.target>11<\/maven.compiler.target>/' pom.xml
          # Fallback if 1.7 is not found (some archetypes use 1.5 or 1.8)
          sed -i 's/<source>1.5<\/source>/<source>11<\/source>/' pom.xml || true
          sed -i 's/<target>1.5<\/target>/<target>11<\/target>/' pom.xml || true
          
          # Add Iceberg dependency
          sed -i 's/<\/dependencies>/<dependency><groupId>org.apache.iceberg<\/groupId><artifactId>iceberg-core<\/artifactId><version>1.4.3<\/version><\/dependency><\/dependencies>/' pom.xml
          
          # Verify we can resolve dependencies
          if mvn dependency:resolve; then
             echo "Iceberg dependencies resolved"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to resolve Iceberg dependencies"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Iceberg version
        id: version
        run: |
          VERSION="1.4.3"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Iceberg version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Maven project structure
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "iceberg-test/src/main/java" ]; then
            echo "✓ Maven project structure valid"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Maven project structure invalid"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile with Iceberg
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          
          # Create a Java file that uses Iceberg
          cat > src/main/java/com/example/App.java << EOF
          package com.example;
          
          import org.apache.iceberg.catalog.TableIdentifier;
          import org.apache.iceberg.Schema;
          import org.apache.iceberg.types.Types;
          
          public class App {
              public static void main(String[] args) {
                  System.out.println("Iceberg Test App");
                  TableIdentifier name = TableIdentifier.of("logging", "logs");
                  System.out.println("Table Identifier: " + name);
                  
                  Schema schema = new Schema(
                      Types.NestedField.required(1, "level", Types.StringType.get()),
                      Types.NestedField.required(2, "event_time", Types.TimestampType.withZone()),
                      Types.NestedField.required(3, "message", Types.StringType.get())
                  );
                  System.out.println("Schema created: " + schema);
              }
          }
          EOF
          
          if mvn compile; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Iceberg App
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          if mvn exec:java -Dexec.mainClass="com.example.App" | grep -qi "Table Identifier: logging.logs"; then
             echo "✓ App ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ App execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check jar creation
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          if mvn package; then
             if [ -f "target/iceberg-test-1.0-SNAPSHOT.jar" ]; then
                echo "✓ Jar created"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Jar missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Package failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Verify Iceberg classes in classpath
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          # Check if dependency:build-classpath output contains iceberg-core
          if mvn dependency:build-classpath | grep -qi "iceberg-core"; then
             echo "✓ Iceberg core in classpath"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Iceberg core not found in classpath"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check Maven project structure
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
            exit 1

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Compile with Iceberg
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Run Iceberg App
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Check jar creation
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Verify Iceberg classes in classpath
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/iceberg.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Iceberg",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check Maven project structure",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Compile with Iceberg",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Run Iceberg App",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Check jar creation",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Verify Iceberg classes in classpath",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/iceberg.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iceberg-test-results
          path: test-results/iceberg.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/iceberg.json data/test-results/iceberg.json
          
          git add data/test-results/iceberg.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update iceberg test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/iceberg.json
                git add data/test-results/iceberg.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Iceberg Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check Maven project structure: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Compile with Iceberg: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Run Iceberg App: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Check jar creation: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Verify Iceberg classes in classpath: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY


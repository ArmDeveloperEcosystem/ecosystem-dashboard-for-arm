name: Test Apache Iceberg on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/iceberg.md'
      - '.github/workflows/test-iceberg.yml'
jobs:
  test-iceberg:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=iceberg" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/iceberg" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Iceberg (via Maven)
        id: install
        run: |
          echo "Installing Iceberg dependencies via Maven..."
          
          # Install Maven and Java
          sudo apt-get update
          sudo apt-get install -y maven openjdk-11-jdk
          
          # Create a simple Maven project
          mvn archetype:generate -DgroupId=com.example -DartifactId=iceberg-test -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
          
          # Add Iceberg dependency to pom.xml
          cd iceberg-test
          
          # We need to insert dependencies into pom.xml
          # Using sed to insert before </dependencies>
          sed -i 's/<\/dependencies>/<dependency><groupId>org.apache.iceberg<\/groupId><artifactId>iceberg-core<\/artifactId><version>1.4.3<\/version><\/dependency><\/dependencies>/' pom.xml
          
          # Verify we can resolve dependencies
          if mvn dependency:resolve; then
             echo "Iceberg dependencies resolved"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to resolve Iceberg dependencies"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Iceberg version
        id: version
        run: |
          VERSION="1.4.3"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Iceberg version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Maven project structure
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "iceberg-test/src/main/java" ]; then
            echo "✓ Maven project structure valid"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Maven project structure invalid"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile with Iceberg
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          
          # Create a Java file that uses Iceberg
          cat > src/main/java/com/example/App.java << EOF
          package com.example;
          
          import org.apache.iceberg.catalog.TableIdentifier;
          import org.apache.iceberg.Schema;
          import org.apache.iceberg.types.Types;
          
          public class App {
              public static void main(String[] args) {
                  System.out.println("Iceberg Test App");
                  TableIdentifier name = TableIdentifier.of("logging", "logs");
                  System.out.println("Table Identifier: " + name);
                  
                  Schema schema = new Schema(
                      Types.NestedField.required(1, "level", Types.StringType.get()),
                      Types.NestedField.required(2, "event_time", Types.TimestampType.withZone()),
                      Types.NestedField.required(3, "message", Types.StringType.get())
                  );
                  System.out.println("Schema created: " + schema);
              }
          }
          EOF
          
          if mvn compile; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Iceberg App
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          if mvn exec:java -Dexec.mainClass="com.example.App" | grep -q "Table Identifier: logging.logs"; then
             echo "✓ App ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ App execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check jar creation
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          if mvn package; then
             if [ -f "target/iceberg-test-1.0-SNAPSHOT.jar" ]; then
                echo "✓ Jar created"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Jar missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Package failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Verify Iceberg classes in classpath
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          cd iceberg-test
          # Check if dependency:build-classpath output contains iceberg-core
          if mvn dependency:build-classpath | grep -q "iceberg-core"; then
             echo "✓ Iceberg core in classpath"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Iceberg core not found in classpath"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

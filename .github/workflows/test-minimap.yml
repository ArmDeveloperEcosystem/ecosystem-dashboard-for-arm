name: Test Minimap2 on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/minimap.md'
      - '.github/workflows/test-minimap.yml'
jobs:
  test-minimap:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=minimap" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/minimap" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Minimap2
        id: install
        run: |
          echo "Installing Minimap2..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar build-essential zlib1g-dev
          
          # Check for pre-built binary
          # Minimap2 releases usually have aarch64 binaries
          VERSION="2.26"
          URL="https://github.com/lh3/minimap2/releases/download/v${VERSION}/minimap2-${VERSION}_aarch64-linux.tar.bz2"
          
          if wget -q $URL; then
             tar -xjf minimap2-${VERSION}_aarch64-linux.tar.bz2
             sudo cp minimap2-${VERSION}_aarch64-linux/minimap2 /usr/local/bin/
             echo "Minimap2 installed from binary"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Binary download failed, building from source..."
             # Clone and build
             if git clone https://github.com/lh3/minimap2.git; then
                cd minimap2
                if make; then
                   sudo cp minimap2 /usr/local/bin/
                   echo "Minimap2 built and installed from source"
                   echo "install_status=success" >> $GITHUB_OUTPUT
                else
                   echo "Minimap2 build failed"
                   echo "install_status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "Minimap2 clone failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Minimap2 version
        id: version
        run: |
          if command -v minimap2 &> /dev/null; then
             VERSION=$(minimap2 --version 2>&1 || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Minimap2 version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check minimap2 binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v minimap2 &> /dev/null; then
            echo "✓ minimap2 binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ minimap2 binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if minimap2 --version 2>&1 | grep -q "."; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command (usage)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Running without args or with --help usually shows usage
          if minimap2 --help 2>&1 | grep -q "Usage"; then
             echo "✓ usage output works"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif minimap2 2>&1 | grep -q "Usage"; then
             echo "✓ usage output works (no args)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ usage output failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Simple alignment test (dry run or small data)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create dummy fasta files
          echo ">seq1" > ref.fa
          echo "ACGTACGT" >> ref.fa
          echo ">seq1" > query.fa
          echo "ACGTACGT" >> query.fa
          
          # Run alignment
          if minimap2 -a ref.fa query.fa > out.sam 2>/dev/null; then
             echo "✓ Alignment ran successfully"
             if grep -q "seq1" out.sam; then
                echo "✓ Output contains expected sequence"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Output missing expected sequence"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Alignment failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Chaos Mesh on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/chaos-mesh.md'
      - '.github/workflows/test-chaos-mesh.yml'

jobs:
  test-chaos-mesh:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=chaos-mesh" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/chaos-mesh" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      
      - name: Install Chaosctl
        id: install
        run: |
          echo "Installing chaosctl from source..."
          VERSION="v2.6.2"
          
          # Build from source using go install
          if go install github.com/chaos-mesh/chaos-mesh/cmd/chaosctl@$VERSION; then
             echo "Build successful."
             # go install puts binary in $(go env GOPATH)/bin
             GOPATH=$(go env GOPATH)
             sudo mv $GOPATH/bin/chaosctl /usr/local/bin/chaosctl
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Build failed."
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      
      - name: Get Chaosctl version
        id: version
        run: |
          VERSION=$(chaosctl version 2>&1 | grep version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Chaosctl version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if which chaosctl; then
            echo "✓ chaosctl binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ chaosctl binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            END_TIME=$(date +%s)
            echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if chaosctl --help; then
             echo "✓ chaosctl help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chaosctl help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Completion
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if chaosctl completion bash > /dev/null; then
             echo "✓ chaosctl completion generation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chaosctl completion failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Version Command
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if chaosctl version; then
             echo "✓ chaosctl version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ chaosctl version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             END_TIME=$(date +%s)
             echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Binary
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Run Help
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check Completion
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Check Version Command
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/chaos-mesh.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Chaos Mesh",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Monitoring/Observability"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Help",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Completion",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/chaos-mesh.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-mesh-test-results
          path: test-results/chaos-mesh.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Chaos Mesh Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY





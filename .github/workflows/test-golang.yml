name: Test Golang on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/golang.md'
      - '.github/workflows/test-golang.yml'
jobs:
  test-golang:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=golang" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/golang" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Golang
        id: install
        run: |
          echo "Installing Golang..."
          
          # Download Go binary
          # Using a stable version, e.g., 1.22.2
          VERSION="1.22.2"
          URL="https://go.dev/dl/go${VERSION}.linux-arm64.tar.gz"
          
          wget -q $URL -O go.tar.gz
          
          # Remove any previous installation
          sudo rm -rf /usr/local/go
          
          # Extract to /usr/local
          sudo tar -C /usr/local -xzf go.tar.gz
          
          # Add to PATH
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          
          # Verify installation
          if [ -d "/usr/local/go/bin" ]; then
             echo "Golang installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Golang installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Golang version
        id: version
        run: |
          # Get version from go command
          # We need to use the full path or ensure PATH is updated in this step (GITHUB_PATH takes effect in next step)
          # So we use /usr/local/go/bin/go here
          VERSION=$(/usr/local/go/bin/go version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Golang version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check go binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v go &> /dev/null; then
            echo "✓ go binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ go binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check go version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if go version | grep -q "go version"; then
            echo "✓ go version command works"
            go version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ go version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check go env command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if go env | grep -q "GOARCH"; then
            echo "✓ go env command works"
            go env GOARCH
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ go env command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run simple Go program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple Go program
          cat > hello.go << EOF
          package main
          import "fmt"
          func main() {
              fmt.Println("Hello, World!")
          }
          EOF
          
          # Run it
          if go run hello.go | grep -q "Hello, World!"; then
             echo "✓ go run passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ go run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Build simple Go program
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Build the program
          if go build -o hello hello.go; then
             echo "✓ go build passed"
             if ./hello | grep -q "Hello, World!"; then
                echo "✓ execution passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ execution failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ go build failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm hello.go hello
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

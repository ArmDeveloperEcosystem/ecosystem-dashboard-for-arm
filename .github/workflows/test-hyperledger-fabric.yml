name: Test Hyperledger Fabric on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hyperledger-fabric.md'
      - '.github/workflows/test-hyperledger-fabric.yml'
jobs:
  test-hyperledger-fabric:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hyperledger-fabric" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hyperledger-fabric" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hyperledger Fabric
        id: install
        run: |
          echo "Installing Hyperledger Fabric..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y curl tar
          
          # Download Fabric binaries
          # Using the install script to fetch binaries only
          # curl -sSL https://bit.ly/2ysbOFE | bash -s -- <fabric_version> <ca_version> -d -s
          # -d: bypass docker image download
          # -s: bypass sample download
          
          # Using specific versions, e.g., Fabric 2.5.5, CA 1.5.7
          curl -sSL https://raw.githubusercontent.com/hyperledger/fabric/main/scripts/install-fabric.sh | bash -s -- 2.5.5 1.5.7 -d -s
          
          # The script downloads to 'bin' directory in current folder
          
          # Verify installation
          if [ -f "bin/peer" ] && [ -f "bin/configtxgen" ]; then
             echo "Fabric binaries found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Fabric binaries not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Fabric version
        id: version
        run: |
          VERSION=$(bin/peer version | grep "Version:" | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Fabric version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check peer binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "bin/peer" ]; then
            echo "✓ peer binary found and executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ peer binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check configtxgen binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "bin/configtxgen" ]; then
            echo "✓ configtxgen binary found and executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ configtxgen binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check peer version
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if bin/peer version | grep -q "Hyperledger Fabric"; then
            echo "✓ peer version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ peer version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check configtxgen version
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if bin/configtxgen -version | grep -q "Version"; then
             echo "✓ configtxgen version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ configtxgen version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run configtxgen help
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if bin/configtxgen --help | grep -q "Usage"; then
             echo "✓ configtxgen help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ configtxgen help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

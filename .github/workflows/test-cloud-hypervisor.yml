name: Test Cloud Hypervisor on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cloud-hypervisor.md'
      - '.github/workflows/test-cloud-hypervisor.yml'

jobs:
  test-cloud-hypervisor:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cloud-hypervisor" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cloud-hypervisor" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      
      - name: Install Cloud Hypervisor
        id: install
        run: |
          echo "Installing Cloud Hypervisor..."
          # Download latest stable release
          # We need to find the latest version or use a fixed one. 
          # Let's try to fetch the latest release tag
          LATEST_TAG=$(curl -s https://api.github.com/repos/cloud-hypervisor/cloud-hypervisor/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$LATEST_TAG" ]; then
             LATEST_TAG="v40.0" # Fallback
          fi
          
          echo "Downloading version $LATEST_TAG"
          curl -L -o cloud-hypervisor https://github.com/cloud-hypervisor/cloud-hypervisor/releases/download/$LATEST_TAG/cloud-hypervisor-aarch64
          chmod +x cloud-hypervisor
          sudo mv cloud-hypervisor /usr/local/bin/
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Cloud Hypervisor version
        id: version
        run: |
          VERSION=$(cloud-hypervisor --version 2>&1 | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Cloud Hypervisor version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if which cloud-hypervisor; then
            echo "✓ cloud-hypervisor binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ cloud-hypervisor binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run Help
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if cloud-hypervisor --help; then
             echo "✓ cloud-hypervisor help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ cloud-hypervisor help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Capabilities (KVM)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Check if /dev/kvm exists (might not be available in standard GitHub runners, but we can check)
          if [ -c "/dev/kvm" ]; then
             echo "✓ /dev/kvm exists"
             # Try to list capabilities if possible without sudo or with sudo
             # cloud-hypervisor might need privileges
          else
             echo "⚠ /dev/kvm not found (expected in some CI environments)"
          fi
          
          # Just checking if the binary runs without immediate crash is good enough for smoke test
          if cloud-hypervisor --version; then
             echo "✓ cloud-hypervisor runs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ cloud-hypervisor failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Seccomp
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Cloud hypervisor uses seccomp. We can check if it's enabled in the help or logs?
          # Or just run with --seccomp true (default) and see if it complains
          # Since we can't easily start a VM without an image/kernel, we'll just check help for seccomp
          if cloud-hypervisor --help | grep -q "seccomp"; then
             echo "✓ seccomp option found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ seccomp option missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/cloud-hypervisor.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Cloud Hypervisor",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Rust",
              "category": "Compilers/Tools"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Help",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Capabilities",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Seccomp",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cloud-hypervisor.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloud-hypervisor-test-results
          path: test-results/cloud-hypervisor.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/cloud-hypervisor.json data/test-results/cloud-hypervisor.json
          
          git add data/test-results/cloud-hypervisor.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Cloud Hypervisor test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/cloud-hypervisor.json
                git add data/test-results/cloud-hypervisor.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Cloud Hypervisor Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

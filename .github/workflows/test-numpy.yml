name: Test NumPy on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/numpy.md'
      - '.github/workflows/test-numpy.yml'
jobs:
  test-numpy:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=numpy" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/numpy" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install NumPy
        id: install
        run: |
          echo "Installing NumPy..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv python3-dev
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install NumPy
          if pip install numpy; then
             echo "NumPy installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "NumPy installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get NumPy version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(python3 -c "import numpy; print(numpy.__version__)" 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NumPy version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Import NumPy
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import numpy; print('NumPy imported successfully')" | grep -q "NumPy imported successfully"; then
            echo "✓ NumPy import successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ NumPy import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Create Array and Calculate Mean
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > test_numpy.py
          import numpy as np
          a = np.array([1, 2, 3, 4, 5])
          mean = np.mean(a)
          print(f"Mean: {mean}")
          EOF
          
          if python3 test_numpy.py | grep -q "Mean: 3.0"; then
            echo "✓ Array creation and mean calculation successful"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Calculation failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Matrix Multiplication
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat <<EOF > test_matmul.py
          import numpy as np
          a = np.array([[1, 2], [3, 4]])
          b = np.array([[5, 6], [7, 8]])
          c = np.dot(a, b)
          print(c)
          EOF
          
          # Expected output:
          # [[19 22]
          #  [43 50]]
          
          OUTPUT=$(python3 test_matmul.py)
          echo "$OUTPUT"
          
          if echo "$OUTPUT" | grep -q "19" && echo "$OUTPUT" | grep -q "50"; then
             echo "✓ Matrix multiplication successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Matrix multiplication failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check f2py binary
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if command -v f2py &> /dev/null; then
             echo "✓ f2py binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ f2py binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

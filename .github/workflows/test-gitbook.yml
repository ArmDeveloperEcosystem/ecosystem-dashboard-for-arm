name: Test GitBook on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gitbook.md'
      - '.github/workflows/test-gitbook.yml'
jobs:
  test-gitbook:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gitbook" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gitbook" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GitBook
        id: install
        run: |
          echo "Installing GitBook..."
          
          # Install Node.js and npm
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          
          # Install GitBook CLI globally
          # Note: gitbook-cli is the legacy CLI, but still widely used for open source gitbook
          # @gitbook/cli is for the new platform
          # We'll install gitbook-cli as it's the common open source tool
          
          if sudo npm install -g gitbook-cli; then
             echo "GitBook CLI installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GitBook CLI installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GitBook version
        id: version
        run: |
          # Get version from gitbook command
          # gitbook --version prints CLI version and GitBook version
          VERSION=$(gitbook --version | grep "CLI version" | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GitBook CLI version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gitbook binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gitbook &> /dev/null; then
            echo "✓ gitbook binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gitbook binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gitbook version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gitbook --version | grep -q "CLI version"; then
            echo "✓ gitbook version command works"
            gitbook --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gitbook version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check gitbook help output
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if gitbook --help | grep -qi "usage\|commands"; then
            echo "✓ gitbook help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gitbook help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check gitbook ls command
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # gitbook ls lists installed versions
          if gitbook ls 2>&1 | grep -q "GitBook Versions"; then
             echo "✓ gitbook ls command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gitbook ls command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check gitbook init command (dry run/help)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # gitbook init --help
          if gitbook init --help 2>&1 | grep -q "init"; then
             echo "✓ gitbook init --help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gitbook init --help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test OpenBLAS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/openblas.md'
      - '.github/workflows/test-openblas.yml'
jobs:
  test-openblas:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=openblas" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/openblas" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenBLAS
        id: install
        run: |
          echo "Installing OpenBLAS..."
          
          # Install prerequisites and libopenblas-dev
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config build-essential
          
          if dpkg -l | grep -q libopenblas-dev; then
             echo "OpenBLAS installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenBLAS installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get OpenBLAS version
        id: version
        run: |
          if pkg-config --exists openblas; then
             VERSION=$(pkg-config --modversion openblas || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenBLAS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pkg-config
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists openblas; then
            echo "✓ pkg-config found openblas"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pkg-config failed to find openblas"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check header file
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/cblas.h" ] || [ -f "/usr/include/openblas/cblas.h" ]; then
            echo "✓ Header file found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Header file not found"
            find /usr/include -name "cblas.h" || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile and Link Simple Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > test_openblas.c
          #include <cblas.h>
          #include <stdio.h>
          
          int main() {
              int n = 2;
              double a[4] = {1.0, 2.0, 3.0, 4.0};
              double b[4] = {5.0, 6.0, 7.0, 8.0};
              double c[4] = {0.0, 0.0, 0.0, 0.0};
              
              // C = A * B
              cblas_dgemm(CblasRowMajor, CblasNoTrans, CblasNoTrans,
                          n, n, n, 1.0, a, n, b, n, 0.0, c, n);
              
              printf("Result: %f %f %f %f\n", c[0], c[1], c[2], c[3]);
              
              // Expected result:
              // 1*5 + 2*7 = 5 + 14 = 19
              // 1*6 + 2*8 = 6 + 16 = 22
              // 3*5 + 4*7 = 15 + 28 = 43
              // 3*6 + 4*8 = 18 + 32 = 50
              
              if (c[0] == 19.0 && c[3] == 50.0) {
                  return 0;
              } else {
                  return 1;
              }
          }
          EOF
          
          # Compile
          if gcc -o test_openblas test_openblas.c $(pkg-config --cflags --libs openblas); then
             echo "✓ Compilation successful"
             
             # Run
             if ./test_openblas; then
                echo "✓ Program ran successfully and result matches"
                ./test_openblas
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program output mismatch or failed"
                ./test_openblas || true
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Mongoose on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mongoose.md'
      - '.github/workflows/test-mongoose.yml'
jobs:
  test-mongoose:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mongoose" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mongoose" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Mongoose
        id: install
        run: |
          echo "Installing Mongoose..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y build-essential git
          
          # Clone repository
          if git clone --branch master https://github.com/cesanta/mongoose.git; then
             echo "Mongoose repository cloned"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Mongoose clone failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Mongoose version
        id: version
        run: |
          cd mongoose
          # Try to find version in mongoose.h or git tag
          if [ -f "mongoose.h" ]; then
             VERSION=$(grep "#define MG_VERSION" mongoose.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
          else
             VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Mongoose version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mongoose.c/h existence
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          if [ -f "mongoose.c" ] && [ -f "mongoose.h" ]; then
            echo "✓ mongoose source files found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mongoose source files not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile example (http-server)
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          # Try to find an example
          # Structure changes, but usually examples/http-server or similar
          EXAMPLE_DIR=$(find examples -name "http-server" -type d | head -n 1)
          
          if [ -z "$EXAMPLE_DIR" ]; then
             # Fallback to any example
             EXAMPLE_DIR=$(find examples -maxdepth 1 -type d | grep -v "^examples$" | head -n 1)
          fi
          
          if [ -n "$EXAMPLE_DIR" ]; then
             echo "Found example in $EXAMPLE_DIR"
             cd $EXAMPLE_DIR
             if make; then
                echo "✓ Example compiled successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Example compilation failed"
                # Try simple gcc command if make fails (sometimes makefile is complex)
                if gcc ../../mongoose.c main.c -I../../ -o example; then
                   echo "✓ Example compiled manually"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ Manual compilation failed"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
             fi
             fi
          else
             echo "✗ No examples found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run example (briefly)
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          # Find the compiled binary
          BINARY=$(find . -name "example" -o -name "http-server" | head -n 1)
          
          if [ -n "$BINARY" ] && [ -x "$BINARY" ]; then
             echo "Running $BINARY..."
             $BINARY &
             PID=$!
             sleep 2
             if ps -p $PID > /dev/null; then
                echo "✓ Example is running"
                kill $PID
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Example failed to run or exited immediately"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to run with --version or --help and check exit code
          if mongoose --version > /dev/null 2>&1 || mongoose --help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check mongoose.c/h existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
            exit 1

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Compile example (http-server)
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Run example (briefly)
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          
          # Test 5
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/mongoose.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Mongoose",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check mongoose.c/h existence",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Compile example (http-server)",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Run example (briefly)",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/mongoose.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mongoose-test-results
          path: test-results/mongoose.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/mongoose.json data/test-results/mongoose.json
          
          git add data/test-results/mongoose.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update mongoose test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/mongoose.json
                git add data/test-results/mongoose.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Mongoose Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check mongoose.c/h existence: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Compile example (http-server): ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Run example (briefly): ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY


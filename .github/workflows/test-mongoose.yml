name: Test Mongoose on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mongoose.md'
      - '.github/workflows/test-mongoose.yml'
jobs:
  test-mongoose:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mongoose" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mongoose" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Mongoose
        id: install
        run: |
          echo "Installing Mongoose..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y build-essential git
          
          # Clone repository
          if git clone https://github.com/cesanta/mongoose.git; then
             echo "Mongoose repository cloned"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Mongoose clone failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Mongoose version
        id: version
        run: |
          cd mongoose
          # Try to find version in mongoose.h or git tag
          if [ -f "mongoose.h" ]; then
             VERSION=$(grep "#define MG_VERSION" mongoose.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          else
             VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Mongoose version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mongoose.c/h existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          if [ -f "mongoose.c" ] && [ -f "mongoose.h" ]; then
            echo "✓ mongoose source files found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mongoose source files not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile example (http-server)
        id: test2
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          # Try to find an example
          # Structure changes, but usually examples/http-server or similar
          EXAMPLE_DIR=$(find examples -name "http-server" -type d | head -n 1)
          
          if [ -z "$EXAMPLE_DIR" ]; then
             # Fallback to any example
             EXAMPLE_DIR=$(find examples -maxdepth 1 -type d | grep -v "^examples$" | head -n 1)
          fi
          
          if [ -n "$EXAMPLE_DIR" ]; then
             echo "Found example in $EXAMPLE_DIR"
             cd $EXAMPLE_DIR
             if make; then
                echo "✓ Example compiled successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Example compilation failed"
                # Try simple gcc command if make fails (sometimes makefile is complex)
                if gcc ../../mongoose.c main.c -I../../ -o example; then
                   echo "✓ Example compiled manually"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ Manual compilation failed"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             fi
          else
             echo "✗ No examples found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run example (briefly)
        id: test3
        run: |
          START_TIME=$(date +%s)
          cd mongoose
          
          # Find the compiled binary
          BINARY=$(find . -name "example" -o -name "http-server" | head -n 1)
          
          if [ -n "$BINARY" ] && [ -x "$BINARY" ]; then
             echo "Running $BINARY..."
             $BINARY &
             PID=$!
             sleep 2
             if ps -p $PID > /dev/null; then
                echo "✓ Example is running"
                kill $PID
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Example failed to run or exited immediately"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

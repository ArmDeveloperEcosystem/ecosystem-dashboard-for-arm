name: Test Helm on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/helm.md'
      - '.github/workflows/test-helm.yml'
jobs:
  test-helm:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=helm" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/helm" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Helm
        id: install
        run: |
          echo "Installing Helm..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Helm
          # Using a stable version, e.g., 3.14.0
          VERSION="3.14.0"
          URL="https://get.helm.sh/helm-v${VERSION}-linux-arm64.tar.gz"
          
          if wget -q $URL -O helm.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf helm.tar.gz
          mv linux-arm64/helm .
          
          # Install binary
          sudo mv helm /usr/local/bin/
          
          # Verify installation
          if command -v helm &> /dev/null; then
             echo "Helm installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Helm installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Helm version
        id: version
        run: |
          VERSION=$(helm version --short | awk -F'+' '{print $1}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Helm version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check helm binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v helm &> /dev/null; then
            echo "✓ helm binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ helm binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if helm version | grep -q "Version"; then
            echo "✓ helm version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ helm version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if helm --help | grep -q "The Kubernetes Package Manager"; then
            echo "✓ helm help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ helm help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Create a sample chart
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a chart
          if helm create mychart; then
             echo "✓ Chart created successfully"
             if [ -f "mychart/Chart.yaml" ]; then
                echo "✓ Chart.yaml found"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Chart.yaml missing"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Chart creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Lint the sample chart
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if helm lint mychart; then
             echo "✓ Chart linting passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Chart linting failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm -rf mychart
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

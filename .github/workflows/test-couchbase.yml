name: Test Couchbase on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/couchbase.md'
      - '.github/workflows/test-couchbase.yml'

jobs:
  test-couchbase:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=couchbase" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/couchbase" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl lsb-release gnupg2
      
      - name: Install Couchbase
        id: install
        run: |
          echo "Installing Couchbase..."
          # Using verified URL for 7.6.0 Community Edition on ARM64
          # Note: The package name usually includes linux_arm64 or ubuntu20.04_arm64
          URL="https://packages.couchbase.com/releases/7.6.0/couchbase-server-community_7.6.0-linux_arm64.deb"
          FILE="couchbase-server.deb"
          
          echo "Downloading from $URL"
          curl -L -o $FILE "$URL"
          
          # Install dependencies first
          sudo apt-get install -y lsb-release gnupg2 net-tools
          
          # Install the package
          if sudo apt-get install -y ./$FILE; then
             echo "Couchbase installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to install Couchbase"
             # Try to fix broken installs
             sudo apt-get install -f -y || true
             exit 1
          fi
      
      - name: Get Couchbase version
        id: version
        run: |
          VERSION=$(/opt/couchbase/bin/couchbase-server --version 2>&1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Couchbase version: $VERSION"
      
      - name: Test 1 - Check Binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/opt/couchbase/bin/couchbase-server" ]; then
            echo "✓ couchbase-server binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ couchbase-server binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Service Status
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if systemctl is-active --quiet couchbase-server; then
             echo "✓ couchbase-server service is running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ couchbase-server service is not running"
             # Try to start it
             sudo systemctl start couchbase-server
             sleep 5
             if systemctl is-active --quiet couchbase-server; then
                echo "✓ couchbase-server service started"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ couchbase-server service failed to start"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check CLI
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if /opt/couchbase/bin/couchbase-cli --help; then
             echo "✓ couchbase-cli help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ couchbase-cli help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Check CLI Binary
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if which couchbase-cli; then
             echo "✓ couchbase-cli binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ couchbase-cli binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/couchbase.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Couchbase",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "Databases - noSQL"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Binary",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Service Status",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check CLI",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/couchbase.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: couchbase-test-results
          path: test-results/couchbase.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/couchbase.json data/test-results/couchbase.json
          
          git add data/test-results/couchbase.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Couchbase test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/couchbase.json
                git add data/test-results/couchbase.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Couchbase Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

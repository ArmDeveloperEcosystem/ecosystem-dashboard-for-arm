name: Test Haystack on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/haystack.md'
      - '.github/workflows/test-haystack.yml'
jobs:
  test-haystack:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=haystack" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/haystack" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Haystack
        id: install
        run: |
          echo "Installing Haystack..."
          
          # Install Python and pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv
          
          # Create virtual environment
          python3 -m venv venv
          source venv/bin/activate
          
          # Install Haystack
          # The package name is 'farm-haystack' for 1.x or 'haystack-ai' for 2.x
          # Let's try installing haystack-ai as it's the modern version
          if pip install haystack-ai; then
             echo "Haystack installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Haystack installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Haystack version
        id: version
        run: |
          source venv/bin/activate
          # Get version from pip show
          VERSION=$(pip show haystack-ai | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Haystack version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Python import
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import haystack; print('Haystack imported')"; then
            echo "✓ Haystack import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Haystack import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check basic component import
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Try importing a core component
          if python3 -c "from haystack import Pipeline; print('Pipeline imported')"; then
            echo "✓ Pipeline import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Pipeline import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create a simple Pipeline
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_pipeline.py << EOF
          from haystack import Pipeline
          pipe = Pipeline()
          print("Pipeline created successfully")
          EOF
          
          if python3 test_pipeline.py; then
             echo "✓ Pipeline creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Pipeline creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          rm test_pipeline.py
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Document import
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "from haystack import Document; doc = Document(content='test'); print(doc.content)"; then
             echo "✓ Document creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Document creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pip dependencies
        id: test5
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Check if key dependencies are installed
          if pip show torch > /dev/null || pip show transformers > /dev/null; then
             echo "✓ Dependencies (torch/transformers) found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "⚠ Key dependencies might be missing or optional"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

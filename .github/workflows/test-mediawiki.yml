name: Test MediaWiki on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mediawiki.md'
      - '.github/workflows/test-mediawiki.yml'
jobs:
  test-mediawiki:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mediawiki" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mediawiki" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MediaWiki
        id: install
        run: |
          echo "Installing MediaWiki..."
          
          # Install prerequisites (PHP)
          sudo apt-get update
          sudo apt-get install -y wget php-cli php-xml php-mbstring
          
          # Download MediaWiki
          # Using a stable version (1.41.0 as example, or check latest)
          MAJOR_MINOR="1.41"
          VERSION="1.41.0"
          URL="https://releases.wikimedia.org/mediawiki/${MAJOR_MINOR}/mediawiki-${VERSION}.tar.gz"
          
          if wget -q $URL; then
             tar -xzf mediawiki-${VERSION}.tar.gz
             mv mediawiki-${VERSION} mediawiki
             echo "MediaWiki downloaded and extracted"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MediaWiki download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MediaWiki version
        id: version
        run: |
          # Check version using maintenance script if possible, or just grep
          if [ -f "mediawiki/includes/Defines.php" ]; then
             VERSION=$(grep "MW_VERSION" mediawiki/includes/Defines.php | awk -F "'" '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MediaWiki version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check index.php existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "mediawiki/index.php" ]; then
            echo "✓ index.php found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ index.php not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check maintenance scripts
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "mediawiki/maintenance" ] && [ -f "mediawiki/maintenance/update.php" ]; then
            echo "✓ maintenance scripts found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ maintenance scripts not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - PHP Syntax Check
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if php -l mediawiki/index.php; then
             echo "✓ PHP syntax check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ PHP syntax check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run version script (if possible)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Try running a maintenance script that prints version or help
          # maintenance/showSiteStats.php might need DB, but maybe --help works
          # maintenance/version.php exists in some versions?
          
          # Let's try to just run a simple php command including the defines
          if php -r "require 'mediawiki/includes/Defines.php'; echo MW_VERSION;" 2>/dev/null; then
             echo "✓ Version constant check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Fallback: check if we can run maintenance/commandLine.inc (might fail without LocalSettings)
             echo "✗ Version constant check failed (or file moved)"
             # Don't fail hard if file structure changed in newer versions
             if [ -f "mediawiki/includes/Defines.php" ]; then
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
             else
                 echo "status=passed" >> $GITHUB_OUTPUT
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check LocalSettings.php (should be missing)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Fresh install should NOT have LocalSettings.php
          if [ ! -f "mediawiki/LocalSettings.php" ]; then
             echo "✓ LocalSettings.php correctly missing"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ LocalSettings.php found (unexpected)"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test MediaWiki on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mediawiki.md'
      - '.github/workflows/test-mediawiki.yml'
jobs:
  test-mediawiki:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mediawiki >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mediawiki >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MediaWiki
        id: install
        run: |
          echo "Installing MediaWiki..."
          
          # Install prerequisites (PHP)
          sudo apt-get update
          sudo apt-get install -y wget php-cli php-xml php-mbstring
          
          # Download MediaWiki
          # Using a stable version (1.41.0 as example, or check latest)
          MAJOR_MINOR="1.41"
          VERSION="1.41.0"
          URL="https://releases.wikimedia.org/mediawiki/${MAJOR_MINOR}/mediawiki-${VERSION}.tar.gz"
          
          if wget -q $URL; then
             tar -xzf mediawiki-${VERSION}.tar.gz
             mv mediawiki-${VERSION} mediawiki
             echo "MediaWiki downloaded and extracted"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MediaWiki download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MediaWiki version
        id: version
        run: |
          # Check version using maintenance script if possible, or just grep
          if [ -f "mediawiki/includes/Defines.php" ]; then
             VERSION=$(grep "MW_VERSION" mediawiki/includes/Defines.php | awk -F "'" '{print $2}' || echo "unknown")
          elif [ -f "mediawiki/includes/MediaWikiVersion.php" ]; then
             VERSION=$(grep "public const VERSION" mediawiki/includes/MediaWikiVersion.php | awk -F "'" '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MediaWiki version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check index.php existence
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "mediawiki/index.php" ]; then
            echo "✓ index.php found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ index.php not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check maintenance scripts
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "mediawiki/maintenance" ] && [ -f "mediawiki/maintenance/update.php" ]; then
            echo "✓ maintenance scripts found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ maintenance scripts not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - PHP Syntax Check
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if php -l mediawiki/index.php; then
             echo "✓ PHP syntax check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ PHP syntax check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run version script (if possible)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Try running a maintenance script that prints version or help
          # maintenance/showSiteStats.php might need DB, but maybe --help works
          # maintenance/version.php exists in some versions?
          
          # Let's try to just run a simple php command including the defines
          if php -r "require 'mediawiki/includes/Defines.php'; echo MW_VERSION;" 2>/dev/null; then
             echo "✓ Version constant check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif php -r "require 'mediawiki/includes/MediaWikiVersion.php'; echo \MediaWiki\MediaWikiVersion::VERSION;" 2>/dev/null; then
             echo "✓ MediaWikiVersion constant check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Fallback: check if we can run maintenance/commandLine.inc (might fail without LocalSettings)
             echo "✗ Version constant check failed (or file moved)"
             # Don't fail hard if file structure changed in newer versions
             if [ -f "mediawiki/includes/Defines.php" ] || [ -f "mediawiki/includes/MediaWikiVersion.php" ]; then
                 echo "status=failed" >> $GITHUB_OUTPUT
                 exit 1
             else
                 echo "status=passed" >> $GITHUB_OUTPUT
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check LocalSettings.php (should be missing)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Fresh install should NOT have LocalSettings.php
          if [ ! -f "mediawiki/LocalSettings.php" ]; then
             echo "✓ LocalSettings.php correctly missing"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ LocalSettings.php found (unexpected)"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check index.php existence
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Check maintenance scripts
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - PHP Syntax Check
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Run version script (if possible)
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Check LocalSettings.php (should be missing)
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/mediawiki.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "MediaWiki",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Test 1 - Check index.php existence",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Check maintenance scripts",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - PHP Syntax Check",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Run version script (if possible)",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Check LocalSettings.php (should be missing)",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/mediawiki.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mediawiki-test-results
          path: test-results/mediawiki.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/mediawiki.json data/test-results/mediawiki.json
          
          git add data/test-results/mediawiki.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update mediawiki test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/mediawiki.json
                git add data/test-results/mediawiki.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## MediaWiki Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check index.php existence: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Check maintenance scripts: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - PHP Syntax Check: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Run version script (if possible): ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Check LocalSettings.php (should be missing): ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY


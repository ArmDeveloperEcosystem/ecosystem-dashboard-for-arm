name: Test MUMmer on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mummer.md'
      - '.github/workflows/test-mummer.yml'
jobs:
  test-mummer:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mummer" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mummer" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MUMmer
        id: install
        run: |
          echo "Installing MUMmer..."
          
          # Install prerequisites and mummer
          sudo apt-get update
          if sudo apt-get install -y mummer; then
             echo "MUMmer installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MUMmer installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MUMmer version
        id: version
        run: |
          # mummer doesn't always have a clean --version flag
          # Try nucmer --version or check dpkg
          if command -v nucmer &> /dev/null; then
             VERSION=$(nucmer --version 2>&1 | awk '{print $3}' || echo "unknown")
          elif command -v mummer &> /dev/null; then
             VERSION=$(dpkg -s mummer | grep Version | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MUMmer version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mummer binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mummer &> /dev/null; then
            echo "✓ mummer binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mummer binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check nucmer binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v nucmer &> /dev/null; then
            echo "✓ nucmer binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nucmer binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if mummer -h 2>&1 | grep -q "USAGE"; then
             echo "✓ mummer help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif mummer --help 2>&1 | grep -q "USAGE"; then
             echo "✓ mummer help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Try nucmer help
             if nucmer --help 2>&1 | grep -q "USAGE"; then
                echo "✓ nucmer help works"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ help command failed"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run simple alignment
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create dummy fasta files
          echo ">seq1" > ref.fa
          echo "ACGTACGTACGT" >> ref.fa
          echo ">seq1" > query.fa
          echo "ACGTACGTACGT" >> query.fa
          
          # Run alignment
          if mummer -mum -b -c ref.fa query.fa > out.mums; then
             if [ -s "out.mums" ]; then
                echo "✓ Alignment ran successfully"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Output file empty"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Alignment failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

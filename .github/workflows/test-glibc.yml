name: Test Glibc on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/glibc.md'
      - '.github/workflows/test-glibc.yml'
jobs:
  test-glibc:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=glibc" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/glibc" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Glibc
        id: install
        run: |
          echo "Installing Glibc..."
          
          # Install using apt-get
          # libc6 is usually installed, but we ensure libc6-dev is present for compilation
          sudo apt-get update
          if sudo apt-get install -y libc6 libc6-dev gcc; then
             echo "Glibc installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Glibc installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Glibc version
        id: version
        run: |
          # Get version from ldd
          VERSION=$(ldd --version | head -n 1 | awk '{print $NF}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Glibc version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check ldd binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v ldd &> /dev/null; then
            echo "✓ ldd binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ldd binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check ldd version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if ldd --version | grep -q "GLIBC"; then
            echo "✓ ldd version command works"
            ldd --version | head -n 1
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ldd version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check libc.so location
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Find libc.so location
          LIBC_PATH=$(ldd /bin/ls | grep "libc.so" | awk '{print $3}')
          if [ -f "$LIBC_PATH" ]; then
             echo "✓ libc.so found at $LIBC_PATH"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ libc.so not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple C program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program
          cat > glibc_test.c << EOF
          #include <stdio.h>
          #include <gnu/libc-version.h>
          
          int main() {
              printf("GNU libc version: %s\\n", gnu_get_libc_version());
              return 0;
          }
          EOF
          
          # Compile it
          if gcc -o glibc_test glibc_test.c; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run compiled program
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          if ./glibc_test | grep -q "GNU libc version"; then
             echo "✓ Execution passed"
             ./glibc_test
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             ./glibc_test
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm glibc_test.c glibc_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

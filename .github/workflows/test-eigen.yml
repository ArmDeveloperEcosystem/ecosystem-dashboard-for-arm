name: Test Eigen on Arm64

on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/eigen.md'
      - '.github/workflows/test-eigen.yml'

jobs:
  test-eigen:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=eigen" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/eigen" >> $GITHUB_OUTPUT
      
      - name: Install Eigen
        id: install
        run: |
          echo "Installing Eigen..."
          
          # Install Eigen via apt
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev build-essential
          
          # Verify installation
          if [ -d "/usr/include/eigen3" ]; then
            echo "Eigen installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Eigen installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Eigen version
        id: version
        run: |
          # Get version from header file
          if [ -f "/usr/include/eigen3/Eigen/src/Core/util/Macros.h" ]; then
            MAJOR=$(grep "#define EIGEN_WORLD_VERSION" /usr/include/eigen3/Eigen/src/Core/util/Macros.h | awk '{print $3}')
            MINOR=$(grep "#define EIGEN_MAJOR_VERSION" /usr/include/eigen3/Eigen/src/Core/util/Macros.h | awk '{print $3}')
            PATCH=$(grep "#define EIGEN_MINOR_VERSION" /usr/include/eigen3/Eigen/src/Core/util/Macros.h | awk '{print $3}')
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Eigen version: $VERSION"
      
      - name: Test 1 - Check Eigen header directory
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/include/eigen3/Eigen" ]; then
            echo "✓ Eigen headers found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Eigen headers not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Compile C++ program with Eigen
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C++ program that uses Eigen
          cat > test_eigen.cpp << EOF
          #include <iostream>
          #include <Eigen/Dense>
          
          using Eigen::MatrixXd;
          
          int main() {
            MatrixXd m(2,2);
            m(0,0) = 3;
            m(1,0) = 2.5;
            m(0,1) = -1;
            m(1,1) = m(1,0) + m(0,1);
            std::cout << m << std::endl;
            return 0;
          }
          EOF
          
          # Compile it
          if g++ -I /usr/include/eigen3 test_eigen.cpp -o test_eigen; then
            echo "✓ Compiled successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Compilation failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Run compiled program
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if ./test_eigen; then
            echo "✓ Program ran successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Program execution failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        env:
          TEST1_STATUS: ${TEST1_STATUS}
          TEST1_DURATION: ${TEST1_DURATION}
          TEST2_STATUS: ${TEST2_STATUS}
          TEST2_DURATION: ${TEST2_DURATION}
          TEST3_STATUS: ${TEST3_STATUS}
          TEST3_DURATION: ${TEST3_DURATION}
          TEST4_STATUS: ${TEST4_STATUS}
          TEST4_DURATION: ${TEST4_DURATION}
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          # Test 1
          if [ "${TEST1_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST1_DURATION}))
          # Test 2
          if [ "${TEST2_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST2_DURATION}))
          # Test 3
          if [ "${TEST3_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST3_DURATION}))
          # Test 4
          if [ "${TEST4_STATUS}" == "passed" ]; then
          PASSED=$((PASSED + 1))
          else
          FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${TEST4_DURATION}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
             echo "overall_status=success" >> $GITHUB_OUTPUT
             echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
             echo "overall_status=failure" >> $GITHUB_OUTPUT
             echo "badge_status=failing" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/eigen.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Eigen",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Languages and Frameworks",
              "category": "Languages and Frameworks"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check eigen headers exist",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile C++ program",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run compiled program",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/eigen.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eigen-test-results
          path: test-results/eigen.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/eigen.json data/test-results/eigen.json
          
          git add data/test-results/eigen.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update eigen test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/eigen.json
                git add data/test-results/eigen.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2 + (RANDOM % 5)))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Eigen Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check eigen headers exist: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Compile C++ program: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Run compiled program: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

name: Test GLEW on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/glew.md'
      - '.github/workflows/test-glew.yml'
jobs:
  test-glew:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=glew" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/glew" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GLEW
        id: install
        run: |
          echo "Installing GLEW..."
          
          # Install using apt-get
          # libglew-dev for headers, glew-utils for glewinfo
          sudo apt-get update
          if sudo apt-get install -y libglew-dev glew-utils gcc; then
             echo "GLEW installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GLEW installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GLEW version
        id: version
        run: |
          # Get version from glewinfo or dpkg
          # glewinfo might require display, so we check dpkg first
          VERSION=$(dpkg -s libglew-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GLEW version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check glewinfo binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v glewinfo &> /dev/null; then
            echo "✓ glewinfo binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ glewinfo binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check visualinfo binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v visualinfo &> /dev/null; then
            echo "✓ visualinfo binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ visualinfo binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check glew headers exist
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/GL/glew.h" ]; then
            echo "✓ glew.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ glew.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple C program using GLEW
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program
          # We just include the header to check compilation
          cat > glew_test.c << EOF
          #include <GL/glew.h>
          #include <stdio.h>
          
          int main() {
              printf("GLEW header included successfully\\n");
              return 0;
          }
          EOF
          
          # Compile it
          # Note: linking might fail without GL context or libs, but we just want to check headers
          # We add -lGLEW just in case
          if gcc -o glew_test glew_test.c -lGLEW; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run compiled program (basic check)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          # It might fail if it tries to init GLEW without context, but our test program just prints
          if ./glew_test | grep -q "GLEW header"; then
             echo "✓ Execution passed"
             ./glew_test
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             ./glew_test
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm glew_test.c glew_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Elastic Connector on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/elastic-connector.md'
      - '.github/workflows/test-elastic-connector.yml'

jobs:
  test-elastic-connector:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=elastic-connector" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/elastic-connector" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Elastic Connector
        id: install
        run: |
          echo "Installing Elastic Connector..."
          
          # Elastic Connectors are often distributed as a Docker image or part of Kibana/Enterprise Search.
          # However, there is a CLI tool 'elastic-connectors' or similar for the framework.
          # Assuming we can install via npm or download a binary if it's the Go framework.
          # Let's try to download the 'connectors' binary from the elastic/connectors repo releases.
          
          VERSION="8.11.1" # Example version
          URL="https://github.com/elastic/connectors/releases/download/v${VERSION}/connectors-linux-arm64.tar.gz"
          
          # Fallback to checking if we can install via npm if binary fails (common for connectors framework)
          # But for smoke test, let's try to download a binary.
          # If URL is guessable.
          
          # Actually, 'elastic-connector' might refer to the 'connectors' service.
          # Let's try to install via docker or just check if we can pull the image, 
          # BUT we prefer binaries.
          
          # Let's try to download the binary from the official artifacts if possible.
          # https://artifacts.elastic.co/downloads/connectors/connectors-8.11.1-linux-arm64.tar.gz
          
          URL="https://artifacts.elastic.co/downloads/connectors/connectors-${VERSION}-linux-arm64.tar.gz"
          
          echo "Attempting to download from $URL..."
          if curl -L -o connectors.tar.gz "$URL"; then
             echo "Extracting..."
             tar -xzf connectors.tar.gz
             # Find the binary
             find . -name "connectors" -type f -exec sudo mv {} /usr/local/bin/elastic-connector \;
             sudo chmod +x /usr/local/bin/elastic-connector
          else
             echo "Failed to download binary. Trying npm..."
             # npm install -g @elastic/connectors
             # This might be too heavy.
             # Let's fail if binary not found, or mark as skipped/manual verification needed in logs.
             echo "Binary download failed."
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Verify installation
          if command -v elastic-connector &> /dev/null; then
            echo "Elastic Connector installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Elastic Connector installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Elastic Connector version
        id: version
        run: |
          # Adjust this command based on how your package reports version
          VERSION=$(elastic-connector version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Elastic Connector version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # ============================================================
      
      - name: Test 1 - Check elastic-connector binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v elastic-connector &> /dev/null; then
            echo "✓ elastic-connector binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ elastic-connector binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check elastic-connector version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if elastic-connector version 2>&1 | grep -q "version\|[0-9]"; then
            echo "✓ elastic-connector version command works"
            elastic-connector version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ elastic-connector version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check elastic-connector help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if elastic-connector --help 2>&1 | grep -qi "usage\|help\|options"; then
            echo "✓ elastic-connector help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ elastic-connector help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          echo "Performing generic functional check..."
          if command -v elastic-connector > /dev/null 2>&1; then
            echo "✓ elastic-connector is executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ elastic-connector not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check elastic-connector binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check elastic-connector version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check elastic-connector help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/elastic-connector.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Elastic Connector",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Data-format",
              "category": "Data-format"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check elastic-connector binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check elastic-connector version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check elastic-connector help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/elastic-connector.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: elastic-connector-test-results
          path: test-results/elastic-connector.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Elastic Connector Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check elastic-connector binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check elastic-connector version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check elastic-connector help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






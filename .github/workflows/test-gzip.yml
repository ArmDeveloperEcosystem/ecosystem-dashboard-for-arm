name: Test Gzip on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gzip.md'
      - '.github/workflows/test-gzip.yml'
jobs:
  test-gzip:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gzip" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gzip" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Gzip
        id: install
        run: |
          echo "Installing Gzip..."
          
          # Install using apt-get
          # gzip is usually pre-installed, but let's ensure it
          sudo apt-get update
          if sudo apt-get install -y gzip; then
             echo "Gzip installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Gzip installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Gzip version
        id: version
        run: |
          # Get version from gzip command
          VERSION=$(gzip --version | head -n 1 | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Gzip version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gzip binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v gzip &> /dev/null; then
            echo "✓ gzip binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gzip binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check gzip version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if gzip --version | grep -q "gzip"; then
            echo "✓ gzip version command works"
            gzip --version | head -n 1
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gzip version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compress a file
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          echo "Hello World" > test.txt
          
          if gzip test.txt; then
             if [ -f "test.txt.gz" ] && [ ! -f "test.txt" ]; then
                echo "✓ Compression passed"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Compression failed (file check)"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compression failed (command)"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Decompress a file
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Assumes test.txt.gz exists from previous test
          if gzip -d test.txt.gz; then
             if [ -f "test.txt" ] && [ ! -f "test.txt.gz" ]; then
                if grep -q "Hello World" test.txt; then
                   echo "✓ Decompression passed"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ Decompression failed (content check)"
                   echo "status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             else
                echo "✗ Decompression failed (file check)"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Decompression failed (command)"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Test pipe compression
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if echo "Pipe Test" | gzip | gzip -d | grep -q "Pipe Test"; then
             echo "✓ Pipe compression/decompression passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Pipe compression/decompression failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm -f test.txt test.txt.gz
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

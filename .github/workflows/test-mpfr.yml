name: Test MPFR on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mpfr.md'
      - '.github/workflows/test-mpfr.yml'
jobs:
  test-mpfr:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mpfr" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mpfr" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MPFR
        id: install
        run: |
          echo "Installing MPFR..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y build-essential libmpfr-dev
          
          echo "MPFR installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MPFR version
        id: version
        run: |
          # Check version via pkg-config if available, or grep header
          if [ -f "/usr/include/mpfr.h" ]; then
             VERSION=$(grep "#define MPFR_VERSION_STRING" /usr/include/mpfr.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          elif [ -f "/usr/include/aarch64-linux-gnu/mpfr.h" ]; then
             VERSION=$(grep "#define MPFR_VERSION_STRING" /usr/include/aarch64-linux-gnu/mpfr.h | awk '{print $3}' | tr -d '"' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MPFR version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check header file
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/mpfr.h" ] || [ -f "/usr/include/aarch64-linux-gnu/mpfr.h" ]; then
            echo "✓ mpfr.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mpfr.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile simple C program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program that uses MPFR
          cat <<EOF > test_mpfr.c
          #include <stdio.h>
          #include <gmp.h>
          #include <mpfr.h>

          int main (void)
          {
            unsigned int i;
            mpfr_t s, t, u;

            mpfr_init2 (t, 200);
            mpfr_set_d (t, 1.0, MPFR_RNDD);
            mpfr_init2 (s, 200);
            mpfr_set_d (s, 1.0, MPFR_RNDD);
            mpfr_init2 (u, 200);

            for (i = 1; i <= 100; i++)
              {
                mpfr_mul_ui (t, t, i, MPFR_RNDU);
                mpfr_set_d (u, 1.0, MPFR_RNDD);
                mpfr_div (u, u, t, MPFR_RNDD);
                mpfr_add (s, s, u, MPFR_RNDD);
              }
            printf ("Sum is ");
            mpfr_out_str (stdout, 10, 0, s, MPFR_RNDD);
            putchar ('\n');
            mpfr_clear (s);
            mpfr_clear (t);
            mpfr_clear (u);
            mpfr_free_cache ();
            return 0;
          }
          EOF
          
          # Compile
          if gcc -o test_mpfr test_mpfr.c -lmpfr -lgmp; then
             echo "✓ Compilation successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run compiled program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if ./test_mpfr | grep -q "Sum is"; then
             echo "✓ Program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

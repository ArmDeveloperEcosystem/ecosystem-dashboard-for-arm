name: Test Kerberos (krb5) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/krb5.md'
      - '.github/workflows/test-krb5.yml'
jobs:
  test-krb5:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=krb5" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/krb5" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Kerberos
        id: install
        run: |
          echo "Installing Kerberos..."
          
          # Install via apt
          sudo apt-get update
          
          # Set DEBIAN_FRONTEND=noninteractive to avoid prompts for default realm
          if sudo DEBIAN_FRONTEND=noninteractive apt-get install -y krb5-user krb5-config; then
             echo "Kerberos installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Kerberos installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Kerberos version
        id: version
        run: |
          # klist --version or kinit --version
          VERSION=$(klist --version 2>&1 | grep "Kerberos" | awk '{print $4}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kerberos version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check kinit binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v kinit &> /dev/null; then
            echo "✓ kinit binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kinit binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check klist binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v klist &> /dev/null; then
            echo "✓ klist binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ klist binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if kinit --version 2>&1 | grep -q "Kerberos"; then
             echo "✓ kinit version command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ kinit version command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check help command
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if kinit --help 2>&1 | grep -q "Usage"; then
             echo "✓ kinit help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ kinit help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check klist execution (empty cache)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # klist should run but report no credentials cache found
          if klist 2>&1 | grep -q "No credentials cache found" || klist 2>&1 | grep -q "Credentials cache"; then
             echo "✓ klist ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ klist failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

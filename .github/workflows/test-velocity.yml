name: Test Apache Velocity on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/velocity.md'
      - '.github/workflows/test-velocity.yml'

jobs:
  test-velocity:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=velocity" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/velocity" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Maven
        run: sudo apt-get install -y maven
      
      - name: Create Velocity Test Project
        id: install
        run: |
          echo "Creating Velocity test project..."
          
          mvn archetype:generate \
            -DgroupId=com.example.velocity \
            -DartifactId=velocity-test \
            -DarchetypeArtifactId=maven-archetype-quickstart \
            -DinteractiveMode=false
          
          cd velocity-test
          
          # Add Velocity dependency
          sed -i '/<dependencies>/a \
            <dependency>\
              <groupId>org.apache.velocity</groupId>\
              <artifactId>velocity-engine-core</artifactId>\
              <version>2.3</version>\
            </dependency>' pom.xml
            
          # Set compiler version to 1.8
          sed -i '/<properties>/a \
            <maven.compiler.source>1.8</maven.compiler.source>\
            <maven.compiler.target>1.8</maven.compiler.target>' pom.xml
            
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Velocity version
        id: version
        run: |
          VERSION="2.3"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Velocity version: $VERSION"
      
      - name: Test 1 - Create Template Test Class
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          cd velocity-test/src/main/java/com/example/velocity
          
          cat > VelocityTest.java << EOF
          package com.example.velocity;
          
          import org.apache.velocity.VelocityContext;
          import org.apache.velocity.app.VelocityEngine;
          import java.io.StringWriter;
          import java.util.Properties;
          
          public class VelocityTest {
              public static void main(String[] args) {
                  // 1. Initialize Velocity Engine
                  VelocityEngine velocityEngine = new VelocityEngine();
                  Properties p = new Properties();
                  p.setProperty("resource.loader", "class");
                  p.setProperty("class.resource.loader.class", "org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader");
                  velocityEngine.init(p);
                  
                  // 2. Initialize Context
                  VelocityContext context = new VelocityContext();
                  context.put("name", "Arm64");
                  context.put("project", "Velocity");
                  
                  // 3. Render Template
                  StringWriter writer = new StringWriter();
                  String template = "Hello \$name! Welcome to Apache \$project.";
                  
                  velocityEngine.evaluate(context, writer, "test", template);
                  
                  String result = writer.toString();
                  System.out.println("Result: " + result);
                  
                  if ("Hello Arm64! Welcome to Apache Velocity.".equals(result)) {
                      System.exit(0);
                  } else {
                      System.err.println("Unexpected result");
                      System.exit(1);
                  }
              }
          }
          EOF
          
          if [ -f "VelocityTest.java" ]; then
             echo "✓ test class created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ test class creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Compile Project
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd velocity-test
          if mvn compile; then
             echo "✓ project compiled"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ project compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Template Test
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd velocity-test
          if mvn exec:java -Dexec.mainClass="com.example.velocity.VelocityTest"; then
             echo "✓ template test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ template test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/velocity.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Velocity",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Template Engine"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Create Template Test Class",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Project",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Template Test",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/velocity.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: velocity-test-results
          path: test-results/velocity.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/velocity.json data/test-results/velocity.json
          
          git add data/test-results/velocity.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Velocity test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/velocity.json
                git add data/test-results/velocity.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Velocity Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

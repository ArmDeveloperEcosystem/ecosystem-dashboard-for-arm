name: Test Hawking on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hawking.md'
      - '.github/workflows/test-hawking.yml'
jobs:
  test-hawking:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hawking" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hawking" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Hawking (Build from Source)
        id: install
        run: |
          echo "Installing Hawking..."
          
          # Install Maven and Java
          sudo apt-get update
          sudo apt-get install -y maven openjdk-11-jdk git
          
          # Clone repository
          git clone https://github.com/zoho/hawking.git
          cd hawking
          
          # Build
          # Skipping tests during build to speed up, we will run them later or just verify build
          if mvn clean install -DskipTests; then
             echo "Hawking built successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Hawking build failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Hawking version
        id: version
        run: |
          cd hawking
          # Get version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hawking version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check jar file creation
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          # Check if the jar was created in target directory
          # The exact path depends on the project structure, usually target/hawking-<version>.jar
          # Let's find any jar in target
          if find hawking/target -name "*.jar" | grep -q "hawking"; then
            echo "✓ Hawking jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            # It might be a multi-module project. Let's check submodules or just root target if simple.
            # Based on repo, it seems simple.
            # Let's check recursively
            if find hawking -name "*.jar" | grep -q "hawking"; then
               echo "✓ Hawking jar found (recursive)"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "✗ Hawking jar not found"
               echo "status=failed" >> $GITHUB_OUTPUT
               exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run unit tests (subset)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd hawking
          
          # Run a simple test or all tests if fast
          # mvn test
          if mvn test; then
             echo "✓ Unit tests passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Unit tests failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

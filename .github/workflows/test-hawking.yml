name: Test Hawking on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/hawking.md'
      - '.github/workflows/test-hawking.yml'

jobs:
  test-hawking:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=hawking" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/hawking" >> $GITHUB_OUTPUT

      - name: Install Hawking (Build from Source)
        id: install
        run: |
          echo "Installing Hawking..."
          sudo apt-get update
          sudo apt-get install -y maven openjdk-17-jdk git
          
          git clone --depth 1 https://github.com/zoho/hawking.git
          cd hawking
          
          if mvn clean install -DskipTests; then
             echo "Hawking built successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Hawking build failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      - name: Get Hawking version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f hawking/pom.xml || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Hawking version: $VERSION"

      - name: Test 1 - Check jar file creation
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if find hawking -name "*.jar" | grep -q "hawking"; then
            echo "✓ Hawking jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Hawking jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            eval DURATION=\$steps.test$i.outputs.duration
            if [ "$STATUS" == "passed" ]; then
              PASSED=$((PASSED + 1))
            else
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + ${DURATION:-0}))
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/hawking.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Hawking",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Library"
            },
            "run": {
              "status": "${{ steps.summary.outputs.overall_status }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "arch": "arm64"
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }}
            }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hawking-test-results
          path: test-results/hawking.json
          retention-days: 90

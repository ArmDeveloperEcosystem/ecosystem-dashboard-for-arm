name: Test Ansible on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/ansible.md'
      - '.github/workflows/test-ansible.yml'

jobs:
  test-ansible:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=ansible" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/ansible" >> $GITHUB_OUTPUT
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Ansible
        id: install
        run: |
          echo "Installing Ansible..."
          # Using ansible-core 2.16.x
          pip install "ansible-core==2.16.*"
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Ansible version
        id: version
        run: |
          # Example line: "ansible [core 2.16.7]"
          FIRST_LINE=$(ansible --version | head -n 1)
          VERSION=$(echo "$FIRST_LINE" | awk '{print $3}' | tr -d ']')
          echo "Detected Ansible version line: $FIRST_LINE"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Ansible version: $VERSION"

      - name: Test 1 - Check Version Command
        id: test1
        run: |
          START_TIME=$(date +%s)

          # Just verify ansible runs and mentions "core"
          if ansible --version | head -n 1 | grep -q "core"; then
            echo "✓ ansible version check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ansible version check failed"
            ansible --version || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Run Ad-hoc Ping
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Ping localhost
          if ansible localhost -m ping | grep -q "pong"; then
             echo "✓ ansible ping passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ ansible ping failed"
             ansible localhost -m ping || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Simple Playbook
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple playbook
          cat > test_playbook.yml << EOF
          - name: Test Playbook
            hosts: localhost
            tasks:
              - name: Create a file
                file:
                  path: /tmp/ansible_test_file
                  state: touch
          EOF
          
          if ansible-playbook test_playbook.yml; then
             echo "✓ playbook execution passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ playbook execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Verify Playbook Effect
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/tmp/ansible_test_file" ]; then
             echo "✓ file created by playbook found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ file created by playbook not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Module Documentation
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if ansible-doc -l | grep -q "copy"; then
             echo "✓ ansible-doc works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ ansible-doc failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/ansible.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Ansible",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python",
              "category": "Automation"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Run Ad-hoc Ping",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Simple Playbook",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Verify Playbook Effect",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Module Documentation",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/ansible.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-test-results
          path: test-results/ansible.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/ansible.json data/test-results/ansible.json
          
          git add data/test-results/ansible.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Ansible test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/ansible.json
                git add data/test-results/ansible.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Ansible Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Version Command: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Run Ad-hoc Ping: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Run Simple Playbook: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Verify Playbook Effect: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check Module Documentation: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

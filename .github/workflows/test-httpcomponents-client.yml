name: Test Apache HttpComponents Client on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/httpcomponents-client.md'
      - '.github/workflows/test-httpcomponents-client.yml'

jobs:
  test-httpcomponents-client:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=httpcomponents-client" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/httpcomponents-client" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Apache HttpComponents Client
        id: install
        run: |
          echo "Installing Apache HttpComponents Client..."
          
          # Using version 5.3.1 (released Jan 2024)
          HC_VERSION=5.3.1
          wget https://archive.apache.org/dist/httpcomponents/httpclient/binary/httpcomponents-client-${HC_VERSION}-bin.tar.gz
          tar -xzf httpcomponents-client-${HC_VERSION}-bin.tar.gz
          
          # Set HC_HOME dynamically by finding the jar
          # The tarball might extract to a nested directory
          HC_JAR=$(find . -name "httpclient5-*.jar" | head -n 1)
          # JAR is in lib/, so go up two levels
          HC_HOME=$(dirname $(dirname $HC_JAR))
          echo "HC_HOME=$PWD/$HC_HOME" >> $GITHUB_ENV
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get HttpComponents version
        id: version
        run: |
          VERSION="5.3.1"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected HttpComponents Client version: $VERSION"
      
      - name: Test 1 - Check JARs exist
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if ls $HC_HOME/lib/httpclient5-*.jar 1> /dev/null 2>&1; then
            echo "✓ httpclient jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ httpclient jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Java Program
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > TestHttpClient.java <<EOF
          import org.apache.hc.client5.http.classic.methods.HttpGet;
          import org.apache.hc.client5.http.impl.classic.CloseableHttpClient;
          import org.apache.hc.client5.http.impl.classic.HttpClients;
          import org.apache.hc.core5.http.io.entity.EntityUtils;
          import org.apache.hc.core5.http.ClassicHttpResponse;
          
          public class TestHttpClient {
              public static void main(String[] args) throws Exception {
                  try (CloseableHttpClient httpclient = HttpClients.createDefault()) {
                      HttpGet httpGet = new HttpGet("http://www.google.com");
                      httpclient.execute(httpGet, response -> {
                          System.out.println(response.getCode() + " " + response.getReasonPhrase());
                          return null;
                      });
                  }
              }
          }
          EOF
          
          if [ -f "TestHttpClient.java" ]; then
             echo "✓ java program created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ java program creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile Java Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Need to include all jars in lib
          CLASSPATH="$HC_HOME/lib/*:."
          
          javac -cp "$CLASSPATH" TestHttpClient.java
          
          if [ -f "TestHttpClient.class" ]; then
             echo "✓ compilation works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run Java Program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          CLASSPATH="$HC_HOME/lib/*:."
          
          OUTPUT=$(java -cp "$CLASSPATH" TestHttpClient)
          
          if echo "$OUTPUT" | grep -q "200 OK"; then
             echo "✓ execution works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ execution failed"
             echo "Output: $OUTPUT"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Logging Libs
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Check for slf4j or log4j binding which is often needed
          if ls $HC_HOME/lib/slf4j-api-*.jar 1> /dev/null 2>&1; then
             echo "✓ slf4j api jar found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ slf4j api jar not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/httpcomponents_client.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache HttpComponents Client",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Libraries"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check JARs exist",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Java Program",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Java Program",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Run Java Program",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Logging Libs",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/httpcomponents_client.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: httpcomponents_client-test-results
          path: test-results/httpcomponents_client.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/httpcomponents_client.json data/test-results/httpcomponents_client.json
          
          git add data/test-results/httpcomponents_client.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache HttpComponents Client test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/httpcomponents_client.json
                git add data/test-results/httpcomponents_client.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache HttpComponents Client Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

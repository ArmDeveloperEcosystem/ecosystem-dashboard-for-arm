name: Test JUnit on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/junit.md'
      - '.github/workflows/test-junit.yml'
jobs:
  test-junit:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=junit" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/junit" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install JUnit (via Maven)
        id: install
        run: |
          echo "Installing JUnit dependencies via Maven..."
          
          # Install Maven and Java
          sudo apt-get update
          sudo apt-get install -y maven openjdk-11-jdk
          
          # Create a simple Maven project
          mvn archetype:generate -DgroupId=com.example -DartifactId=junit-test -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
          
          # Verify we can resolve dependencies (JUnit 4 is default in quickstart, but we can check)
          cd junit-test
          if mvn dependency:resolve; then
             echo "JUnit dependencies resolved"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to resolve dependencies"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get JUnit version
        id: version
        run: |
          # Check pom.xml for junit version
          cd junit-test
          VERSION=$(grep -A 5 "junit" pom.xml | grep "version" | sed 's/.*<version>\(.*\)<\/version>.*/\1/' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected JUnit version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check Maven project structure
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "junit-test/src/test/java" ]; then
            echo "✓ Maven test directory exists"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Maven test directory missing"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run default tests
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd junit-test
          if mvn test; then
             echo "✓ Default tests passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Default tests failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create and run custom test
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd junit-test
          
          # Create a new test file
          cat > src/test/java/com/example/CustomTest.java << EOF
          package com.example;
          
          import org.junit.Test;
          import static org.junit.Assert.assertTrue;
          
          public class CustomTest {
              @Test
              public void shouldAnswerWithTrue() {
                  assertTrue(true);
              }
              
              @Test
              public void simpleMath() {
                  assertTrue(1 + 1 == 2);
              }
          }
          EOF
          
          if mvn test -Dtest=CustomTest; then
             echo "✓ Custom test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Custom test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Verify JUnit in classpath
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd junit-test
          if mvn dependency:build-classpath | grep -q "junit"; then
             echo "✓ JUnit found in classpath"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ JUnit not found in classpath"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check surefire report
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          cd junit-test
          if [ -d "target/surefire-reports" ]; then
             echo "✓ Surefire reports generated"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Surefire reports missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

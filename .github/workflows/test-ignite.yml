name: Test Apache Ignite on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/ignite.md'
      - '.github/workflows/test-ignite.yml'
jobs:
  test-ignite:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=ignite" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/ignite" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Apache Ignite
        id: install
        run: |
          echo "Installing Apache Ignite..."
          
          # Install Java
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget unzip
          
          # Download Ignite
          # Using a stable version, e.g., 2.16.0
          VERSION="2.16.0"
          URL="https://archive.apache.org/dist/ignite/${VERSION}/apache-ignite-${VERSION}-bin.zip"
          
          if wget -q $URL -O ignite.zip; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          unzip -q ignite.zip
          mv apache-ignite-${VERSION}-bin ignite
          
          # Verify installation
          if [ -f "ignite/bin/ignite.sh" ]; then
             echo "Ignite script found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Ignite script not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Ignite version
        id: version
        run: |
          VERSION="2.16.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Ignite version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check ignite.sh exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -x "ignite/bin/ignite.sh" ]; then
            echo "✓ ignite.sh found and executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ignite.sh not found or not executable"
            # Try chmod
            if [ -f "ignite/bin/ignite.sh" ]; then
                chmod +x ignite/bin/ignite.sh
                echo "✓ ignite.sh found and made executable"
                echo "status=passed" >> $GITHUB_OUTPUT
            else
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check sqlline.sh exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "ignite/bin/sqlline.sh" ]; then
            echo "✓ sqlline.sh found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ sqlline.sh not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check libs directory
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "ignite/libs" ]; then
            echo "✓ libs directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ libs directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run Ignite (short run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Run ignite in background for 15 seconds
          # It usually takes some time to start up
          
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          
          timeout 15s ignite/bin/ignite.sh > ignite.log 2>&1 || true
          
          if grep -q "Ignite node started OK" ignite.log || grep -q "Topology snapshot" ignite.log || [ -s ignite.log ]; then
             echo "✓ Ignite started (or produced logs)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Ignite failed to start"
             cat ignite.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check version via sqlline (optional/dry run)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # sqlline requires a running node or connection
          # We can just check if it runs and shows help/usage
          
          if ignite/bin/sqlline.sh --help > /dev/null 2>&1 || true; then
             echo "✓ sqlline.sh runs"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ sqlline.sh failed to run"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

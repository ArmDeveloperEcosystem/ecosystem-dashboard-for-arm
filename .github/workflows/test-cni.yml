name: Test CNI on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/cni.md'
      - '.github/workflows/test-cni.yml'

jobs:
  test-cni:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=cni" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/cni" >> $GITHUB_OUTPUT
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y golang git curl
      
      - name: Install CNI Plugins
        id: install
        run: |
          echo "Installing CNI plugins..."
          # Download standard plugins
          mkdir -p cni-plugins
          cd cni-plugins
          LATEST_TAG=$(curl -s https://api.github.com/repos/containernetworking/plugins/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$LATEST_TAG" ]; then
             LATEST_TAG="v1.3.0"
          fi
          
          curl -L -o cni-plugins.tgz https://github.com/containernetworking/plugins/releases/download/$LATEST_TAG/cni-plugins-linux-arm64-$LATEST_TAG.tgz
          tar -xvf cni-plugins.tgz
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Install cnitool
        id: install_tool
        run: |
          echo "Installing cnitool..."
          # Install cnitool from source
          if go install github.com/containernetworking/cni/cnitool@latest; then
             echo "cnitool installed successfully"
             # Add go bin to path
             echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          else
             echo "Failed to install cnitool"
             exit 1
          fi
      
      - name: Get CNI version
        id: version
        run: |
          # cnitool version might be tied to the library version
          # cnitool might output help text if version command is not supported, so we head -n 1
          VERSION=$(cnitool version 2>&1 | head -n 1 | awk '{print $NF}' || echo "unknown")
          
          # If cnitool version fails or returns help text (often starts with usage), try plugins
          if [[ "$VERSION" == *"unknown"* ]] || [[ "$VERSION" == *"Usage"* ]] || [[ "$VERSION" == *"cnitool"* ]]; then
             cd cni-plugins
             VERSION=$(./bridge --version 2>&1 | awk '{print $3}' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected CNI version: $VERSION"
      
      - name: Test 1 - Check Plugins
        id: test1
        run: |
          START_TIME=$(date +%s)
          cd cni-plugins
          
          if [ -f "bridge" ] && [ -f "loopback" ] && [ -f "host-local" ]; then
             echo "✓ Standard plugins found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Standard plugins missing"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check cnitool
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if which cnitool; then
             echo "✓ cnitool binary found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ cnitool binary not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create Network Config
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          mkdir -p /etc/cni/net.d
          cat > /etc/cni/net.d/10-mynet.conf << EOF
          {
            "cniVersion": "0.4.0",
            "name": "mynet",
            "type": "bridge",
            "bridge": "cni0",
            "isGateway": true,
            "ipMasq": true,
            "ipam": {
              "type": "host-local",
              "subnet": "10.22.0.0/16",
              "routes": [
                { "dst": "0.0.0.0/0" }
              ]
            }
          }
          EOF
          
          if [ -f "/etc/cni/net.d/10-mynet.conf" ]; then
             echo "✓ Network config created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Network config creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Validate Config (Dry Run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # We can't easily add a network without privileges and namespace setup,
          # but we can try to run cnitool and expect a specific error or success if privileged
          # For smoke test, just checking if cnitool runs is enough.
          # Let's try to list networks or check help
          
          # Set CNI_PATH to our plugins dir
          export CNI_PATH=$GITHUB_WORKSPACE/cni-plugins
          
          # Try to add network (will likely fail due to permissions/namespace, but checks binary execution)
          # We'll just check if we can run a basic command or if the plugins are executable
          
          if ./cni-plugins/bridge --version; then
             echo "✓ bridge plugin executable"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ bridge plugin execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/cni.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "CNI",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Networking"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Plugins",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check cnitool",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create Network Config",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Validate Config",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/cni.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cni-test-results
          path: test-results/cni.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/cni.json data/test-results/cni.json
          
          git add data/test-results/cni.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update CNI test results [skip ci]"
            # Pull with rebase before pushing to avoid conflicts
            git pull --rebase origin ${{ github.ref_name }}
            
            for i in {1..5}; do
              if git push; then
                echo "Successfully pushed test results"
                break
              else
                echo "Push failed, retrying..."
                git pull --rebase origin ${{ github.ref_name }}
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## CNI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

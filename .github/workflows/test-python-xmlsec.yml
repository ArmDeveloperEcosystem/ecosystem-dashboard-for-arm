name: Test Python-Xmlsec on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/python-xmlsec.md'
      - '.github/workflows/test-python-xmlsec.yml'

jobs:
  test-python-xmlsec:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=python-xmlsec" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/python-xmlsec" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Python-Xmlsec
        id: install
        run: |
          echo "Installing Python-Xmlsec Dependencies..."
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config python3-pip libxslt1-dev python3-dev libxmlsec1 libltdl-dev
          sudo ldconfig
          
          echo "Installing xmlsec from source..."
          # Upgrade build tools first
          pip install --upgrade pip setuptools wheel
          
          # Force build from source to ensure proper linkage on ARM64/Ubuntu 24.04
          # Pinning to 1.3.13 as newer versions have shown instability on this runner
          if pip install --break-system-packages --no-binary=xmlsec "xmlsec==1.3.13"; then
            echo "Python-Xmlsec installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Python-Xmlsec installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Python-Xmlsec version
        id: version
        run: |
          VERSION=$(python3 -c "import xmlsec; print(xmlsec.__version__)" 2>/dev/null || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Python-Xmlsec version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check module import
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import xmlsec" &> /dev/null; then
            echo "✓ xmlsec module can be imported"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlsec module import failed"
            # Diagnostic: print the actual error
            python3 -c "import xmlsec" 2>&1 || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check internal constants
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Check if key constants are accessible (proves C extension is working)
          # AES128 might be missing depending on compilation flags, so check for RSA logic
          # IMPORTANT: We must initialize the library and set LD_LIBRARY_PATH to ensure symbols are found
          export LD_LIBRARY_PATH=/usr/lib:/usr/lib/aarch64-linux-gnu:$LD_LIBRARY_PATH
          
          if python3 -c "import xmlsec; xmlsec.init(); keys = dir(xmlsec.KeyData); print('Keys:', keys); assert 'Rsa' in keys or 'RSA' in keys" &> /dev/null; then
            echo "✓ xmlsec constants are accessible"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlsec constants access failed"
            # Diagnostic: print the actual error and available attributes
            python3 -c "import xmlsec; xmlsec.init(); print('Available KeyData:', dir(xmlsec.KeyData))" 2>&1 || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check encryption capabilities
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Basic functional check: can we initialize the library
          if python3 -c "import xmlsec; xmlsec.init(); print('init success')" &> /dev/null; then
            echo "✓ xmlsec initialization works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ xmlsec initialization failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation (Constants check)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Initialize environment and check critical constant
          export LD_LIBRARY_PATH=/usr/lib:/usr/lib/aarch64-linux-gnu:$LD_LIBRARY_PATH
          
          # Initialize environment and check critical constant presence
          export LD_LIBRARY_PATH=/usr/lib:/usr/lib/aarch64-linux-gnu:$LD_LIBRARY_PATH
          
          if python3 -c "import xmlsec; xmlsec.init(); keys = dir(xmlsec.KeyData); assert 'Rsa' in keys or 'RSA' in keys" > /dev/null 2>&1; then
            echo "✓ Functional check (constant access) passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Functional check (constant access) failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          set +e # Disable exit on error for this step
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to add duration safely
          add_duration() {
            local val=$1
            if [[ "$val" =~ ^[0-9]+$ ]]; then
              TOTAL_DURATION=$((TOTAL_DURATION + val))
            fi
          }

          # Iterate through possible steps to check status
          # We check explicit passed status, everything else is failure if not skipped (but simplification: if not passed, and supposed to run, it failed)
          
          # Check Test 1
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test1.conclusion }}" == "failure" ] || [ "${{ steps.test1.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test1.outputs.duration }}"

          # Check Test 2
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test2.conclusion }}" == "failure" ] || [ "${{ steps.test2.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test2.outputs.duration }}"

          # Check Test 3
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test3.conclusion }}" == "failure" ] || [ "${{ steps.test3.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test3.outputs.duration }}"

          # Check Test 4 - Architecture
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test4.conclusion }}" == "failure" ] || [ "${{ steps.test4.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test4.outputs.duration }}"

          # Check Test 5 - Functional
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "${{ steps.test5.conclusion }}" == "failure" ] || [ "${{ steps.test5.outcome }}" == "failure" ]; then
             FAILED=$((FAILED + 1))
          fi
          add_duration "${{ steps.test5.outputs.duration }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          # Determine overall status
          if [ $FAILED -eq 0 ] && [ $PASSED -gt 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            # Only exit 1 if we want to fail the job when tests fail
            exit 1
          fi

      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          # Using GH_TOKEN to find the exact job URL. 
          # Reusable workflows are often named "JobID / JobID" or just "JobID"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          # Fallback if URL calculation fails
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/python-xmlsec.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Python-Xmlsec",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Crypto",
              "category": "Crypto"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed || 0 }},
              "failed": ${{ steps.summary.outputs.failed || 0 }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check python-xmlsec module import",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check python-xmlsec constants",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check python-xmlsec encryption init",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/python-xmlsec.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-xmlsec-test-results
          path: test-results/python-xmlsec.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Python-Xmlsec Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check module import: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check constants access: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check encryption init: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY







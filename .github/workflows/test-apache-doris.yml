name: Test Apache Doris on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache-doris.md'
      - '.github/workflows/test-apache-doris.yml'

jobs:
  test-apache-doris:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache-doris" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache-doris" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Apache Doris
        id: install
        run: |
          echo "Installing Apache Doris..."
          
          # Install Prerequisites
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget
          
          # Download Apache Doris (Using a recent version)
          # Note: Apache Doris binaries are large and often hosted on specific mirrors
          # Using version 2.0.3 (example)
          VERSION="2.0.3"
          # This URL is an example, real world usage should pick a mirror or robust source
          wget -q https://apache-doris-releases.oss-accelerate.aliyuncs.com/apache-doris-${VERSION}-bin-x64.tar.gz -O doris.tar.gz || \
          wget -q https://archive.apache.org/dist/doris/${VERSION}/apache-doris-${VERSION}-bin-x64.tar.gz -O doris.tar.gz
          
          # Wait, we are on ARM64. We need ARM binaries.
          # Apache Doris provides ARM builds.
          wget -q https://apache-doris-releases.oss-accelerate.aliyuncs.com/apache-doris-${VERSION}-bin-arm64.tar.gz -O doris.tar.gz
          
          tar -xzf doris.tar.gz
          mv apache-doris-${VERSION}-bin-arm64 doris
          
          # Verify installation
          if [ -d "doris/fe" ] && [ -d "doris/be" ]; then
            echo "Apache Doris installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Apache Doris installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Apache Doris version
        id: version
        run: |
          # Check for version file or lib
          VERSION="2.0.3"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Apache Doris version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # ============================================================
      
      - name: Test 1 - Check FE Directory
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "doris/fe" ]; then
            echo "✓ FE directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ FE directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check BE Directory
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "doris/be" ]; then
            echo "✓ BE directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ BE directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check Start Scripts
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "doris/fe/bin/start_fe.sh" ] && [ -f "doris/be/bin/start_be.sh" ]; then
            echo "✓ Start scripts found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Start scripts not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Test 4 - Architecture Verification
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Doris needs Java 11. Ensure it's correctly detected.
          if [ -d "/usr/lib/jvm/java-11-openjdk-arm64" ]; then
             export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-arm64"
             export PATH="$JAVA_HOME/bin:$PATH"
          fi
          
          if java -version 2>&1 | grep -q "11"; then
             echo "✓ Java 11 environment confirmed"
             java -version
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Java 11 environment missing"
             java -version || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check FE Directory
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check BE Directory
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check Start Scripts
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apache-doris.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Doris",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Database",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check FE Directory",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check BE Directory",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Start Scripts",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apache-doris.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apache-doris-test-results
          path: test-results/apache-doris.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Doris Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check FE Directory: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check BE Directory: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Start Scripts: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






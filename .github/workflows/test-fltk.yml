name: Test FLTK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/fltk.md'
      - '.github/workflows/test-fltk.yml'
jobs:
  test-fltk:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=fltk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/fltk" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install FLTK
        id: install
        run: |
          echo "Installing FLTK..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y libfltk1.3-dev fluid fltk1.3-doc; then
             echo "FLTK installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "FLTK installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get FLTK version
        id: version
        run: |
          # Get version from fltk-config
          VERSION=$(fltk-config --version 2>&1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected FLTK version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check fltk-config exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v fltk-config &> /dev/null; then
            echo "✓ fltk-config found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fltk-config not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check fluid binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v fluid &> /dev/null; then
            echo "✓ fluid binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fluid binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check fluid version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if fluid --version 2>&1 | grep -q "FLUID version"; then
            echo "✓ fluid version command works"
            fluid --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ fluid version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Compile simple FLTK program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple FLTK program
          cat > hello.cxx << EOF
          #include <FL/Fl.H>
          #include <FL/Fl_Window.H>
          #include <FL/Fl_Box.H>
          #include <iostream>
          
          int main(int argc, char **argv) {
            // Just verify we can link and create objects, don't run GUI
            Fl_Window *window = new Fl_Window(340,180);
            Fl_Box *box = new Fl_Box(20,40,300,100,"Hello, World!");
            box->box(FL_UP_BOX);
            box->labelfont(FL_BOLD+FL_ITALIC);
            box->labelsize(36);
            box->shadow_label();
            window->end();
            std::cout << "FLTK objects created successfully" << std::endl;
            return 0;
          }
          EOF
          
          # Compile using fltk-config
          if fltk-config --compile hello.cxx; then
             echo "✓ Compilation passed"
             ls -l hello
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run compiled program (headless)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Run the compiled program
          # It might fail to open display, but we just want to see if it executes
          # Since we are in a headless environment, we expect it to run until it tries to show window
          # But our code just creates objects and prints.
          
          if ./hello; then
             echo "✓ Execution passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm hello.cxx hello
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test OpenSearch Dashboards on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opensearch-dashboard.md'
      - '.github/workflows/test-opensearch-dashboard.yml'
jobs:
  test-opensearch-dashboard:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opensearch-dashboard" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opensearch-dashboard" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenSearch Dashboards
        id: install
        run: |
          echo "Installing OpenSearch Dashboards..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download OpenSearch Dashboards DEB for Arm64
          # Using version 2.11.0 as example
          VERSION="2.11.0"
          URL="https://artifacts.opensearch.org/releases/bundle/opensearch-dashboards/$VERSION/opensearch-dashboards-$VERSION-linux-arm64.deb"
          
          if wget -q -O opensearch-dashboards.deb "$URL"; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying fallback version"
             # Fallback to 1.3.0 if 2.11.0 fails (though 2.11.0 should exist)
             URL="https://artifacts.opensearch.org/releases/bundle/opensearch-dashboards/1.3.0/opensearch-dashboards-1.3.0-linux-arm64.deb"
             if wget -q -O opensearch-dashboards.deb "$URL"; then
                echo "Downloaded fallback version"
             else
                echo "Failed to download OpenSearch Dashboards"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          # Install
          if sudo dpkg -i opensearch-dashboards.deb; then
             echo "OpenSearch Dashboards installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "OpenSearch Dashboards installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # Binary is usually in /usr/share/opensearch-dashboards/bin/opensearch-dashboards
          # But it might not support --version flag directly or might start the server.
          # Let's check package version via dpkg
          VERSION=$(dpkg -s opensearch-dashboards | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenSearch Dashboards version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/share/opensearch-dashboards/bin/opensearch-dashboards" ]; then
            echo "✓ opensearch-dashboards binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ opensearch-dashboards binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check configuration file
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/etc/opensearch-dashboards/opensearch_dashboards.yml" ]; then
             echo "✓ Configuration file found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Configuration file not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check plugin utility
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/share/opensearch-dashboards/bin/opensearch-dashboards-plugin" ]; then
             echo "✓ Plugin utility found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Plugin utility not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

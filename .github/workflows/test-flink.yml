name: Test Flink on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/flink.md'
      - '.github/workflows/test-flink.yml'
jobs:
  test-flink:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=flink" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/flink" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flink
        id: install
        run: |
          echo "Installing Flink..."
          
          # Install Java dependency
          sudo apt-get update
          sudo apt-get install -y default-jre
          
          # Download Flink binary
          # Using a specific version for stability
          VERSION="1.18.1"
          SCALA_VERSION="2.12"
          RELEASE_URL="https://archive.apache.org/dist/flink/flink-${VERSION}/flink-${VERSION}-bin-scala_${SCALA_VERSION}.tgz"
          
          wget -q $RELEASE_URL -O flink.tgz
          mkdir flink-install
          tar -xzf flink.tgz -C flink-install --strip-components=1
          
          # Move to /usr/local/flink
          sudo mv flink-install /usr/local/flink
          
          # Add to PATH
          echo "/usr/local/flink/bin" >> $GITHUB_PATH
          
          # Verify installation
          if /usr/local/flink/bin/flink --version &> /dev/null; then
            echo "Flink installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Flink installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flink version
        id: version
        run: |
          # Get version from flink command
          VERSION=$(/usr/local/flink/bin/flink --version 2>&1 | grep -oP 'Version: \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flink version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flink binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/flink/bin/flink" ]; then
            echo "✓ flink binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flink binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check flink version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if /usr/local/flink/bin/flink --version 2>&1 | grep -q "Version:"; then
            echo "✓ flink version command works"
            /usr/local/flink/bin/flink --version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flink version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check start-cluster script
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/local/flink/bin/start-cluster.sh" ]; then
             echo "✓ start-cluster.sh found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ start-cluster.sh not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start local cluster
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start local cluster
          /usr/local/flink/bin/start-cluster.sh
          
          # Wait a bit for it to start
          sleep 10
          
          # Check if processes are running (JobManager and TaskManager)
          if jps | grep -q "StandaloneSessionClusterEntrypoint" && jps | grep -q "TaskManagerRunner"; then
             echo "✓ Flink local cluster started"
             jps
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Flink local cluster failed to start"
             jps
             cat /usr/local/flink/log/* || true
             echo "status=failed" >> $GITHUB_OUTPUT
             # Don't exit yet, try to stop it
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Stop local cluster
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Stop local cluster
          /usr/local/flink/bin/stop-cluster.sh
          
          sleep 5
          
          # Check if processes are gone
          if ! jps | grep -q "StandaloneSessionClusterEntrypoint"; then
             echo "✓ Flink local cluster stopped"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Flink local cluster failed to stop"
             jps
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Bk-cmdb on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/bk-cmdb.md'
      - '.github/workflows/test-bk-cmdb.yml'

jobs:
  test-bk-cmdb:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=bk-cmdb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/bk-cmdb" >> $GITHUB_OUTPUT
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget pkg-config
      
      - name: Install OpenSSL 3.2.1
        id: install_openssl
        run: |
          echo "Building OpenSSL 3.2.1 from source..."
          wget -q https://www.openssl.org/source/openssl-3.2.1.tar.gz
          tar -xzf openssl-3.2.1.tar.gz
          cd openssl-3.2.1
          ./config --prefix=/usr/local --openssldir=/usr/local/openssl
          make -j$(nproc)
          sudo make install
          echo "/usr/local/lib" | sudo tee -a /etc/ld.so.conf.d/custom-openssl.conf
          sudo ldconfig
          export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
          
      - name: Install Bk-cmdb
        id: install
        run: |
          echo "Installing Bk-cmdb..."
          
          # Configure environment for custom OpenSSL
          export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig
          export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
          export CGO_LDFLAGS="-L/usr/local/lib -lssl -lcrypto"
          export CGO_CFLAGS="-I/usr/local/include"
          export CGO_ENABLED=1
          
          # Verify OpenSSL version
          echo "Checking OpenSSL version via pkg-config:"
          pkg-config --modversion openssl
          
          # Clean previous build artifacts
          go clean -cache -modcache -i -r
          
          # Clone repository (using v3.12.x or similar stable tag if possible, but main is often used for Go apps)
          # Let's try to find a recent tag or just use default branch but depth 1
          git clone --depth 1 https://github.com/Tencent/bk-cmdb.git
          
          cd bk-cmdb
          
          # Build one of the core services: cmdb_admin_server
          # The structure usually has cmd/ directory
          # Build one of the core services: cmdb_admin_server
          # The structure usually has cmd/ directory
          echo "Building cmdb_admin_server..."
          go mod tidy
          export CGO_ENABLED=1
          if go build -o cmdb_admin_server ./src/scene_server/admin_server; then
             echo "Build successful"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             # Fallback: try building a different component if path changed
             echo "Build failed, trying to find main package..."
             # Some versions might have different structure. Let's try to build anything in cmd/ or src/
             # Actually, looking at repo structure, it seems to be under src/
             if go build ./src/...; then
                echo "Generic build passed"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "Bk-cmdb build failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
      
      - name: Get Bk-cmdb version
        id: version
        run: |
          # It's hard to get version from source without tags, let's assume "latest" or check git
          cd bk-cmdb
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Bk-cmdb version: $VERSION"
      
      - name: Test 1 - Check Go Environment
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if go version; then
            echo "✓ Go environment ready"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Go not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Build Artifact
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd bk-cmdb
          if [ -f "cmdb_admin_server" ] || [ -f "admin_server" ]; then
            echo "✓ Binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            # If we did generic build, maybe no binary output to root
            echo "✗ Binary not found in expected location"
            # We won't fail if install passed, but let's mark as failed for strictness
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check Binary Help
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd bk-cmdb
          # Try running with --help
          if ./cmdb_admin_server --help 2>&1 | grep -qi "usage\|help"; then
             echo "✓ Binary runs and shows help"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Binary failed to run or show help"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/bk-cmdb.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Bk-cmdb",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "CMDB"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Go Environment",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Build Artifact",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Binary Help",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/bk-cmdb.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bk-cmdb-test-results
          path: test-results/bk-cmdb.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/bk-cmdb.json data/test-results/bk-cmdb.json
          
          git add data/test-results/bk-cmdb.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Bk-cmdb test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/bk-cmdb.json
                git add data/test-results/bk-cmdb.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Bk-cmdb Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Go Environment: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Build Artifact: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Binary Help: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY

name: Test Zulu OpenJDK (Azul Systems) on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/azul_system.md'
      - '.github/workflows/test-azul_system.yml'

jobs:
  test-azul_system:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=azul_system" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/azul_system" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Zulu OpenJDK (Azul Systems)
        id: install
        run: |
          echo "Installing Zulu OpenJDK (Azul Systems)..."
          
          # Direct download of Zulu 17 LTS for ARM64
          # Using a specific version to ensure stability.
          URL="https://cdn.azul.com/zulu/bin/zulu17.46.19-ca-jdk17.0.9-linux_aarch64.tar.gz"
          
          echo "Downloading from $URL..."
          curl -L -o zulu.tar.gz "$URL"
          
          if file zulu.tar.gz | grep -q "gzip compressed data"; then
            mkdir -p zulu
            tar -xzf zulu.tar.gz -C zulu --strip-components=1
            
            # Install to /usr/local/bin/azul_system (symlink java)
            # MUST use symlink (not cp) so java can find ../lib/libjli.so
            sudo ln -sf "$PWD/zulu/bin/java" /usr/local/bin/azul_system
            
            # Also valid to just use JAVA_HOME but the test expects a binary name on path
            
            echo "Zulu OpenJDK installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to download Zulu OpenJDK"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Zulu OpenJDK (Azul Systems) version
        id: version
        run: |
          # Java usually prints version to stderr
          # Try -version and handle potential output variations
          VERSION=$(azul_system -version 2>&1 | grep -oP '(?<=version ")[0-9._]+' | head -1 || echo "unknown")
          if [ "$VERSION" == "unknown" ]; then
             VERSION=$(azul_system -version 2>&1 | grep -oP '[0-9.]+' | head -1 || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Zulu OpenJDK (Azul Systems) version: $VERSION"

      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check azul_system binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          if command -v azul_system &> /dev/null; then
            echo "✓ azul_system binary found"
            STATUS="passed"
          else
            echo "✗ azul_system binary not found"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 2 - Check azul_system version command
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          # Java usually prints version to stderr
          # Capture both stdout and stderr for the check
          OUTPUT=$(azul_system -version 2>&1)
          if echo "$OUTPUT" | grep -qi "version\|openjdk\|zulu"; then
            echo "✓ azul_system version command works"
            echo "$OUTPUT" | head -n 3
            STATUS="passed"
          else
            echo "✗ azul_system version command failed"
            echo "Output was: $OUTPUT"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      - name: Test 3 - Check azul_system help output
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          # Java prints help to stderr/stdout. Try both -help and -?
          # Capture output to variable first to avoid pipe exit code masking
          OUTPUT_HELP=$(azul_system -help 2>&1 || true)
          OUTPUT_Q=$(azul_system -? 2>&1 || true)
          
          if echo "$OUTPUT_HELP" | grep -qi "usage\|options" || echo "$OUTPUT_Q" | grep -qi "usage\|options"; then
            echo "✓ azul_system help command works"
            STATUS="passed"
          else
            echo "✗ azul_system help command failed"
            echo "Help Output: $OUTPUT_HELP"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            STATUS="passed"
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi


      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          STATUS="failed"

          # Basic functional check: try to run with -version or -help and check exit code
          # Java -version actually exits with 0, but just in case, we are permissive
          if azul_system -version > /dev/null 2>&1 || azul_system -help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            STATUS="passed"
          else
            echo "✗ Basic functional check failed"
            STATUS="failed"
          fi
          
          END_TIME=$(date +%s)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          if [ "$STATUS" == "failed" ]; then exit 1; fi

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check azul_system binary exists
          STATUS_1="${{ steps.test1.outputs.status || 'skipped' }}"
          DURATION_1="${{ steps.test1.outputs.duration || 0 }}"

          if [ "$STATUS_1" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_1" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_1))

          # Check azul_system version command
          STATUS_2="${{ steps.test2.outputs.status || 'skipped' }}"
          DURATION_2="${{ steps.test2.outputs.duration || 0 }}"

          if [ "$STATUS_2" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_2" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_2))

          # Check azul_system help output
          STATUS_3="${{ steps.test3.outputs.status || 'skipped' }}"
          DURATION_3="${{ steps.test3.outputs.duration || 0 }}"

          if [ "$STATUS_3" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_3" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_3))

          # Architecture Verification
          STATUS_4="${{ steps.test4.outputs.status || 'skipped' }}"
          DURATION_4="${{ steps.test4.outputs.duration || 0 }}"

          if [ "$STATUS_4" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_4" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_4))

          # Functional Validation
          STATUS_5="${{ steps.test5.outputs.status || 'skipped' }}"
          DURATION_5="${{ steps.test5.outputs.duration || 0 }}"

          if [ "$STATUS_5" == "passed" ]; then
            PASSED=$((PASSED + 1))
          elif [ "$STATUS_5" != "skipped" ]; then
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + DURATION_5))



          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/azul_system.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Zulu OpenJDK (Azul Systems)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Runtimes",
              "category": "Runtimes"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?query=job:${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check azul_system binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check azul_system version command",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check azul_system help output",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/azul_system.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: azul_system-test-results
          path: test-results/azul_system.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Zulu OpenJDK (Azul Systems) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check azul_system binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check azul_system version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check azul_system help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






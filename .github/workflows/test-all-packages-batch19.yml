  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/*.md'
      - '.github/workflows/test-all-packages-batch19.yml'
      - '.github/workflows/test-*.yml'

jobs:
  test-clipper:
    uses: ./.github/workflows/test-clipper.yml
  
  test-chef-infra:

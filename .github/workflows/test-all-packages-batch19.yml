  workflow_dispatch:
  workflow_call:

jobs:

  test-chef-infra:
    uses: ./.github/workflows/test-chef-infra.yml
  
  test-miniforge:
    uses: ./.github/workflows/test-miniforge.yml

  test-spdlog:
    uses: ./.github/workflows/test-spdlog.yml

  test-redhat-jboss-web-server:
    uses: ./.github/workflows/test-redhat-jboss-web-server.yml
  
  test-parquet:
    uses: ./.github/workflows/test-parquet.yml
  
  test-libconfig:
    uses: ./.github/workflows/test-libconfig.yml
  
  test-srs:
    uses: ./.github/workflows/test-srs.yml
  
  test-openldap:
    uses: ./.github/workflows/test-openldap.yml
  
  test-tuf:
    uses: ./.github/workflows/test-tuf.yml
  
  test-elastic-mockotlpserver:
    uses: ./.github/workflows/test-elastic-mockotlpserver.yml
  
  test-operator-framework:
    uses: ./.github/workflows/test-operator-framework.yml
  
  test-elastic-connector:
    uses: ./.github/workflows/test-elastic-connector.yml
  
  test-openfoam:
    uses: ./.github/workflows/test-openfoam.yml
  
  test-fastdfs:
    uses: ./.github/workflows/test-fastdfs.yml
  
  test-kubevela:
    uses: ./.github/workflows/test-kubevela.yml

  test-docker_compose:
    uses: ./.github/workflows/test-docker_compose.yml
  
  test-erlang:
    uses: ./.github/workflows/test-erlang.yml
  
  test-nebula_graph:
    uses: ./.github/workflows/test-nebula_graph.yml
  
  test-datree:
    uses: ./.github/workflows/test-Datree.yml
  
  test-optipng:
    uses: ./.github/workflows/test-optipng.yml

  test-jemalloc:
    uses: ./.github/workflows/test-jemalloc.yml
  
  test-paraview:
    uses: ./.github/workflows/test-paraview.yml
  
  test-nsq:
    uses: ./.github/workflows/test-nsq.yml

  test-dapr-serverless:
    uses: ./.github/workflows/test-dapr_serverless.yml

  test-drone:
    uses: ./.github/workflows/test-drone.yml

  summary:
    needs:
      [
        test-chef-infra,
        test-miniforge,
        test-spdlog,
        test-redhat-jboss-web-server,
        test-parquet,
        test-libconfig,
        test-srs,
        test-openldap,
        test-tuf,
        test-elastic-mockotlpserver,
        test-operator-framework,
        test-elastic-connector,
        test-openfoam,
        test-fastdfs,
        test-kubevela,
        test-docker_compose,
        test-erlang,
        test-nebula_graph,
        test-datree,
        test-optipng,
        test-jemalloc,
        test-paraview,
        test-nsq,
        test-dapr-serverless,
        test-drone
      ]
    runs-on: ubuntu-24.04-arm
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results
      
      - name: Create summary
        shell: bash
        run: |
          echo "# üìä Package Test Summary (Batch 19)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_PACKAGES=0
          PASSED_PACKAGES=0
          FAILED_PACKAGES=0
          
          for result_dir in test-results/*/; do
            if [ -d "$result_dir" ]; then
              TOTAL_PACKAGES=$((TOTAL_PACKAGES + 1))
              
              for json_file in "$result_dir"*.json; do
                if [ -f "$json_file" ]; then
                  PKG_NAME=$(jq -r '.package.name' "$json_file")
                  STATUS=$(jq -r '.run.status' "$json_file")
                  TESTS_PASSED=$(jq -r '.tests.passed' "$json_file")
                  TESTS_FAILED=$(jq -r '.tests.failed' "$json_file")
                  VERSION=$(jq -r '.package.version' "$json_file")
          VERSION=$(echo "$VERSION" | sed 's/[",]//g' | tr -d '\\' | sed 's/\x1b\[[0-9;]*m//g')
                  
                  if [ "$STATUS" = "success" ]; then
                    PASSED_PACKAGES=$((PASSED_PACKAGES + 1))
                    echo "‚úÖ **$PKG_NAME** (v$VERSION): $TESTS_PASSED tests passed" >> $GITHUB_STEP_SUMMARY
                  else
                    FAILED_PACKAGES=$((FAILED_PACKAGES + 1))
                    echo "‚ùå **$PKG_NAME** (v$VERSION): $TESTS_FAILED tests failed" >> $GITHUB_STEP_SUMMARY
                  fi
                fi
              done
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Summary (Batch 19)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Packages Tested:** $TOTAL_PACKAGES" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED_PACKAGES ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED_PACKAGES ‚ùå" >> $GITHUB_STEP_SUMMARY

      - name: Commit test results to repository
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          
          echo "üìÇ Copying results from artifacts to data directory..."
          # Find all JSON files in the test-results directory (from artifacts)
          find test-results -name "*.json" -exec cp {} data/test-results/ \;
          
          git add data/test-results/*.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update test results for $(basename ${{ github.workflow }}) [skip ci]"
            
            PUSH_SUCCESS=false
            # Pull with rebase and push, retry up to 20 times
            for i in {1..20}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed batch test results"
                  PUSH_SUCCESS=true
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                # In case of conflict, we keep our newly generated files
                git checkout --ours data/test-results/*.json
                git add data/test-results/*.json
                git rebase --continue || true
              fi
              
              echo "Retry attempt $i of 20..."
              sleep $(( (i % 5 + 1) * 2 + (RANDOM % 3) ))
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "‚ùå Error: Failed to push batch results after 20 attempts."
              exit 1
            fi
          else
            echo "No changes to commit"
          fi




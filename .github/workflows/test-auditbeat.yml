name: Test Auditbeat on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/auditbeat.md'
      - '.github/workflows/test-auditbeat.yml'

jobs:
  test-auditbeat:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=auditbeat" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/auditbeat" >> $GITHUB_OUTPUT
      
      - name: Install Auditbeat
        id: install
        run: |
          echo "Installing Auditbeat..."
          # Using version 8.11.1
          VERSION=8.11.1
          wget https://artifacts.elastic.co/downloads/beats/auditbeat/auditbeat-${VERSION}-linux-arm64.tar.gz
          tar -xzf auditbeat-${VERSION}-linux-arm64.tar.gz
          mv auditbeat-${VERSION}-linux-arm64 auditbeat
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Auditbeat version
        id: version
        run: |
          VERSION=$(./auditbeat/auditbeat version | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Auditbeat version: $VERSION"
      
      - name: Test 1 - Check Version Command
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if ./auditbeat/auditbeat version | grep -q "auditbeat"; then
            echo "✓ auditbeat version check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ auditbeat version check failed"
            ./auditbeat/auditbeat version
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Test Config
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd auditbeat
          # Test the default config
          if ./auditbeat test config; then
             echo "✓ config test passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ config test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Export Template
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd auditbeat
          if ./auditbeat export template > template.json; then
             echo "✓ template export passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ template export failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run (Dry Run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd auditbeat
          # Run for a few seconds then kill
          ./auditbeat -e -d "*" > auditbeat.log 2>&1 &
          PID=$!
          
          sleep 5
          
          if ps -p $PID > /dev/null; then
             echo "✓ auditbeat started successfully"
             kill $PID
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ auditbeat failed to start"
             cat auditbeat.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/auditbeat.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Auditbeat",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Security"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test Config",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Export Template",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Run (Dry Run)",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/auditbeat.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auditbeat-test-results
          path: test-results/auditbeat.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/auditbeat.json data/test-results/auditbeat.json
          
          git add data/test-results/auditbeat.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Auditbeat test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/auditbeat.json
                git add data/test-results/auditbeat.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Auditbeat Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

name: Test Auditbeat on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/auditbeat.md'
      - '.github/workflows/test-auditbeat.yml'

jobs:
  test-auditbeat:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=auditbeat" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/auditbeat" >> $GITHUB_OUTPUT
      
      - name: Install Auditbeat
        id: install
        run: |
          echo "Installing Auditbeat..."
          # Using version 8.11.1
          VERSION=8.11.1
          wget https://artifacts.elastic.co/downloads/beats/auditbeat/auditbeat-${VERSION}-linux-arm64.tar.gz
          tar -xzf auditbeat-${VERSION}-linux-arm64.tar.gz
          
          # Install binary to /usr/local/bin for easy access
          sudo cp auditbeat-${VERSION}-linux-arm64/auditbeat /usr/local/bin/
          # Copy config file to /etc/auditbeat for default usage (optional but good practice)
          sudo mkdir -p /etc/auditbeat
          sudo cp auditbeat-${VERSION}-linux-arm64/auditbeat.yml /etc/auditbeat/
          # Also keep a local copy for tests to avoid permission issues
          cp auditbeat-${VERSION}-linux-arm64/auditbeat.yml ./auditbeat.yml
          chmod +r ./auditbeat.yml
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Auditbeat version
        id: version
        run: |
          VERSION=$(auditbeat version | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Auditbeat version: $VERSION"
      
      - name: Test 1 - Check Version Command
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if auditbeat version | grep -q "auditbeat"; then
            echo "✓ auditbeat version check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ auditbeat version check failed"
            auditbeat version
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # 'test config' and 'run' require kernel audit permissions which we don't have in CI
          # So we check help output instead
          if auditbeat --help | grep -q "Usage"; then
             echo "✓ help command passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Export Template
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Prefer local config to avoid permissions issues with /etc/auditbeat
          if [ -f "./auditbeat.yml" ]; then
             echo "Using local auditbeat.yml..."
             if auditbeat export template -c ./auditbeat.yml > template.json; then
                echo "✓ template export passed (local config)"
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ template export failed with local config"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          elif sudo auditbeat export template -c /etc/auditbeat/auditbeat.yml > template.json; then
             echo "✓ template export passed (system config via sudo)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ template export failed (all attempts)"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Basic functional check: try to run with --version or --help and check exit code
          if auditbeat --version > /dev/null 2>&1 || auditbeat --help > /dev/null 2>&1; then
            echo "✓ Basic functional check passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check Version Command
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check Help
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Export Template
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          # Using GH_TOKEN to find the exact job URL. 
          # Reusable workflows are often named "JobID / JobID" or just "JobID"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          # Fallback if URL calculation fails
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/auditbeat.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Auditbeat",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Go",
              "category": "Security"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check Version Command",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Help",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Export Template",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Functional Validation",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/auditbeat.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auditbeat-test-results
          path: test-results/auditbeat.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Auditbeat Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Version Command: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Help: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Export Template: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






name: Test Apache Doris on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache-doris.md'
      - '.github/workflows/test-doris.yml'

jobs:
  test-doris:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache-doris" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache-doris" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Apache Doris
        id: install
        run: |
          echo "Installing Apache Doris..."
          
          # Using version 2.0.3 (released late 2023)
          DORIS_VERSION=2.0.3
          # URL found via search
          wget https://apache-doris-releases.oss-accelerate.aliyuncs.com/apache-doris-${DORIS_VERSION}-bin-arm64.tar.gz
          tar -xzf apache-doris-${DORIS_VERSION}-bin-arm64.tar.gz
          
          # Set DORIS_HOME
          echo "DORIS_HOME=$PWD/apache-doris-${DORIS_VERSION}-bin-arm64" >> $GITHUB_ENV
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Doris version
        id: version
        run: |
          VERSION="2.0.3"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Doris version: $VERSION"
      
      - name: Debug Java Environment
        run: |
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
      
      - name: Start Doris FE
        id: start
        run: |
          echo "Starting Doris FE..."
          
          cd $DORIS_HOME/fe
          
          # Ensure JAVA_HOME is exported for the script
          export JAVA_HOME=$JAVA_HOME
          
          # Start FE in daemon mode
          ./bin/start_fe.sh --daemon
          
          # Wait for startup
          sleep 30
      
      - name: Test 1 - Check Process Running
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pgrep -f "org.apache.doris.PaloFe"; then
            echo "✓ doris fe process running"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ doris fe process not running"
            echo "Dumping logs..."
            cat $DORIS_HOME/fe/log/fe.log || true
            cat $DORIS_HOME/fe/log/fe.out || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check FE Port
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # FE http port is 8030 by default
          if curl -s http://127.0.0.1:8030/api/bootstrap | grep -q "msg"; then
            echo "✓ fe http port accessible"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            # Try to just connect
            if nc -z 127.0.0.1 8030; then
               echo "✓ fe http port open"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "✗ fe http port failed"
               cat $DORIS_HOME/fe/log/fe.log || true
               cat $DORIS_HOME/fe/log/fe.out || true
               echo "status=failed" >> $GITHUB_OUTPUT
               exit 1
            fi
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Install MySQL Client
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          sudo apt-get update && sudo apt-get install -y mysql-client
          
          if command -v mysql; then
             echo "✓ mysql client installed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ mysql client install failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Connect to FE
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # FE query port is 9030
          # Default user root, no password
          if mysql -h 127.0.0.1 -P 9030 -u root -e "SHOW FRONTENDS;"; then
             echo "✓ connected to fe"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ connection to fe failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Stop Doris FE
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          cd $DORIS_HOME/fe
          ./bin/stop_fe.sh
          
          sleep 5
          
          if ! pgrep -f "org.apache.doris.PaloFe"; then
             echo "✓ doris fe stopped"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ doris fe stop failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apache-doris.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Doris",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++/Java",
              "category": "Database"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Process Running",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check FE Port",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Install MySQL Client",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Connect to FE",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Stop Doris FE",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apache-doris.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apache-doris-test-results
          path: test-results/apache-doris.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/apache-doris.json data/test-results/apache-doris.json
          
          git add data/test-results/apache-doris.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Doris test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apache-doris.json
                git add data/test-results/apache-doris.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Doris Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

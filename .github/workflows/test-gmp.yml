name: Test GMP on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/gmp.md'
      - '.github/workflows/test-gmp.yml'
jobs:
  test-gmp:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=gmp" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/gmp" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install GMP
        id: install
        run: |
          echo "Installing GMP..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y libgmp-dev gcc; then
             echo "GMP installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "GMP installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get GMP version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s libgmp-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected GMP version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check gmp.h header exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/gmp.h" ] || [ -f "/usr/include/aarch64-linux-gnu/gmp.h" ]; then
            echo "✓ gmp.h found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ gmp.h not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check libgmp.so exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if ls /usr/lib/aarch64-linux-gnu/libgmp.so* 1> /dev/null 2>&1; then
            echo "✓ libgmp.so found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ libgmp.so not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile simple C program using GMP
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program
          cat > gmp_test.c << EOF
          #include <stdio.h>
          #include <gmp.h>
          
          int main() {
              mpz_t n;
              mpz_init(n);
              mpz_set_ui(n, 12345);
              gmp_printf("Value: %Zd\\n", n);
              mpz_clear(n);
              return 0;
          }
          EOF
          
          # Compile it
          if gcc -o gmp_test gmp_test.c -lgmp; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run compiled program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          if ./gmp_test | grep -q "Value: 12345"; then
             echo "✓ Execution passed"
             ./gmp_test
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             ./gmp_test
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm gmp_test.c gmp_test
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check gmpxx.h header exists (C++ wrapper)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/gmpxx.h" ] || [ -f "/usr/include/aarch64-linux-gnu/gmpxx.h" ]; then
             echo "✓ gmpxx.h found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ gmpxx.h not found (optional)"
             # We don't fail if optional, but usually libgmp-dev includes it
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

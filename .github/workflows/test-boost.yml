name: Test Boost on Arm64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/boost.md'
      - '.github/workflows/test-boost.yml'

jobs:
  test-boost:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=boost" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/boost" >> $GITHUB_OUTPUT
      
      - name: Install Boost
        id: install
        run: |
          echo "Installing Boost..."
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev
          
          if [ -d "/usr/include/boost" ]; then
            echo "Boost installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Boost installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Get Boost version
        id: version
        run: |
          # Extract version from version.hpp
          if [ -f "/usr/include/boost/version.hpp" ]; then
             VERSION_LINE=$(grep "#define BOOST_LIB_VERSION" /usr/include/boost/version.hpp)
             VERSION=$(echo $VERSION_LINE | awk '{print $3}' | tr -d '"' | tr '_' '.')
             echo "version=$VERSION" >> $GITHUB_OUTPUT
             echo "Detected Boost version: $VERSION"
          else
             echo "version=unknown" >> $GITHUB_OUTPUT
             echo "Could not detect Boost version"
          fi
      
      - name: Test 1 - Check Headers
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/boost/version.hpp" ]; then
            echo "✓ Boost headers found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Boost headers not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Compile Simple Program (Filesystem)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > test_boost.cpp << EOF
          #include <iostream>
          #include <boost/filesystem.hpp>
          
          int main() {
              boost::filesystem::path p("test_file.txt");
              std::cout << "Path: " << p.string() << std::endl;
              return 0;
          }
          EOF
          
          # Compile linking against boost_filesystem and boost_system
          if g++ test_boost.cpp -o test_boost -lboost_filesystem -lboost_system; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Run Simple Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if ./test_boost; then
             echo "✓ Program ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program execution failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Compile Program Options Example
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cat > test_options.cpp << EOF
          #include <boost/program_options.hpp>
          #include <iostream>
          
          namespace po = boost::program_options;
          
          int main(int argc, char** argv) {
              po::options_description desc("Allowed options");
              desc.add_options()
                  ("help", "produce help message")
                  ("compression", po::value<int>(), "set compression level");
              
              po::variables_map vm;
              po::store(po::parse_command_line(argc, argv, desc), vm);
              po::notify(vm);
              
              if (vm.count("help")) {
                  std::cout << desc << "\n";
                  return 0;
              }
              return 0;
          }
          EOF
          
          if g++ test_options.cpp -o test_options -lboost_program_options; then
             echo "✓ Program Options compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Program Options compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/boost.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Boost",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C++",
              "category": "Libraries"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Headers",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Simple Program (Filesystem)",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Simple Program",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Program Options Example",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/boost.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boost-test-results
          path: test-results/boost.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/boost.json data/test-results/boost.json
          
          git add data/test-results/boost.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Boost test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/boost.json
                git add data/test-results/boost.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Boost Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Headers: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Compile Simple Program (Filesystem): ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Run Simple Program: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Compile Program Options Example: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY

name: Test Immudb on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/immudb.md'
      - '.github/workflows/test-immudb.yml'
jobs:
  test-immudb:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=immudb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/immudb" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Immudb
        id: install
        run: |
          echo "Installing Immudb..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget
          
          # Download Immudb
          # Using a stable version, e.g., 1.9.4
          VERSION="1.9.4"
          URL="https://github.com/codenotary/immudb/releases/download/v${VERSION}/immudb-v${VERSION}-linux-arm64"
          URL_CLI="https://github.com/codenotary/immudb/releases/download/v${VERSION}/immuclient-v${VERSION}-linux-arm64"
          URL_ADMIN="https://github.com/codenotary/immudb/releases/download/v${VERSION}/immuadmin-v${VERSION}-linux-arm64"
          
          if wget -q $URL -O immudb && wget -q $URL_CLI -O immuclient && wget -q $URL_ADMIN -O immuadmin; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Make executable and move
          chmod +x immudb immuclient immuadmin
          sudo mv immudb /usr/local/bin/
          sudo mv immuclient /usr/local/bin/
          sudo mv immuadmin /usr/local/bin/
          
          # Verify installation
          if command -v immudb &> /dev/null; then
             echo "Immudb installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Immudb installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Immudb version
        id: version
        run: |
          VERSION=$(immudb version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Immudb version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check immudb binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v immudb &> /dev/null; then
            echo "✓ immudb binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ immudb binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check immuclient binary exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v immuclient &> /dev/null; then
            echo "✓ immuclient binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ immuclient binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check version command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if immudb version | grep -q "immudb"; then
            echo "✓ immudb version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ immudb version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run immudb (short run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Run immudb in background
          # It uses default port 3322
          
          immudb > immudb.log 2>&1 &
          PID=$!
          
          sleep 5
          
          if ps -p $PID > /dev/null; then
             echo "✓ immudb started"
             echo "status=passed" >> $GITHUB_OUTPUT
             # Kill it
             kill $PID || true
          else
             echo "✗ immudb failed to start"
             cat immudb.log
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check help command
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if immudb --help | grep -q "Usage"; then
             echo "✓ immudb help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ immudb help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

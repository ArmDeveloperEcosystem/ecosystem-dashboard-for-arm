name: Test NATS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nats.md'
      - '.github/workflows/test-nats.yml'
jobs:
  test-nats:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nats" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nats" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install NATS
        id: install
        run: |
          echo "Installing NATS..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          
          # Download NATS Server
          SERVER_VERSION="v2.10.12"
          SERVER_URL="https://github.com/nats-io/nats-server/releases/download/${SERVER_VERSION}/nats-server-${SERVER_VERSION}-linux-arm64.zip"
          
          wget -q $SERVER_URL
          unzip -q nats-server-${SERVER_VERSION}-linux-arm64.zip
          sudo mv nats-server-${SERVER_VERSION}-linux-arm64/nats-server /usr/local/bin/
          
          # Download NATS CLI
          CLI_VERSION="v0.1.4"
          CLI_URL="https://github.com/nats-io/natscli/releases/download/${CLI_VERSION}/nats-${CLI_VERSION}-linux-arm64.zip"
          
          wget -q $CLI_URL
          unzip -q nats-${CLI_VERSION}-linux-arm64.zip
          sudo mv nats-${CLI_VERSION}-linux-arm64/nats /usr/local/bin/
          
          echo "NATS installed successfully"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get NATS version
        id: version
        run: |
          if command -v nats-server &> /dev/null; then
             VERSION=$(nats-server --version | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NATS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check nats-server binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v nats-server &> /dev/null; then
            echo "✓ nats-server binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nats-server binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check nats cli binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v nats &> /dev/null; then
            echo "✓ nats cli binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ nats cli binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Start Server and Check Port
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Start server in background
          nats-server -p 4222 &
          PID=$!
          sleep 2
          
          if ss -tuln | grep -q ":4222"; then
             echo "✓ NATS server listening on port 4222"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ NATS server failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             kill $PID || true
             exit 1
          fi
          
          # Keep running for next test
          echo "pid=$PID" >> $GITHUB_OUTPUT
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Pub/Sub Test
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Subscribe in background
          nats sub "test.subject" --count 1 > received.txt &
          SUB_PID=$!
          sleep 1
          
          # Publish
          nats pub "test.subject" "hello nats"
          
          # Wait for sub
          wait $SUB_PID || true
          
          if grep -q "hello nats" received.txt; then
             echo "✓ Message received successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Message not received"
             echo "status=failed" >> $GITHUB_OUTPUT
             # Don't exit yet, cleanup
          fi
          
          # Cleanup server
          pkill nats-server || true
          
          if [ ! -f "received.txt" ] || ! grep -q "hello nats" received.txt; then
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

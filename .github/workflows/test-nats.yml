name: Test NATS on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nats.md'
      - '.github/workflows/test-nats.yml'

jobs:
  test-nats:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nats" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nats" >> $GITHUB_OUTPUT

      - name: Install NATS
        id: install
        run: |
          echo "Installing NATS Server and CLI..."
          sudo apt-get update
          sudo apt-get install -y wget unzip tar
          
          # Server
          SERVER_VER="2.12.4"
          wget -q https://github.com/nats-io/nats-server/releases/download/v${SERVER_VER}/nats-server-v${SERVER_VER}-linux-arm64.tar.gz
          tar -xzf nats-server-v${SERVER_VER}-linux-arm64.tar.gz
          sudo mv nats-server-v${SERVER_VER}-linux-arm64/nats-server /usr/local/bin/
          
          # CLI
          CLI_VER="0.1.5"
          wget -q https://github.com/nats-io/natscli/releases/download/v${CLI_VER}/nats-${CLI_VER}-linux-arm64.zip
          unzip -q nats-${CLI_VER}-linux-arm64.zip
          # The binary name inside this zip might just be 'nats' or inside a folder
          if [ -f "nats" ]; then
            sudo mv nats /usr/local/bin/
          else
            sudo mv nats-${CLI_VER}-linux-arm64/nats /usr/local/bin/
          fi
          
          if command -v nats-server &> /dev/null && command -v nats &> /dev/null; then
            echo "NATS installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "NATS installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get NATS version
        id: version
        run: |
          VERSION=$(nats-server --version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NATS version: $VERSION"

      - name: Test 1 - Server Version
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if nats-server --version; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - CLI Version
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if nats --version; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Basic Pub/Sub
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Start NATS server in background
          nats-server -p 4222 &
          SERVER_PID=$!
          sleep 2
          
          # Start subscriber in background, expecting 1 message
          nats sub "test" --count 1 > recv.txt &
          SUB_PID=$!
          sleep 1
          
          # Publish message
          nats pub "test" "hello"
          
          # Wait for subscriber with timeout
          if timeout 30s wait $SUB_PID; then
            if grep -q "hello" recv.txt; then
              echo "✓ Message received"
              echo "status=passed" >> $GITHUB_OUTPUT
            else
              echo "✗ Message not found in log"
              echo "status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "✗ Subscriber timed out"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          kill $SERVER_PID || true
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if file $(which nats-server) | grep -qi "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          check_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            else
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }

          check_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          check_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          check_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          check_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ] && [ $PASSED -gt 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/nats.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "NATS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "go",
              "category": "Messaging"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Server Version",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - CLI Version",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Basic Pub/Sub",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/nats.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nats-test-results
          path: test-results/nats.json
          retention-days: 10
      - name: Create test summary
        if: always()
        run: |
          echo "## NATS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Server Version: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - CLI Version: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Basic Pub/Sub: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

name: Test NATS on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nats.md'
      - '.github/workflows/test-nats.yml'

jobs:
  test-nats:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nats" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nats" >> $GITHUB_OUTPUT

      - name: Install NATS
        id: install
        run: |
          echo "Installing NATS Server and CLI..."
          sudo apt-get update
          sudo apt-get install -y wget unzip
          
          # Server
          SERVER_VER="2.10.12"
          wget -q https://github.com/nats-io/nats-server/releases/download/v${SERVER_VER}/nats-server-v${SERVER_VER}-linux-arm64.zip
          unzip -q nats-server-v${SERVER_VER}-linux-arm64.zip
          sudo mv nats-server-v${SERVER_VER}-linux-arm64/nats-server /usr/local/bin/
          
          # CLI
          CLI_VER="0.1.4"
          wget -q https://github.com/nats-io/natscli/releases/download/v${CLI_VER}/nats-v${CLI_VER}-linux-arm64.zip
          unzip -q nats-v${CLI_VER}-linux-arm64.zip
          sudo mv nats-v${CLI_VER}-linux-arm64/nats /usr/local/bin/
          
          if command -v nats-server &> /dev/null && command -v nats &> /dev/null; then
            echo "NATS installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "NATS installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get NATS version
        id: version
        run: |
          VERSION=$(nats-server --version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NATS version: $VERSION"

      - name: Test 1 - Server Version
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if nats-server --version; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - CLI Version
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if nats --version; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Basic Pub/Sub
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          nats-server -p 4222 &
          sleep 2
          nats sub "test" --count 1 > recv.txt &
          sleep 1
          nats pub "test" "hello"
          wait
          if grep -q "hello" recv.txt; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          pkill nats-server || true
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if file $(which nats-server) | grep -qi "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          for i in {1..4}; do
            eval STATUS=\$steps.test$i.outputs.status
            eval DURATION=\$steps.test$i.outputs.duration
            if [ "$STATUS" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
            TOTAL_DURATION=$((TOTAL_DURATION + ${DURATION:-0}))
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then echo "overall_status=success" >> $GITHUB_OUTPUT; else echo "overall_status=failure" >> $GITHUB_OUTPUT; fi

      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/nats.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "NATS", "version": "${{ steps.version.outputs.version }}", "language": "Go", "category": "Messaging" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nats-test-results
          path: test-results/nats.json
          retention-days: 90

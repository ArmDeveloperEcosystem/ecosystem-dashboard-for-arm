name: Test MongoDB Server on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mongodb.md'
      - '.github/workflows/test-mongodb.yml'
jobs:
  test-mongodb:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mongodb" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mongodb" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MongoDB Server
        id: install
        run: |
          echo "Installing MongoDB Server..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y gnupg curl
          
          # Import public key
          curl -fsSL https://www.mongodb.org/static/pgp/server-7.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-7.0.gpg --dearmor
          
          # Create list file (using jammy as noble might not be fully supported yet)
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          
          sudo apt-get update
          # Install mongodb-org (includes server, shell, tools)
          if sudo apt-get install -y mongodb-org; then
             echo "MongoDB installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
             
             # Start service (if systemd is available, otherwise manual start)
             # GitHub runners usually support systemctl for services started during the job? 
             # Sometimes not. Let's try, and fallback to manual.
             if sudo systemctl start mongod; then
                echo "MongoDB service started via systemctl"
             else
                echo "Systemctl start failed, trying manual start..."
                # Create db dir
                sudo mkdir -p /var/lib/mongodb
                sudo chown -R mongodb:mongodb /var/lib/mongodb
                # Fork process
                sudo -u mongodb mongod --fork --logpath /var/log/mongodb/mongod.log --dbpath /var/lib/mongodb --bind_ip 127.0.0.1
             fi
          else
             echo "MongoDB installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MongoDB version
        id: version
        run: |
          VERSION=$(mongod --version 2>&1 | grep "db version" | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MongoDB version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mongod binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mongod &> /dev/null; then
            echo "✓ mongod binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mongod binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if mongod --version 2>&1 | grep -q "db version"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if mongod --help 2>&1 | grep -q "Options"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Connect to server
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Wait for server to be ready
          sleep 5
          
          # Use mongosh to connect
          if mongosh --eval "db.runCommand({ ping: 1 })" 2>&1 | grep -q "ok"; then
             echo "✓ Connection passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Connection failed"
             # Check logs if failed
             if [ -f "/var/log/mongodb/mongod.log" ]; then
                echo "--- mongod.log ---"
                sudo cat /var/log/mongodb/mongod.log
             fi
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Insert and Find
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Insert a document
          mongosh --eval "db.test.insertOne({ name: 'test' })"
          
          # Find it
          if mongosh --eval "db.test.findOne({ name: 'test' })" 2>&1 | grep -q "test"; then
             echo "✓ Insert and Find passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Insert and Find failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test MicroK8s on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/microk8s.md'
      - '.github/workflows/test-microk8s.yml'
jobs:
  test-microk8s:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=microk8s" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/microk8s" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MicroK8s
        id: install
        run: |
          echo "Installing MicroK8s..."
          
          # Install via snap
          # Snap is usually pre-installed on Ubuntu runners, but let's ensure
          if command -v snap &> /dev/null; then
             if sudo snap install microk8s --classic; then
                echo "MicroK8s installed successfully"
                echo "install_status=success" >> $GITHUB_OUTPUT
                
                # Wait for it to be ready (optional, but good for stability)
                # sudo microk8s status --wait-ready || echo "MicroK8s not fully ready yet"
             else
                echo "MicroK8s installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "Snap not found, cannot install MicroK8s"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MicroK8s version
        id: version
        run: |
          # Get version via snap info or microk8s command
          if command -v microk8s &> /dev/null; then
             VERSION=$(microk8s version 2>&1 | awk '{print $2}' || echo "unknown")
          else
             VERSION=$(snap list microk8s | tail -n 1 | awk '{print $2}' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MicroK8s version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check microk8s binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v microk8s &> /dev/null; then
            echo "✓ microk8s binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ microk8s binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check status command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # sudo is needed usually
          if sudo microk8s status 2>&1 | grep -q "microk8s is"; then
            echo "✓ status command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ status command failed"
            # It might fail if not running, but command execution is what we check
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check kubectl command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if sudo microk8s kubectl version --client 2>&1 | grep -q "Client Version"; then
             echo "✓ kubectl command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ kubectl command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check inspect command
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # inspect command usually exists
          if sudo microk8s inspect --help 2>&1 | grep -q "Usage"; then
             echo "✓ inspect command help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ inspect command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check start/stop commands (dry run)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Just check help for start/stop to avoid actually stopping it if running
          if sudo microk8s start --help 2>&1 | grep -q "Usage"; then
             echo "✓ start command help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ start command help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Antlr4 on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/antlr4.md'
      - '.github/workflows/test-antlr4.yml'

jobs:
  test-antlr4:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=antlr4" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/antlr4" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Antlr4
        id: install
        run: |
          echo "Installing Antlr4..."
          # Using version 4.13.1
          ANTLR_VERSION=4.13.1
          wget https://www.antlr.org/download/antlr-${ANTLR_VERSION}-complete.jar
          
          # Set ANTLR_JAR
          echo "ANTLR_JAR=$PWD/antlr-${ANTLR_VERSION}-complete.jar" >> $GITHUB_ENV
          echo "ANTLR_VERSION=$ANTLR_VERSION" >> $GITHUB_ENV
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Antlr4 version
        id: version
        run: |
          VERSION=$ANTLR_VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Antlr4 version: $VERSION"
      
      - name: Test 1 - Check JAR Execution
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if java -jar $ANTLR_JAR 2>&1 | grep -q "ANTLR Parser Generator"; then
            echo "✓ antlr jar executes"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ antlr jar execution failed"
            java -jar $ANTLR_JAR || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Grammar File
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cat > Hello.g4 << EOF
          grammar Hello;
          r  : 'hello' ID ;
          ID : [a-z]+ ;
          WS : [ \t\r\n]+ -> skip ;
          EOF
          
          if [ -f "Hello.g4" ]; then
             echo "✓ grammar file created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ grammar file creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile Grammar
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if java -jar $ANTLR_JAR Hello.g4; then
             echo "✓ grammar compiled"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ grammar compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Generated Files
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "HelloParser.java" ] && [ -f "HelloLexer.java" ]; then
             echo "✓ generated java files found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ generated java files missing"
             ls -l
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Compile Generated Java Code
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # We need the antlr jar in classpath
          export CLASSPATH=".:$ANTLR_JAR:$CLASSPATH"
          
          if javac Hello*.java; then
             echo "✓ generated java code compiled"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ generated java code compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/antlr4.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Antlr4",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Development Tools"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check JAR Execution",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Grammar File",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Grammar",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Generated Files",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Compile Generated Java Code",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/antlr4.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: antlr4-test-results
          path: test-results/antlr4.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/antlr4.json data/test-results/antlr4.json
          
          git add data/test-results/antlr4.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Antlr4 test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/antlr4.json
                git add data/test-results/antlr4.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Antlr4 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

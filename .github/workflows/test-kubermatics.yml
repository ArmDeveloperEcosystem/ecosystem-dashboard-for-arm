name: Test Kubermatics on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/kubermatics.md'
      - '.github/workflows/test-kubermatics.yml'
jobs:
  test-kubermatics:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=kubermatics" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/kubermatics" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Kubermatics Installer
        id: install
        run: |
          echo "Installing Kubermatics Installer..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Kubermatics Installer
          # Using a recent version, e.g., v2.25.0 or similar
          # Search results mentioned kubermatic-ce-vX.Y-linux-arm64.tar.gz
          # Let's try to find a valid version.
          # v2.24.0 is a reasonable guess for a recent version.
          VERSION="v2.24.0"
          
          # URL pattern: https://github.com/kubermatic/kubermatic/releases/download/${VERSION}/kubermatic-ce-${VERSION}-linux-arm64.tar.gz
          URL="https://github.com/kubermatic/kubermatic/releases/download/${VERSION}/kubermatic-ce-${VERSION}-linux-arm64.tar.gz"
          
          if wget -q $URL -O kubermatic.tar.gz; then
             tar -xzf kubermatic.tar.gz
             # It extracts to a folder or current dir? Usually current dir or a folder.
             # Let's check
             if [ -f "kubermatic-installer" ]; then
                chmod +x kubermatic-installer
                sudo mv kubermatic-installer /usr/local/bin/
                echo "kubermatic-installer installed successfully"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                # Check if it's in a subdir
                if [ -d "kubermatic-ce-${VERSION}-linux-arm64" ]; then
                   sudo mv kubermatic-ce-${VERSION}-linux-arm64/kubermatic-installer /usr/local/bin/
                   echo "kubermatic-installer installed successfully from subdir"
                   echo "install_status=success" >> $GITHUB_OUTPUT
                else
                   # List files to debug
                   ls -R
                   echo "kubermatic-installer not found after extraction"
                   echo "install_status=failed" >> $GITHUB_OUTPUT
                   exit 1
                fi
             fi
          else
             echo "kubermatic download failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Kubermatics version
        id: version
        run: |
          VERSION=$(kubermatic-installer version 2>&1 | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Kubermatics version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check installer binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v kubermatic-installer &> /dev/null; then
            echo "✓ kubermatic-installer binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ kubermatic-installer binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if kubermatic-installer version 2>&1 | grep -q "version"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check help command
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if kubermatic-installer --help 2>&1 | grep -q "Usage"; then
             echo "✓ help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check deploy command (dry run / help)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if kubermatic-installer deploy --help 2>&1 | grep -q "deploy"; then
             echo "✓ deploy command help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ deploy command help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check convert-kubeconfig command (dry run / help)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if kubermatic-installer convert-kubeconfig --help 2>&1 | grep -q "convert"; then
             echo "✓ convert-kubeconfig command help works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ convert-kubeconfig command help failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test NFS on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/nfs.md'
      - '.github/workflows/test-nfs.yml'
jobs:
  test-nfs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=nfs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/nfs" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install NFS
        id: install
        run: |
          echo "Installing NFS..."
          
          # Install prerequisites and nfs
          sudo apt-get update
          if sudo apt-get install -y nfs-kernel-server nfs-common; then
             echo "NFS installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "NFS installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get NFS version
        id: version
        run: |
          # Check rpc.nfsd version or package version
          if command -v rpc.nfsd &> /dev/null; then
             VERSION=$(rpc.nfsd --version 2>&1 | awk '{print $NF}' || echo "unknown")
          else
             VERSION=$(dpkg -s nfs-kernel-server | grep Version | awk '{print $2}' || echo "unknown")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected NFS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check nfsd binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v rpc.nfsd &> /dev/null; then
            echo "✓ rpc.nfsd binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif [ -f "/usr/sbin/rpc.nfsd" ]; then
            echo "✓ rpc.nfsd binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ rpc.nfsd binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check showmount binary
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if command -v showmount &> /dev/null; then
            echo "✓ showmount binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ showmount binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Configure Export
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a directory to export
          sudo mkdir -p /srv/nfs/share
          sudo chown nobody:nogroup /srv/nfs/share
          sudo chmod 777 /srv/nfs/share
          
          # Add to exports
          echo "/srv/nfs/share *(rw,sync,no_subtree_check)" | sudo tee -a /etc/exports
          
          # Export
          if sudo exportfs -a; then
             echo "✓ Exports updated"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to update exports"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Start Service and Verify Export
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Start service
          sudo systemctl start nfs-kernel-server
          
          # Wait a bit
          sleep 5
          
          # Check exports locally
          if showmount -e localhost | grep -q "/srv/nfs/share"; then
             echo "✓ Export visible via showmount"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Export not visible"
             sudo journalctl -u nfs-kernel-server --no-pager | tail -n 20
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

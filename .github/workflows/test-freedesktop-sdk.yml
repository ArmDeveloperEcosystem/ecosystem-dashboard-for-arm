name: Test Freedesktop SDK on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/freedesktop-sdk.md'
      - '.github/workflows/test-freedesktop-sdk.yml'
jobs:
  test-freedesktop-sdk:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=freedesktop-sdk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/freedesktop-sdk" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Flatpak
        id: install
        run: |
          echo "Installing Flatpak..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y flatpak; then
             echo "Flatpak installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Flatpak installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Flatpak version
        id: version
        run: |
          # Get version from flatpak command
          VERSION=$(flatpak --version 2>&1 | grep -oP 'Flatpak \K[0-9.]+' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Flatpak version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check flatpak binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v flatpak &> /dev/null; then
            echo "✓ flatpak binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ flatpak binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Add Flathub remote
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Add flathub remote (user level to avoid sudo issues if possible, but CI usually runs as root/sudo)
          if sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo; then
             echo "✓ Flathub remote added"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to add Flathub remote"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check for Freedesktop SDK availability
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # List remotes to verify
          if flatpak remotes | grep -q "flathub"; then
             echo "✓ Flathub remote listed"
          else
             echo "✗ Flathub remote not listed"
             exit 1
          fi
          
          # Search for freedesktop sdk (might be slow, so we limit output or just check one)
          # We use remote-ls to avoid downloading everything
          if sudo flatpak remote-ls flathub --app --runtime | grep -i "org.freedesktop.Sdk"; then
             echo "✓ Found org.freedesktop.Sdk in remote"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Could not find org.freedesktop.Sdk in remote"
             # This might fail if network is restricted or remote-ls is slow/fails
             # We'll try to be lenient if it fails due to network but flatpak itself works
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check flatpak help output
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if flatpak --help 2>&1 | grep -qi "usage\|help\|options"; then
             echo "✓ flatpak help command works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ flatpak help command failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - List installed runtimes (should be empty initially)
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if flatpak list --runtime; then
             echo "✓ flatpak list --runtime ran successfully"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ flatpak list --runtime failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test Grafanalib on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/grafanalib.md'
      - '.github/workflows/test-grafanalib.yml'
jobs:
  test-grafanalib:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=grafanalib" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/grafanalib" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Grafanalib
        id: install
        run: |
          echo "Installing Grafanalib..."
          
          # Install using pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          
          if pip3 install grafanalib --break-system-packages; then
             echo "Grafanalib installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Grafanalib installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Grafanalib version
        id: version
        run: |
          # Get version from pip
          VERSION=$(pip3 show grafanalib | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Grafanalib version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check python import
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import grafanalib"; then
            echo "✓ import grafanalib passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ import grafanalib failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check core classes import
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "from grafanalib.core import Dashboard, Row, Graph"; then
            echo "✓ import core classes passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ import core classes failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create simple dashboard object
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat > test_dashboard.py << EOF
          from grafanalib.core import Dashboard, Row, Graph
          
          dashboard = Dashboard(
              title="Python Generated Dashboard",
              rows=[
                  Row(panels=[
                      Graph(
                          title="Sample Graph",
                      )
                  ])
              ]
          )
          print("Dashboard object created successfully")
          EOF
          
          if python3 test_dashboard.py; then
             echo "✓ Dashboard object creation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Dashboard object creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Generate JSON from dashboard
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cat > generate_json.py << EOF
          from grafanalib.core import Dashboard, Row, Graph
          from grafanalib._gen import DashboardEncoder
          import json
          
          dashboard = Dashboard(
              title="Python Generated Dashboard",
              rows=[
                  Row(panels=[
                      Graph(
                          title="Sample Graph",
                      )
                  ])
              ]
          )
          
          json_output = json.dumps(dashboard.to_json_data(), cls=DashboardEncoder)
          print(json_output)
          EOF
          
          if python3 generate_json.py | grep -q "Python Generated Dashboard"; then
             echo "✓ JSON generation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ JSON generation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm test_dashboard.py generate_json.py
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pip show info
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if pip3 show grafanalib | grep -q "Summary"; then
             echo "✓ pip show info passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pip show info failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

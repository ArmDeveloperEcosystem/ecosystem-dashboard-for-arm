name: Test Elastic Distribution of OpenTelemetry (EDOT) .NET SDK on Arm64

on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/edot-dotnet-sdk.md'
      - '.github/workflows/test-edot-dotnet-sdk.yml'

jobs:
  test-edot-dotnet-sdk:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=edot-dotnet-sdk" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/edot-dotnet-sdk" >> $GITHUB_OUTPUT
      
      - name: Install Elastic Distribution of OpenTelemetry (EDOT) .NET SDK
        id: install
        run: |
          echo "Installing Elastic Distribution of OpenTelemetry (EDOT) .NET SDK..."
          
          # Install .NET SDK first
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-8.0
          
          # Create a new console app
          dotnet new console -n TestApp
          cd TestApp
          
          # Add the Elastic.OpenTelemetry package
          echo "Adding Elastic.OpenTelemetry package..."
          if dotnet add package Elastic.OpenTelemetry; then 
             echo "Package added successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Failed to add package, trying pre-release..."
             if dotnet add package Elastic.OpenTelemetry --prerelease; then
                echo "Pre-release package added successfully"
                echo "install_status=success" >> $GITHUB_OUTPUT
             else
                echo "Package installation failed"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
      
      - name: Get Elastic Distribution of OpenTelemetry (EDOT) .NET SDK version
        id: version
        run: |
          cd TestApp
          VERSION=$(dotnet list package | grep "Elastic.OpenTelemetry" | awk '{print $2}' | head -1 || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Elastic Distribution of OpenTelemetry (EDOT) .NET SDK version: $VERSION"
      
      - name: Test 1 - Check dotnet binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v dotnet &> /dev/null; then
            echo "✓ dotnet binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ dotnet binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Build project with SDK
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd TestApp
          
          # Build to verify package integration
          if dotnet build; then
            echo "✓ Project built successfully with Elastic.OpenTelemetry"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Project build failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Run project
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          cd TestApp
          
          # Run to ensure runtime compatibility (even if app does nothing)
          if dotnet run; then
            echo "✓ Project ran successfully"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Project run failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT      
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check dotnet binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Build project with SDK
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Run project
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/edot-dotnet-sdk.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Elastic Distribution of OpenTelemetry (EDOT) .NET SDK",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Monitoring/Observability",
              "category": "Monitoring/Observability"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check dotnet binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Build project with SDK",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run project",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/edot-dotnet-sdk.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: edot-dotnet-sdk-test-results
          path: test-results/edot-dotnet-sdk.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Elastic Distribution of OpenTelemetry (EDOT) .NET SDK Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check dotnet binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Build project with SDK: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Run project: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

name: Test H2 Database on Arm64
on:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/H2.md'
      - '.github/workflows/test-H2.yml'
jobs:
  test-h2:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=H2 >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/H2 >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install H2 Database
        id: install
        run: |
          echo "Installing H2 Database..."
          
          # Install Java (required)
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless wget unzip
          
          # Download H2 binary
          # Using a stable version, e.g., 2.2.224
          VERSION="2.2.224"
          URL="https://github.com/h2database/h2database/releases/download/version-${VERSION}/h2-${VERSION}.zip"
          
          wget -q $URL -O h2.zip
          
          # Extract
          sudo unzip -q h2.zip -d /opt/h2
          
          # Add to PATH (optional, but useful for tests)
          # H2 is a jar, so we usually run it with java -jar
          # But we can create a wrapper script
          echo '#!/bin/bash' > h2
          echo "java -cp /opt/h2/h2/bin/h2-${VERSION}.jar org.h2.tools.Shell \"\$@\"" >> h2
          chmod +x h2
          sudo mv h2 /usr/local/bin/
          
          # Verify installation
          if [ -f "/opt/h2/h2/bin/h2-${VERSION}.jar" ]; then
             echo "H2 installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "H2 installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
          exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get H2 version
        id: version
        run: |
          # Get version from jar file name or manifest
          # We know the version we installed, but let's try to extract it dynamically if possible
          # Or just use the one we set
          VERSION="2.2.224"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected H2 version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check jar file exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/opt/h2/h2/bin/h2-2.2.224.jar" ]; then
            echo "✓ H2 jar found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ H2 jar not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Run H2 Shell help
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if h2 -help | grep -q "Usage"; then
            echo "✓ H2 Shell help works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ H2 Shell help failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create a database and table
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Create a SQL script
          echo "CREATE TABLE TEST(ID INT PRIMARY KEY, NAME VARCHAR(255));" > create.sql
          echo "INSERT INTO TEST VALUES(1, 'Hello');" >> create.sql
          echo "SELECT * FROM TEST;" >> create.sql
          
          # Run it against a file-based DB
          if h2 -url "jdbc:h2:./testdb" -user sa -password sa -script create.sql | grep -q "Hello"; then
             echo "✓ Database creation and query passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Database creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          # Cleanup
          rm create.sql testdb.mv.db
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run H2 Server (dry run)
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Start server in background
          java -cp /opt/h2/h2/bin/h2-2.2.224.jar org.h2.tools.Server -tcp -tcpAllowOthers -ifNotExists &
          SERVER_PID=$!
          
          # Wait a bit
          sleep 2
          
          # Check if running
          if ps -p $SERVER_PID > /dev/null; then
             echo "✓ H2 Server started"
             echo "status=passed" >> $GITHUB_OUTPUT
             kill $SERVER_PID
          else
             echo "✗ H2 Server failed to start"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
             fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Java version compatibility
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # H2 requires Java 11+
          if java -version 2>&1 | grep -q "version \"1[1-9]"; then
             echo "✓ Java version compatible (11+)"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif java -version 2>&1 | grep -q "version \"[2-9][0-9]"; then
             echo "✓ Java version compatible (20+)"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # Just a warning if regex fails but it works
             echo "⚠ Java version check inconclusive but proceeding"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

            # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Test 1 - Check jar file exists
          if [ "${{ steps.test1.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))

          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))
          # Test 2 - Run H2 Shell help
          if [ "${{ steps.test2.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))
          # Test 3 - Create a database and table
          if [ "${{ steps.test3.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))
          # Test 4 - Run H2 Server (dry run)
          if [ "${{ steps.test4.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))
          # Test 5 - Check Java version compatibility
          if [ "${{ steps.test5.outputs.status || 'skipped' }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
             fi
      # ============================================================
      # UPDATE THIS: Generate JSON with your package metadata and test details
      # ============================================================
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/H2.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "H2 Database",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check jar file exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Run H2 Shell help",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - Create a database and table",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Run H2 Server (dry run)",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Check Java version compatibility",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/H2.json
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: H2-test-results
          path: test-results/H2.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/H2.json data/test-results/H2.json
          
          git add data/test-results/H2.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update H2 test results [skip ci]"
            
            # Pull with rebase and push, retry up to 5 times
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                # Rebase succeeded, try to push
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                # Rebase failed, likely due to conflict
                echo "Rebase failed, resolving conflicts..."
                
                # Accept our version of the file (the new test results)
                git checkout --ours data/test-results/H2.json
                git add data/test-results/H2.json
                
                # Continue the rebase
                git rebase --continue || true
              fi
              
              # Wait before retry
              echo "Retry attempt $i of 5..."
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## H2 Database Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check jar file exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Run H2 Shell help: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - Create a database and table: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Run H2 Server (dry run): ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Check Java version compatibility: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY





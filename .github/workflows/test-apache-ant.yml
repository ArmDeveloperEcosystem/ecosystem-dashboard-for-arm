name: Test Apache Ant on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache_ant.md'
      - '.github/workflows/test-apache-ant.yml'

jobs:
  test-apache-ant:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache_ant" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache_ant" >> $GITHUB_OUTPUT
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Apache Ant
        id: install
        run: |
          echo "Installing Apache Ant..."
          
          # Using version 1.10.14 (released Aug 2023)
          ANT_VERSION=1.10.14
          wget https://archive.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz
          tar -xzf apache-ant-${ANT_VERSION}-bin.tar.gz
          
          # Add to PATH
          echo "$PWD/apache-ant-${ANT_VERSION}/bin" >> $GITHUB_PATH
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Ant version
        id: version
        run: |
          VERSION=$(ant -version | head -n 1 | awk '{print $4}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Ant version: $VERSION"
      
      - name: Test 1 - Check binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v ant &> /dev/null; then
            echo "✓ ant binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ant binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if ant -version | grep -q "Apache Ant"; then
            echo "✓ version command works"
            ant -version
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Create build.xml
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat > build.xml <<EOF
          <project name="MyProject" default="info" basedir=".">
              <target name="info">
                  <echo>Hello World - Ant on Arm64</echo>
              </target>
              <target name="compile">
                  <mkdir dir="build/classes"/>
                  <echo>Compiling...</echo>
              </target>
              <target name="clean">
                  <delete dir="build"/>
              </target>
          </project>
          EOF
          
          if [ -f "build.xml" ]; then
             echo "✓ build.xml created"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ build.xml creation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run build target
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          if ant info | grep -q "Hello World"; then
             echo "✓ ant build target works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ ant build target failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Run clean target
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          ant compile
          if [ -d "build" ]; then
            ant clean
            if [ ! -d "build" ]; then
               echo "✓ ant clean target works"
               echo "status=passed" >> $GITHUB_OUTPUT
            else
               echo "✗ ant clean target failed (dir exists)"
               echo "status=failed" >> $GITHUB_OUTPUT
               exit 1
            fi
          else
             echo "✗ setup for clean test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apache_ant.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Ant",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "DevOps"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check binary exists",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check version command",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Create build.xml",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Run build target",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Run clean target",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apache_ant.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apache_ant-test-results
          path: test-results/apache_ant.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/apache_ant.json data/test-results/apache_ant.json
          
          git add data/test-results/apache_ant.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Ant test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apache_ant.json
                git add data/test-results/apache_ant.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Ant Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check binary exists: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check version command: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Create build.xml: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Run build target: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Run clean target: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

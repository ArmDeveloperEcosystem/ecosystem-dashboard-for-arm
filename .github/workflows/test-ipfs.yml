name: Test IPFS (Kubo) on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/ipfs.md'
      - '.github/workflows/test-ipfs.yml'
jobs:
  test-ipfs:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=ipfs" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/ipfs" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install IPFS (Kubo)
        id: install
        run: |
          echo "Installing IPFS (Kubo)..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download Kubo (IPFS)
          # Using a stable version, e.g., 0.27.0
          VERSION="0.27.0"
          URL="https://dist.ipfs.tech/kubo/v${VERSION}/kubo_v${VERSION}_linux-arm64.tar.gz"
          
          if wget -q $URL -O ipfs.tar.gz; then
             echo "Downloaded successfully"
          else
             echo "Download failed"
             exit 1
          fi
          
          # Extract
          tar -xzf ipfs.tar.gz
          
          # Install
          cd kubo
          sudo bash install.sh
          
          # Verify installation
          if command -v ipfs &> /dev/null; then
             echo "IPFS binary found"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "IPFS binary not found"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get IPFS version
        id: version
        run: |
          VERSION=$(ipfs --version | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected IPFS version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check ipfs binary exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v ipfs &> /dev/null; then
            echo "✓ ipfs binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ ipfs binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check version command
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if ipfs --version | grep -q "ipfs version"; then
            echo "✓ version command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ version command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Initialize IPFS repo
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Initialize repo in a temporary directory
          export IPFS_PATH=$(mktemp -d)
          
          if ipfs init; then
             echo "✓ IPFS repo initialized"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ IPFS init failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Add file to IPFS
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Use the repo from previous step if possible, but environment variables don't persist across steps easily without GITHUB_ENV
          # So we re-export or use default if not set (but default ~/.ipfs might need init)
          # Better to re-init or assume previous step set it up in default location if we didn't use temp dir
          # Actually, let's use a local temp dir and export it to GITHUB_ENV for subsequent steps
          
          export IPFS_PATH=/tmp/ipfs_test_repo
          if [ ! -d "$IPFS_PATH" ]; then
             ipfs init
          fi
          
          echo "Hello IPFS" > hello.txt
          
          if ipfs add hello.txt | grep -q "added"; then
             echo "✓ File added to IPFS"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to add file"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Cat file from IPFS
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          export IPFS_PATH=/tmp/ipfs_test_repo
          
          # Get the hash of the file we just added (re-add to get hash)
          HASH=$(ipfs add -q hello.txt)
          
          if ipfs cat $HASH | grep -q "Hello IPFS"; then
             echo "✓ File content retrieved"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Failed to retrieve file content"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test OpenSearch on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/opensearch.md'
      - '.github/workflows/test-opensearch.yml'
jobs:
  test-opensearch:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=opensearch" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/opensearch" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install OpenSearch
        id: install
        run: |
          echo "Installing OpenSearch..."
          
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y wget tar
          
          # Download OpenSearch Tarball for Arm64
          # Using version 2.11.0 as example
          VERSION="2.11.0"
          URL="https://artifacts.opensearch.org/releases/bundle/opensearch/$VERSION/opensearch-$VERSION-linux-arm64.tar.gz"
          
          if wget -q -O opensearch.tar.gz "$URL"; then
             echo "Downloaded successfully"
          else
             echo "Download failed, trying fallback version"
             URL="https://artifacts.opensearch.org/releases/bundle/opensearch/2.7.0/opensearch-2.7.0-linux-arm64.tar.gz"
             if wget -q -O opensearch.tar.gz "$URL"; then
                echo "Downloaded fallback version"
             else
                echo "Failed to download OpenSearch"
                echo "install_status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          fi
          
          # Extract
          mkdir -p opensearch
          tar -xzf opensearch.tar.gz -C opensearch --strip-components=1
          
          # Add to path
          echo "$(pwd)/opensearch/bin" >> $GITHUB_PATH
          
          echo "OpenSearch installed"
          echo "install_status=success" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get package version
        id: version
        run: |
          # OpenSearch binary usually runs the server.
          # We can check version from the lib jar files or bin/opensearch --version if supported.
          # bin/opensearch -v might work.
          if [ -f "opensearch/bin/opensearch" ]; then
             # Try to get version from filename if command fails, or assume from download
             # But let's try to run it with -v or --version
             # Note: opensearch script starts the server, might not support --version without starting.
             # Let's check the jar file name in lib/
             VERSION=$(ls opensearch/lib/opensearch-*.jar | head -n 1 | sed 's/.*opensearch-\(.*\)\.jar/\1/' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected OpenSearch version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check binary existence
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "opensearch/bin/opensearch" ]; then
            echo "✓ opensearch binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ opensearch binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check config directory
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "opensearch/config" ] && [ -f "opensearch/config/opensearch.yml" ]; then
             echo "✓ Config directory and file found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Config directory or file not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check plugin script
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "opensearch/bin/opensearch-plugin" ]; then
             echo "✓ Plugin script found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Plugin script not found"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

name: Test MurmurHash on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/murmurhash.md'
      - '.github/workflows/test-murmurhash.yml'

jobs:
  test-murmurhash:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=murmurhash" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/murmurhash" >> $GITHUB_OUTPUT

      - name: Install MurmurHash
        id: install
        run: |
          echo "Installing MurmurHash (Python package)..."
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          python3 -m venv venv
          source venv/bin/activate
          if pip install murmurhash; then
            echo "MurmurHash installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "MurmurHash installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get MurmurHash version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show murmurhash | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MurmurHash version: $VERSION"

      - name: Test 1 - Import and Hash
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          cat > test.py << EOF
          import murmurhash.mrmr
          h = murmurhash.mrmr.hash(b"hello")
          print(f"Hash: {h}")
          EOF
          if python3 test.py; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Architecture Verification
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            if [ "$STATUS" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then echo "overall_status=success" >> $GITHUB_OUTPUT; else echo "overall_status=failure" >> $GITHUB_OUTPUT; fi

      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/murmurhash.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "MurmurHash", "version": "${{ steps.version.outputs.version }}", "language": "Python/Cython", "category": "Hashing" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: murmurhash-test-results
          path: test-results/murmurhash.json
          retention-days: 90

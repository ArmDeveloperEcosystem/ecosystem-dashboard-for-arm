name: Test JMeter on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/jmeter.md'
      - '.github/workflows/test-jmeter.yml'

jobs:
  test-jmeter:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=jmeter" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/jmeter" >> $GITHUB_OUTPUT

      - name: Install JMeter
        id: install
        run: |
          echo "Installing JMeter..."
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget tar
          
          VERSION="5.6.3"
          URL="https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${VERSION}.tgz"
          
          if wget -q $URL; then
            sudo mkdir -p /opt/jmeter
            sudo tar -xzf apache-jmeter-${VERSION}.tgz -C /opt/jmeter --strip-components=1
            echo "/opt/jmeter/bin" >> $GITHUB_PATH
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get JMeter version
        id: version
        run: |
          # Verify binary exists before check
          if [ -x /opt/jmeter/bin/jmeter ]; then
            VERSION=$(/opt/jmeter/bin/jmeter -v | grep "version" | awk '{print $NF}' | tr -d '[:cntrl:]' || echo "5.6.3")
          else
            echo "✗ JMeter binary not found or not executable at /opt/jmeter/bin/jmeter"
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected JMeter version: $VERSION"

      - name: Test 1 - Architecture Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "✓ Architecture is aarch64"
            echo "status=passed" >> $GITHUB_OUTPUT
            STATUS="passed"
          else
            echo "✗ Architecture is not aarch64"
            echo "status=failed" >> $GITHUB_OUTPUT
            STATUS="failed"
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          [ "$STATUS" == "passed" ] || exit 1

      - name: Test 2 - Version Check
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Use "Apache" as the grep target because "JMeter" is ASCII art in 5.6.3
          echo "Running: /opt/jmeter/bin/jmeter -v"
          if /opt/jmeter/bin/jmeter -v 2>&1 | grep -qi "Apache"; then
            echo "✓ JMeter version check passed (Apache found)"
            echo "status=passed" >> $GITHUB_OUTPUT
            STATUS="passed"
          else
            echo "✗ JMeter version check failed"
            /opt/jmeter/bin/jmeter -v 2>&1 || true
            echo "status=failed" >> $GITHUB_OUTPUT
            STATUS="failed"
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          [ "$STATUS" == "passed" ] || exit 1

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          check_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            else
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }

          check_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          check_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ] && [ $PASSED -gt 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/jmeter.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "JMeter",
              "version": "${{ steps.version.outputs.version }}",
              "language": "java",
              "category": "Testing"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Architecture Verification",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - Version Check",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/jmeter.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-test-results
          path: test-results/jmeter.json
          retention-days: 10
      - name: Create test summary
        if: always()
        run: |
          echo "## JMeter Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Architecture Verification: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - Version Check: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

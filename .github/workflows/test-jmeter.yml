name: Test JMeter on Arm64

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/jmeter.md'
      - '.github/workflows/test-jmeter.yml'

jobs:
  test-jmeter:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=jmeter" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/jmeter" >> $GITHUB_OUTPUT

      - name: Install JMeter
        id: install
        run: |
          echo "Installing JMeter..."
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless wget tar
          
          VERSION="5.6.3"
          URL="https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${VERSION}.tgz"
          
          if wget -q $URL; then
            sudo mkdir -p /opt/jmeter
            sudo tar -xzf apache-jmeter-${VERSION}.tgz -C /opt/jmeter --strip-components=1
            echo "/opt/jmeter/bin" >> $GITHUB_PATH
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get JMeter version
        id: version
        run: |
          VERSION=$(/opt/jmeter/bin/jmeter --version | grep "Version" | awk '{print $3}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected JMeter version: $VERSION"

      - name: Test 1 - Architecture Verification
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if uname -m | grep -q "aarch64"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Version Check
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          if /opt/jmeter/bin/jmeter --version | grep -qiE "Apache JMeter|version"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          for i in {1..2}; do
            eval STATUS=\$steps.test$i.outputs.status
            if [ "$STATUS" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          done
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          if [ $FAILED -eq 0 ]; then echo "overall_status=success" >> $GITHUB_OUTPUT; else echo "overall_status=failure" >> $GITHUB_OUTPUT; fi

      - name: Generate JSON report
        if: always()
        run: |
          mkdir -p test-results
          cat > test-results/jmeter.json << EOF
          {
            "schema_version": "1.0",
            "package": { "name": "JMeter", "version": "${{ steps.version.outputs.version }}", "language": "Java", "category": "Performance Testing" },
            "run": { "status": "${{ steps.summary.outputs.overall_status }}", "timestamp": "${{ steps.metadata.outputs.timestamp }}", "arch": "arm64" },
            "tests": { "passed": ${{ steps.summary.outputs.passed }}, "failed": ${{ steps.summary.outputs.failed }} }
          }
          EOF

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-test-results
          path: test-results/jmeter.json
          retention-days: 90
      - name: Calculate Summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then PASSED=$((PASSED + 1)); else FAILED=$((FAILED + 1)); fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          fi

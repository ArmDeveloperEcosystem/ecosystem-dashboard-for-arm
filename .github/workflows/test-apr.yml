name: Test Apache Portable Runtime (APR) on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apr.md'
      - '.github/workflows/test-apr.yml'

jobs:
  test-apr:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apr" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apr" >> $GITHUB_OUTPUT
      
      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autoconf
      
      - name: Install APR
        id: install
        run: |
          echo "Installing APR..."
          
          # Using version 1.7.4 (released Apr 2023)
          APR_VERSION=1.7.4
          wget https://archive.apache.org/dist/apr/apr-${APR_VERSION}.tar.gz
          tar -xzf apr-${APR_VERSION}.tar.gz
          
          # Set APR_SRC
          echo "APR_SRC=$PWD/apr-${APR_VERSION}" >> $GITHUB_ENV
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get APR version
        id: version
        run: |
          VERSION="1.7.4"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected APR version: $VERSION"
      
      - name: Test 1 - Configure
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          cd $APR_SRC
          if ./configure; then
            echo "✓ configure works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ configure failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Compile (Make)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          cd $APR_SRC
          if make; then
             echo "✓ make works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ make failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run Tests (Make Test)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cd $APR_SRC
          # make test runs a suite of tests
          if make test; then
             echo "✓ make test works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ make test failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Install (Dry Run)
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cd $APR_SRC
          # We don't want to actually install to system if not needed, but we can try to install to a local dir
          if make install DESTDIR=$PWD/install_test; then
             echo "✓ make install works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ make install failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Installed Libs
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          cd $APR_SRC
          if [ -f "install_test/usr/local/apr/lib/libapr-1.so" ] || [ -f "install_test/usr/local/apr/lib/libapr-1.a" ]; then
             echo "✓ installed libs found"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ installed libs not found"
             find install_test
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apr.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Portable Runtime (APR)",
              "version": "${{ steps.version.outputs.version }}",
              "language": "C",
              "category": "Runtimes"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Configure",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Compile (Make)",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Run Tests (Make Test)",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Install (Dry Run)",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Installed Libs",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apr.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apr-test-results
          path: test-results/apr.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/apr.json data/test-results/apr.json
          
          git add data/test-results/apr.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Portable Runtime (APR) test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apr.json
                git add data/test-results/apr.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Portable Runtime (APR) Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Compile (Make): ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Run Tests (Make Test): ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Install (Dry Run): ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check Installed Libs: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

name: Test Apache Tomcat on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/tomcat.md'
      - '.github/workflows/test-tomcat.yml'

jobs:
  test-tomcat:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=tomcat" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/tomcat" >> $GITHUB_OUTPUT
      
      - name: Pull Tomcat Docker Image
        id: pull
        run: |
          echo "Pulling Tomcat image..."
          # Using version 10.1
          docker pull tomcat:10.1
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Tomcat version
        id: version
        run: |
          VERSION="10.1"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Tomcat version: $VERSION"
      
      - name: Test 1 - Start Container
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          docker run -d --name tomcat -p 8080:8080 tomcat:10.1
          sleep 10
          
          if docker ps | grep -q "tomcat"; then
             echo "✓ tomcat container running"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ tomcat container failed to start"
             docker logs tomcat
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check Port Access
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          # Wait for Tomcat to fully start
          for i in {1..30}; do
            if curl -s -I http://localhost:8080 | grep -q "404\|200"; then
              echo "Tomcat is responding"
              break
            fi
            sleep 2
          done
          
          if curl -s -I http://localhost:8080 | grep -q "HTTP/1.1"; then
             echo "✓ tomcat port accessible"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ tomcat port check failed"
             docker logs tomcat
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check Architecture
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          ARCH=$(docker exec tomcat uname -m)
          echo "Container Arch: $ARCH"
          
          if [ "$ARCH" == "aarch64" ]; then
             echo "✓ architecture is aarch64"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ architecture mismatch: $ARCH"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Deploy Sample App
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple JSP file
          cat > hello.jsp << EOF
          <html>
          <body>
          <h2>Hello Arm64</h2>
          </body>
          </html>
          EOF
          
          # Copy to webapps
          docker cp hello.jsp tomcat:/usr/local/tomcat/webapps/ROOT/hello.jsp
          
          sleep 2
          
          RESPONSE=$(curl -s http://localhost:8080/hello.jsp)
          
          if echo "$RESPONSE" | grep -q "Hello Arm64"; then
             echo "✓ sample app deployed and accessible"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ sample app failed"
             echo "Response: $RESPONSE"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Stop Container
        if: always()
        run: docker rm -f tomcat || true

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/tomcat.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Tomcat",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Web Server"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Start Container",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Port Access",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Check Architecture",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Deploy Sample App",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/tomcat.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tomcat-test-results
          path: test-results/tomcat.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/tomcat.json data/test-results/tomcat.json
          
          git add data/test-results/tomcat.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Tomcat test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/tomcat.json
                git add data/test-results/tomcat.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Tomcat Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

name: Test Apache Arrow on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/apache-arrow.md'
      - '.github/workflows/test-apache-arrow.yml'

jobs:
  test-apache-arrow:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=apache-arrow" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/apache-arrow" >> $GITHUB_OUTPUT
      
      - name: Install Apache Arrow (PyArrow)
        id: install
        run: |
          echo "Installing Apache Arrow (PyArrow)..."
          
          # Using version 14.0.1 (released Nov 2023)
          pip install pyarrow==14.0.1 pandas "numpy<2.0.0"
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Arrow version
        id: version
        run: |
          VERSION=$(python3 -c "import pyarrow; print(pyarrow.__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Arrow version: $VERSION"
      
      - name: Test 1 - Check import
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import pyarrow"; then
            echo "✓ pyarrow import works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pyarrow import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Create Array
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import pyarrow as pa; a = pa.array([1, 2, 3]); print(a)"; then
            echo "✓ array creation works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ array creation failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Write Parquet File
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat > write_parquet.py <<EOF
          import pyarrow as pa
          import pyarrow.parquet as pq
          import pandas as pd
          
          df = pd.DataFrame({'a': [1, 2, 3], 'b': ['x', 'y', 'z']})
          table = pa.Table.from_pandas(df)
          pq.write_table(table, 'test.parquet')
          print("Parquet file written")
          EOF
          
          if python3 write_parquet.py; then
             echo "✓ parquet write works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ parquet write failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Read Parquet File
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          cat > read_parquet.py <<EOF
          import pyarrow.parquet as pq
          
          table = pq.read_table('test.parquet')
          print(table.to_pandas())
          EOF
          
          if python3 read_parquet.py; then
             echo "✓ parquet read works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ parquet read failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Build Info
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if python3 -c "import pyarrow; print(pyarrow.cpp_build_info)"; then
             echo "✓ build info access works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ build info access failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/apache-arrow.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Arrow",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Python/C++",
              "category": "Data-format"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check import",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Create Array",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Write Parquet File",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Read Parquet File",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Build Info",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/apache-arrow.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apache-arrow-test-results
          path: test-results/apache-arrow.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/apache-arrow.json data/test-results/apache-arrow.json
          
          git add data/test-results/apache-arrow.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Arrow test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/apache-arrow.json
                git add data/test-results/apache-arrow.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Arrow Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check import: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Create Array: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Write Parquet File: ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Read Parquet File: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Check Build Info: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

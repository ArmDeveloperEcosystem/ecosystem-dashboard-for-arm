name: Test Apache Pulsar on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/pulsar.md'
      - '.github/workflows/test-pulsar.yml'

jobs:
  test-pulsar:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=pulsar" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/pulsar" >> $GITHUB_OUTPUT
      
      - name: Install Apache Pulsar
        id: install
        run: |
          echo "Installing Apache Pulsar via Docker..."
          
          # Using version 3.2.0 (released Feb 2024)
          # Official Pulsar images support arm64
          
          docker run -d --name pulsar \
            -p 6650:6650 \
            -p 8080:8080 \
            apachepulsar/pulsar:3.2.0 \
            bin/pulsar standalone
            
          # Wait for startup (Pulsar standalone can take a bit)
          sleep 30
          
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Pulsar version
        id: version
        run: |
          VERSION="3.2.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Pulsar version: $VERSION"
      
      - name: Test 1 - Check container running
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if docker ps | grep -q "pulsar"; then
            echo "✓ pulsar container running"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pulsar container not running"
            docker logs pulsar || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check Admin API
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if curl -s http://localhost:8080/admin/v2/clusters | grep -q "standalone"; then
            echo "✓ admin api reachable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ admin api unreachable"
            curl -v http://localhost:8080/admin/v2/clusters || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Produce Message
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Use pulsar-client inside container
          if docker exec pulsar bin/pulsar-client produce my-topic --messages "hello-pulsar"; then
             echo "✓ message produced"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ message produce failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Consume Message
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Consume the message we just produced (subscription 'my-sub')
          # -n 1 means consume 1 message then exit
          OUTPUT=$(docker exec pulsar bin/pulsar-client consume my-topic -s my-sub -n 1 -p Earliest)
          
          if echo "$OUTPUT" | grep -q "hello-pulsar"; then
             echo "✓ message consumed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ message consume failed"
             echo "Output: $OUTPUT"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check Broker Stats
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          # Retry loop for broker stats (can take a moment to populate)
          for i in {1..10}; do
            if curl -s http://localhost:8080/admin/v2/broker-stats/topics | grep -q "my-topic"; then
               echo "✓ broker stats works"
               echo "status=passed" >> $GITHUB_OUTPUT
               exit 0
            fi
            echo "Waiting for broker stats..."
            sleep 2
          done
          
          echo "✗ broker stats failed"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          # Helper function to process test results
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/pulsar.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Apache Pulsar",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Java",
              "category": "Messaging/Comms"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check container running",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check Admin API",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Produce Message",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Consume Message",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Check Broker Stats",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/pulsar.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-test-results
          path: test-results/pulsar.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/pulsar.json data/test-results/pulsar.json
          
          git add data/test-results/pulsar.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Apache Pulsar test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/pulsar.json
                git add data/test-results/pulsar.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Apache Pulsar Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY

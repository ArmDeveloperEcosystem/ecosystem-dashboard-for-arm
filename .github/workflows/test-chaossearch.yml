name: Test Terraform-provider-chaossearch on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  # workflow_dispatch:  # Uncomment for manual testing
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/chaossearch.md'
      - '.github/workflows/test-chaossearch.yml'

jobs:
  test-chaossearch:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=chaossearch" >> $GITHUB_OUTPUT
          echo "dashboard_link="/opensource_packages/chaossearch"" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Terraform-provider-chaossearch
        id: install
        run: |
          echo "Installing Terraform-provider-chaossearch from source..."
          
          # Install Go
          sudo apt-get update
          sudo apt-get install -y golang-go
          
          # Clone repository
          git clone https://github.com/chaossearch/terraform-provider-chaossearch.git
          cd terraform-provider-chaossearch
          
          # Build
          go build -o terraform-provider-chaossearch
          
          # Install
          sudo mv terraform-provider-chaossearch /usr/local/bin/
          
          # Verify installation
          if command -v terraform-provider-chaossearch &> /dev/null; then
            echo "Terraform-provider-chaossearch installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Terraform-provider-chaossearch installation failed"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Terraform-provider-chaossearch version
        id: version
        run: |
          # Providers are plugins, find the version from the repository we just cloned
          if [ -d "terraform-provider-chaossearch" ]; then
             VERSION=$(grep -m 1 "version =" terraform-provider-chaossearch/version/version.go 2>/dev/null | grep -oP '[0-9.]+' || echo "0.12.0")
          else
             VERSION="0.12.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Terraform-provider-chaossearch version: $VERSION"
      
      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================
      
      - name: Test 1 - Check chaossearch binary exists
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if command -v terraform-provider-chaossearch &> /dev/null; then
            echo "✓ binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
            fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Validate with Terraform Init
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Install Terraform
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install terraform -y

          # Create provider setup for local filesystem provider
          # We need to move the binary to a directory structure Terraform expects for a local provider
          # OR just use a dev override. Dev override is easier for smoke tests.
          mkdir -p ~/.terraform.d/plugins/registry.terraform.io/chaossearch/chaossearch/99.99.99/linux_arm64
          cp /usr/local/bin/terraform-provider-chaossearch ~/.terraform.d/plugins/registry.terraform.io/chaossearch/chaossearch/99.99.99/linux_arm64/

          cat > main.tf << EOF
          terraform {
            required_providers {
              chaossearch = {
                source = "chaossearch/chaossearch"
                version = "99.99.99"
              }
            }
          }
          provider "chaossearch" {}
          EOF

          if terraform init; then
            echo "✓ terraform init with chaossearch provider passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ terraform init failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 3 - Check provider binary info
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          if file /usr/local/bin/terraform-provider-chaossearch | grep -q "ELF 64-bit LSB executable, ARM aarch64"; then
            echo "✓ binary is valid ARM64 executable"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ binary info check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      # Add more tests as needed (test4, test5, etc.)
      # Examples:
      # - Run a simple command
      # - Check configuration files
      # - Start/stop a service
      # - Test basic functionality
      
      # ============================================================
      # UPDATE THIS: Calculate summary based on your number of tests
      # Add/remove test result checks to match your tests above
      # ============================================================
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Provider Validation (Force run)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Even if direct execution is discouraged, it should still be a valid executable
          # If we run it without arguments, it should typicaly wait for TF or print internal info
          # We'll just verify it doesn't crash immediately with "exec format error"
          if /usr/local/bin/terraform-provider-chaossearch 2>&1 | grep -qi "This binary is a plugin"; then
            echo "✓ Basic functional check passed (plugin message detected)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Basic functional check failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Check chaossearch binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Check chaossearch version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Check chaossearch help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/chaossearch.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Terraform-provider-chaossearch",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Monitoring/Observability",
              "category": "Monitoring/Observability"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?job=${{ github.job }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Check chaossearch binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": "${{ steps.test1.outputs.duration || 0 }}"
                },
                {
                  "name": "Validate with Terraform Init",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": "${{ steps.test2.outputs.duration || 0 }}"
                },
                {
                  "name": "Check provider binary info",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": "${{ steps.test3.outputs.duration || 0 }}"
                },
                {
                  "name": "Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": "${{ steps.test4.outputs.duration || 0 }}"
                },
                {
                  "name": "Provider Validation (Force run)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": "${{ steps.test5.outputs.duration || 0 }}"
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/chaossearch.json
      
      # ============================================================
      # STANDARD STEPS - Usually don't need to modify below here
      # ============================================================
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaossearch-test-results
          path: test-results/chaossearch.json
          retention-days: 90
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Terraform-provider-chaossearch Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check chaossearch binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check chaossearch version command: ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Check chaossearch help output: ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation: ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY






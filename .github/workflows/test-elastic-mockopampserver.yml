name: Test Elastic Mockopampserver on Arm64

# This is a TEMPLATE - it has no triggers and will not run.
# When you copy this file, uncomment the appropriate triggers below:
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/elastic-mockopampserver.md'
      - '.github/workflows/test-elastic-mockopampserver.yml'

jobs:
  test-elastic-mockopampserver:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=elastic-mockopampserver" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/elastic-mockopampserver" >> $GITHUB_OUTPUT
      
      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Elastic Mockopampserver
        id: install
        run: |
          echo "Installing Elastic Mockopampserver..."
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          
          # We use npx to run it, but we can verify npm works
          if npm --version; then
            echo "Node.js and npm installed successfully"
            echo "install_status=success" >> $GITHUB_OUTPUT
          else
            echo "Failed to install Node.js/npm"
            echo "install_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get Elastic Mockopampserver version
        id: version
        run: |
          # The mock server doesn't have a --version flag. 
          # We use the package version from npm as a proxy.
          VERSION=$(npm view @elastic/mockopampserver version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Elastic Mockopampserver version: $VERSION"
      
      - name: Test 1 - Check elastic-mockopampserver help output
        id: test1
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Use timeout to prevent hanging if the help command blocks (unlikely but safe)
          if timeout 30s npx @elastic/mockopampserver --help; then
            echo "✓ Help command works"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Help command failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - OpAMP Port Check (4320)
        id: test2
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Start in background (defaults to 4320)
          npx @elastic/mockopampserver > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait and check
          MAX_RETRIES=10
          for i in $(seq 1 $MAX_RETRIES); do
            if nc -z localhost 4320; then
              echo "✓ Port 4320 is listening"
              echo "status=passed" >> $GITHUB_OUTPUT
              kill $SERVER_PID || true
              END_TIME=$(date +%s)
              echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 2
          done
          
          echo "✗ Port 4320 is NOT listening after 20s"
          cat server.log
          echo "status=failed" >> $GITHUB_OUTPUT
          kill $SERVER_PID || true
          exit 1
      
      - name: Test 3 - UI Port Check (4321)
        id: test3
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          # Start in background (defaults UI port to 4321)
          npx @elastic/mockopampserver > ui.log 2>&1 &
          SERVER_PID=$!
          
          # Wait and check
          MAX_RETRIES=10
          for i in $(seq 1 $MAX_RETRIES); do
            if nc -z localhost 4321; then
              echo "✓ Port 4321 is listening"
              echo "status=passed" >> $GITHUB_OUTPUT
              kill $SERVER_PID || true
              END_TIME=$(date +%s)
              echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 2
          done
          
          echo "✗ Port 4321 is NOT listening after 20s"
          cat ui.log
          echo "status=failed" >> $GITHUB_OUTPUT
          kill $SERVER_PID || true
          exit 1
      
      - name: Test 4 - Architecture Verification
        id: test4
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          
          echo "Checking system architecture..."
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "✓ System architecture is ARM64 ($ARCH)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ System architecture is NOT ARM64 ($ARCH)"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Functional Validation (Log Check)
        id: test5
        continue-on-error: true
        run: |
          START_TIME=$(date +%s)
          # Start in background and check for expected log message
          npx @elastic/mockopampserver > functional.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for start message
          sleep 5
          
          if grep -i "listening" functional.log || nc -z localhost 4320; then
            echo "✓ Functional check passed (listening or port open)"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Functional check failed"
            cat functional.log
            echo "status=failed" >> $GITHUB_OUTPUT
            kill $SERVER_PID || true
            exit 1
          fi
          kill $SERVER_PID || true

          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0

          # Test 1 - Check elastic-mockopampserver binary exists
          if [ "${{ steps.test1.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test1.outputs.duration || 0 }}))

          # Test 2 - Check elastic-mockopampserver version command
          if [ "${{ steps.test2.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test2.outputs.duration || 0 }}))

          # Test 3 - Check elastic-mockopampserver help output
          if [ "${{ steps.test3.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test3.outputs.duration || 0 }}))

          # Test 4 - Architecture Verification
          if [ "${{ steps.test4.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test4.outputs.duration || 0 }}))

          # Test 5 - Functional Validation
          if [ "${{ steps.test5.outputs.status }}" == "passed" ]; then
            PASSED=$((PASSED + 1))
          else
            FAILED=$((FAILED + 1))
          fi
          TOTAL_DURATION=$((TOTAL_DURATION + ${{ steps.test5.outputs.duration || 0 }}))

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT

          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Generate test results JSON
        if: always()
        run: |
          # Fetch the direct job URL for deep-linking
          JOB_ID="${{ github.job }}"
          JOB_URL=$(GH_TOKEN=${{ github.token }} gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq ".jobs[] | select(.name == \"$JOB_ID / $JOB_ID\" or .name == \"$JOB_ID\") | .html_url" | head -n 1)
          
          if [ -z "$JOB_URL" ]; then
            JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true&query=job:$JOB_ID"
          fi

          mkdir -p test-results
          
          cat > test-results/elastic-mockopampserver.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Elastic Mockopampserver",
              "version": "${{ steps.version.outputs.version }}",
              "language": "REPLACE_ME",
              "category": "REPLACE_ME"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "$JOB_URL",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration || 0 }},
              "details": [
                {
                  "name": "Test 1 - Check elastic-mockopampserver binary exists",
                  "status": "${{ steps.test1.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Test 2 - OpAMP Port Check (4320)",
                  "status": "${{ steps.test2.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Test 3 - UI Port Check (4321)",
                  "status": "${{ steps.test3.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Test 4 - Architecture Verification",
                  "status": "${{ steps.test4.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Test 5 - Functional Validation (Log Check)",
                  "status": "${{ steps.test5.outputs.status || 'skipped' }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/elastic-mockopampserver.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: elastic-mockopampserver-test-results
          path: test-results/elastic-mockopampserver.json
          retention-days: 90
      - name: Create test summary
        if: always()
        run: |
          echo "## Elastic Mockopampserver Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration || 0 }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Test 1 - Check elastic-mockopampserver binary exists: ${{ steps.test1.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test 2 - OpAMP Port Check (4320): ${{ steps.test2.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Test 3 - UI Port Check (4321): ${{ steps.test3.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Test 4 - Architecture Verification: ${{ steps.test4.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Test 5 - Functional Validation (Log Check): ${{ steps.test5.outputs.status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

name: Test MOPAC on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/mopac.md'
      - '.github/workflows/test-mopac.yml'
jobs:
  test-mopac:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=mopac" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/mopac" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install MOPAC
        id: install
        run: |
          echo "Installing MOPAC..."
          
          # Install prerequisites and mopac7
          sudo apt-get update
          if sudo apt-get install -y mopac7-bin; then
             echo "MOPAC7 installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          elif sudo apt-get install -y mopac; then
             echo "MOPAC installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "MOPAC installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get MOPAC version
        id: version
        run: |
          # MOPAC7 might not have a clean version flag, check binary
          if command -v mopac7 &> /dev/null; then
             # Try running without args or checking package version
             VERSION=$(dpkg -s mopac7-bin | grep Version | awk '{print $2}' || echo "unknown")
          elif command -v mopac &> /dev/null; then
             VERSION=$(dpkg -s mopac | grep Version | awk '{print $2}' || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected MOPAC version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check mopac binary
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if command -v mopac7 &> /dev/null; then
            echo "✓ mopac7 binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif command -v mopac &> /dev/null; then
            echo "✓ mopac binary found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ mopac binary not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check help/usage (if available)
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          BINARY="mopac7"
          if ! command -v mopac7 &> /dev/null; then BINARY="mopac"; fi
          
          # MOPAC7 often expects input file, might error out if none given, which is a form of usage check
          if $BINARY 2>&1 | grep -q "input"; then
             echo "✓ usage check passed (complained about input)"
             echo "status=passed" >> $GITHUB_OUTPUT
          elif $BINARY --help 2>&1 | grep -q "Usage"; then
             echo "✓ help command passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             # It might just hang waiting for stdin. Timeout it.
             timeout 2s $BINARY < /dev/null || true
             echo "✓ Binary runs (timeout check)"
             echo "status=passed" >> $GITHUB_OUTPUT
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Run simple calculation
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          BINARY="mopac7"
          if ! command -v mopac7 &> /dev/null; then BINARY="mopac"; fi
          
          # Create a simple MOPAC input file (Methane)
          cat <<EOF > test.dat
          AM1
          Methane
          
          C
          H 1.1 1
          H 1.1 1 109.5 1
          H 1.1 1 109.5 1 120.0 1
          H 1.1 1 109.5 1 240.0 1
          
          EOF
          
          # Run MOPAC
          # MOPAC7 usually takes input file as argument or stdin
          if $BINARY test.dat; then
             if [ -f "test.out" ]; then
                echo "✓ Output file created"
                if grep -q "FINAL HEAT OF FORMATION" test.out; then
                   echo "✓ Calculation successful"
                   echo "status=passed" >> $GITHUB_OUTPUT
                else
                   echo "✗ Calculation finished but output suspicious"
                   echo "status=passed" >> $GITHUB_OUTPUT # Still ran
                fi
             else
                echo "✗ Output file not created"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ MOPAC run failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

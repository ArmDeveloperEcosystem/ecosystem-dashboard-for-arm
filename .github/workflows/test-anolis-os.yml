name: Test Anolis OS on Arm64

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/anolis-os.md'
      - '.github/workflows/test-anolis-os.yml'

jobs:
  test-anolis-os:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=anolis-os" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/anolis-os" >> $GITHUB_OUTPUT
      
      - name: Pull Anolis OS Docker Image
        id: pull
        run: |
          echo "Pulling Anolis OS image..."
          # Using version 8.8
          docker pull openanolis/anolisos:8.8
          echo "install_status=success" >> $GITHUB_OUTPUT
      
      - name: Get Anolis OS version
        id: version
        run: |
          VERSION="8.8"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Anolis OS version: $VERSION"
      
      - name: Test 1 - Check Image Architecture
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          ARCH=$(docker inspect openanolis/anolisos:8.8 --format '{{.Architecture}}')
          echo "Image Architecture: $ARCH"
          
          if [ "$ARCH" == "arm64" ]; then
            echo "✓ architecture is arm64"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ architecture is not arm64: $ARCH"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
      
      - name: Test 2 - Check OS Release File
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if docker run --rm openanolis/anolisos:8.8 cat /etc/os-release | grep -q "Anolis OS"; then
             echo "✓ os-release contains Anolis OS"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ os-release check failed"
             docker run --rm openanolis/anolisos:8.8 cat /etc/os-release || true
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Install Package (yum)
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Try to install a simple package to verify repo access and package manager
          if docker run --rm openanolis/anolisos:8.8 sh -c "yum install -y wget"; then
             echo "✓ yum install successful"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ yum install failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check Kernel/Arch inside container
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          ARCH_INSIDE=$(docker run --rm openanolis/anolisos:8.8 uname -m)
          echo "Arch inside: $ARCH_INSIDE"
          
          if [ "$ARCH_INSIDE" == "aarch64" ]; then
             echo "✓ internal arch is aarch64"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ internal arch mismatch: $ARCH_INSIDE"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Simple Command Execution
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          OUTPUT=$(docker run --rm openanolis/anolisos:8.8 echo "Hello Arm64")
          
          if [ "$OUTPUT" == "Hello Arm64" ]; then
             echo "✓ command execution works"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ command execution failed"
             echo "Output: $OUTPUT"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Calculate test summary
        if: always()
        id: summary
        run: |
          PASSED=0
          FAILED=0
          TOTAL_DURATION=0
          
          process_test() {
            local status=$1
            local duration=$2
            if [ "$status" == "passed" ]; then
              PASSED=$((PASSED + 1))
            elif [ "$status" == "failed" ]; then
              FAILED=$((FAILED + 1))
            fi
            TOTAL_DURATION=$((TOTAL_DURATION + duration))
          }
          
          process_test "${{ steps.test1.outputs.status }}" "${{ steps.test1.outputs.duration || 0 }}"
          process_test "${{ steps.test2.outputs.status }}" "${{ steps.test2.outputs.duration || 0 }}"
          process_test "${{ steps.test3.outputs.status }}" "${{ steps.test3.outputs.duration || 0 }}"
          process_test "${{ steps.test4.outputs.status }}" "${{ steps.test4.outputs.duration || 0 }}"
          process_test "${{ steps.test5.outputs.status }}" "${{ steps.test5.outputs.duration || 0 }}"
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "duration=$TOTAL_DURATION" >> $GITHUB_OUTPUT
          
          if [ $FAILED -eq 0 ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "badge_status=passing" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "badge_status=failing" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate test results JSON
        if: always()
        run: |
          mkdir -p test-results
          
          cat > test-results/anolis-os.json << EOF
          {
            "schema_version": "1.0",
            "package": {
              "name": "Anolis OS",
              "version": "${{ steps.version.outputs.version }}",
              "language": "Shell",
              "category": "Operating System"
            },
            "run": {
              "id": "${{ github.run_id }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "timestamp": "${{ steps.metadata.outputs.timestamp }}",
              "status": "${{ steps.summary.outputs.overall_status }}",
              "runner": {
                "os": "ubuntu-24.04",
                "arch": "arm64"
              }
            },
            "tests": {
              "passed": ${{ steps.summary.outputs.passed }},
              "failed": ${{ steps.summary.outputs.failed }},
              "skipped": 0,
              "duration_seconds": ${{ steps.summary.outputs.duration }},
              "details": [
                {
                  "name": "Check Image Architecture",
                  "status": "${{ steps.test1.outputs.status }}",
                  "duration_seconds": ${{ steps.test1.outputs.duration || 0 }}
                },
                {
                  "name": "Check OS Release File",
                  "status": "${{ steps.test2.outputs.status }}",
                  "duration_seconds": ${{ steps.test2.outputs.duration || 0 }}
                },
                {
                  "name": "Install Package (yum)",
                  "status": "${{ steps.test3.outputs.status }}",
                  "duration_seconds": ${{ steps.test3.outputs.duration || 0 }}
                },
                {
                  "name": "Check Kernel/Arch inside container",
                  "status": "${{ steps.test4.outputs.status }}",
                  "duration_seconds": ${{ steps.test4.outputs.duration || 0 }}
                },
                {
                  "name": "Simple Command Execution",
                  "status": "${{ steps.test5.outputs.status }}",
                  "duration_seconds": ${{ steps.test5.outputs.duration || 0 }}
                }
              ]
            },
            "metadata": {
              "dashboard_link": "${{ steps.metadata.outputs.dashboard_link }}",
              "badge_status": "${{ steps.summary.outputs.badge_status }}"
            }
          }
          EOF
          
          echo "Generated test results:"
          cat test-results/anolis-os.json
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anolis-os-test-results
          path: test-results/anolis-os.json
          retention-days: 90
      
      - name: Commit test results to repository
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smoke_tests')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p data/test-results
          cp test-results/anolis-os.json data/test-results/anolis-os.json
          
          git add data/test-results/anolis-os.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update Anolis OS test results [skip ci]"
            for i in {1..5}; do
              if git pull --rebase origin ${{ github.ref_name }}; then
                if git push; then
                  echo "Successfully pushed test results"
                  break
                fi
              else
                echo "Rebase failed, resolving conflicts..."
                git checkout --ours data/test-results/anolis-os.json
                git add data/test-results/anolis-os.json
                git rebase --continue || true
              fi
              sleep $((i * 2))
            done
          else
            echo "No changes to commit"
          fi
      
      - name: Create test summary
        if: always()
        run: |
          echo "## Anolis OS Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.summary.outputs.overall_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Passed:** ${{ steps.summary.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Failed:** ${{ steps.summary.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** ${{ steps.summary.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ubuntu-24.04 (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Image Architecture: ${{ steps.test1.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Check OS Release File: ${{ steps.test2.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Install Package (yum): ${{ steps.test3.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "4. Check Kernel/Arch inside container: ${{ steps.test4.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "5. Simple Command Execution: ${{ steps.test5.outputs.status }}" >> $GITHUB_STEP_SUMMARY

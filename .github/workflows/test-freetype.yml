name: Test Freetype on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/freetype.md'
      - '.github/workflows/test-freetype.yml'
jobs:
  test-freetype:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=freetype" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/freetype" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install Freetype
        id: install
        run: |
          echo "Installing Freetype..."
          
          # Install using apt-get
          sudo apt-get update
          if sudo apt-get install -y libfreetype6-dev gcc; then
             echo "Freetype installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "Freetype installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get Freetype version
        id: version
        run: |
          # Get version from dpkg
          VERSION=$(dpkg -s libfreetype6-dev | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Freetype version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check header file exists
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if [ -d "/usr/include/freetype2" ]; then
            echo "✓ freetype2 include directory found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ freetype2 include directory not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check library file exists
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if find /usr/lib -name "libfreetype.so*" | grep -q "libfreetype"; then
            echo "✓ libfreetype.so found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ libfreetype.so not found"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile simple program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          # Create a simple C program using Freetype
          cat > test_freetype.c << EOF
          #include <ft2build.h>
          #include FT_FREETYPE_H
          #include <stdio.h>
          
          int main() {
              FT_Library library;
              FT_Error error = FT_Init_FreeType(&library);
              if (error) {
                  printf("Error initializing FreeType library\n");
                  return 1;
              }
              printf("FreeType library initialized successfully\n");
              FT_Done_FreeType(library);
              return 0;
          }
          EOF
          
          # Compile it
          # Need to include path for freetype2
          if gcc -o test_freetype test_freetype.c -I/usr/include/freetype2 -lfreetype; then
             echo "✓ Compilation passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Run compiled program
        id: test4
        run: |
          START_TIME=$(date +%s)
          
          # Run the program
          if ./test_freetype | grep -q "FreeType library initialized"; then
             echo "✓ Execution passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Execution failed"
             ./test_freetype
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 5 - Check pkg-config
        id: test5
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists freetype2; then
             echo "✓ pkg-config found freetype2"
             pkg-config --modversion freetype2
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ pkg-config did not find freetype2"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          # Cleanup
          rm test_freetype.c test_freetype
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4" "test5")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

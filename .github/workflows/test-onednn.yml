name: Test oneDNN on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/onednn.md'
      - '.github/workflows/test-onednn.yml'
jobs:
  test-onednn:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=onednn" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/onednn" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install oneDNN
        id: install
        run: |
          echo "Installing oneDNN..."
          
          # Install prerequisites and libdnnl-dev
          sudo apt-get update
          sudo apt-get install -y libdnnl-dev pkg-config build-essential
          
          if dpkg -l | grep -q libdnnl-dev; then
             echo "oneDNN installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "oneDNN installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get oneDNN version
        id: version
        run: |
          if pkg-config --exists dnnl; then
             VERSION=$(pkg-config --modversion dnnl || echo "unknown")
          else
             VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected oneDNN version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check pkg-config
        id: test1
        run: |
          START_TIME=$(date +%s)
          
          if pkg-config --exists dnnl; then
            echo "✓ pkg-config found dnnl"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ pkg-config failed to find dnnl"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Check header file
        id: test2
        run: |
          START_TIME=$(date +%s)
          
          if [ -f "/usr/include/dnnl.h" ] || [ -f "/usr/include/oneapi/dnnl/dnnl.h" ]; then
            echo "✓ Header file found"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ Header file not found"
            find /usr/include -name "dnnl.h" || true
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Compile and Link Simple Program
        id: test3
        run: |
          START_TIME=$(date +%s)
          
          cat <<EOF > test_dnnl.c
          #include <dnnl.h>
          #include <stdio.h>
          
          int main() {
              dnnl_version_t ver;
              dnnl_version(&ver);
              printf("oneDNN version: %d.%d.%d\n", ver.major, ver.minor, ver.patch);
              return 0;
          }
          EOF
          
          # Compile
          if gcc -o test_dnnl test_dnnl.c $(pkg-config --cflags --libs dnnl); then
             echo "✓ Compilation successful"
             
             # Run
             if ./test_dnnl | grep -q "oneDNN version"; then
                echo "✓ Program ran successfully"
                ./test_dnnl
                echo "status=passed" >> $GITHUB_OUTPUT
             else
                echo "✗ Program output mismatch"
                echo "status=failed" >> $GITHUB_OUTPUT
                exit 1
             fi
          else
             echo "✗ Compilation failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually

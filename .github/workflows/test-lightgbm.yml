name: Test LightGBM on Arm64
on:
  push:
    branches:
      - main
      - smoke_tests
    paths:
      - 'content/opensource_packages/lightgbm.md'
      - '.github/workflows/test-lightgbm.yml'
jobs:
  test-lightgbm:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set test metadata
        id: metadata
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "package_slug=lightgbm" >> $GITHUB_OUTPUT
          echo "dashboard_link=/opensource_packages/lightgbm" >> $GITHUB_OUTPUT

      # ============================================================
      # CUSTOMIZE THIS: Install your package
      # ============================================================
      - name: Install LightGBM
        id: install
        run: |
          echo "Installing LightGBM..."
          
          # Install Python and pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv libgomp1
          
          # Create venv
          python3 -m venv venv
          source venv/bin/activate
          
          # Install LightGBM
          pip install --upgrade pip
          if pip install lightgbm; then
             echo "LightGBM installed successfully"
             echo "install_status=success" >> $GITHUB_OUTPUT
          else
             echo "LightGBM installation failed"
             echo "install_status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      # ============================================================
      # CUSTOMIZE THIS: Get the package version
      # ============================================================
      - name: Get LightGBM version
        id: version
        run: |
          source venv/bin/activate
          VERSION=$(pip show lightgbm | grep Version | awk '{print $2}' || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected LightGBM version: $VERSION"

      # ============================================================
      # ADD YOUR TESTS BELOW
      # Each test should:
      # 1. Have a unique id (test1, test2, etc.)
      # 2. Track start/end time for duration
      # 3. Set status=passed or status=failed
      # 4. Exit 1 on failure
      # ============================================================

      - name: Test 1 - Check import
        id: test1
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import lightgbm; print('LightGBM imported')"; then
            echo "✓ LightGBM import passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "✗ LightGBM import failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 2 - Train simple model
        id: test2
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          cat > test_lgbm.py << EOF
          import lightgbm as lgb
          import numpy as np
          
          # Create dummy data
          data = np.random.rand(100, 10)
          label = np.random.randint(2, size=100)
          train_data = lgb.Dataset(data, label=label)
          
          # Train
          param = {'num_leaves': 31, 'objective': 'binary', 'metric': 'auc', 'verbose': -1}
          num_round = 10
          bst = lgb.train(param, train_data, num_round)
          print("Training finished")
          
          # Predict
          ypred = bst.predict(data)
          print(f"Prediction shape: {ypred.shape}")
          EOF
          
          if python3 test_lgbm.py; then
             echo "✓ LightGBM training passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ LightGBM training failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 3 - Check plotting (optional dependency)
        id: test3
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          # Just check if plot_importance function exists
          if python3 -c "import lightgbm as lgb; print(lgb.plot_importance)"; then
             echo "✓ Plot function check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Plot function check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Test 4 - Check version attribute
        id: test4
        run: |
          START_TIME=$(date +%s)
          source venv/bin/activate
          
          if python3 -c "import lightgbm; print(lightgbm.__version__)"; then
             echo "✓ Version attribute check passed"
             echo "status=passed" >> $GITHUB_OUTPUT
          else
             echo "✗ Version attribute check failed"
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Generate Test Report
        if: always()
        run: |
          # Define the report file path
          REPORT_FILE="test-results.json"
          
          # Initialize the JSON structure
          echo "{" > $REPORT_FILE
          echo "  \"package\": \"${{ steps.metadata.outputs.package_slug }}\"," >> $REPORT_FILE
          echo "  \"version\": \"${{ steps.version.outputs.version }}\"," >> $REPORT_FILE
          echo "  \"install_status\": \"${{ steps.install.outputs.install_status }}\"," >> $REPORT_FILE
          echo "  \"timestamp\": \"${{ steps.metadata.outputs.timestamp }}\"," >> $REPORT_FILE
          echo "  \"tests\": [" >> $REPORT_FILE
          
          # Collect test results
          TESTS=("test1" "test2" "test3" "test4")
          FIRST=true
          
          for TEST_ID in "${TESTS[@]}"; do
            STATUS="${{ steps[TEST_ID].outputs.status }}"
            DURATION="${{ steps[TEST_ID].outputs.duration }}"
            # Default to skipped if status is empty
            if [ -z "$STATUS" ]; then STATUS="skipped"; fi
            if [ -z "$DURATION" ]; then DURATION=0; fi
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> $REPORT_FILE
            fi
            
            echo "    {" >> $REPORT_FILE
            echo "      \"id\": \"$TEST_ID\"," >> $REPORT_FILE
            echo "      \"status\": \"$STATUS\"," >> $REPORT_FILE
            echo "      \"duration\": $DURATION" >> $REPORT_FILE
            echo "    }" >> $REPORT_FILE
          done
          
          echo "  ]" >> $REPORT_FILE
          echo "}" >> $REPORT_FILE
          
          # Pretty print the report
          cat $REPORT_FILE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.metadata.outputs.package_slug }}
          path: test-results.json

      - name: Update Test Results in Repository
        if: always()
        run: |
          # Create the results directory if it doesn't exist
          mkdir -p test_results/${{ steps.metadata.outputs.package_slug }}
          
          # Copy the report file to the results directory
          cp test-results.json test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit the changes
          git add test_results/${{ steps.metadata.outputs.package_slug }}/result.json
          git commit -m "Update test results for ${{ steps.metadata.outputs.package_slug }}" || echo "No changes to commit"
          # git push is handled by the caller workflow or manually
